MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: Prographer J<prographer.j@gmail.com>
    Name: maintainer
  - Name: user
    User: root
  - Key: HADOOP_VERSION
    Name: arg
    Value: 2.7.3
  - CmdLine:
    - yum clean all;     rpm --rebuilddb;     yum install -y initscripts curl which
      tar sudo rsync openssh-server openssh-clients
    Name: run
    PrependShell: true
  - CmdLine:
    - yum update -y libselinux
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/ssh-config
    - /root/.ssh/config
  - CmdLine:
    - chmod 600 /root/.ssh/config
    Name: run
    PrependShell: true
  - CmdLine:
    - chown root:root /root/.ssh/config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "/usr/sbin/sshd" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -t rsa -P '' -f ~/.ssh/id_rsa
    Name: run
    PrependShell: true
  - CmdLine:
    - cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/ssh-keygen -A
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl -LO ''http://download.oracle.com/otn-pub/java/jdk/8u111-b14/jdk-8u111-linux-x64.rpm''
      -H ''Cookie: oraclelicense=accept-securebackup-cookie'''
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -i jdk-8u111-linux-x64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rm jdk-8u111-linux-x64.rpm
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/java/default
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$JAVA_HOME/bin
    Name: env
  - CmdLine:
    - rm /usr/bin/java && ln -s $JAVA_HOME/bin/java /usr/bin/java
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s http://apache.tt.co.kr/hadoop/common/hadoop-$HADOOP_VERSION/hadoop-$HADOOP_VERSION.tar.gz
      | tar -xz -C /usr/local/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local && ln -s ./hadoop-$HADOOP_VERSION hadoop
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/hadoop && mkdir -p logs
    Name: run
    PrependShell: true
  - Env:
    - Key: HADOOP_HOME
      Value: /usr/local/hadoop
    Name: env
  - Env:
    - Key: HADOOP_PREFIX
      Value: /usr/local/hadoop
    Name: env
  - Env:
    - Key: HADOOP_COMMON_HOME
      Value: /usr/local/hadoop
    Name: env
  - Env:
    - Key: HADOOP_HDFS_HOME
      Value: /usr/local/hadoop
    Name: env
  - Env:
    - Key: HADOOP_MAPRED_HOME
      Value: /usr/local/hadoop
    Name: env
  - Env:
    - Key: HADOOP_YARN_HOME
      Value: /usr/local/hadoop
    Name: env
  - Env:
    - Key: HADOOP_CONF_DIR
      Value: /usr/local/hadoop/etc/hadoop
    Name: env
  - Env:
    - Key: YARN_CONF_DIR
      Value: $HADOOP_PREFIX/etc/hadoop
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$HADOOP_PREFIX/bin
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$HADOOP_PREFIX/sbin
    Name: env
  - CmdLine:
    - sed -i '/^export JAVA_HOME/ s:.*:export JAVA_HOME=/usr/java/default\nexport
      HADOOP_PREFIX=/usr/local/hadoop\nexport HADOOP_PREFIX=/usr/local/hadoop\n:'
      $HADOOP_CONF_DIR/hadoop-env.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/^export HADOOP_CONF_DIR/ s:.*:export HADOOP_CONF_DIR=/usr/local/hadoop/etc/hadoop/:'
      $HADOOP_CONF_DIR/hadoop-env.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/core-site.xml
    - $HADOOP_PREFIX/etc/hadoop/core-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/hdfs-site.xml
    - $HADOOP_PREFIX/etc/hadoop/hdfs-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/mapred-site.xml
    - $HADOOP_PREFIX/etc/hadoop/mapred-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/yarn-site.xml
    - $HADOOP_PREFIX/etc/hadoop/yarn-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/slaves
    - $HADOOP_PREFIX/etc/hadoop/slaves
  - CmdLine:
    - chmod +x /usr/local/hadoop/etc/hadoop/*-env.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "50010"
    - "50020"
    - "50070"
    - "50075"
    - "50090"
    - "8020"
    - "9000"
  - Name: expose
    Ports:
    - "10020"
    - "19888"
  - Name: expose
    Ports:
    - "8030"
    - "8031"
    - "8032"
    - "8033"
    - "8040"
    - "8042"
    - "8088"
  - Name: expose
    Ports:
    - "22"
    - "49707"
