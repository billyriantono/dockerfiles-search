MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Prographer J<prographer.j@gmail.com>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl tar net-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - 'mkdir -p /usr/java/default &&     curl -Ls ''http://download.oracle.com/otn-pub/java/jdk/8u121-b13/e9e7ea248e2c4826b92b3f075a80e441/jdk-8u121-linux-x64.tar.gz''
      -H ''Cookie: oraclelicense=accept-securebackup-cookie'' |     tar --strip-components=1
      -xz -C /usr/java/default/'
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/java/default
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$JAVA_HOME/bin
    Name: env
  - CmdLine:
    - ln -s $JAVA_HOME/bin/java /usr/bin/java
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
