MetaArgs: null
Stages:
- As: base
  BaseName: iotaledger/iri:latest
  Commands: null
  From:
    Image: iotaledger/iri:latest
  Name: base
  Platform: ""
  SourceCode: FROM iotaledger/iri:latest as base
- BaseName: openjdk:8-jre-slim
  Commands:
  - Key: TINI_VERSION
    Name: arg
    Value: v0.16.1
  - Env:
    - Key: REMOTE_API_LIMIT
      Value: '"attachToTangle, addNeighbors, removeNeighbors"'
    - Key: API_PORT
      Value: "14265"
    - Key: UDP_PORT
      Value: "14600"
    - Key: TCP_PORT
      Value: "15600"
    - Key: INIT_MEMORY
      Value: 1G
    - Key: MAX_MEMORY
      Value: 4G
    - Key: IRI_CONFIG
      Value: /iri/conf/iri.ini
    - Key: JAVA_OPTIONS
      Value: '"-XX:+DisableAttachMechanism -XX:+HeapDumpOnOutOfMemoryError -XX:+UnlockExperimentalVMOptions
        -XX:+UseCGroupMemoryLimitForHeap"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /usr/bin/tini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /usr/bin/tini /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: base
    Name: copy
    SourcesAndDest:
    - /iri/iri.jar
    - /opt/iri/iri.jar
  - Name: expose
    Ports:
    - ${API_PORT}
  - Name: expose
    Ports:
    - ${UDP_PORT}/UDP
  - Name: expose
    Ports:
    - ${TCP_PORT}
  - Name: volume
    Volumes:
    - /iri/target
  - Name: volume
    Volumes:
    - /iri/conf
  - CmdLine:
    - /usr/bin/tini
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jre-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-slim
