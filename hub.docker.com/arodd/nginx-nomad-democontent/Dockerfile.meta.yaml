MetaArgs: null
Stages:
- BaseName: grafana/grafana:4.1.1
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y curl vim
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - sed 's/search telechargement.fr//' /etc/resolv.conf > /tmp/resolv.conf && cat
      /tmp/resolv.conf > /etc/resolv.conf
    Name: cmd
    PrependShell: true
  - Key: '"version'
    Name: arg
    Value: 0.1.0-dev"
  - Key: '"build_date'
    Name: arg
    Value: unknown"
  - Key: '"commit_hash'
    Name: arg
    Value: unknown"
  - Key: '"vcs_url'
    Name: arg
    Value: unknown"
  - Key: '"vcs_branch'
    Name: arg
    Value: unknown"
  - Labels:
    - Key: org.label-schema.vendor
      Value: '"basi"'
    - Key: org.label-schema.name
      Value: '"Grafana"'
    - Key: org.label-schema.description
      Value: '"Grafana with some limited automated data sources creation"'
    - Key: org.label-schema.usage
      Value: '"/README.md"'
    - Key: org.label-schema.url
      Value: '"https://github.com/bvis/docker-grafana/blob/master/README.md"'
    - Key: org.label-schema.vcs-url
      Value: $vcs_url
    - Key: org.label-schema.vcs-branch
      Value: $vcs_branch
    - Key: org.label-schema.vcs-ref
      Value: $commit_hash
    - Key: org.label-schema.version
      Value: $version
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.docker.cmd.devel
      Value: '""'
    - Key: org.label-schema.docker.params
      Value: '"GF_SECURITY_ADMIN_PASSWORD=admin,PROMETHEUS_ENDPOINT=http://prometheus:9090,ELASTICSEARCH_ENDPOINT=http://elasticsearch:9200,ELASTICSEARCH_USER=readuser,ELASTICSEARCH_PASSWORD=myelasticpass"'
    - Key: org.label-schema.build-date
      Value: $build_date
    Name: label
  - Env:
    - Key: '"IN'
      Value: 172.18.0.1:4999"
    - Key: '"OUT'
      Value: 4999"
    Name: env
  - Env:
    - Key: '"GF_SECURITY_ADMIN_PASSWORD'
      Value: admin"
    - Key: '"PROMETHEUS_ENDPOINT'
      Value: http://prometheus:9090"
    - Key: '"ELASTICSEARCH_ENDPOINT'
      Value: http://elasticsearch:9200"
    - Key: '"ELASTICSEARCH_USER'
      Value: readuser"
    - Key: '"ELASTICSEARCH_PASSWORD'
      Value: myelasticpass"
    Name: env
  - CmdLine:
    - /init.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: grafana/grafana:4.1.1
  Name: ""
  Platform: ""
  SourceCode: FROM grafana/grafana:4.1.1
