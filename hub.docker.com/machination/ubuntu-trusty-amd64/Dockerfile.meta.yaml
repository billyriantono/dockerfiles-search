MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Env:
    - Key: user
      Value: vagrant
    Name: env
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install wget ssh -y
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m $user
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "$user:$user" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/$user/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://raw.githubusercontent.com/mitchellh/vagrant/master/keys/vagrant.pub
      -O /home/$user/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $user:$user /home/$user/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 700 /home/$user/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 600 /home/$user/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "$user ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers'
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /sbin/dhclient /usr/sbin/dhclient
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init-fake.conf
    - /etc/init/fake-container-events.conf
  - CmdLine:
    - rm /usr/sbin/policy-rc.d; rm /sbin/initctl; dpkg-divert --rename --remove /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8 && update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - '/usr/sbin/update-rc.d -f ondemand remove; for f in        /etc/init/u*.conf        /etc/init/mounted-dev.conf        /etc/init/mounted-proc.conf        /etc/init/mounted-run.conf        /etc/init/mounted-tmp.conf        /etc/init/mounted-var.conf        /etc/init/hostname.conf        /etc/init/networking.conf        /etc/init/tty*.conf        /etc/init/plymouth*.conf        /etc/init/hwclock*.conf        /etc/init/module*.conf    ;
      do dpkg-divert --local --rename --add "$f";    done;    echo ''# /lib/init/fstab:
      cleared out for bare-bones Docker'' >  /lib/init/fstab'
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^session\s+required\s+pam_loginuid.so$/session optional pam_loginuid.so/'
      /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^PermitRootLogin\s+.*/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:root' | chpasswd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
