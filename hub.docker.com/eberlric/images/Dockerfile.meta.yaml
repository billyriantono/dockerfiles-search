      pandas matplotlib nose pyyaml six h5py &&     pip install git+git://github.com/fchollet/keras.git
      &&     pip install termcolor librosa yattag &&     conda clean -yt
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install tqdm
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install Augmentor
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install tkinter
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install virtualenv
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONPATH
