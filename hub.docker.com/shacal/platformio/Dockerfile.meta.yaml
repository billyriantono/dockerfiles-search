MetaArgs: null
Stages:
- BaseName: debian:jessie-slim
  Commands:
  - Maintainer: Remo <remo@live.fi>
    Name: maintainer
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/git-core/ppa/ubuntu precise main\ndeb-src
      http://ppa.launchpad.net/git-core/ppa/ubuntu precise main" >> /etc/apt/sources.list.d/sources.list
      &&     apt-key adv --keyserver keyserver.ubuntu.com --recv-keys A1715D88E1DF1F24
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y upgrade &&     apt-get -y install     locales     git     openssh-server     openssh-client     sudo     procps     wget     unzip     locales     ca-certificates     curl     build-essential     python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - 'sudo localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8
      &&     mkdir /var/run/sshd &&     sed ''s@session\s*required\s*pam_loginuid.so@session
      optional pam_loginuid.so@g'' -i /etc/pam.d/sshd &&     echo "%sudo ALL=(ALL)
      NOPASSWD: ALL" >> /etc/sudoers &&     useradd -u 1000 -G users,sudo -d /home/user
      --shell /bin/bash -m user &&     PASS=$(openssl rand -base64 32) &&     echo
      "$PASS\n$PASS" | passwd user &&     echo "#! /bin/bash\n set -e\n sudo /usr/sbin/sshd
      -D &\n exec \"\$@\"" > /home/user/entrypoint.sh && chmod a+x /home/user/entrypoint.sh'
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - CmdLine:
    - sudo pip install virtualenv -U &&     pip install platformio==3.6.0 &&     platformio
      settings set enable_telemetry No || 0
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get -y autoremove --purge &&     sudo apt-get -y autoclean &&     sudo
      apt-get -y clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - Name: workdir
    Path: /projects
  - CmdLine:
    - /home/user/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - tail -f /dev/null
    Name: cmd
    PrependShell: true
