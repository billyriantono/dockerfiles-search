MetaArgs: null
Stages:
- BaseName: haskellguide/nix
  Commands:
  - Labels:
    - Key: '"maintainer"'
      Value: '"Geoffrey Huntley <ghuntley@ghuntley.com>"'
    Name: label
  - Labels:
    - Key: '"repository"'
      Value: '"https://github.com/haskellguide/docker-templates"'
    Name: label
  - CmdLine:
    - nix-channel --update
    Name: run
    PrependShell: true
  - CmdLine:
    - nix-env -iA     nixpkgs.curl     nixpkgs.emacs     nixpkgs.git     nixpkgs.vim     nixpkgs.tmux     nixpkgs.wget
    Name: run
    PrependShell: true
  - CmdLine:
    - nix-env -iA cachix -f https://github.com/NixOS/nixpkgs/tarball/889c72032f8595fcd7542c6032c208f6b8033db6
    Name: run
    PrependShell: true
  - CmdLine:
    - cachix -v use hie-nix
    Name: run
    PrependShell: true
  - CmdLine:
    - nix-env -iA hie86 -f https://github.com/domenkozar/hie-nix/tarball/master
    Name: run
    PrependShell: true
  - CmdLine:
    - nix-env -iA    nixpkgs.haskell.compiler.ghc863    nixpkgs.haskellPackages.ghcid    nixpkgs.haskellPackages.hasktags    nixpkgs.haskellPackages.hlint    nixpkgs.haskellPackages.hoogle    nixpkgs.haskellPackages.pointfree    nixpkgs.haskellPackages.pointful
    Name: run
    PrependShell: true
  From:
    Image: haskellguide/nix
  Name: ""
  Platform: ""
  SourceCode: FROM haskellguide/nix
