MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Maintainer: '"Oli Schacher" <oli@wgwh.ch>'
    Name: maintainer
  - CmdLine:
    - apk update -f   && apk --no-cache add -f   openssl   openssh-client   coreutils   bind-tools   curl   socat   tzdata   oath-toolkit-oathtool   tar   git   &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LE_CONFIG_HOME
      Value: /certificates
    Name: env
  - Env:
    - Key: AUTO_UPGRADE
      Value: "1"
    Name: env
  - CmdLine:
    - git clone https://github.com/Neilpang/acme.sh.git acme-sh-inst && cd acme-sh-inst
      && ./acme.sh --install --home /acme.sh --config-home /certificates --cert-home
      /certificates  && rm -Rf acme-sh-inst
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp -R 0 /acme.sh   && chmod -R g+rwX /acme.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /certificates  && chgrp -R 0 /certificates   && chmod -R g+rwX /certificates
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /certificates
  - Env:
    - Key: OC_VERSION
      Value: '"v3.11.0"'
    Name: env
  - Env:
    - Key: OC_RELEASE
      Value: '"openshift-origin-client-tools-v3.11.0-0cbc58b-linux-64bit"'
    Name: env
  - CmdLine:
    - curl -L https://github.com/openshift/origin/releases/download/$OC_VERSION/$OC_RELEASE.tar.gz
      | tar -C /usr/local/bin -xzf - --strip-components=1
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
