MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Carlos Moro <cmoro@deusto.es>
    Name: maintainer
  - CmdLine:
    - locale-gen en_GB.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_GB.UTF-8
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: en_GB.UTF-8
    Name: env
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd play
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd play -m -g play -s /bin/bash
    Name: run
    PrependShell: true
  - CmdLine:
    - passwd -d -u play
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "play ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/play
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 0440 /etc/sudoers.d/play
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/play/Code
    Name: run
    PrependShell: true
  - CmdLine:
    - chown play:play /home/play/Code
    Name: run
    PrependShell: true
  - Env:
    - Key: ACTIVATOR_VERSION
      Value: 1.3.12
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y git build-essential curl wget zip unzip
      software-properties-common
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - wget http://downloads.typesafe.com/typesafe-activator/${ACTIVATOR_VERSION}/typesafe-activator-${ACTIVATOR_VERSION}.zip
      &&     unzip typesafe-activator-${ACTIVATOR_VERSION}.zip &&     mv activator-dist-${ACTIVATOR_VERSION}
      /opt/activator &&     chown -R play:play /opt/activator &&     rm typesafe-activator-${ACTIVATOR_VERSION}.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections && add-apt-repository -y ppa:webupd8team/java && apt-get
      update && apt-get install -y oracle-java8-installer wget unzip tar && rm -rf
      /var/lib/apt/lists/* && rm -rf /var/cache/oracle-jdk8-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - echo "export PATH=$PATH:/opt/activator/bin" >> /home/play/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export _JAVA_OPTIONS='-Duser.home=/home/play/Code'" >> /home/play/.bashrc
    Name: run
    PrependShell: true
  - Name: user
    User: play
  - Name: workdir
    Path: /home/play
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - '"/home/play/Code"'
  - Name: expose
    Ports:
    - "9000"
  - Name: expose
    Ports:
    - "9999"
  - Name: expose
    Ports:
    - "8888"
  - Name: workdir
    Path: /home/play/Code
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
