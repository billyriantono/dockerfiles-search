MetaArgs: null
Stages:
- BaseName: node:10-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Luca Perret <perret.luca@gmail.com>"'
    - Key: org.label-schema.vendor
      Value: '"Strapi"'
    - Key: org.label-schema.name
      Value: '"Strapi Docker image"'
    - Key: org.label-schema.description
      Value: '"Strapi containerized"'
    - Key: org.label-schema.url
      Value: '"https://strapi.io"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/strapi/strapi-docker"'
    - Key: org.label-schema.version
      Value: latest
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Name: workdir
    Path: /usr/src/api
  - CmdLine:
    - echo "unsafe-perm = true" >> ~/.npmrc
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache   pkgconfig   autoconf   automake   gcc   libc-dev   libtool   make   nasm   zlib-dev   build-base
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g strapi@beta
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - strapi.sh
    - ./
  - CmdLine:
    - chmod +x ./strapi.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1337"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - healthcheck.js
    - ./
  - Health:
      Interval: 15000000000
      StartPeriod: 30000000000
      Test:
      - CMD-SHELL
      - node /usr/src/api/healthcheck.js
      Timeout: 5000000000
    Name: healthcheck
  - CmdLine:
    - ./strapi.sh
    Name: cmd
    PrependShell: false
  From:
    Image: node:10-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:10-alpine
