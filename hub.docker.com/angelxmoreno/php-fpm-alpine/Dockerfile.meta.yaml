MetaArgs: null
Stages:
- BaseName: php:5.6-fpm-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"angelxmoreno@gmail.com"'
    Name: label
  - Env:
    - Key: PHALCON_VERSION
      Value: 3.2.1
    Name: env
  - Env:
    - Key: XDEBUG_VERSION
      Value: 2.5.5
    Name: env
  - Env:
    - Key: XDEBUG_PORT
      Value: "9000"
    Name: env
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-source extract     && apk add --update --virtual .build-deps autoconf
      g++ make pcre-dev icu-dev openssl-dev     && apk add git openssh     && docker-php-ext-install
      mysqli pdo_mysql     && pecl install redis     && pecl install mongo     &&
      docker-php-ext-enable redis mongo     && apk add icu-libs icu     && docker-php-ext-install
      intl     && cd /usr/local/etc/php/     && curl -LO https://github.com/phalcon/cphalcon/archive/v${PHALCON_VERSION}.tar.gz     &&
      tar xzf v${PHALCON_VERSION}.tar.gz     && cd cphalcon-${PHALCON_VERSION}/build     &&
      sh install     && echo "extension=phalcon.so" > /usr/local/etc/php/conf.d/phalcon.ini     &&
      cd /usr/local/etc/php/     && curl -LO http://xdebug.org/files/xdebug-$XDEBUG_VERSION.tgz     &&
      tar -zxvf xdebug-$XDEBUG_VERSION.tgz     && cd xdebug-$XDEBUG_VERSION && phpize     &&
      ./configure --enable-xdebug && make && make install     && echo "zend_extension=xdebug.so"
      > /usr/local/etc/php/conf.d/xdebug.ini     && echo "xdebug.remote_enable=on"
      >> /usr/local/etc/php/conf.d/xdebug.ini     && echo "xdebug.remote_handler=dbgp"
      >> /usr/local/etc/php/conf.d/xdebug.ini     && echo "xdebug.remote_connect_back=1"
      >> /usr/local/etc/php/conf.d/xdebug.ini     && echo "xdebug.remote_autostart=on"
      >> /usr/local/etc/php/conf.d/xdebug.ini     && echo "xdebug.remote_port=${XDEBUG_PORT}"
      >> /usr/local/etc/php/conf.d/xdebug.ini     && docker-php-source delete     &&
      apk del --purge .build-deps     && rm -rf /tmp/pear     && rm -rf /var/cache/apk/*     &&
      rm -rf /usr/local/etc/php/cphalcon-${PHALCON_VERSION}     && rm /usr/local/etc/php/v${PHALCON_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${XDEBUG_PORT}
  From:
    Image: php:5.6-fpm-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-fpm-alpine
