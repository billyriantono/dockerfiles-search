      Value: '""'
    Name: env
  - Env:
    - Key: PG_HBA_CONF_FILE
      Value: '"/docker-entrypoint-initdb.d/pg_hba.conf"'
    Name: env
  - Env:
    - Key: POSTGRESQL_CONF_FILE
      Value: '"/docker-entrypoint-initdb.d/postgresql.conf"'
    Name: env
  - CmdLine:
    - mkdir -p /docker-entrypoint-initdb.d
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./*.sh
    - /docker-entrypoint-initdb.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./*.conf
    - /docker-entrypoint-initdb.d/
  From:
    Image: postgres:9.6
  Name: ""
  Platform: ""
  SourceCode: FROM postgres:9.6
