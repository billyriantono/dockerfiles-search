MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Sergey Yarkin <sega.yarkin@gmail.com>"'
    Name: label
  - CmdLine:
    - 'set -ex;     export DEBIAN_FRONTEND=noninteractive;     apt-get update;     apt-get
      install --no-install-recommends -y       openssl=1.1.1*       ca-certificates=*       wget=1.19.4*       less=*       zip=3.0*       unzip=6.0*       nano=*       cron=3.0pl1*       dos2unix=7.3.4*       patch=2.7.6*       libmysqlclient20=5.7.*       mysql-client=5.7.*       python2.7=2.7.*       python-pip=9.0.1-2.3*       libxml2=2.9.4*       libxslt1.1=1.1.29*       nginx-light=1.14.0*       redis=5:4.0.9*       telnet=0.17*       optipng=0.7.6*       apache2=2.4.29*       libapache2-mod-wsgi=4.5.17*     ;     rm
      -f /etc/crontab;     mkdir -p /var/lib/nginx/body              /var/lib/nginx/logs              /var/lib/nginx/proxy              /var/run/nginx              /srv/cache/nginx;     chown
      -R www-data: /var/lib/nginx                        /var/run/nginx                        /srv/cache/nginx;     rm
      -rf /etc/apache2/sites-enabled/*            /etc/apache2/sites-available/*            /etc/apache2/conf-enabled/*            /var/log/apache2/*;     chown
      -R www-data: /var/log/apache2                        /var/run/apache2                        /var/lock/apache2;     a2dismod
      -f autoindex deflate dir filter status;     python -m pip install --upgrade
      "pip==19.3.1";     pip2 install --no-cache-dir "setuptools==42.0.2";     apt-get
      clean;     rm -rf /var/lib/apt/lists/*;     rm -rf /root/.cache;     rm -rf
      /tmp/*'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - python_requirements.txt
    - /tmp/requirements.txt
  - CmdLine:
    - set -ex;     export DEBIAN_FRONTEND=noninteractive;     apt-get update;     apt-get
      install --no-install-recommends -y       build-essential=*       libmysqlclient-dev=5.7.*       python2.7-dev=2.7.*       libssl-dev=1.1.1*     ;     pip2
      install --no-cache-dir -r /tmp/requirements.txt;     pip2 install --upgrade
      --no-cache-dir       https://github.com/sokolovs/django-piston/archive/master.tar.gz;     pip2
      install --no-cache-dir       "supervisor==4.1.0"       "django-cacheops~=4.2"       "django-debug-toolbar~=1.11"     ;     apt-get
      remove --purge -y       build-essential       libmysqlclient-dev       python2.7-dev       libssl-dev     ;     apt-get
      autoremove --purge -y;     apt-get clean;     rm -rf /var/lib/apt/lists/*;     rm
      -rf /root/.cache;     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    - Key: LC_ALL
      Value: C.UTF-8
    - Key: HOME
      Value: /srv
    - Key: WWW_HOME
      Value: /srv/asiou
    - Key: RUN_DIR
      Value: /srv/asiou/run
    - Key: LOG_DIR
      Value: /srv/asiou/log
    - Key: TEMP_DIR
      Value: /srv/asiou/temp
    - Key: DATABASE_HOST
      Value: 127.0.0.1
    - Key: DATABASE_PORT
      Value: "3306"
    - Key: DATABASE_NAME
      Value: asiou
    - Key: DATABASE_USER
      Value: asiou
    - Key: DATABASE_PASSWORD
      Value: '""'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/
    - /etc/
  - CmdLine:
    - set -ex;     mkdir -p ${HOME} ${WWW_HOME};     ln -s /usr/local/lib/python2.7/dist-packages/django/contrib/admin/static/admin           ${WWW_HOME}/media;     ln
      -s ../sites-available/django-asiou.conf           /etc/apache2/sites-enabled/django-asiou.conf;     echo
      "export APACHE_LOG_DIR=${LOG_DIR}" >> /etc/apache2/envvars
    Name: run
    PrependShell: true
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Labels:
    - Key: asiou.base-build-date
      Value: ${BUILD_DATE}
    Name: label
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
