MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Manel Martinez <manel@nixelsolutions.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "deb http://repo.percona.com/apt trusty main" > /etc/apt/sources.list.d/percona.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb-src http://repo.percona.com/apt trusty main" >> /etc/apt/sources.list.d/percona.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keys.gnupg.net --recv-keys 1C4CBDCDCD2EFD2A
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y install percona-xtradb-cluster-56 pwgen supervisor
      openssh-server sshpass xinetd dnsutils wget
    Name: run
    PrependShell: true
  - Env:
    - Key: PXC_SST_PASSWORD
      Value: '**ChangeMe**'
    Name: env
  - Env:
    - Key: PXC_ROOT_PASSWORD
      Value: '**ChangeMe**'
    Name: env
  - Env:
    - Key: PXC_INIT_SQL
      Value: '**ChangeMe**'
    Name: env
  - Env:
    - Key: SERVICE_NAME
      Value: pxc
    Name: env
  - Env:
    - Key: PXC_VOLUME
      Value: /var/lib/mysql
    Name: env
  - Env:
    - Key: PXC_CONF
      Value: /etc/mysql/conf.d/pxc.cnf
    Name: env
  - Env:
    - Key: PXC_CONF_FLAG
      Value: /etc/mysql/pxc.configured
    Name: env
  - Env:
    - Key: PXC_BOOTSTRAP_FLAG
      Value: /etc/mysql/pxc.bootstrapped
    Name: env
  - Env:
    - Key: SSH_USER
      Value: root
    Name: env
  - Env:
    - Key: SSH_PORT
      Value: "2222"
    Name: env
  - Env:
    - Key: MYSQLCHK_PORT
      Value: "9200"
    Name: env
  - Env:
    - Key: SSH_OPTS
      Value: -p ${SSH_PORT} -o ConnectTimeout=20 -o UserKnownHostsFile=/dev/null -o
        StrictHostKeyChecking=no
    Name: env
  - Env:
    - Key: DEBUG
      Value: "0"
    Name: env
  - CmdLine:
    - mkdir -p /var/log/supervisor /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - perl -p -i -e "s/^Port .*/Port ${SSH_PORT}/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - perl -p -i -e "s/#?PasswordAuthentication .*/PasswordAuthentication yes/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - perl -p -i -e "s/#?PermitRootLogin .*/PermitRootLogin yes/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - grep ClientAliveInterval /etc/ssh/sshd_config >/dev/null 2>&1 || echo "ClientAliveInterval
      60" >> /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${PXC_VOLUME}
  - CmdLine:
    - mkdir -p /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "mysqlchk ${MYSQLCHK_PORT}/tcp #mysqlchk" >> /etc/services'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./bin
    - /usr/local/bin
  - CmdLine:
    - chmod +x /usr/local/bin/*.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./etc/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./etc/supervisord_bootstrap.conf
    - /etc/supervisor/conf.d/supervisord_bootstrap.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./etc/mysql/conf.d/pxc.cnf
    - /etc/mysql/conf.d/pxc.cnf
  - CmdLine:
    - /usr/local/bin/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
