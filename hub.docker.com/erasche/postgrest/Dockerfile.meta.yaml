MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Env:
    - Key: POSTGREST_VERSION
      Value: 0.4.0.0
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y tar xz-utils wget libpq-dev postgresql-client
      &&     apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://github.com/begriffs/postgrest/releases/download/v${POSTGREST_VERSION}/postgrest-${POSTGREST_VERSION}-ubuntu.tar.xz
      &&     tar --xz -xvf postgrest-${POSTGREST_VERSION}-ubuntu.tar.xz &&     mv
      postgrest /usr/local/bin/postgrest &&     rm postgrest-${POSTGREST_VERSION}-ubuntu.tar.xz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - Env:
    - Key: PGHOST
      Value: postgres
    - Key: PGPORT
      Value: "5432"
    - Key: PGUSER
      Value: postgres
    - Key: PGDATABASE
      Value: postgres
    - Key: PGPASSWORD
      Value: postgres
    - Key: PGSCHEMA
      Value: public
    - Key: JWT_SECRET
      Value: '"deadbeefcafe"'
    - Key: DB_ANON_ROLE
      Value: postgres
    - Key: DB_POOL
      Value: "10"
    - Key: DB_MAXROWS
      Value: "1000"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
