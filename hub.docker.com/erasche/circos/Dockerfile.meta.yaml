MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - CmdLine:
    - apk update &&     apk add libpng libpng-dev jpeg jpeg-dev freetype freetype-dev
      gd gd-dev perl perl-dev make gcc g++ &&     cpan App::cpanminus
    Name: run
    PrependShell: true
  - CmdLine:
    - cpanm --no-wget --notest List::MoreUtils Math::Bezier Math::Round Math::VecStat     Params::Validate
      Readonly Regexp::Common SVG Set::IntSpan Statistics::Basic     Text::Format
      Clone Config::General Font::TTF::Font GD
    Name: run
    PrependShell: true
  - Env:
    - Key: CIRCOS_VERSION
      Value: 0.69-2
    Name: env
  - CmdLine:
    - mkdir /opt && cd /opt &&     wget  http://circos.ca/distribution/circos-${CIRCOS_VERSION}.tgz
      &&     tar xfz circos-${CIRCOS_VERSION}.tgz &&     rm circos-${CIRCOS_VERSION}.tgz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/circos-${CIRCOS_VERSION}/bin:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
