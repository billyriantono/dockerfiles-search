MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Maintainer: Angel Pino <angelmpino87@yahoo.com>
    Name: maintainer
  - CmdLine:
    - "echo \"Installing Bower\" \t\t&& npm install -g bower"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"Installing Gulp\" \t\t&& npm install -g gulp"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"Installing Karma-Cli\" \t\t&& npm install -g karma-cli"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"Installing Nodemon\" \t\t&& npm install -g nodemon"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"Installing Typings\" \t\t&& npm install -g typings"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"Installing Typescript\" \t\t&& npm install -g typescript"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"Installing http-server\" \t\t&& npm install -g http-server"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"Installing angular-cli\" \t\t&& npm install -g angular-cli \t\t&& ng
      set --global warnings.packageDeprecation=false"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: workdir
    Path: /home
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
