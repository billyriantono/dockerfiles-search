MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Scott Perkins"'
    Name: label
  - Env:
    - Key: pip_packages
      Value: '"ansible"'
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends        apt-utils        python-setuptools        python3.6        python-pip        python3-pip        software-properties-common        rsyslog
      systemd systemd-cron sudo net-tools     && rm -Rf /var/lib/apt/lists/*     &&
      rm -Rf /usr/share/doc && rm -Rf /usr/share/man     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/^\($ModLoad imklog\)/#\1/' /etc/rsyslog.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install $pip_packages
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - initctl_faker
    - .
  - CmdLine:
    - chmod +x initctl_faker && rm -fr /sbin/initctl && ln -s /initctl_faker /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[local]\nlocalhost ansible_connection=local" > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
    - /tmp
    - /run
  - CmdLine:
    - /lib/systemd/systemd
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
