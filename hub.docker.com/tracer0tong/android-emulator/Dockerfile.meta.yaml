MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: tracer0tong <yuriy.leonychev@gmail.com>
    Name: maintainer
  - Env:
    - Key: ROOTPASSWORD
      Value: android
    Name: env
  - Name: expose
    Ports:
    - "22"
  - Name: expose
    Ports:
    - "5037"
  - Name: expose
    Ports:
    - "5554"
  - Name: expose
    Ports:
    - "5555"
  - Name: expose
    Ports:
    - "5900"
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "debconf shared/accepted-oracle-license-v1-1 select true" | debconf-set-selections
      &&     echo "debconf shared/accepted-oracle-license-v1-1 seen true" | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update &&     apt-get -y install software-properties-common bzip2
      ssh net-tools openssh-server socat curl &&     add-apt-repository ppa:webupd8team/java
      &&     apt-get update &&     apt-get -y install oracle-java8-installer &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO- http://dl.google.com/android/android-sdk_r23-linux.tgz |     tar xvz
      -C /usr/local/ &&     mv /usr/local/android-sdk-linux /usr/local/android-sdk
      &&     chown -R root:root /usr/local/android-sdk/
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /usr/local/android-sdk
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/platform-tools
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-oracle
    Name: env
  - CmdLine:
    - ( sleep 4 && while [ 1 ]; do sleep 1; echo y; done ) | android update sdk --no-ui
      --force -a --filter     platform-tool,android-19,android-21,android-22,build-tools-22.0.1,sys-img-x86-android-19,sys-img-x86-android-21,sys-img-x86-android-22,sys-img-armeabi-v7a-android-19,sys-img-armeabi-v7a-android-21,sys-img-armeabi-v7a-android-22
      &&     echo "y" | android update adb
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/local/android-sdk/tools/keymaps &&     touch /usr/local/android-sdk/tools/keymaps/en-us
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd &&     echo "root:$ROOTPASSWORD" | chpasswd &&     sed -i
      's/PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
      &&     sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd &&     echo "export VISIBLE=now" >> /etc/profile
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
