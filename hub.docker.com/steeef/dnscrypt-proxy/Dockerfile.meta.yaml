MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Stephen Price <stephen@stp5.net>"'
    Name: label
  - Env:
    - Key: DNSCRYPT_PROXY_VERSION
      Value: 2.0.36
    - Key: DNSCRYPT_PROXY_SHA256
      Value: 2e01552c83accb02a7b7d768863a12733966066c67742bac5665fdb2df10abd7
    Name: env
  - Env:
    - Key: UID
      Value: "1000"
    Name: env
  - Env:
    - Key: GID
      Value: "1000"
    Name: env
  - Env:
    - Key: TIMEZONE
      Value: UTC
    Name: env
  - CmdLine:
    - apt-get update   && apt-get install -y curl libcap2-bin
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tmp/dnscrypt-proxy     && curl -fsSL https://github.com/DNSCrypt/dnscrypt-proxy/releases/download/${DNSCRYPT_PROXY_VERSION}/dnscrypt-proxy-linux_x86_64-${DNSCRYPT_PROXY_VERSION}.tar.gz
      -o /tmp/dnscrypt-proxy/dnscrypt-proxy.tar.gz     && cd /tmp/dnscrypt-proxy     &&
      echo "${DNSCRYPT_PROXY_SHA256} *dnscrypt-proxy.tar.gz" | sha256sum -c -     &&
      tar zxf dnscrypt-proxy.tar.gz     && addgroup --gid ${GID} dnscrypt     && adduser
      --system --uid ${UID} --gid ${GID} --home /dnscrypt dnscrypt     && mv linux-x86_64/dnscrypt-proxy
      /dnscrypt/dnscrypt-proxy     && chown dnscrypt.dnscrypt /dnscrypt/dnscrypt-proxy     &&
      setcap 'cap_net_bind_service=+ep' /dnscrypt/dnscrypt-proxy     && cd /     &&
      rm -rf /tmp/dnscrypt-proxy     && apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 53/tcp
    - 53/udp
  - Env:
    - Key: SERVER_NAMES
      Value: '"''scaleway-fr'', ''google'', ''yandex'', ''cloudflare''"'
    Name: env
  - Env:
    - Key: REQUIRE_DNSSEC
      Value: "false"
    Name: env
  - Env:
    - Key: LOG_LEVEL
      Value: "2"
    Name: env
  - Name: user
    User: dnscrypt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./dnscrypt-proxy.toml
    - /dnscrypt/dnscrypt-proxy.toml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./run.sh
    - /dnscrypt/run.sh
  - Name: workdir
    Path: /dnscrypt
  - CmdLine:
    - ./run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
