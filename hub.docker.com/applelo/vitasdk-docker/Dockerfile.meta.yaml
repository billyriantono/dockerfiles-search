MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Applelo
    Name: maintainer
  - Env:
    - Key: VITASDK
      Value: /usr/local/vitasdk
    Name: env
  - Env:
    - Key: CMAKE_PATH
      Value: /usr/bin/cmake
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${VITASDK}/bin:${CMAKE_PATH}/bin
    Name: env
  - Env:
    - Key: CMAKE_INSTALL_SCRIPT
      Value: cmake-3.14.5-Linux-x86_64.sh
    Name: env
  - Name: workdir
    Path: /build
  - CmdLine:
    - apt update && apt install -y sudo wget curl make git-core xz-utils python pkg-config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/bin/cmake
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget https://github.com/Kitware/CMake/releases/download/v3.14.5/${CMAKE_INSTALL_SCRIPT}
      && \tchmod +x ${CMAKE_INSTALL_SCRIPT}  && \t./${CMAKE_INSTALL_SCRIPT} --prefix=/usr/bin/cmake
      --skip-license"
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/vitasdk/vdpm &&     cd vdpm &&     ./bootstrap-vitasdk.sh
      &&     ./install-all.sh
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
