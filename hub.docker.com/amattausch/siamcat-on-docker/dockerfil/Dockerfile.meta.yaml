MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: amancevice@cargometrics.com
    Name: maintainer
  - CmdLine:
    - echo as of 2016-05-17 &&     apt-get update &&     apt-get install -y curl python
      wget
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8083"
    - "8086"
    - 8086/udp
    - "8088"
    - "8091"
  - Env:
    - Key: INFLUXDB_VERSION
      Value: 0.13.0
    - Key: INFLUXD_CONFIG
      Value: /etc/influxdb/influxdb.conf
    - Key: INFLUXD_PATCH
      Value: /root/influxdb.conf.patch
    - Key: INFLUX___META___DIR
      Value: '''"/root/.influxdb/meta"'''
    - Key: INFLUX___DATA___DIR
      Value: '''"/root/.influxdb/data"'''
    - Key: INFLUX___DATA___WAL_DIR
      Value: '''"/root/.influxdb/wal"'''
    - Key: INFLUX___HINTED_HANDOFF___DIR
      Value: '''"/root/.influxdb/hh"'''
    - Key: INFLUX___HINTED_HANDOFF___ENABLED
      Value: "true"
    Name: env
  - CmdLine:
    - wget https://dl.influxdata.com/influxdb/releases/influxdb_${INFLUXDB_VERSION}_amd64.deb
      &&     sudo dpkg -i influxdb_${INFLUXDB_VERSION}_amd64.deb &&     rm /influxdb_${INFLUXDB_VERSION}_amd64.deb
      &&     mv ${INFLUXD_CONFIG} ${INFLUXD_CONFIG}.install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - influxd_config.py
    - startup.sh
    - /root/
  - Name: workdir
    Path: /root
  - CmdLine:
    - /bin/bash
    - /root/startup.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
