MetaArgs: null
Stages:
- BaseName: marxin/gcc-docker
  Commands:
  - Maintainer: Martin Li≈°ka
    Name: maintainer
  - Name: workdir
    Path: /abuild/gimp
  - Env:
    - Key: CFLAGS
      Value: -flto=4
    Name: env
  - Env:
    - Key: CXXFLAGS
      Value: -flto=4
    Name: env
  - Env:
    - Key: LDFLAGS
      Value: -flto=4
    Name: env
  - CmdLine:
    - 'echo "CPUs: `nproc`" && echo "MEMORY: " `cat /proc/meminfo | grep MemTotal`
      && cat /proc/cpuinfo | tail -n50 && df -h'
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure && make -j$(nproc) V=1
    Name: run
    PrependShell: true
  From:
    Image: marxin/gcc-docker
  Name: ""
  Platform: ""
  SourceCode: FROM marxin/gcc-docker
