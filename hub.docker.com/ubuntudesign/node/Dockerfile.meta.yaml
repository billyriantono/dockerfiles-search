MetaArgs: null
Stages:
- BaseName: node:6-slim
  Commands:
  - Name: workdir
    Path: /app
  - CmdLine:
    - /entrypoint
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: APP_MODULES
      Value: '"/packages/node_modules"'
    Name: env
  - Env:
    - Key: HASH_FILE
      Value: '"$APP_MODULES/package.json.hash"'
    Name: env
  - Env:
    - Key: OVERRIDES
      Value: '"/packages/overrides"'
    Name: env
  - Env:
    - Key: NODE_PATH
      Value: '"${OVERRIDES}:${APP_MODULES}"'
    Name: env
  - Env:
    - Key: SASS_PATH
      Value: '"${NODE_PATH}"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"${OVERRIDES}/.bin:${APP_MODULES}/.bin:/bin:${PATH}"'
    Name: env
  - CmdLine:
    - mkdir -p $APP_MODULES
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $OVERRIDES/.bin
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /app/package.json /packages/package.json
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - USAGE.md
    - /USAGE.md
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin
    - /bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint
    - /entrypoint
  From:
    Image: node:6-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:6-slim
