MetaArgs: null
Stages:
- BaseName: python:3
  Commands:
  - Maintainer: Bernard Kerckenaere <bernieke@bernieke.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "8000"
  - Name: volume
    Volumes:
    - /var/lib/recipes
  - CmdLine:
    - useradd -m recipes -s /bin/bash -d /opt/recipes
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/recipes /var/lib/recipes /var/www/recipes
    Name: run
    PrependShell: true
  - CmdLine:
    - chown recipes:recipes /var/lib/recipes /var/www/recipes
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/recipes/
  - Name: workdir
    Path: /opt/recipes
  - CmdLine:
    - apt-get update && apt-get upgrade -y && apt-get install -y postgresql-client
      && apt-get autoremove && apt-get autoclean
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --no-cache-dir psycopg2-binary gunicorn
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --no-cache-dir -r requirements.txt
    Name: run
    PrependShell: true
  - Name: user
    User: recipes
  - Env:
    - Key: PYTHONDONTWRITEBYTECODE
      Value: "1"
    Name: env
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - CmdLine:
    - ./run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: python:3
  Name: ""
  Platform: ""
  SourceCode: FROM python:3
