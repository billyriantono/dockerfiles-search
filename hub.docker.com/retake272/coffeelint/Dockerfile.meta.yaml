MetaArgs: null
Stages:
- BaseName: node
  Commands:
  - Maintainer: '"Matsuura Keita<retake272@gmail.com>"'
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install locales -y
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ja_JP UTF-8" > /etc/locale.gen
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: ja_JP.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: ja_JP.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: ja_JP.UTF-8
    Name: env
  - Key: coffeelint_version
    Name: arg
    Value: 2.1.0
  - CmdLine:
    - npm install -g coffeelint@${coffeelint_version}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Name: volume
    Volumes:
    - /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: node
  Name: ""
  Platform: ""
  SourceCode: FROM node
