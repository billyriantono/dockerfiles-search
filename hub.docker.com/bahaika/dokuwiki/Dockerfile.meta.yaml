MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - Maintainer: Jérémy SEBAN <jeremy@seban.eu>
    Name: maintainer
  - Name: workdir
    Path: /srv
  - CmdLine:
    - wget http://download.dokuwiki.org/src/dokuwiki/dokuwiki-stable.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzf dokuwiki-stable.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv dokuwiki-2* /srv/dokuwiki
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update apache2 php-apache2 php-xml
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - chown apache:apache -R /srv/dokuwiki
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /run/apache2
    Name: run
    PrependShell: true
  - CmdLine:
    - chown apache:apache -R /run/apache2
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./httpd.conf
    - /etc/apache2/httpd.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /srv/dokuwiki/conf
    - /srv/dokuwiki/data
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - httpd
    - -DFOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
