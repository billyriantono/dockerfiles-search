MetaArgs: null
Stages:
- BaseName: ruby:2.2
  Commands:
  - Maintainer: Jérémy SEBAN <jeremy@seban.eu>
    Name: maintainer
  - Env:
    - Key: APP_HOME
      Value: /srv/app
    Name: env
  - Env:
    - Key: RAILS_ENV
      Value: production
    Name: env
  - CmdLine:
    - apt-get update -qq && apt-get install -qq -y nginx nodejs --no-install-recommends                        &&
      apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/nginx/sites-* /etc/nginx/conf.d
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config/dockerized/nginx.conf
    - /etc/nginx/nginx.conf
  - CmdLine:
    - mkdir -p $APP_HOME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_HOME
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./Gemfile*
    - $APP_HOME/
  - CmdLine:
    - 'echo "gem: --no-rdoc --no-ri" > ~/.gemrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle install --without development
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - $APP_HOME
  - CmdLine:
    - bundle exec rake assets:precompile
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config/dockerized/entrypoint.rb
    - /entrypoint
  - CmdLine:
    - /entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - chmod +x /entrypoint
    Name: run
    PrependShell: true
  From:
    Image: ruby:2.2
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.2
