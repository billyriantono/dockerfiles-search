MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: TAGOMORI Satoshi <tagomoris@gmail.com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Fluentd docker image"'
    - Key: Vendor
      Value: '"Fluent Organization"'
    - Key: Version
      Value: '"1.1"'
    Name: label
  - CmdLine:
    - 'apk --no-cache --update add                             build-base                             ca-certificates                             ruby                             ruby-irb                             ruby-dev
      &&     echo ''gem: --no-document'' >> /etc/gemrc &&     gem install oj &&     gem
      install fluentd  &&     apk del build-base ruby-dev &&     rm -rf /tmp/* /var/tmp/*
      /var/cache/apk/*'
    Name: run
    PrependShell: true
  - CmdLine:
    - fluent-gem install fluent-plugin-secure-forward &&     fluent-gem install fluent-plugin-elasticsearch
      &&     fluent-gem install fluent-plugin-record-reformer
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /fluentd/log
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /fluentd/etc /fluentd/plugins
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "gem: --user-install --no-document" >> ~/.gemrc'
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ~/.gem/ruby/2.3.0/bin:$PATH
    Name: env
  - Env:
    - Key: GEM_PATH
      Value: ~/.gem/ruby/2.3.0:$GEM_PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - fluent.conf
    - /fluentd/etc/
  - Env:
    - Key: FLUENTD_OPT
      Value: '""'
    Name: env
  - Env:
    - Key: FLUENTD_CONF
      Value: '"fluent.conf"'
    Name: env
  - Name: expose
    Ports:
    - "24224"
    - "5140"
  - CmdLine:
    - exec fluentd -c /fluentd/etc/$FLUENTD_CONF -p /fluentd/plugins $FLUENTD_OPT
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
