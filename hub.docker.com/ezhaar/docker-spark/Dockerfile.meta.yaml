MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: Izhar ul Hassan "ezhaar@gmail.com"
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: SPARK_HOME
      Value: /usr/local/spark
    Name: env
  - Env:
    - Key: SPARK_CONF_DIR
      Value: /usr/local/spark/conf
    Name: env
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y java-1.8.0-openjdk-headless.x86_64
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.8.0-openjdk-1.8.0.131-2.b11.el7_3.x86_64/jre
    Name: env
  - CmdLine:
    - curl -o /tmp/spark-2.1.1-bin-hadoop2.7.tgz http://d3kbcqa49mib13.cloudfront.net/spark-2.1.1-bin-hadoop2.7.tgz    &&
      tar -xzf /tmp/spark-2.1.1-bin-hadoop2.7.tgz -C /usr/local/ && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /usr/local/spark-2.1.1-bin-hadoop2.7 /usr/local/spark
    Name: run
    PrependShell: true
  - CmdLine:
    - mv $SPARK_CONF_DIR/log4j.properties.template $SPARK_CONF_DIR/log4j.properties
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/spark/bin:/usr/local/spark/sbin
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
