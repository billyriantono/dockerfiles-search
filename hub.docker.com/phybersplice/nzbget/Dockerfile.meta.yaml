MetaArgs: null
Stages:
- BaseName: lsiobase/alpine:3.7
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: build_version
      Value: '"Linuxserver.io version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"phybersplice"'
    Name: label
  - Env:
    - Key: PAR2
      Value: 0.8.0
    Name: env
  - Key: NZBGET_BRANCH
    Name: arg
    Value: '"stable-download"'
  - CmdLine:
    - "echo \"**** install packages ****\" &&  apk add --no-cache \tcurl \tp7zip \tpython2
      \tunrar \tgit \tffmpeg \twget &&  echo \"**** install nzbget ****\" &&  mkdir
      -p \t/app/nzbget &&  curl -o  /tmp/json -L \thttp://nzbget.net/info/nzbget-version-linux.json
      &&  NZBGET_VERSION=$(grep \"${NZBGET_BRANCH}\" /tmp/json  | cut -d '\"' -f 4)
      &&  curl -o  /tmp/nzbget.run -L \t\"${NZBGET_VERSION}\" &&  sh /tmp/nzbget.run
      --destdir /app/nzbget &&  echo \"**** configure nzbget ****\" &&  cp /app/nzbget/nzbget.conf
      /defaults/nzbget.conf &&  sed -i \t-e \"s#\\(MainDir=\\).*#\\1/downloads#g\"
      \t-e \"s#\\(ScriptDir=\\).*#\\1\\/scripts#g\" \t-e \"s#\\(WebDir=\\).*#\\1$\\{AppDir\\}/webui#g\"
      \t-e \"s#\\(ConfigTemplate=\\).*#\\1$\\{AppDir\\}/webui/nzbget.conf.template#g\"
      \ /defaults/nzbget.conf &&  echo \"**** cleanup ****\" &&  rm -rf \t/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - CmdLine:
    - git clone https://github.com/clinton-hall/nzbToMedia.git /scripts
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /scripts/logs
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 -R /scripts
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 /scripts/logs
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache build-base automake autoconf libgomp python-dev     && wget
      -O- https://github.com/Parchive/par2cmdline/archive/v$PAR2.tar.gz | tar -zx     &&
      cd par2cmdline-$PAR2     && aclocal     && automake --add-missing     && autoconf     &&
      ./configure     && make     && make install     && cd ..     && rm -rf par2cmdline-$PAR2     &&
      apk del build-base automake autoconf python-dev
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /downloads
  - Name: expose
    Ports:
    - "6789"
  From:
    Image: lsiobase/alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/alpine:3.7
