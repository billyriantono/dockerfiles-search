MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Josh Cox <josh 'at' webhosting.coop>
    Name: maintainer
  - Env:
    - Key: MKARDUINO
      Value: "001"
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: MKARDUINO_UPDATED
      Value: "20161007"
    Name: env
  - CmdLine:
    - apt-get -qq update && apt-get -qqy dist-upgrade && apt-get -qqy --no-install-recommends
      install locales arduino arduino-core arduino-mk gcc-avr avr-libc avrdude build-essential
      python-pip git sudo procps ca-certificates wget pwgen supervisor uucp && echo
      'en_US.ISO-8859-15 ISO-8859-15'>>/etc/locale.gen && echo 'en_US ISO-8859-1'>>/etc/locale.gen
      && echo 'en_US.UTF-8 UTF-8'>>/etc/locale.gen && locale-gen && pip install pyserial
      && apt-get -y autoremove && apt-get clean && rm -Rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local && wget -q https://www.arduino.cc/download.php?f=/arduino-nightly-linux64.tar.xz
      -O arduino-nightly.tar.xz &&  tar xvf arduino-nightly.tar.xz && rm arduino-nightly.tar.xz
      && cd /usr/local/bin && rm -f arduino && ln -s /usr/local/arduino-nightly/arduino
    Name: run
    PrependShell: true
  - CmdLine:
    - 'groupadd -r --gid 1000 arduino && useradd --uid 1000 -r -g arduino arduino&&
      gpasswd -a arduino dialout && groupadd -g 14 archuucp && gpasswd -a arduino
      archuucp && mkdir /home/arduino&& chown -R arduino. /home/arduino && echo ''arduino
      ALL=(ALL) NOPASSWD: ALL''>>/etc/sudoers'
    Name: run
    PrependShell: true
  - Name: user
    User: arduino
  - Name: workdir
    Path: /home/arduino
  - CmdLine:
    - git clone https://github.com/sudar/Arduino-Makefile.git && mkdir -p /home/arduino/Arduino/hardware/espressif
      && cd /home/arduino/Arduino/hardware/espressif && git clone https://github.com/espressif/arduino-esp32.git
      esp32 && cd esp32/tools/ && python get.py
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: interactive
    Name: env
  - CmdLine:
    - /usr/local/bin/arduino
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
