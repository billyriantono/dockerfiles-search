MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Env:
    - Key: JIRA_HOME
      Value: /var/atlassian/application-data/jira
    Name: env
  - Env:
    - Key: JIRA_INSTALL
      Value: /opt/atlassian/jira
    Name: env
  - Env:
    - Key: JIRA_VERSION
      Value: 7.3.6
    Name: env
  - CmdLine:
    - set -x && apt-get update --quiet && apt-get install --quiet --yes --no-install-recommends
      -t jessie-backports libtcnative-1 && apt-get install -y --quiet && apt-get install
      -y wget --quiet && apt-get clean && mkdir -p "${JIRA_HOME}" && mkdir -p "${JIRA_HOME}/caches/indexes"
      && chmod -R 700 "${JIRA_HOME}" && mkdir -p "${JIRA_INSTALL}/conf/Catalina" &&
      curl -Ls "https://www.atlassian.com/software/jira/downloads/binary/atlassian-jira-core-${JIRA_VERSION}.tar.gz"
      | tar -xz --directory "${JIRA_INSTALL}" --strip-components=1 --no-same-owner
      && curl -Ls "https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-5.1.38.tar.gz"
      | tar -xz --directory "${JIRA_INSTALL}/lib" --strip-components=1 --no-same-owner
      "mysql-connector-java-5.1.38/mysql-connector-java-5.1.38-bin.jar" && sed --in-place
      "s/java version/openjdk version/g" "${JIRA_INSTALL}/bin/check-java.sh" && echo
      -e "\njira.home=$JIRA_HOME" >> "${JIRA_INSTALL}/atlassian-jira/WEB-INF/classes/jira-application.properties"
      && touch -d "@0" "${JIRA_INSTALL}/conf/server.xml"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/atlassian/jira
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/server.xml
    - /opt/atlassian/jira/conf
  - Name: expose
    Ports:
    - "8082"
  - CmdLine:
    - echo "mysql-server mysql-server/root_password password root" | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "mysql-server mysql-server/root_password_again password root" | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge mysql*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoclean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/mysql/ /var/lib/mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://dev.mysql.com/get/mysql-apt-config_0.6.0-1_all.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i mysql-apt-config_0.6.0-1_all.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y mysql-server
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/my.cnf
    - /etc/mysql/my.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/dbconfig.xml
    - /var/atlassian/application-data/jira
  - CmdLine:
    - mkdir /etc/mysql/run
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - runit/mysql.sh
    - /etc/mysql/run
  - CmdLine:
    - chmod +x /etc/mysql/run
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/Setup
    - /root/setup
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my_init.d/Jiradb.sql
    - /etc/Jiradb.sql
  - CmdLine:
    - chmod +x /etc/Jiradb.sql
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c /opt/atlassian/jira/bin/start-jira.sh &&   service mysql start
      &&   mysql -uroot -proot -e "CREATE DATABASE Jiradb" &&   mysql -uroot -proot
      Jiradb < /etc/Jiradb.sql
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
