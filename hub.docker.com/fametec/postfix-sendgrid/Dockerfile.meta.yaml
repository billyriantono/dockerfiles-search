MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: eduardo@fametec.com.br
    Name: maintainer
  - Env:
    - Key: SENDGRID_USER
      Value: postmaster@xxxxxxxxxxxxxxxxxxx
    Name: env
  - Env:
    - Key: SENDGRID_PASS
      Value: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    Name: env
  - CmdLine:
    - yum -y install postfix cyrus-sasl-plain mailx
    Name: run
    PrependShell: true
  - CmdLine:
    - "{ \techo ; \techo 'inet_interfaces = all' ; \techo '#Set the relayhost' ; \techo
      'mydestination = localhost.localdomain, localhost' ; \techo 'relayhost = [smtp.sendgrid.net]:587'
      ; \techo 'smtp_sasl_auth_enable = yes' ; \techo 'smtp_sasl_password_maps = static:SENDGRID_USER:SENDGRID_PASS'
      ; \techo 'smtp_sasl_security_options = noanonymous' ; \techo ; \techo '# TLS
      support' ; \techo 'smtp_tls_CAfile = /etc/pki/tls/certs/ca-bundle.crt' ; \techo
      'smtp_tls_security_level = may' ; \techo 'smtpd_tls_security_level = may' ;
      \techo 'smtp_tls_note_starttls_offer = yes' ; \techo ; \techo 'smtp_cname_overrides_servername=no'
      ; \techo ;     } >> /etc/postfix/main.cf"
    Name: run
    PrependShell: true
  - CmdLine:
    - '{         echo ''#!/bin/bash'' ;         echo ;         echo ''sed -i s/SENDGRID_USER/$SENDGRID_USER/g
      /etc/postfix/main.cf'' ;         echo ''sed -i s/SENDGRID_PASS/$SENDGRID_PASS/g
      /etc/postfix/main.cf'' ;         echo ''postfix start'' ;         echo ;         echo
      ''while true; do'' ;        echo ''  mailq '' ;         echo ''  sleep 10''
      ;         echo ''done'' ;         echo ;     } > /entrypoint.sh && chmod +x
      /entrypoint.sh'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25"
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
