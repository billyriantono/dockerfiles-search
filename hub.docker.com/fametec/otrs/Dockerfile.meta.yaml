MetaArgs: null
Stages:
- BaseName: docker.io/debian:stable
  Commands:
  - Env:
    - Key: LANGUAGE
      Value: pt_BR
    Name: env
  - Env:
    - Key: FQDN
      Value: '"localhost"'
    Name: env
  - Env:
    - Key: ADMINEMAIL
      Value: '"root@localhost"'
    Name: env
  - Env:
    - Key: ORGANIZATION
      Value: '"FAMETEC"'
    Name: env
  - Env:
    - Key: DB_TYPE
      Value: mysql
    Name: env
  - Env:
    - Key: DB_NAME
      Value: otrs
    Name: env
  - Env:
    - Key: DB_USER
      Value: otrs
    Name: env
  - Env:
    - Key: DB_PASSWORD
      Value: otrs
    Name: env
  - Env:
    - Key: DB_HOST
      Value: db-otrs
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -qq --no-install-recommends -y \tlibapache2-mod-perl2 \tlibdbd-mysql-perl
      \tlibtimedate-perl \tlibnet-dns-perl \tlibnet-ldap-perl \tlibio-socket-ssl-perl
      \tlibpdf-api2-perl \tlibdbd-mysql-perl \tlibsoap-lite-perl \tlibtext-csv-xs-perl
      \tlibjson-xs-perl \tlibapache-dbi-perl \tlibxml-libxml-perl \tlibxml-libxslt-perl
      \tlibyaml-perl \tlibyaml-libyaml-perl \tlibarchive-zip-perl \tlibcrypt-eksblowfish-perl
      \tlibencode-hanextra-perl \tlibmail-imapclient-perl \tlibauthen-sasl-perl \tlibtemplate-perl
      \tlibcrypt-ssleay-perl \tlibdatetime-perl \tlibdbd-odbc-perl \tlibdbd-pg-perl
      \tlibauthen-ntlm-perl \tcurl \tapache2\tssl-cert \tcron \tanacron"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://ftp.otrs.org/pub/otrs/otrs-6.0.21.tar.gz
    - /
  - CmdLine:
    - "tar -zxvf /otrs-6.0.21.tar.gz -C /opt && mv /opt/otrs-6.0.21 /opt/otrs \t&&
      rm -f /otrs-6.0.21.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - perl /opt/otrs/bin/otrs.CheckModules.pl
    Name: run
    PrependShell: true
  - CmdLine:
    - "useradd -d /opt/otrs -c 'OTRS user' otrs \t&& usermod -G www-data otrs"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Config.pm
    - /opt/otrs/Kernel/Config.pm
  - CmdLine:
    - "perl -cw /opt/otrs/bin/cgi-bin/index.pl \t&& perl -cw /opt/otrs/bin/cgi-bin/customer.pl
      \t&& perl -cw /opt/otrs/bin/otrs.Console.pl"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - zzz_otrs.conf
    - /etc/apache2/sites-enabled/zzz_otrs.conf
  - CmdLine:
    - "a2enmod perl \t&& a2enmod deflate \t&& a2enmod filter \t&& a2enmod headers"
    Name: run
    PrependShell: true
  - CmdLine:
    - "a2ensite default-ssl \t&& a2enmod ssl"
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/otrs/bin/otrs.SetPermissions.pl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - secure_mode.sh
    - configure.sh
    - install_modules.sh
    - entrypoint.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - otrs-cron
    - /etc/cron.d/otrs-cron
  - CmdLine:
    - "cd /opt/otrs/var/cron \t&& for foo in *.dist; do mv $foo `basename $foo .dist`;
      done"
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /etc/cron.d/otrs-cron /entrypoint.sh /install_modules.sh /secure_mode.sh
      /configure.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/otrs/
  - Name: expose
    Ports:
    - 443/tcp
    - 80/tcp
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: docker.io/debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM docker.io/debian:stable
