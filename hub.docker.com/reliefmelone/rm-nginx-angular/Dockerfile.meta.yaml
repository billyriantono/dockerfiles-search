MetaArgs: null
Stages:
- BaseName: nginx:alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"relief melone, relief.melone@gmail.com"'
    Name: label
  - CmdLine:
    - apk update &&     apk add nodejs npm python make curl g++
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache nginx-mod-http-lua
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./nginx/default.conf
    - /etc/nginx/conf.d/default.conf
  - CmdLine:
    - chgrp -R root /var/cache/nginx /var/run /var/log/nginx &&     chmod -R 770 /var/cache/nginx
      /var/run /var/log/nginx
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:alpine
