MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - Maintainer: nixon506e@gmail.com
    Name: maintainer
  - CmdLine:
    - rm -rf /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -q update &&     apt-get install -qy --force-yes cron python-pip python-requests
      build-essential python-dev libffi-dev libssl-dev git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/Nixon506E/PlexEmail.git /PlexEmail
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove &&    apt-get clean &&    rm -rf /var/lib/apt/lists/* &&    rm
      -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - default.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - crontab
    - /etc/cron.d/plexemail
  - CmdLine:
    - chmod 0644 /etc/cron.d/plexemail
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
