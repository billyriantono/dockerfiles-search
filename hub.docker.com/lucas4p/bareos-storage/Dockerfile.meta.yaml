MetaArgs: null
Stages:
- BaseName: barcus/ubuntu:xenial
  Commands:
  - Maintainer: Barcus <barcus@tou.nu>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - curl -Ls http://download.bareos.org/bareos/release/17.2/xUbuntu_16.04/Release.key
      | apt-key --keyring /etc/apt/trusted.gpg.d/breos-keyring.gpg add - &&     echo
      'deb http://download.bareos.org/bareos/release/17.2/xUbuntu_16.04/ /' > /etc/apt/sources.list.d/bareos.list
      &&     apt-get update -qq &&     apt-get install -qq -y bareos-storage &&     apt-clean
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - chmod u+x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - tar cfvz /bareos-sd.tgz /etc/bareos/bareos-sd.d
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9103"
  - Name: volume
    Volumes:
    - /etc/bareos
  - Name: volume
    Volumes:
    - /var/lib/bareos/storage
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/bareos-sd
    - -u
    - bareos
    - -f
    Name: cmd
    PrependShell: false
  From:
    Image: barcus/ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM       barcus/ubuntu:xenial
