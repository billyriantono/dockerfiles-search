MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Damien Lecan <dev@dlecan.com>
    Name: maintainer
  - Env:
    - Key: CHANNEL
      Value: nightly
    Name: env
  - Env:
    - Key: CC_DIR
      Value: /opt/gcc-linaro-arm-linux-gnueabihf-raspbian-x64/bin
    Name: env
  - Env:
    - Key: REAL_CC
      Value: $CC_DIR/arm-linux-gnueabihf-gcc
    Name: env
  - Env:
    - Key: CC
      Value: arm-linux-gnueabihf-gcc-with-link-search
    Name: env
  - Env:
    - Key: CXX
      Value: arm-linux-gnueabihf-g++-with-link-search
    Name: env
  - Env:
    - Key: PATH
      Value: $CC_DIR:$PATH:/root/.cargo/bin
    Name: env
  - Env:
    - Key: ROOT_FS
      Value: /
    Name: env
  - Env:
    - Key: OBJCOPY
      Value: $CC_DIR/arm-linux-gnueabihf-objcopy
    Name: env
  - Env:
    - Key: PKG_CONFIG_ALLOW_CROSS
      Value: "1"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - arm/include/config
    - /tmp/.cargo/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - arm/include/arm-linux-gnueabihf-gcc-with-link-search
    - /usr/local/sbin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - arm/include/arm-linux-gnueabihf-g++-with-link-search
    - /usr/local/sbin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - arm/include/fixQualifiedLibraryPaths.sh
    - /usr/local/sbin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - arm/include/cargo
    - /usr/local/sbin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - arm/include/sources.list
    - /etc/apt/
  - CmdLine:
    - mv /tmp/.cargo $HOME &&   dpkg --add-architecture armhf &&   apt-key adv --recv-keys
      --keyserver hkp://keys.gnupg.net:80 9165938D90FDDD2E &&   apt-get update &&   DEBIAN_FRONTEND=noninteractive
      apt-get install -y --no-install-recommends     build-essential     ca-certificates     file     pkg-config     curl     libssl-dev     libssl-dev:armhf
      &&   curl https://sh.rustup.rs -sSf | sh /dev/stdin -y &&   PATH=$PATH:$HOME/.cargo/bin
      &&   rustup target add arm-unknown-linux-gnueabihf &&   curl -sSL https://github.com/raspberrypi/tools/archive/master.tar.gz   |
      tar -zxC /opt tools-master/arm-bcm2708/gcc-linaro-arm-linux-gnueabihf-raspbian-x64
      --strip=2 &&   fixQualifiedLibraryPaths.sh $ROOT_FS $REAL_CC &&   DEBIAN_FRONTEND=noninteractive
      apt-get remove --purge -y curl &&   DEBIAN_FRONTEND=noninteractive apt-get autoremove
      -y &&   rm -rf     /var/lib/apt/lists/*     /tmp/*     /var/tmp/* &&   mkdir
      -p /source
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/.cargo/git
    - /root/.cargo/registry
  - Name: volume
    Volumes:
    - /source
  - Name: workdir
    Path: /source
  - CmdLine:
    - cargo
    - build
    - --release
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
