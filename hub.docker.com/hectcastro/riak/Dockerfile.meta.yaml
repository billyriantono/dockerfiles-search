MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.14
  Commands:
  - Maintainer: Hector Castro hectcastro@gmail.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: RIAK_VERSION
      Value: 2.0.2-1
    Name: env
  - CmdLine:
    - sed -i.bak 's/main$/main universe/' /etc/apt/sources.list &&     apt-get update
      -qq && apt-get install -y software-properties-common &&     apt-add-repository
      ppa:webupd8team/java -y && apt-get update -qq &&     echo oracle-java7-installer
      shared/accepted-oracle-license-v1-1 select true | /usr/bin/debconf-set-selections
      &&     apt-get install -y oracle-java7-installer &&     curl https://packagecloud.io/install/repositories/basho/riak/script.deb.sh
      | bash &&     apt-get install -y riak=${RIAK_VERSION} &&     apt-get clean &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/service/riak
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/riak.sh
    - /etc/service/riak/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/automatic_clustering.sh
    - /etc/my_init.d/99_automatic_clustering.sh
  - CmdLine:
    - sed -i.bak 's/listener.http.internal = 127.0.0.1/listener.http.internal = 0.0.0.0/'
      /etc/riak/riak.conf &&     sed -i.bak 's/listener.protobuf.internal = 127.0.0.1/listener.protobuf.internal
      = 0.0.0.0/' /etc/riak/riak.conf &&     echo "anti_entropy.concurrency_limit
      = 1" >> /etc/riak/riak.conf &&     echo "javascript.map_pool_size = 0" >> /etc/riak/riak.conf
      &&     echo "javascript.reduce_pool_size = 0" >> /etc/riak/riak.conf &&     echo
      "javascript.hook_pool_size = 0" >> /etc/riak/riak.conf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/riak
  - Name: volume
    Volumes:
    - /var/log/riak
  - Name: expose
    Ports:
    - "8087"
    - "8098"
  - CmdLine:
    - /usr/sbin/enable_insecure_key
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    - --quiet
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.9.14
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.14
