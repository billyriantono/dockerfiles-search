MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.16
  Commands:
  - Maintainer: smdion <me@seandion.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - usermod -u 99 nobody &&  usermod -g 100 nobody &&  usermod -d /home nobody &&  chown
      -R nobody:users /home
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository "deb http://us.archive.ubuntu.com/ubuntu/ trusty universe
      multiverse" &&   add-apt-repository "deb http://us.archive.ubuntu.com/ubuntu/
      trusty-updates universe multiverse" &&   apt-get update -q &&   apt-get install
      -qy python unrar wget &&   mkdir /opt/maraschino &&   wget -P /tmp/ https://github.com/mrkipling/maraschino/archive/v0.3.0.tar.gz
      &&   tar -C /opt/maraschino -xvf /tmp/v0.3.0.tar.gz --strip-components 1 &&   rm
      /tmp/v0.3.0.tar.gz
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - "7000"
  - CmdLine:
    - mkdir -p /etc/my_init.d
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nzbdrone.sh
    - /etc/my_init.d/nzbdrone.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/nzbdrone.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/maraschino
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - maraschino.sh
    - /etc/service/maraschino/run
  - CmdLine:
    - chmod +x /etc/service/maraschino/run
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.16
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.16
