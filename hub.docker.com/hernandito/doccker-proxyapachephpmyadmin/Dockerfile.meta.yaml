MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.16
  Commands:
  - Maintainer: hernando <me@seandion.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - usermod -u 99 nobody &&  usermod -g 100 nobody &&  usermod -d /home nobody &&  chown
      -R nobody:users /home
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -q &&   apt-get install -qy apache2 php5 mc php5-mysql libapache2-mod-php5
      wget inotify-tools libapache2-mod-proxy-html &&   apt-get clean -y &&   rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod proxy proxy_http proxy_ajp rewrite deflate substitute headers proxy_balancer
      proxy_connect proxy_html ssl xml2enc
    Name: run
    PrependShell: true
  - CmdLine:
    - service apache2 restart &&   rm -R -f /var/www &&   ln -s /web /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /etc/apache2/sites-available/000-default.conf /etc/apache2/000-default.conf
      &&   rm /etc/apache2/sites-available/* &&   rm /etc/apache2/apache2.conf &&   ln
      -s /config/proxy-config.conf /etc/apache2/sites-available/000-default.conf &&   ln
      -s /var/log/apache2 /logs
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache2.conf
    - /etc/apache2/apache2.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ports.conf
    - /etc/apache2/ports.conf
  - CmdLine:
    - echo www-data > /etc/container_environment/APACHE_RUN_USER && echo www-data
      > /etc/container_environment/APACHE_RUN_GROUP && echo /var/log/apache2 > /etc/container_environment/APACHE_LOG_DIR
      && echo /var/lock/apache2 > /etc/container_environment/APACHE_LOCK_DIR && echo
      /var/run/apache2.pid > /etc/container_environment/APACHE_PID_FILE && echo /var/run/apache2
      > /etc/container_environment/APACHE_RUN_DIR
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /config
    - /web
    - /logs
  - Chown: ""
    Name: add
    SourcesAndDest:
    - firstrun.sh
    - /etc/my_init.d/firstrun.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/firstrun.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/inotify
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - inotify.sh
    - /etc/service/inotify/run
  - CmdLine:
    - chmod +x /etc/service/inotify/run
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/apache
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache-run.sh
    - /etc/service/apache/run
  - CmdLine:
    - chmod +x /etc/service/apache/run
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache-finish.sh
    - /etc/service/apache/finish
  - CmdLine:
    - chmod +x /etc/service/apache/finish
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.16
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.16
