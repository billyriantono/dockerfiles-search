MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.16
  Commands:
  - Maintainer: hernandito
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - usermod -u 99 nobody &&  usermod -g 100 nobody &&  usermod -d /home nobody &&  chown
      -R nobody:users /home
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy mc
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's/main$/main universe/' -i /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y software-properties-common python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y oracle-java7-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy libimage-exiftool-perl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy dcraw ufraw
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy gpac
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy imagemagick
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/razuna
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - razuna_tomcat_1_7/
    - /root/razuna/
  - CmdLine:
    - chmod -R 777 /root/razuna/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - gs
    - /usr/bin/gs
  - Name: expose
    Ports:
    - "443"
    - "8080"
  - Name: volume
    Volumes:
    - /opt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - firstrun.sh
    - /etc/my_init.d/firstrun.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/firstrun.sh
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.16
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.16
