MetaArgs: null
Stages:
- BaseName: node:12-slim
  Commands:
  - CmdLine:
    - echo "America/New_York" > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install -yq     build-essential libssl-dev autoconf
      bison libyaml-dev libreadline6-dev     zlib1g-dev libncurses5-dev libffi-dev
      libgdbm3 libgdbm-dev python git     software-properties-common apt-transport-https
      lsb-release ca-certificates     gconf-service libasound2 libatk1.0-0 libc6 libcairo2
      libcups2 libdbus-1-3     libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0
      libglib2.0-0 libgtk-3-0 libnspr4     libpango-1.0-0 libpangocairo-1.0-0 libstdc++6
      libx11-6 libx11-xcb1 libxcb1 libxcomposite1     libxcursor1 libxdamage1 libxext6
      libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6     ca-certificates
      fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/rbenv/rbenv.git ~/.rbenv   && git clone https://github.com/rbenv/ruby-build.git
      ~/.rbenv/plugins/ruby-build
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .bashrc
    - /root/.bashrc
  - CmdLine:
    - . ~/.bashrc   && rbenv install 2.6.5   && rbenv global 2.6.5
    Name: run
    PrependShell: true
  - CmdLine:
    - . ~/.bashrc   && curl https://packages.sury.org/php/apt.gpg | apt-key add -   &&
      echo "deb https://packages.sury.org/php/ $(lsb_release -sc) main" > /etc/apt/sources.list.d/php.list   &&
      apt-get update   && apt-get install -y php7.3
    Name: run
    PrependShell: true
  - CmdLine:
    - . ~/.bashrc   && gem install bundler   && mkdir -p /usr/local/share/.cache/bundler   &&
      bundle config cache_path /usr/local/share/.cache/bundler
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /usr/local/bin/yarn   && npm i -g yarn   && yarn global add elm@0.18.0 elm-format
      grunt-cli@v1.3.2 bower@1.8.8 codeceptjs@^1.2.1 puppeteer@^1.4.0
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - Name: volume
    Volumes:
    - /usr/local/share/.cache/bundler
  - Name: volume
    Volumes:
    - /var/www/html/node_modules
  - Name: volume
    Volumes:
    - /var/www/html/elm-stuff
  - Name: volume
    Volumes:
    - /var/www/html/.sass-cache
  From:
    Image: node:12-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:12-slim
