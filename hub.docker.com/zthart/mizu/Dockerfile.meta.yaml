MetaArgs: null
Stages:
- BaseName: python:3.7.3
  Commands:
  - Maintainer: Computer Science House Drink Admins <drink@csh.rit.edu>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y libldap-dev libsasl2-dev &&     apt-get
      autoremove --yes &&     apt-get clean autoclean &&     mkdir -p /opt/mizu /var/lib/mizu
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/mizu
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/mizu
  - CmdLine:
    - pip install     --no-warn-script-location     --no-cache-dir     pipenv
    Name: run
    PrependShell: true
  - CmdLine:
    - pipenv install --system
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r mizu &&     useradd -l -r -u 1001 -d /var/lib/mizu -g mizu mizu
      &&     chown -R mizu:mizu /opt/mizu /var/lib/mizu &&     chmod -R og+wrx /var/lib/mizu
    Name: run
    PrependShell: true
  - Name: user
    User: mizu
  - CmdLine:
    - python wsgi.py
    Name: cmd
    PrependShell: true
  From:
    Image: python:3.7.3
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7.3
