MetaArgs: null
Stages:
- BaseName: firefoxmetzger/gym:latest
  Commands:
  - Env:
    - Key: PYTHONPATH
      Value: $PYTHONPATH:/usr/local/gym
    Name: env
  - CmdLine:
    - "apt update && \tapt install -y python-software-properties software-properties-common
      && \tadd-apt-repository ppa:jonathonf/python-3.6 && \tapt update && \tapt install
      -y python3.6"
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl https://bootstrap.pypa.io/ez_setup.py -o - | python3.6 && \tpython3.6
      -m easy_install pip"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - worker/Requirements.txt
    - /app
  - CmdLine:
    - pip3.6 install -r Requirements.txt && rm Requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - worker/worker.py
    - /app
  - CmdLine:
    - python3.6
    - worker.py
    Name: cmd
    PrependShell: false
  From:
    Image: firefoxmetzger/gym:latest
  Name: ""
  Platform: ""
  SourceCode: FROM firefoxmetzger/gym:latest
