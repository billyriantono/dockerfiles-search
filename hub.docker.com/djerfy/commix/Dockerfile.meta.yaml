MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Labels:
    - Key: description
      Value: '"Commix docker container"'
    - Key: maintainer
      Value: '"Djerfy <djerfy@gmail.com>"'
    Name: label
  - Env:
    - Key: VERSION
      Value: 2.9-20190626
    Name: env
  - CmdLine:
    - apk -U add python wget &&     wget https://github.com/commixproject/commix/archive/v${VERSION}.tar.gz
      -O commix.tar.gz &&     tar xzf commix.tar.gz &&     rm -f commix.tar.gz &&     mv
      commix-${VERSION} /commix &&     apk del wget
    Name: run
    PrependShell: true
  - CmdLine:
    - /commix/commix.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
