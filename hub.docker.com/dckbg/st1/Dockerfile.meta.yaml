MetaArgs: null
Stages:
- BaseName: golang:alpine
  Commands:
  - CmdLine:
    - apk add --update git &&     git clone -b master https://github.com/ginuerzh/gost/
      /go/src/github.com/ginuerzh/gost &&     cd /go/src/github.com/ginuerzh/gost/cmd/gost
      &&     go get ./... && go install github.com/ginuerzh/gost/cmd/gost
    Name: run
    PrependShell: true
  - Env:
    - Key: MODE
      Value: ws
    - Key: CERT_PEM
      Value: none
    - Key: KEY_PEM
      Value: none
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chgrp -R 0 /go/bin     && chmod -R g+rwX /go/bin     && chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
    - "8088"
    - "8089"
  From:
    Image: golang:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:alpine
