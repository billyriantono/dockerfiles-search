MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Key: NEXTCLOUD_VERSION
    Name: arg
    Value: 11.0.2
  - Key: GNU_LIBICONV_VERSION
    Name: arg
    Value: "1.15"
  - Key: PHP_SOURCES_VERSION
    Name: arg
    Value: 7.1.3
  - Key: GPG_nextcloud
    Name: arg
    Value: '"2880 6A87 8AE4 23A2 8372  792E D758 99B9 A724 937A"'
  - Env:
    - Key: UID
      Value: "991"
    - Key: GID
      Value: "991"
    - Key: UPLOAD_MAX_SIZE
      Value: 10G
    - Key: APC_SHM_SIZE
      Value: 128M
    - Key: OPCACHE_MEM_SIZE
      Value: "128"
    - Key: MEMORY_LIMIT
      Value: 512M
    - Key: CRON_PERIOD
      Value: 15m
    - Key: CRON_MEMORY_LIMIT
      Value: 1g
    - Key: TZ
      Value: Etc/UTC
    - Key: DB_TYPE
      Value: sqlite3
    - Key: DOMAIN
      Value: localhost
    Name: env
  - CmdLine:
    - 'echo "@testing https://nl.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories  &&
      BUILD_DEPS="     gnupg     tar     build-base     autoconf     automake     pcre-dev     libtool     samba-dev"  &&
      apk -U upgrade && apk add     ${BUILD_DEPS}     nginx     s6     libressl     ca-certificates     libsmbclient     samba-client     su-exec     tzdata     php7@testing     php7-fpm@testing     php7-intl@testing     php7-mbstring@testing     php7-curl@testing     php7-gd@testing     php7-fileinfo@testing     php7-mcrypt@testing     php7-opcache@testing     php7-json@testing     php7-session@testing     php7-pdo@testing     php7-dom@testing     php7-ctype@testing     php7-mysqlnd@testing     php7-pdo_mysql@testing     php7-pdo_pgsql@testing     php7-pgsql@testing     php7-pdo_sqlite@testing     php7-sqlite3@testing     php7-zlib@testing     php7-zip@testing     php7-xmlreader@testing     php7-xml@testing     php7-xmlwriter@testing     php7-posix@testing     php7-openssl@testing     php7-ldap@testing     php7-imap@testing     php7-ftp@testing     php7-pcntl@testing     php7-exif@testing     php7-pear@testing     php7-dev@testing  &&
      pecl install smbclient apcu redis  && cd /tmp && wget -q http://ftp.gnu.org/pub/gnu/libiconv/libiconv-${GNU_LIBICONV_VERSION}.tar.gz  &&
      tar xzf libiconv-${GNU_LIBICONV_VERSION}.tar.gz && cd libiconv-${GNU_LIBICONV_VERSION}  &&
      ./configure --prefix=/usr/local  && make && make install && libtool --finish
      /usr/local/lib && cd /tmp  && wget -q http://is1.php.net/get/php-${PHP_SOURCES_VERSION}.tar.gz/from/this/mirror
      -O php7.tar.gz  && tar xzf php7.tar.gz && cd /tmp/php-${PHP_SOURCES_VERSION}/ext/iconv
      && phpize7  && ./configure --with-iconv=/usr/local --with-php-config=/usr/bin/php-config7  &&
      make && cp modules/iconv.so /usr/lib/php7 && cd /tmp  && echo "extension=iconv.so"
      > /etc/php7/conf.d/00_iconv.ini  && echo "extension=smbclient.so" > /etc/php7/conf.d/00_smbclient.ini  &&
      echo "extension=redis.so" > /etc/php7/conf.d/redis.ini  && sed -i ''s|;session.save_path
      = "/tmp"|session.save_path = "/data/session"|g'' /etc/php7/php.ini  && mkdir
      /nextcloud  && NEXTCLOUD_TARBALL="nextcloud-${NEXTCLOUD_VERSION}.tar.bz2"  &&
      wget -q https://download.nextcloud.com/server/releases/${NEXTCLOUD_TARBALL}  &&
      wget -q https://download.nextcloud.com/server/releases/${NEXTCLOUD_TARBALL}.sha512  &&
      wget -q https://download.nextcloud.com/server/releases/${NEXTCLOUD_TARBALL}.asc  &&
      wget -q https://nextcloud.com/nextcloud.asc  && echo "Verifying both integrity
      and authenticity of ${NEXTCLOUD_TARBALL}..."  && CHECKSUM_STATE=$(echo -n $(sha512sum
      -c ${NEXTCLOUD_TARBALL}.sha512) | tail -c 2)  && if [ "${CHECKSUM_STATE}" !=
      "OK" ]; then echo "Warning! Checksum does not match!" && exit 1; fi  && gpg
      --import nextcloud.asc  && FINGERPRINT="$(LANG=C gpg --verify ${NEXTCLOUD_TARBALL}.asc
      ${NEXTCLOUD_TARBALL} 2>&1   | sed -n "s#Primary key fingerprint: \(.*\)#\1#p")"  &&
      if [ -z "${FINGERPRINT}" ]; then echo "Warning! Invalid GPG signature!" && exit
      1; fi  && if [ "${FINGERPRINT}" != "${GPG_nextcloud}" ]; then echo "Warning!
      Wrong GPG fingerprint!" && exit 1; fi  && echo "All seems good, now unpacking
      ${NEXTCLOUD_TARBALL}..."  && tar xjf ${NEXTCLOUD_TARBALL} --strip 1 -C /nextcloud  &&
      apk del ${BUILD_DEPS} php7-pear php7-dev  && rm -rf /var/cache/apk/* /tmp/*
      /root/.gnupg'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php-fpm.conf
    - /etc/php7/php-fpm.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - opcache.ini
    - /etc/php7/conf.d/00_opcache.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apcu.ini
    - /etc/php7/conf.d/apcu.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /usr/local/bin/run.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup.sh
    - /usr/local/bin/setup.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - occ
    - /usr/local/bin/occ
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - s6.d
    - /etc/s6.d
  - CmdLine:
    - chmod +x /usr/local/bin/* /etc/s6.d/*/* /etc/s6.d/.s6-svscan/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
    - /config
    - /apps2
    - /nextcloud/themes
  - Name: expose
    Ports:
    - "8888"
  - Labels:
    - Key: description
      Value: '"A server software for creating file hosting services"'
    - Key: nextcloud
      Value: '"Nextcloud v${NEXTCLOUD_VERSION}"'
    - Key: maintainer
      Value: '"Wonderfall <wonderfall@targaryen.house>"'
    Name: label
  - CmdLine:
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
