MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Maciej Litwiniuk <maciej@litwiniuk.net>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install build-essential zlib1g-dev libssl-dev                libreadline6-dev
      libyaml-dev git-core                libicu55                libmagickwand-dev
      imagemagick libcurl4-openssl-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: RUBY_DOWNLOAD_SHA256
      Value: 241408c8c555b258846368830a06146e4849a1d58dcaf6b14a3b6a73058115b7
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://cache.ruby-lang.org/pub/ruby/2.3/ruby-2.3.3.tar.gz
    - /tmp/
  - CmdLine:
    - cd /tmp &&   echo "$RUBY_DOWNLOAD_SHA256 *ruby-2.3.3.tar.gz" | sha256sum -c
      - &&   tar -xzf ruby-2.3.3.tar.gz &&   cd ruby-2.3.3 &&   ./configure &&   make
      &&   make install &&   cd .. &&   rm -rf ruby-2.3.3 &&   rm -f ruby-2.3.3.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler --no-ri --no-rdoc
    Name: run
    PrependShell: true
  - Env:
    - Key: NODEJS_DOWNLOAD_SHA256
      Value: 2c7a643b199c63390f4e33359e82f1449b84ec94d647c606fc0f1d1a2b5bdedd
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://nodejs.org/dist/v6.10.1/node-v6.10.1.tar.gz
    - /tmp/
  - CmdLine:
    - cd /tmp &&   echo "$NODEJS_DOWNLOAD_SHA256 *node-v6.10.1.tar.gz" | sha256sum
      -c - &&   tar xvzf node-v6.10.1.tar.gz &&   rm -f node-v6.10.1.tar.gz &&   cd
      node-v* &&   ./configure &&   CXX="g++ -Wno-unused-local-typedefs" make &&   CXX="g++
      -Wno-unused-local-typedefs" make install &&   cd /tmp &&   rm -rf /tmp/node-v*
      &&   echo -e '\n# Node.js\nexport PATH="node_modules/.bin:$PATH"' >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y       libqt5webkit5-dev       qt5-default       xvfb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install libpq-dev libmysqlclient-dev libxslt-dev libsqlite3-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install capybara-webkit --no-ri --no-rdoc -v 1.14.0
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
