MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Moritz Heiber <hello@heiber.im>"'
    Name: label
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Key: INSECURE_PUBKEY
    Name: arg
    Value: '"https://raw.githubusercontent.com/hashicorp/vagrant/master/keys/vagrant.pub"'
  - CmdLine:
    - apt update -qq &&   apt dist-upgrade -y &&   apt install -y ca-certificates
      locales openssh-server sudo &&   locale-gen en_US.UTF-8 &&   useradd -d /home/vagrant
      -m -s /bin/bash vagrant &&   echo vagrant:vagrant | chpasswd &&   echo 'vagrant
      ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers &&   install -d -o vagrant -g vagrant
      -m0700 /home/vagrant/.ssh &&   install -d /run/sshd &&   rm /etc/dpkg/dpkg.cfg.d/excludes
    Name: run
    PrependShell: true
  - Chown: vagrant:vagrant
    Name: add
    SourcesAndDest:
    - ${INSECURE_PUBKEY}
    - /home/vagrant/.ssh/authorized_keys
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    - -o
    - UseDNS=no
    - -o
    - UsePAM=no
    - -o
    - PasswordAuthentication=yes
    - -o
    - UsePrivilegeSeparation=no
    - -o
    - PidFile=/tmp/sshd.pid
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
