MetaArgs: null
Stages:
- BaseName: mwaeckerlin/base
  Commands:
  - Maintainer: mwaeckerlin
    Name: maintainer
  - Env:
    - Key: CONRAINERNAME
      Value: '"collectd"'
    Name: env
  - Env:
    - Key: PLUGINS
      Value: '"collectd-mqtt"'
    Name: env
  - Chown: somebody
    Name: add
    SourcesAndDest:
    - collectd.conf
    - /etc/collectd/collectd.conf
  - CmdLine:
    - apk add --no-cache --purge --clean-protected -u collectd ${PLUGINS}
    Name: run
    PrependShell: true
  - Name: user
    User: ${RUN_USER}
  From:
    Image: mwaeckerlin/base
  Name: ""
  Platform: ""
  SourceCode: FROM mwaeckerlin/base
