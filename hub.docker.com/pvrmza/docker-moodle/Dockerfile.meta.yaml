MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Pablo A. Vargas <pablo@pampa.cloud>"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt update && apt -y dist-upgrade && apt -y install mysql-client pwgen python-setuptools
      curl git unzip apache2 php php-gd libapache2-mod-php postfix wget supervisor
      php-pgsql curl libcurl4 libcurl3-dev php-curl php-xmlrpc php-intl php-mysql
      git-core php-xml php-mbstring php-zip php-soap cron php-ldap vim locales
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /tmp && git clone -b MOODLE_37_STABLE git://git.moodle.org/moodle.git --depth=1
      && \tmv /tmp/moodle/* /var/www/html/ && rm -rf /var/www/html/index.html && \tchown
      -R www-data:www-data /var/www/html"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/foreground.sh
    - /etc/apache2/foreground.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/moodle-config.php
    - /var/www/html/config.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/moodle-php.ini
    - /etc/php/7.2/apache2/conf.d/moodle-php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/apache-moodle.conf
    - /etc/apache2/conf-available/apache-moodle.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/moodlecron
    - /etc/cron.d/moodlecron
  - CmdLine:
    - chmod 0644 /etc/cron.d/moodlecron && chmod +x /etc/apache2/foreground.sh &&     sed
      -ri 's!^(\s*CustomLog)\s+\S+!\1 /proc/self/fd/1!g; s!^(\s*ErrorLog)\s+\S+!\1
      /proc/self/fd/2!g;' /etc/apache2/sites-available/*.conf &&     a2enmod ssl &&
      a2ensite default-ssl && a2enconf apache-moodle && echo "TLS_REQCERT never" >>
      /etc/ldap/ldap.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean autoclean && apt-get autoremove -y && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/* /var/lib/cache/* /var/lib/log/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: MOODLE_DATABASE_TYPE
      Value: '"mariadb"'
    - Key: MOODLE_DATABASE_HOST
      Value: '"mariadb"'
    - Key: MOODLE_DATABASE_PORT
      Value: '"3306"'
    - Key: MOODLE_DATABASE_NAME
      Value: '"moodle"'
    - Key: MOODLE_DATABASE_USER
      Value: '"moodle"'
    - Key: MOODLE_DATABASE_PASSWORD
      Value: '"moodle"'
    - Key: MOODLE_USERNAME
      Value: '"admin"'
    - Key: MOODLE_URL
      Value: '"http://127.0.0.1"'
    - Key: SSL_PROXY
      Value: "false"
    Name: env
  - Name: volume
    Volumes:
    - /var/moodledata
    - /config
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /etc/apache2/foreground.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
