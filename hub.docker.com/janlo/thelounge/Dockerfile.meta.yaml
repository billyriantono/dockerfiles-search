MetaArgs: null
Stages:
- BaseName: node:10
  Commands:
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Env:
    - Key: THELOUNGE_HOME
      Value: '"/var/opt/thelounge"'
    Name: env
  - Name: volume
    Volumes:
    - '"${THELOUNGE_HOME}"'
  - Env:
    - Key: PORT
      Value: "9000"
    Name: env
  - Name: expose
    Ports:
    - ${PORT}
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - thelounge
    - start
    Name: cmd
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/docker-entrypoint.sh
  - Key: THELOUNGE_VERSION
    Name: arg
    Value: 3.0.1
  - CmdLine:
    - yarn --non-interactive --frozen-lockfile global add thelounge@${THELOUNGE_VERSION}
      &&     yarn --non-interactive cache clean
    Name: run
    PrependShell: true
  From:
    Image: node:10
  Name: ""
  Platform: ""
  SourceCode: FROM node:10
