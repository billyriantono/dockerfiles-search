MetaArgs: null
Stages:
- BaseName: gitlab/dind
  Commands:
  - Maintainer: Daniel Holzmann <d@velopment.at>
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update     && apt-get install -y --no-install-recommends         ca-certificates
      curl         numactl locales bzip2 build-essential libssl-dev python git     &&
      rm -rf /var/lib/apt/lists/*     && curl -sL https://deb.nodesource.com/setup_0.10
      | sudo -E bash -     && apt-get install -y nodejs     && npm i -g npm@latest     &&
      npm i -g node-gyp     && curl https://install.meteor.com/ | sh
    Name: run
    PrependShell: true
  - Env:
    - Key: METEOR_ALLOW_SUPERUSER
      Value: "true"
    Name: env
  From:
    Image: gitlab/dind
  Name: ""
  Platform: ""
  SourceCode: FROM gitlab/dind
