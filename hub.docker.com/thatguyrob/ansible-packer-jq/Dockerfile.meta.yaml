MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Maintainer: Robert Gonzalez <rob.d.gonz[@t]gmail.com>
    Name: maintainer
  - Key: PACKER_VER
    Name: arg
    Value: 1.4.4
  - Env:
    - Key: USER
      Value: ansible
    Name: env
  - CmdLine:
    - sed -i -e 's/v3\.6/edge/g' /etc/apk/repositories   && apk update   && apk --no-cache
      add jq bash git ca-certificates openssh-client sed openssl ansible   && wget
      -O /tmp/packer.zip "https://releases.hashicorp.com/packer/${PACKER_VER}/packer_${PACKER_VER}_linux_amd64.zip"   &&
      unzip -o /tmp/packer.zip -d /usr/local/bin   && rm -f /tmp/packer.zip   && apk
      --no-network del openssl   && rm -rf /tmp/*   && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
