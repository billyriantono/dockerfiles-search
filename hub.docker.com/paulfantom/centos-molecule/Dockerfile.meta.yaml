MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - yum -y update     && yum -y install systemd python python3 bash iproute net-tools
      sudo     && yum clean all
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /lib/systemd/system/sysinit.target.wants/
  - CmdLine:
    - for i in *; do [ $i = systemd-tmpfiles-setup.service ] || rm -f "$i"; done
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /lib/systemd/system/multi-user.target.wants/*     /etc/systemd/system/*.wants/*     /lib/systemd/system/local-fs.target.wants/*     /lib/systemd/system/sockets.target.wants/*udev*     /lib/systemd/system/sockets.target.wants/*initctl*     /lib/systemd/system/basic.target.wants/*     /lib/systemd/system/anaconda.target.wants/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - systemctl set-default multi-user.target
    Name: run
    PrependShell: true
  - Env:
    - Key: init
      Value: /lib/systemd/systemd
    Name: env
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /lib/systemd/systemd
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
