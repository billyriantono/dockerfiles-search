MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: Aiden Lee <aiden.lee.developer@gmail.com>
    Name: maintainer
  - CmdLine:
    - yum update -y &&     yum install -y epel-release &&     yum install -y https://rpms.remirepo.net/enterprise/remi-release-7.rpm
      &&     yum install -y --enablerepo=epel nginx &&     yum install -y --enablerepo=remi-php56                php                php-fpm                php-gd                php-mbstring                php-mcrypt                php-xml                php-json                php-pdo                php-mysqlnd                php-pgsql
      &&     yum install -y gettext &&     yum clean all &&     rm -rf /etc/nginx/*
      && rm -rf /var/www/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www
    - /var/lib/nginx
    - /var/lib/php
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/nginx/
    - /etc/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - usr/sbin/startup.sh
    - /usr/sbin/
  - CmdLine:
    - chmod +x /usr/sbin/startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
