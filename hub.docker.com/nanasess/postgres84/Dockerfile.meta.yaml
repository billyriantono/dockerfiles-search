MetaArgs: null
Stages:
- BaseName: centos:6
  Commands:
  - Maintainer: '"Kentaro Ohkouchi" <nanasess@fsm.ne.jp>'
    Name: maintainer
  - CmdLine:
    - groupadd -r postgres --gid=999 && useradd -r -g postgres --uid=999 postgres
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSU_VERSION
      Value: "1.7"
    Name: env
  - CmdLine:
    - "gpg --keyserver pgp.mit.edu --recv-keys \tB42F6819007F00F88E364FD4036A9C25BF357DD4
      \t&& curl -sSL https://github.com/tianon/gosu/releases/download/${GOSU_VERSION}/gosu-amd64
      -o /bin/gosu \t&& chmod +x /bin/gosu \t&& curl -sSL https://github.com/tianon/gosu/releases/download/${GOSU_VERSION}/gosu-amd64.asc
      -o /tmp/gosu.asc \t&& gpg --verify /tmp/gosu.asc /bin/gosu \t&& rm /tmp/gosu.asc"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install postgresql-server; yum clean all; chkconfig postgresql on
    Name: run
    PrependShell: true
  - CmdLine:
    - localedef -i ja_JP -c -f UTF-8 -A /usr/share/locale/locale.alias ja_JP.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: ja_JP.UTF-8
    Name: env
  - CmdLine:
    - mkdir /docker-entrypoint-initdb.d
    Name: run
    PrependShell: true
  - Env:
    - Key: PG_MAJOR
      Value: "8.4"
    Name: env
  - Env:
    - Key: PG_VERSION
      Value: 8.4.13
    Name: env
  - CmdLine:
    - sed -ri "s!^#?(listen_addresses)\s*=\s*\S+.*!\1 = '*'!" /usr/share/pgsql/postgresql.conf.sample
    Name: run
    PrependShell: true
  - Env:
    - Key: PGDATA
      Value: /var/lib/pgsql/data
    Name: env
  - Name: volume
    Volumes:
    - /var/lib/pgsql/data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - postgres
    Name: cmd
    PrependShell: false
  From:
    Image: centos:6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6
