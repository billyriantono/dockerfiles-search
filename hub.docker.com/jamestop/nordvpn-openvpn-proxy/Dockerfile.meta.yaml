MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: James Tophoven <james.tophoven@gmail.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - apk --update --no-cache add privoxy openvpn runit
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app
    - /app
  - CmdLine:
    - find /app -name run | xargs chmod u+x
    Name: run
    PrependShell: true
  - Env:
    - Key: REGION
      Value: '"us1994"'
    - Key: USERNAME
      Value: '""'
    - Key: PASSWORD
      Value: '""'
    - Key: LOCAL_NETWORK
      Value: 192.168.2.0/24
    Name: env
  - CmdLine:
    - runsvdir
    - /app
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
