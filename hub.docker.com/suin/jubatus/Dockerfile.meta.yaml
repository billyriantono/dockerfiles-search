MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: suin "suinyeze@gmail.com"
    Name: maintainer
  - CmdLine:
    - set -x   && echo "deb http://download.jubat.us/apt binary/" | tee /etc/apt/sources.list.d/jubatus.list   &&
      apt-get update   && apt-get install -y --force-yes jubatus   && apt-get clean   &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9199"
  - Env:
    - Key: JUBATUS_HOME
      Value: '"/opt/jubatus"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"${JUBATUS_HOME}/bin:${PATH}"'
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: '"${JUBATUS_HOME}/lib:${LD_LIBRARY_PATH}"'
    Name: env
  - Env:
    - Key: LDFLAGS
      Value: '"-L${JUBATUS_HOME}/lib ${LDFLAGS}"'
    Name: env
  - Env:
    - Key: CPLUS_INCLUDE_PATH
      Value: '"${JUBATUS_HOME}/include:${CPLUS_INCLUDE_PATH}"'
    Name: env
  - Env:
    - Key: PKG_CONFIG_PATH
      Value: '"${JUBATUS_HOME}/lib/pkgconfig:${PKG_CONFIG_PATH}"'
    Name: env
  - Env:
    - Key: MANPATH
      Value: '"${JUBATUS_HOME}/share/man:${MANPATH}"'
    Name: env
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
