MetaArgs: null
Stages:
- As: builder
  BaseName: adoptopenjdk/openjdk12-openj9:alpine
  Commands:
  - Key: BUKKIT_VERSION
    Name: arg
    Value: 1.14.4
  - Labels:
    - Key: stage
      Value: builder
    Name: label
  - Labels:
    - Key: build
      Value: $BUILD_ID
    Name: label
  - Name: workdir
    Path: /minecraft
  - CmdLine:
    - echo $BUKKIT_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add wget git bash
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /minecraft/BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global --unset core.autocrlf
    Name: cmd
    PrependShell: true
  - CmdLine:
    - java -jar BuildTools.jar --rev $BUKKIT_VERSION  2>&1 /dev/null
    Name: run
    PrependShell: true
  From:
    Image: adoptopenjdk/openjdk12-openj9:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM adoptopenjdk/openjdk12-openj9:alpine as builder
- BaseName: adoptopenjdk/openjdk12-openj9:alpine
  Commands:
  - CmdLine:
    - apk add --no-cache python3 bash &&     python3 -m ensurepip &&     rm -r /usr/lib/python*/ensurepip
      &&     pip3 install --upgrade pip setuptools &&     if [ ! -e /usr/bin/pip ];
      then ln -s pip3 /usr/bin/pip ; fi &&     if [[ ! -e /usr/bin/python ]]; then
      ln -sf /usr/bin/python3 /usr/bin/python; fi &&     rm -r /root/.cache
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /minecraft/spigot-*.jar
    - /root/spigot.jar
  - Name: expose
    Ports:
    - "25565"
  - Name: workdir
    Path: /data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /root/entrypoint.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configure.py
    - /root/configure.py
  - CmdLine:
    - /root/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - spigot
    Name: cmd
    PrependShell: false
  From:
    Image: adoptopenjdk/openjdk12-openj9:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM adoptopenjdk/openjdk12-openj9:alpine
