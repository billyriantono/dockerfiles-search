MetaArgs: null
Stages:
- As: build-stage
  BaseName: node:latest
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package*.json
    - ./
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - .
  - CmdLine:
    - npm run build
    Name: run
    PrependShell: true
  From:
    Image: node:latest
  Name: build-stage
  Platform: ""
  SourceCode: FROM node:latest as build-stage
- As: production-stage
  BaseName: nginx
  Commands:
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Chown: ""
    From: build-stage
    Name: copy
    SourcesAndDest:
    - /app/dist
    - /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  From:
    Image: nginx
  Name: production-stage
  Platform: ""
  SourceCode: FROM nginx as production-stage
