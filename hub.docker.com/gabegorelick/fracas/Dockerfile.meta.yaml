MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Gabe Gorelick, "https://github.com/gabegorelick"
    Name: maintainer
  - Env:
    - Key: NODE_VERSION
      Value: 0.10.32
    Name: env
  - Env:
    - Key: NPM_VERSION
      Value: 2.1.4
    Name: env
  - CmdLine:
    - mkdir /code
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code
  - Chown: ""
    Name: add
    SourcesAndDest:
    - po
    - /code/po
  - Chown: ""
    Name: add
    SourcesAndDest:
    - public
    - /code/public
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server
    - /code/server
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tasks
    - /code/tasks
  - Chown: ""
    Name: add
    SourcesAndDest:
    - views
    - /code/views
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bower.json
    - /code/bower.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - gulpfile.js
    - /code/gulpfile.js
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /code/package.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.js
    - /code/server.js
  - CmdLine:
    - buildDeps='autoconf build-essential ca-certificates curl git libjpeg-dev libpng-dev
      pkg-config python';     phantomDeps='libfreetype6 libfontconfig1';     set -x;     apt-get
      update && apt-get install -y $buildDeps $phantomDeps --no-install-recommends     &&
      rm -rf /var/lib/apt/lists/*     && gpg --keyserver hkp://keyserver.ubuntu.com:80
      --recv-keys 7937DFD2AB06298B2293C3187D33FF9D0246406D     && curl -SLO "https://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.gz"     &&
      curl -SLO "https://nodejs.org/dist/v$NODE_VERSION/SHASUMS256.txt.asc"     &&
      gpg --verify SHASUMS256.txt.asc     && grep " node-v$NODE_VERSION-linux-x64.tar.gz\$"
      SHASUMS256.txt.asc | sha256sum -c -     && tar -xzf "node-v$NODE_VERSION-linux-x64.tar.gz"
      -C /usr/local --strip-components=1     && rm "node-v$NODE_VERSION-linux-x64.tar.gz"
      SHASUMS256.txt.asc     && npm install -g npm@"$NPM_VERSION"     && npm install
      -g gulp bower     && npm install     && bower install --allow-root     && bower
      cache clean --allow-root     && gulp build     && npm prune --production     &&
      npm uninstall -g gulp bower     && npm cache clear     && apt-get purge -y $buildDeps     &&
      apt-get autoremove -y     && rm -rf /code/po     && rm -rf /code/public     &&
      rm -rf /code/tasks     && rm -rf /code/views     && rm -f /code/bower.json     &&
      rm -f /code/gulpfile.js
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9000"
    - "9001"
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - CmdLine:
    - node
    - /code/server.js
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
