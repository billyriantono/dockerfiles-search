MetaArgs: null
Stages:
- BaseName: node:5
  Commands:
  - Maintainer: Lukas Martinelli <me@lukasmartinelli.ch>
    Name: maintainer
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - npm install -g           tl@0.8.x           mapnik@3.5.x           mbtiles@0.8.x           tilelive@5.12.x           tilelive-tmsource@0.5.x           tilelive-vector@3.9.x           tilelive-bridge@2.3.x           tilelive-mapnik@0.6.x
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/tm2source
    - /data/export
  - Env:
    - Key: SOURCE_PROJECT_DIR
      Value: /data/tm2source
    - Key: EXPORT_DIR
      Value: /data/export
    - Key: TILELIVE_BIN
      Value: tl
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app/
  - CmdLine:
    - /usr/src/app/export-local.sh
    Name: cmd
    PrependShell: false
  From:
    Image: node:5
  Name: ""
  Platform: ""
  SourceCode: FROM node:5
