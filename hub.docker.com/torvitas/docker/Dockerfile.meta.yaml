MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: docker@saschaschmidt.net
    Name: maintainer
  - CmdLine:
    - apt-get update -qq; apt-get install -qqy   curl   make   python-pip   git   supervisor   sudo   &&
      apt-get clean   && pip install --upgrade docker-compose pip   && rm -rf /root/.cache/pip/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://get.docker.com/ | sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/docker
  - CmdLine:
    - dockerd-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - '''/bin/bash'''
    Name: cmd
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/docker
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/
    - /usr/local/
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
