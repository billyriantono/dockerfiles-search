MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Maintainer: Sascha Marcel Schmidt <docker@saschaschmidt.net>
    Name: maintainer
  - CmdLine:
    - addgroup -g 666 -S headphones &&     adduser -u 666 -D -S -G headphones headphones
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add git python
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone  --depth 1 https://github.com/rembo10/headphones.git /opt/headphones     &&
      chown -R headphones:headphones /opt/headphones
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/opt/headphones"'
  - Name: volume
    Volumes:
    - /var/headphones
    - /var/download
  - Name: expose
    Ports:
    - "8181"
  - Name: user
    User: headphones
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - headphones.ini
    - /opt/headphones/
  - CmdLine:
    - /opt/headphones/Headphones.py
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
