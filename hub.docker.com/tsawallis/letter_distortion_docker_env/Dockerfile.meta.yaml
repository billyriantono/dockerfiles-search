MetaArgs: null
Stages:
- BaseName: jupyter/scipy-notebook
  Commands:
  - Maintainer: Tom Wallis (thomas.wallis@uni-tuebingen.de)
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TZ
      Value: Europe/Berlin
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && apt-get install -yq -qq --no-install-recommends     openssh-server     screen     tmux     build-essential     libgsl-dev  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install git+https://github.com/tomwallis/PsyUtils
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install https://github.com/wichmann-lab/python-psignifit/zipball/master
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R a+rw /home/jovyan
    Name: run
    PrependShell: true
  From:
    Image: jupyter/scipy-notebook
  Name: ""
  Platform: ""
  SourceCode: FROM jupyter/scipy-notebook
