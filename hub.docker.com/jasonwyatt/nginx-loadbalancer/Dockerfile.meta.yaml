MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Jason Feinstein <jason.feinstein@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nginx python python-dev python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install Jinja2
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - html/
    - /usr/share/nginx/html/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sites-enabled/
    - /etc/nginx/sites-enabled/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ssl/
    - /etc/nginx/ssl/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/
    - /scripts/
  - Name: volume
    Volumes:
    - /etc/nginx/ssl/
    - /scripts/
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: workdir
    Path: /scripts/
  - CmdLine:
    - python
    - startup.py
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
