MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - CmdLine:
    - apk add --no-cache     php7     php7-ctype     php7-json     php7-mbstring     php7-session     tar
      jq curl tini
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app     && curl -L $(curl -s https://api.github.com/repos/ptrofimov/beanstalk_console/releases/latest
      beanstalk_console | jq --raw-output '.tarball_url') | tar xvz -C /app --strip-components
      1     && chmod o+w /app/storage.json     && echo '$GLOBALS["config"]["servers"]
      = explode(",", getenv("SERVERS"));' >> /app/config.php
    Name: run
    PrependShell: true
  - Name: user
    User: nobody
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /sbin/tini
    - --
    - /usr/bin/php7
    - -S
    - 0.0.0.0:8080
    - -t
    - /app/public
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
