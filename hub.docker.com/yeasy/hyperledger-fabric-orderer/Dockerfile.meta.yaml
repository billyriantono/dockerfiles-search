MetaArgs: null
Stages:
- BaseName: yeasy/hyperledger-fabric-base:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Baohua Yang <yeasy.github.com>"'
    Name: label
  - Name: expose
    Ports:
    - "7050"
  - Env:
    - Key: ORDERER_GENERAL_LOCALMSPDIR
      Value: $FABRIC_CFG_PATH/msp
    Name: env
  - Env:
    - Key: ORDERER_GENERAL_LISTENADDRESS
      Value: 0.0.0.0
    Name: env
  - CmdLine:
    - mkdir -p $FABRIC_CFG_PATH $ORDERER_GENERAL_LOCALMSPDIR
    Name: run
    PrependShell: true
  - CmdLine:
    - CGO_CFLAGS=" " go install -tags "" -ldflags "$LD_FLAGS" github.com/hyperledger/fabric/cmd/orderer         &&
      go clean
    Name: run
    PrependShell: true
  - CmdLine:
    - orderer
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: yeasy/hyperledger-fabric-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM yeasy/hyperledger-fabric-base:latest
