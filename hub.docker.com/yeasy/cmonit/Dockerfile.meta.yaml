MetaArgs: null
Stages:
- BaseName: golang:1.7
  Commands:
  - Maintainer: Baohua Yang <yeasy.github.io>
    Name: maintainer
  - Env:
    - Key: TZ
      Value: Asia/Shanghai
    Name: env
  - CmdLine:
    - go get github.com/yeasy/cmonit
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /$GOPATH/src/github.com/yeasy/cmonit /cmonit
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /cmonit
  - Name: workdir
    Path: /$GOPATH/src/github.com/yeasy/cmonit
  - CmdLine:
    - cmonit
    Name: entrypoint
    PrependShell: false
  From:
    Image: golang:1.7
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.7
