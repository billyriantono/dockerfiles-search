MetaArgs: null
Stages:
- BaseName: handcraftedbits/nginx-unit:1.1.3
  Commands:
  - Maintainer: HandcraftedBits <opensource@handcraftedbits.com>
    Name: maintainer
  - Key: CONFLUENCE_VERSION
    Name: arg
    Value: 6.1.0
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - data
    - /
  - CmdLine:
    - apk update &&   apk add ca-certificates openjdk8-jre wget &&   cd /opt &&   wget
      https://www.atlassian.com/software/confluence/downloads/binary/atlassian-confluence-${CONFLUENCE_VERSION}.tar.gz
      &&   tar -xzvf atlassian-confluence-${CONFLUENCE_VERSION}.tar.gz &&   rm atlassian-confluence-${CONFLUENCE_VERSION}.tar.gz
      &&   mv atlassian-confluence-${CONFLUENCE_VERSION} confluence &&   echo "confluence.home=/opt/data/confluence"
      >     /opt/confluence/confluence/WEB-INF/classes/confluence-init.properties
      &&   apk del wget
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8090"
  - CmdLine:
    - /bin/bash
    - /opt/container/script/run-confluence.sh
    Name: cmd
    PrependShell: false
  From:
    Image: handcraftedbits/nginx-unit:1.1.3
  Name: ""
  Platform: ""
  SourceCode: FROM handcraftedbits/nginx-unit:1.1.3
