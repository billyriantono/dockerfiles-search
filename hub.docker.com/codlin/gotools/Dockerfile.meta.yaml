MetaArgs: null
Stages:
- BaseName: golang:1.13.5-alpine3.11
  Commands:
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/lib
    Name: env
  - Env:
    - Key: GO111MODULE
      Value: "off"
    Name: env
  - Env:
    - Key: GOPROXY
      Value: '"https://goproxy.cn,direct"'
    Name: env
  - CmdLine:
    - apk update     && apk add tcl tk expect git protobuf make gcc g++
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -u golang.org/x/lint/golint && go install golang.org/x/lint/golint     &&
      go get -u github.com/golang/protobuf/protoc-gen-go     && go install github.com/golang/protobuf/protoc-gen-go     &&
      go get -u google.golang.org/grpc     && go install google.golang.org/grpc     &&
      go get -u github.com/grpc-ecosystem/grpc-gateway/protoc-gen-grpc-gateway     &&
      go install github.com/grpc-ecosystem/grpc-gateway/protoc-gen-grpc-gateway     &&
      go get -u github.com/grpc-ecosystem/grpc-gateway/protoc-gen-swagger     && go
      install github.com/grpc-ecosystem/grpc-gateway/protoc-gen-swagger
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /go && wget https://get.docker.com/builds/Linux/x86_64/docker-latest.tgz     &&
      tar zxvf docker-latest.tgz     && cp docker/docker /usr/local/bin/     && rm
      -rf docker docker-latest.tgz
    Name: run
    PrependShell: true
  From:
    Image: golang:1.13.5-alpine3.11
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.13.5-alpine3.11
