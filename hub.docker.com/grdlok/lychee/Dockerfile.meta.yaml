MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"adam@hello-world.ca"'
    Name: label
  - Env:
    - Key: PHP_FPM_USER
      Value: '"www"'
    Name: env
  - Env:
    - Key: PHP_FPM_GROUP
      Value: '"www"'
    Name: env
  - Env:
    - Key: PHP_FPM_LISTEN_MODE
      Value: '"0660"'
    Name: env
  - Env:
    - Key: PHP_MAX_EXEC_TIME
      Value: '"200"'
    Name: env
  - Env:
    - Key: PHP_POST_MAX_SIZE
      Value: '"100M"'
    Name: env
  - Env:
    - Key: PHP_UPLOAD_MAX_SIZE
      Value: '"100M"'
    Name: env
  - Env:
    - Key: PHP_UPLOAD_MAX_FILESIZE
      Value: '"20M"'
    Name: env
  - Env:
    - Key: PHP_MEMORY_LIMIT
      Value: '"256M"'
    Name: env
  - Env:
    - Key: PHP_DISPLAY_ERRORS
      Value: '"On"'
    Name: env
  - Env:
    - Key: PHP_DISPLAY_STARTUP_ERRORS
      Value: '"On"'
    Name: env
  - Env:
    - Key: PHP_ERROR_REPORTING
      Value: '"E_COMPILE_ERROR\|E_RECOVERABLE_ERROR\|E_ERROR\|E_CORE_ERROR"'
    Name: env
  - Env:
    - Key: PHP_CGI_FIX_PATHINFO
      Value: '"0"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./nginx.conf
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./supervisord.conf
    - ./
  - CmdLine:
    - apk -U upgrade     && apk add git nodejs nginx openrc supervisor     php5 php5-common
      php5-cli php5-mysql     php5-fpm php5-json php5-zip php5-gd php5-exif     php5-mcrypt
      php5-mysqli
    Name: run
    PrependShell: true
  - CmdLine:
    - 'sed -i "s|;listen.owner\s*=\s*nobody|listen.owner = ${PHP_FPM_USER}|g" /etc/php5/php-fpm.conf     &&
      sed -i "s|;listen.group\s*=\s*nobody|listen.group = ${PHP_FPM_GROUP}|g" /etc/php5/php-fpm.conf     &&
      sed -i "s|;listen.mode\s*=\s*0660|listen.mode = ${PHP_FPM_LISTEN_MODE}|g" /etc/php5/php-fpm.conf     &&
      sed -i "s|user\s*=\s*nobody|user = ${PHP_FPM_USER}|g" /etc/php5/php-fpm.conf     &&
      sed -i "s|include\s*=\s*\/etc\/php5\/fpm.d\/\*\.conf|;include\s*=\s*\/etc\/php5\/fpm.d\/\*\.conf|g"
      /etc/php5/php-fpm.conf     && sed -i "s|group\s*=\s*nobody|group = ${PHP_FPM_GROUP}|g"
      /etc/php5/php-fpm.conf     && sed -i "s|;log_level\s*=\s*notice|log_level =
      notice|g" /etc/php5/php-fpm.conf #uncommenting line'
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s|;*max_execution_time =.*|max_execution_time = ${PHP_MAX_EXEC_TIME}|i"
      /etc/php5/php.ini     && sed -i "s|;*post_max_size =.*|post_max_size = ${PHP_POST_MAX_SIZE}|i"
      /etc/php5/php.ini     && sed -i "s|;*upload_max_filesize =.*|upload_max_filesize
      = ${PHP_UPLOAD_MAX_SIZE}|i" /etc/php5/php.ini     && sed -i "s|;*max_file_uploads
      =.*|max_file_uploads = ${PHP_UPLOAD_MAX_FILESIZE}|i" /etc/php5/php.ini     &&
      sed -i "s|;*memory_limit =.*|memory_limit = ${PHP_MEMORY_LIMIT}|i" /etc/php5/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /www
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -D -g 'www' www     && chown -R www:www /var/lib/nginx     && chown
      -R www:www /www
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /www
  - CmdLine:
    - git clone https://github.com/electerious/Lychee.git /www     && chown -R www:www
      /www     && chmod -R 770 /www     && chmod -R 777 /var/tmp/nginx     && mkdir
      /var/tmp/nginx/client_body     && chmod -R 777 /var/tmp/nginx/client_body     &&
      chmod -R 777 /www/uploads/     && chmod -R 777 /www/data/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9000"
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /www/uploads
  - Name: volume
    Volumes:
    - /www/data
  - Name: workdir
    Path: /
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    - -c
    - /supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
