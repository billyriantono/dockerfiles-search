MetaArgs: null
Stages:
- BaseName: softsam/android:latest
  Commands:
  - Maintainer: softsam
    Name: maintainer
  - CmdLine:
    - echo y | android update sdk --no-ui --all -t `android list sdk --all|grep "SDK
      Platform Android 4.1.2, API 16"|awk -F'[^0-9]*' '{print $2}'` &&     echo y
      | android update sdk --no-ui --all --filter sys-img-armeabi-v7a-android-16 --force
      &&     echo y | android update sdk --no-ui --all --filter sys-img-x86-android-16
      --force
    Name: run
    PrependShell: true
  - CmdLine:
    - echo n | android create avd --force -n "x86" -t android-16 --abi default/x86
    Name: run
    PrependShell: true
  - CmdLine:
    - echo n | android create avd --force -n "arm" -t android-16 --abi default/armeabi-v7a
    Name: run
    PrependShell: true
  From:
    Image: softsam/android:latest
  Name: ""
  Platform: ""
  SourceCode: FROM softsam/android:latest
