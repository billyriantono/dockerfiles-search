MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt-get update && apt-get install -y software-properties-common   && apt-add-repository
      ppa:brightbox/ruby-ng
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y   openjdk-7-jdk   git   openssh-server   curl   indent   doxygen   s3cmd   build-essential   patch   libxml2-utils   libmagic-dev=1:5.14-2ubuntu3.3   zlib1g-dev=1:1.2.8.dfsg-1ubuntu1   ruby2.2=2.2.4-1bbox1~trusty1   ruby2.2-dev=2.2.4-1bbox1~trusty1   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gem update && gem install   nokogiri:1.6.7.2   bundler:1.11.2   pdd:0.15.4   est:0.3.1
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64
    Name: env
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.3.9
    Name: env
  - CmdLine:
    - mkdir -p /usr/share/maven   && curl -fsSL http://apache.osuosl.org/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz     |
      tar -xzC /usr/share/maven --strip-components=1   && ln -s /usr/share/maven/bin/mvn
      /usr/bin/mvn
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
