    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dynamodb-local-installer.sh
    - .
  - CmdLine:
    - /bin/bash -c ./dynamodb-local-installer.sh
    Name: run
    PrependShell: true
