MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: Molindo GmbH <build@molindo.at>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: DEFAULT_JAVA_OPTS
      Value: '""'
    Name: env
  - Env:
    - Key: DEFAULT_JAVA_ARGS
      Value: '""'
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '""'
    Name: env
  - Env:
    - Key: JAVA_ARGS
      Value: '""'
    Name: env
  - CmdLine:
    - "set -x \t&& mkdir -p /usr/share/man/man1 \t&& apt-get update \t&& apt-get install
      -y --no-install-recommends \t\tca-certificates \t\tcurl \t\twget \t\tgnupg dirmngr
      \t&& apt-get install -y \t\topenjdk-8-jre-headless \t\tca-certificates-java
      \t&& rm -rf /var/lib/apt/lists/* \t&& echo '#!/bin/sh\\nexec /usr/bin/java -XX:ActiveProcessorCount=$(nproc)
      $DEFAULT_JAVA_OPTS $JAVA_OPTS \"$@\" $DEFAULT_JAVA_ARGS $JAVA_ARGS' > /usr/local/bin/java.sh
      \t&& chmod +x /usr/local/bin/* \t&& /usr/local/bin/java.sh -XshowSettings:vm
      -version"
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/java.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -version
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
