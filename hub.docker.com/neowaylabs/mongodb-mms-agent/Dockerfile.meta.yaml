MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - Env:
    - Key: MMS_VERSION
      Value: latest
    Name: env
  - CmdLine:
    - apt-get -qqy update  && apt-get -qqy upgrade  && apt-get -qqy install curl  &&
      apt-get -qqy install logrotate  && apt-get -qqy install supervisor  && apt-get
      -qqy install munin-node  && apt-get -qqy install libsasl2-2  && curl -sSL https://cloud.mongodb.com/download/agent/monitoring/mongodb-mms-monitoring-agent_${MMS_VERSION}_amd64.ubuntu1604.deb
      -o mms.deb  && dpkg -i mms.deb  && rm mms.deb  && apt-get -qqy autoremove  &&
      apt-get -qqy clean  && rm -rf /var/lib/apt/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - munin/munin-node.conf
    - /etc/munin/munin-node.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor
    - /etc/supervisor
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
