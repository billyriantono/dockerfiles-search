MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: dsheyp
    Name: maintainer
  - CmdLine:
    - "echo deb http://www.lesbonscomptes.com/recoll/debian/ unstable main > \t/etc/apt/sources.list.d/recoll.list"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo deb-src http://www.lesbonscomptes.com/recoll/debian/ unstable main >>
      \t/etc/apt/sources.list.d/recoll.list"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y --force-yes recoll python-recoll python
      git wv poppler-utils &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --force-yes unzip xsltproc unrtf untex libimage-exiftool-perl
      antiword pstotext
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /homes && mkdir /root/.recoll
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/dsheyp/recoll-webui.git
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /homes
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/bin/python
    - /recoll-webui/webui-standalone.py
    - -a
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
