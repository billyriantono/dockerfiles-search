MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Kimbro Staken
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv 7F0CEB10
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen"
      | tee -a /etc/apt/sources.list.d/10gen.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install mongodb-10gen
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/mongod
    - --config
    - /etc/mongodb.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
