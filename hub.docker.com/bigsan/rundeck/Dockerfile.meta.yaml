MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: RUNDECK_VERSION
      Value: 2.10.0
    Name: env
  - Env:
    - Key: RDECK_BASE
      Value: /etc/rundeck
    Name: env
  - Env:
    - Key: RDECK_JAR
      Value: $RDECK_BASE/app.jar
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$RDECK_BASE/tools/bin
    Name: env
  - CmdLine:
    - apk add --update openjdk8-jre bash curl ca-certificates openssh-client ansible
      build-base libffi-dev ruby ruby-dev &&         mkdir -p $RDECK_BASE &&         rm
      -Rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install winrm -v 2.2.3; exit 0
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install winrm-fs -v 1.0.2; exit 0
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install rubyntlm -v 0.6.2; exit 0
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://dl.bintray.com/rundeck/rundeck-maven/rundeck-launcher-${RUNDECK_VERSION}.jar
    - /res/rundeck-launcher-${RUNDECK_VERSION}.jar
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/higanworks/rundeck-slack-incoming-webhook-plugin/releases/download/v0.6.dev/rundeck-slack-incoming-webhook-plugin-0.6.jar
    - /res/plugin/rundeck-slack-incoming-webhook-plugin-0.6.jar
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/NetDocuments/rd-winrm-plugin/archive/1.7.0.zip
    - /res/plugin/rd-winrm-plugin-1.7.0.zip
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./res/conf
    - /res/conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./res/policy
    - /res/policy
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /bin/rundeck
  - CmdLine:
    - chmod 0755 /bin/rundeck
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lib/rundeck/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $RDECK_BASE/ssl
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $RDECK_BASE
    - /var/lib/rundeck/.ssh
    - $RDECK_BASE/server/logs
  - CmdLine:
    - rundeck
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM    alpine
