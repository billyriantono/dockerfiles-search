MetaArgs:
- DefaultValue: "8"
  Key: NODE_VERSION
  ProvidedValue: null
  Value: "8"
Stages:
- BaseName: node:${NODE_VERSION}
  Commands:
  - CmdLine:
    - mkdir -p /usr/src/node-red
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/node-red
  - CmdLine:
    - useradd --home-dir /usr/src/node-red --no-create-home node-red     && chown
      -R node-red:node-red /data     && chown -R node-red:node-red /usr/src/node-red
    Name: run
    PrependShell: true
  - Name: user
    User: node-red
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /usr/src/node-red/
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1880"
  - Env:
    - Key: FLOWS
      Value: flows.json
    Name: env
  - Env:
    - Key: NODE_PATH
      Value: /usr/src/node-red/node_modules:/data/node_modules
    Name: env
  - CmdLine:
    - npm
    - start
    - --
    - --userDir
    - /data
    Name: cmd
    PrependShell: false
  From:
    Image: node:${NODE_VERSION}
  Name: ""
  Platform: ""
  SourceCode: FROM node:${NODE_VERSION}
