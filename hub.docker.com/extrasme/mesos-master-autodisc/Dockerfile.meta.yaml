MetaArgs: null
Stages:
- BaseName: extrasme/mesos-master
  Commands:
  - Maintainer: tech@extrasme.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install jq
    Name: run
    PrependShell: true
  - Env:
    - Key: ZK_IMAGE_NAME
      Value: zookeeper-autodisc
    - Key: QUORUM
      Value: "2"
    - Key: ZK_PORT
      Value: "2181"
    - Key: REGISTRATOR
      Value: registrator
    - Key: ETCD_PORT
      Value: "4001"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*sh'
    - /mesos/
  - CmdLine:
    - chmod +x /mesos/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./discovery.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: extrasme/mesos-master
  Name: ""
  Platform: ""
  SourceCode: FROM extrasme/mesos-master
