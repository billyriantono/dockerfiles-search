MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Key: ISSO_VER
    Name: arg
    Value: 0.10.5
  - Env:
    - Key: GID
      Value: "1000"
    - Key: UID
      Value: "1000"
    Name: env
  - CmdLine:
    - apk -U upgrade  && apk add -t build-dependencies     python-dev     libffi-dev     py2-pip     build-base  &&
      apk add     python     py-setuptools     sqlite     libressl     ca-certificates     su-exec     tini  &&
      pip install --no-cache cffi  && pip install --no-cache misaka==1.0.2  && pip
      install --no-cache "isso==${ISSO_VER}"  && apk del build-dependencies  && rm
      -rf /tmp/*  /var/cache/apk/* /tmp/* /root/.gnupg /root/.cache/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /usr/local/bin/run.sh
  - CmdLine:
    - chmod +x /usr/local/bin/run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /db
    - /config
  - CmdLine:
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
