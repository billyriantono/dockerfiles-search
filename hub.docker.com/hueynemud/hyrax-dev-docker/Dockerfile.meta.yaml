MetaArgs: null
Stages:
- BaseName: ruby:2.5-slim-stretch
  Commands:
  - CmdLine:
    - 'apt-get -qq update     && apt-get install -y --no-install-recommends                                                wget                                               unzip                                               git                                               build-essential                                               redis-server                                               ghostscript                                               imagemagick                                               libreoffice                                               libsqlite3-dev                                               nodejs                                               openjdk-8-jre-headless                                               ca-certificates-java                                               openjdk-8-jdk                                               tomcat8                                               ffmpeg                                               solr-tomcat                                               file  #file
      is required by Fits for shameful reasons.'
    Name: run
    PrependShell: true
  - CmdLine:
    - export JAVA_OPTS="${JAVA_OPTS} -Dfcrepo.modeshape.configuration=classpath:/config/file-simple/repository.json
      -Dfcrepo.home=/mnt/fedora-data"     && wget --no-check-certificate https://github.com/fcrepo4/fcrepo4/releases/download/fcrepo-4.7.4/fcrepo-webapp-4.7.4.war     &&
      mv fcrepo-webapp-4.7.4.war /var/lib/tomcat8/webapps
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "%s\\n%s"     '#!/bin/bash'    '(solr_wrapper &) && (sleep 2 && fcrepo_wrapper
      &) && (start-stop-daemon --start --user hyrax --exec /usr/bin/redis-server &)
      && sleep 5 && rails server ; tail -f /dev/stdout'      > /docker-entrypoint.sh     &&
      chmod a+x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - update-rc.d redis-server enable
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash hyrax
    Name: run
    PrependShell: true
  - Name: user
    User: hyrax
  - Name: workdir
    Path: /home/hyrax
  - CmdLine:
    - gem install rails -v 5.0.6
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://projects.iq.harvard.edu/files/fits/files/fits-1.0.5.zip     && unzip
      fits-1.0.5.zip     && rm fits-1.0.5.zip     && mv fits-1.0.5 fits     && chmod
      a+x fits/fits.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:/home/hyrax/fits"'
    Name: env
  - Key: TAG
    Name: arg
    Value: ""
  - Key: REV
    Name: arg
    Value: "1"
  - Key: BRANCH
    Name: arg
    Value: ""
  - CmdLine:
    - git clone -b "${BRANCH:-master}" https://github.com/samvera/hyrax hyrax
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/hyrax/hyrax
  - CmdLine:
    - if [ -n "$TAG" ]; then git checkout "tags/${TAG}"; fi
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - bundle install     && rake engine_cart:generate
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/hyrax/hyrax/.internal_test_app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - admin_role_map.yml
    - config/role_map.yml
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ruby:2.5-slim-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.5-slim-stretch
