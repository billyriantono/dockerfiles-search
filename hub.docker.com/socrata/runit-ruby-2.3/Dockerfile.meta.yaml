MetaArgs: null
Stages:
- BaseName: socrata/runit
  Commands:
  - Maintainer: Socrata <sysadmin@socrata.com>
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y update &&   DEBIAN_FRONTEND=noninteractive
      apt-get --force-yes -fuy install software-properties-common &&   DEBIAN_FRONTEND=noninteractive
      add-apt-repository -y ppa:brightbox/ruby-ng &&   DEBIAN_FRONTEND=noninteractive
      apt-get -y update &&   DEBIAN_FRONTEND=noninteractive apt-get install -y ruby2.3
      ruby2.3-dev &&   DEBIAN_FRONTEND=noninteractive apt-get purge -y --auto-remove
      software-properties-common &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''gem: --no-rdoc --no-ri --no-document'' >> "/etc/gemrc" &&   gem install
      bundler --no-document -v 1.17'
    Name: run
    PrependShell: true
  - Labels:
    - Key: repository.socrata/runit-ruby2.3
      Value: '""'
    Name: label
  From:
    Image: socrata/runit
  Name: ""
  Platform: ""
  SourceCode: FROM socrata/runit
