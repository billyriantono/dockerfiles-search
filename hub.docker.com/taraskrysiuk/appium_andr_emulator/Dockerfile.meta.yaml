MetaArgs: null
Stages:
- BaseName: taraskrysiuk/appium_android
  Commands:
  - Maintainer: Taras Krysiuk
    Name: maintainer
  - Env:
    - Key: AVD_VERSION
      Value: "19"
    Name: env
  - Env:
    - Key: ANDROID_COMPONENTS
      Value: android-$AVD_VERSION,sys-img-armeabi-v7a-android-$AVD_VERSION
    Name: env
  - CmdLine:
    - echo y | android update sdk --all --force --no-ui --filter ${ANDROID_COMPONENTS}
    Name: run
    PrependShell: true
  - CmdLine:
    - android create avd --force --name android-$AVD_VERSION --target android-$AVD_VERSION
      --device "Nexus S" --abi armeabi-v7a --skin WVGA800
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.sh
    - /opt/bin/init.sh
  - CmdLine:
    - chmod +x /opt/bin/init.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/bin/init.sh
    Name: cmd
    PrependShell: true
  From:
    Image: taraskrysiuk/appium_android
  Name: ""
  Platform: ""
  SourceCode: FROM taraskrysiuk/appium_android
