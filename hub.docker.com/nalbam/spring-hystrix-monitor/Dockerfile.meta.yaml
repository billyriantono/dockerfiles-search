MetaArgs: null
Stages:
- As: build
  BaseName: maven:3.5-jdk-8-alpine
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /data/src/
  - CmdLine:
    - mvn -f /data/src/pom.xml clean package -DskipTests
    Name: run
    PrependShell: true
  From:
    Image: maven:3.5-jdk-8-alpine
  Name: build
  Platform: ""
  SourceCode: FROM maven:3.5-jdk-8-alpine as BUILD
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: TZ
      Value: Asia/Seoul
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${PORT}
  - Chown: ""
    From: BUILD
    Name: copy
    SourcesAndDest:
    - /data/src/target/*.jar
    - /data/ROOT.jar
  - Name: workdir
    Path: data
  - CmdLine:
    - java
    - -jar
    - ROOT.jar
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
