MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: peez@stiffi.de
    Name: maintainer
  - Env:
    - Key: OPENHAB_VERSION
      Value: 1.8.3
    Name: env
  - Env:
    - Key: OPENHAB_DIR
      Value: /opt/openhab
    Name: env
  - Env:
    - Key: BINDINGS_DIR
      Value: /opt/openhab-all-bindings
    Name: env
  - Env:
    - Key: DESIGNER_DIR
      Value: /opt/openhab-designer
    Name: env
  - Env:
    - Key: HABMIN_DIR
      Value: $OPENHAB_DIR/webapps/habmin
    Name: env
  - CmdLine:
    - apk add --no-cache openjdk8-jre wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p $OPENHAB_DIR \t&& wget https://bintray.com/artifact/download/openhab/bin/distribution-$OPENHAB_VERSION-runtime.zip
      \t&& unzip distribution-$OPENHAB_VERSION-runtime.zip -d $OPENHAB_DIR \t&& rm
      distribution-$OPENHAB_VERSION-runtime.zip \t&& mkdir -p $OPENHAB_DIR/logs"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p $BINDINGS_DIR \t&& wget https://bintray.com/artifact/download/openhab/bin/distribution-$OPENHAB_VERSION-addons.zip
      \t&& unzip distribution-$OPENHAB_VERSION-addons.zip -d $BINDINGS_DIR \t&& rm
      distribution-$OPENHAB_VERSION-addons.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget https://bintray.com/artifact/download/openhab/bin/distribution-$OPENHAB_VERSION-demo.zip
      \t&& unzip -o distribution-$OPENHAB_VERSION-demo.zip -d $OPENHAB_DIR \t&& rm
      distribution-$OPENHAB_VERSION-demo.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p $HABMIN_DIR \t&& wget https://github.com/cdjackson/HABmin/archive/master.zip
      \t&& unzip master.zip \t&& mv HABmin-master/* $HABMIN_DIR \t&& rm -r HABmin-master
      master.zip \t&& mv $HABMIN_DIR/addons/*.jar $OPENHAB_DIR/addons"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/
    - /opt/
  - CmdLine:
    - chmod +x /opt/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/start-openhab-docker.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
