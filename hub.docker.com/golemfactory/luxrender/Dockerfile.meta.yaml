    Name: env
  - CmdLine:
    - curl -SL ${LUXRENDER_BZ2_URL} | tar -xjv -C /opt &&     ln -s /opt/lux-v1.5.1-x86_64-sse2
      /opt/luxrender
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/luxrender:$PATH
    - Key: LUXRENDER_ROOT
      Value: /opt/luxrender
