MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Artur Zaw≈Çocki <artur.zawlocki@imapp.pl>
    Name: maintainer
  - CmdLine:
    - set -x     && apt-get update     && apt-get install -y --no-install-recommends
      ca-certificates wget curl     && apt-get install -y python
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /tmp/su-exec "https://github.com/golemfactory/golem/wiki/binaries/su-exec"     &&
      test "60e8c3010aaa85f5d919448d082ecdf6e8b75a1c  /tmp/su-exec" = "$(sha1sum /tmp/su-exec)"     &&
      mv /tmp/su-exec /usr/local/bin/su-exec     && chmod +x /usr/local/bin/su-exec     &&
      su-exec nobody true
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean     && apt-get -y autoremove     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/entrypoint.sh
  - CmdLine:
    - sed -i -e 's/\r$//' /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /golem  && mkdir /golem/work  && mkdir /golem/resources  && mkdir /golem/output
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
