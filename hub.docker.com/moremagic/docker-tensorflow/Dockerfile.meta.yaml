MetaArgs: null
Stages:
- BaseName: ubuntu:15.04
  Commands:
  - Maintainer: moremagic <itoumagic@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y openssh-server openssh-client
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:root' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin without-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget curl git python python-dev build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -kL https://bootstrap.pypa.io/get-pip.py | python
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-0.6.0-cp27-none-linux_x86_64.whl
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "6006"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:15.04
  Name: ""
  Platform: ""
