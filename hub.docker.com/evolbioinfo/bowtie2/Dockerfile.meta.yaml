MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Frederic Lemoine <frederic.lemoine@pasteur.fr>
    Name: maintainer
  - CmdLine:
    - apt-get update --fix-missing     && apt-get install -y wget gcc g++ make libtbb2
      libtbb-dev zlib1g zlib1g-dev perl python    && cd /usr/local/     && wget -O
      bowtie.tar.gz  https://github.com/BenLangmead/bowtie2/archive/v2.3.4.3.tar.gz     &&
      tar -xzvf bowtie.tar.gz     && rm -rf bowtie.tar.gz     && cd bowtie2-2.3.4.3     &&
      make     && mv bowtie2 bowtie2-align-s bowtie2-align-l bowtie2-build        bowtie2-build-s
      bowtie2-build-l bowtie2-inspect        bowtie2-inspect-s bowtie2-inspect-l /usr/local/bin/     &&
      cd /usr/local     && rm -rf /usr/local/bowtie2-2.3.4.3     && apt-get remove
      -y wget gcc g++ make libtbb-dev zlib1g-dev     && apt-get autoremove -y     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/*     && mkdir /pasteur
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/bowtie2
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
