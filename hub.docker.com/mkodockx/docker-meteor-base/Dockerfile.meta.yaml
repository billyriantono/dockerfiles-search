MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: m-ko-x.de <code@m-ko-x.de>
    Name: maintainer
  - Env:
    - Key: METEORD_DIR
      Value: /opt/meteord
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - $METEORD_DIR
  - CmdLine:
    - bash $METEORD_DIR/init.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - bash $METEORD_DIR/run_app.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
