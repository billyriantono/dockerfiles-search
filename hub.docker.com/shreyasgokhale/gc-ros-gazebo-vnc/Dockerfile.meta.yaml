MetaArgs: null
Stages:
- BaseName: shreyasgokhale/google-cartographer-grpc
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Shreyas Gokhale"'
    Name: label
  - Labels:
    - Key: github
      Value: '"https://github.com/shreyasgokhale"'
    Name: label
  - Env:
    - Key: REFRESHED_AT
      Value: "2018-10-29"
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y sudo     xterm     curl
    Name: run
    PrependShell: true
  - Key: user
    Name: arg
    Value: ros
  - Key: passwd
    Name: arg
    Value: ros
  - Key: uid
    Name: arg
    Value: "1000"
  - Key: gid
    Name: arg
    Value: "1000"
  - Env:
    - Key: USER
      Value: $user
    Name: env
  - Env:
    - Key: PASSWD
      Value: $passwd
    Name: env
  - Env:
    - Key: UID
      Value: $uid
    Name: env
  - Env:
    - Key: GID
      Value: $gid
    Name: env
  - CmdLine:
    - groupadd $USER &&     useradd --create-home --no-log-init -g $USER $USER &&     usermod
      -aG sudo $USER &&     echo "$PASSWD:$PASSWD" | chpasswd &&     chsh -s /bin/bash
      $USER &&     usermod  --uid $UID $USER &&     groupmod --gid $GID $USER
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
      &&     sudo install -o root -g root -m 644 microsoft.gpg /etc/apt/trusted.gpg.d/
      &&     sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/vscode
      stable main" > /etc/apt/sources.list.d/vscode.list'
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get install -y apt-transport-https &&     sudo apt-get update &&     sudo
      apt-get install -y code
    Name: run
    PrependShell: true
  - Labels:
    - Key: io.k8s.description
      Value: '"VNC Container with ROS with Xfce window manager"'
    - Key: io.k8s.display-name
      Value: '"VNC Container with ROS based on Ubuntu"'
    - Key: io.openshift.expose-services
      Value: '"6901:http,5901:xvnc,6006:tnesorboard"'
    - Key: io.openshift.tags
      Value: '"vnc, ros, gazebo, tensorflow, ubuntu, xfce"'
    - Key: io.openshift.non-scalable
      Value: "true"
    Name: label
  - Env:
    - Key: DISPLAY
      Value: :1
    - Key: VNC_PORT
      Value: "5901"
    - Key: NO_VNC_PORT
      Value: "6901"
    Name: env
  - Name: expose
    Ports:
    - $NO_VNC_PORT
    - $VNC_PORT
  - Env:
    - Key: VNCPASSWD
      Value: vncpassword
    Name: env
  - Env:
    - Key: HOME
      Value: /home/$USER
    - Key: TERM
      Value: xterm
    - Key: STARTUPDIR
      Value: /dockerstartup
    - Key: INST_SCRIPTS
      Value: /home/$USER/install
    - Key: NO_VNC_HOME
      Value: /home/$USER/noVNC
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: VNC_COL_DEPTH
      Value: "24"
    - Key: VNC_RESOLUTION
      Value: 1920x1080
    - Key: VNC_PW
      Value: $VNCPASSWD
    - Key: VNC_VIEW_ONLY
      Value: "false"
    Name: env
  - Name: workdir
    Path: $HOME
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./src/common/install/
    - $INST_SCRIPTS/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./src/ubuntu/install/
    - $INST_SCRIPTS/
  - CmdLine:
    - find $INST_SCRIPTS -name '*.sh' -exec chmod a+x {} +
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/tools.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '''en_US.UTF-8'''
    - Key: LANGUAGE
      Value: '''en_US:en'''
    - Key: LC_ALL
      Value: '''en_US.UTF-8'''
    Name: env
  - CmdLine:
    - $INST_SCRIPTS/tigervnc.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/no_vnc.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/firefox.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/chrome.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/xfce_ui.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./src/common/xfce/
    - $HOME/
  - CmdLine:
    - $INST_SCRIPTS/libnss_wrapper.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./src/common/scripts
    - $STARTUPDIR
  - CmdLine:
    - $INST_SCRIPTS/set_user_permission.sh $STARTUPDIR $HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y vim     tmux     git
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-stable `lsb_release
      -cs` main" > /etc/apt/sources.list.d/gazebo-stable.list' &&     wget http://packages.osrfoundation.org/gazebo.key
      -O - | sudo apt-key add - &&     apt-get update &&     apt-get install -y gazebo9
      libgazebo9-dev &&     apt-get install -y ros-melodic-gazebo-ros-pkgs ros-melodic-gazebo-ros-control
    Name: run
    PrependShell: true
  - CmdLine:
    - rosdep fix-permissions && rosdep update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "source /opt/ros/melodic/setup.bash" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "source /catkin_ws/install_isolated/setup.bash" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "source ~/.bashrc"
    Name: run
    PrependShell: true
  - CmdLine:
    - /dockerstartup/vnc_startup.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --wait
    Name: cmd
    PrependShell: false
  From:
    Image: shreyasgokhale/google-cartographer-grpc
  Name: ""
  Platform: ""
  SourceCode: FROM shreyasgokhale/google-cartographer-grpc
