MetaArgs: null
Stages:
- BaseName: tomcat:7.0.91-jre7-alpine
  Commands:
  - Maintainer: restSQL Project Contributors <support@restsql.org>
    Name: maintainer
  - Env:
    - Key: RESTSQL_VERSION
      Value: 0.8.13
    Name: env
  - Env:
    - Key: TOMCAT_WEBAPPS_DIR
      Value: /usr/local/tomcat/webapps
    Name: env
  - Env:
    - Key: RESTSQL_CONF_DIR
      Value: /etc/opt/restsql
    Name: env
  - Env:
    - Key: RESTSQL_LOG_DIR
      Value: /var/log/restsql
    Name: env
  - Env:
    - Key: TOMCAT_LOG_RETENTION_DAYS
      Value: "3"
    Name: env
  - CmdLine:
    - mkdir -vp ${RESTSQL_LOG_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -vp ${RESTSQL_CONF_DIR}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - usr
    - /usr
  - Name: workdir
    Path: ${RESTSQL_CONF_DIR}
  - CmdLine:
    - ln -s ${TOMCAT_WEBAPPS_DIR}/restsql/WEB-INF/classes/resources/properties/default-restsql.properties
      restsql.properties
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s ${TOMCAT_WEBAPPS_DIR}/restsql-sdk/examples/sqlresources .
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add apk-cron
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/periodic/daily/apk
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc
    - /etc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sbin
    - /sbin
  - Name: volume
    Volumes:
    - '"${RESTSQL_LOG_DIR}"'
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: tomcat:7.0.91-jre7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:7.0.91-jre7-alpine
