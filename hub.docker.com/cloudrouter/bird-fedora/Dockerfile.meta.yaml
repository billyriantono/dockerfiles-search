MetaArgs: null
Stages:
- BaseName: cloudrouter/base-fedora:latest
  Commands:
  - Maintainer: '"Arun Neelicattu" <abn@iix.net>'
    Name: maintainer
  - CmdLine:
    - yum -y install bird supervisor && yum -y clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - '[[ ! -d /etc/bird ]] && mkdir -p /etc/bird     && { [[ -f /etc/bird.conf ]]
      && cp /etc/bird.conf /etc/bird/bird.conf; }'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - assets/supervisord.conf
    - /etc/supervisord.conf
  - Name: volume
    Volumes:
    - /etc/bird
  - Name: workdir
    Path: /etc/
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: cloudrouter/base-fedora:latest
  Name: ""
  Platform: ""
  SourceCode: FROM cloudrouter/base-fedora:latest
