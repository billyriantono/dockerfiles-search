MetaArgs: null
Stages:
- BaseName: php:7.1-fpm-alpine
  Commands:
  - Env:
    - Key: S6_OVERLAY_VERSION
      Value: v1.19.1.1
    Name: env
  - Env:
    - Key: PHPREDIS_VERSION
      Value: 3.1.2
    Name: env
  - CmdLine:
    - "apk update && apk add   nginx curl libpng-dev libmcrypt-dev postgresql-dev
      \  && mkdir -p /usr/src/php/ext/redis \t&& curl -L https://github.com/phpredis/phpredis/archive/$PHPREDIS_VERSION.tar.gz
      | tar xvz -C /usr/src/php/ext/redis --strip 1 \t&& echo 'redis' >> /usr/src/php-available-exts
      \  && docker-php-ext-install mcrypt mbstring bcmath pdo_pgsql pdo_mysql opcache
      redis gd   && curl -sSL https://github.com/just-containers/s6-overlay/releases/download/${S6_OVERLAY_VERSION}/s6-overlay-amd64.tar.gz
      | tar xfz - -C /   && ln -sf /dev/stdout /var/log/nginx/access.log   && ln -sf
      /dev/stderr /var/log/nginx/error.log   && apk del curl"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./services.d
    - /etc/services.d
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - '"/init"'
    Name: cmd
    PrependShell: true
  From:
    Image: php:7.1-fpm-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-fpm-alpine
