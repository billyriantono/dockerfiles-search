MetaArgs:
- DefaultValue: hassioaddons/base:5.0.2
  Key: BUILD_FROM
  ProvidedValue: null
  Value: hassioaddons/base:5.0.2
Stages:
- As: build
  BaseName: ${BUILD_FROM}
  Commands:
  - CmdLine:
    - apk update &&     apk add --no-cache git make musl-dev go
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /usr/lib/go
    Name: env
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: /go/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$GOPATH/src" "$GOPATH/bin" && chmod -R 777 "$GOPATH"
    Name: run
    PrependShell: true
  - Env:
    - Key: ADD_ON_VERSION
      Value: 1.1.4
    Name: env
  - CmdLine:
    - go get github.com/helto4real/go-daemon/hassio
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/github.com/helto4real/go-daemon/hassio
  - CmdLine:
    - go get -d -v ./... &&     go install -v ./... &&     cd /go/src/github.com/helto4real/go-daemon/hassio
    Name: run
    PrependShell: true
  - CmdLine:
    - go build
    Name: run
    PrependShell: true
  From:
    Image: ${BUILD_FROM}
  Name: build
  Platform: ""
  SourceCode: FROM ${BUILD_FROM} as build
- As: runtime
  BaseName: ${BUILD_FROM}
  Commands:
  - CmdLine:
    - mkdir /hassio
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /hassio/config
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/helto4real/go-daemon/hassio/hassio
    - /hassio
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/helto4real/go-daemon/hassio/go-daemon.yaml
    - /hassio/config
  - Name: workdir
    Path: /hassio
  - CmdLine:
    - /hassio/hassio
    Name: cmd
    PrependShell: false
  - Key: BUILD_ARCH
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: BUILD_REF
    Name: arg
    Value: null
  - Key: BUILD_VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: io.hass.name
      Value: '"Better presence"'
