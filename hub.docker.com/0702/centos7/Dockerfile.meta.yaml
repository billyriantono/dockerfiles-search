MetaArgs: null
Stages:
- BaseName: 0702/centos7
  Commands:
  - Maintainer: qwepoidjdj@hotmail.com
    Name: maintainer
  - Env:
    - Key: SSH_PORT
      Value: "22"
    Name: env
  - Env:
    - Key: KCP_PORT
      Value: "553"
    Name: env
  - Env:
    - Key: KCP_VER
      Value: "20161102"
    Name: env
  - Env:
    - Key: KCP_PW
      Value: zhq--!
    Name: env
  - CmdLine:
    - yum -y install gcc;yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install make;yum clean all
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - wget https://github.com/z3APA3A/3proxy/archive/3proxy-0.8.7.tar.gz && tar zxf
      3proxy-0.8.7.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/xtaci/kcptun/releases/download/v${KCP_VER}/kcptun-linux-amd64-${KCP_VER}.tar.gz
      && tar zxf kcptun-linux-amd64-${KCP_VER}.tar.gz -C /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/legend0702/dockerfiles/releases/download/KCP-TUN/3proxy.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/legend0702/dockerfiles/releases/download/KCP-TUN/3proxy.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/legend0702/dockerfiles/releases/download/KCP-TUN/kcptun.conf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/3proxy-3proxy-0.8.7
  - CmdLine:
    - make -f Makefile.Linux
    Name: run
    PrependShell: true
  - CmdLine:
    - make -f Makefile.Linux install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - echo "command=/usr/local/bin/3proxy /usr/src/3proxy.cfg" >> /usr/src/3proxy.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /usr/src/3proxy.conf /etc/supervisord.d/3proxy.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "command=/usr/local/bin/server_linux_amd64 -t \"0.0.0.0:2080\" -l \":${KCP_PORT}\"
      -mode fast2 --key \"${KCP_PW}\"" >> /usr/src/kcptun.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /usr/src/kcptun.conf /etc/supervisord.d/kcptun.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $KCP_PORT/udp
  From:
    Image: 0702/centos7
  Name: ""
  Platform: ""
  SourceCode: FROM 0702/centos7
