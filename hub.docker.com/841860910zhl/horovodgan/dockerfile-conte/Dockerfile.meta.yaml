MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Emmanuel Vanhoucke <emmanuel.vanhoucke@a-sis.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y ruby bundler nodejs git curl linux-perf
      procps cmake g++ sudo unzip vim wget &&     apt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/share &&     wget https://github.com/Icinga/dashing-icinga2/archive/master.zip
      &&     unzip master.zip &&     mv dashing-icinga2-master /dashing &&     cd
      /dashing
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler dashing
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /dashing &&     bundle install &&    ln -s /dashing/dashboards /dashboards
      &&     ln -s /dashing/jobs /jobs &&     ln -s /dashing/public /public &&     ln
      -s /dashing/widgets /widgets &&     mv /dashing/config.ru /dashing/config/config.ru
      &&     ln -s /dashing/config/config.ru /dashing/config.ru &&     ln -s /dashing/config
      /config
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /dashboards
    - /jobs
    - /lib-dashing
    - /config
    - /public
    - /widgets
    - /assets
  - Env:
    - Key: PORT
      Value: "3030"
    Name: env
  - Name: expose
    Ports:
    - $PORT
  - Name: workdir
    Path: /dashing
  - CmdLine:
    - /dashing/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
