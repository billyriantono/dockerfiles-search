MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Adam Bouqdib <adam@abemedia.co.uk>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get -yq install         git         curl         apache2         libapache2-mod-php5         php5-mysql         php5-mcrypt         php5-gd         php5-curl         php5-intl         php-apc         nodejs         nodejs-legacy         npm
      &&     rm -rf /var/lib/apt/lists/* &&     /usr/sbin/php5enmod mcrypt &&     curl
      -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - vhost.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - CmdLine:
    - echo "ServerName localhost" >> /etc/apache2/apache2.conf &&     sed -i "s/variables_order.*/variables_order
      = \"EGPCS\"/g" /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*.sh'
    - /
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app && chown www-data:www-data /app -R &&     rm -fr /var/www && ln
      -s /app /var/www
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - /build.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
