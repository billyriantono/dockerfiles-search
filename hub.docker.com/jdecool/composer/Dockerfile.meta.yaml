MetaArgs: null
Stages:
- BaseName: php:5.6-cli
  Commands:
  - Maintainer: Jérémy DECOOL <contact@jdecool.fr>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - gpg --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/local/bin/gosu -SL "https://github.com/tianon/gosu/releases/download/1.4/gosu-$(dpkg
      --print-architecture)"   && curl -o /usr/local/bin/gosu.asc -SL "https://github.com/tianon/gosu/releases/download/1.4/gosu-$(dpkg
      --print-architecture).asc"   && gpg --verify /usr/local/bin/gosu.asc   && rm
      /usr/local/bin/gosu.asc   && chmod +x /usr/local/bin/gosu
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y   libfreetype6-dev   libjpeg62-turbo-dev   libmcrypt-dev   libpng12-dev   libbz2-dev   libicu-dev   libxml2-dev   zlib1g-dev   php-pear   curl   git   g++   &&
      rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mcrypt zip bz2 mbstring exif soap   && docker-php-ext-configure
      gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/   && docker-php-ext-install
      gd   && docker-php-ext-configure intl && docker-php-ext-install intl
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "memory_limit=1024M" > /usr/local/etc/php/conf.d/memory-limit.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "date.timezone = Europe/Paris" > /usr/local/etc/php/conf.d/timezone.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/user
    Name: env
  - Env:
    - Key: COMPOSER_HOME
      Value: /home/user
    Name: env
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - composer global require hirak/prestissimo
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/entrypoint.sh
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: php:5.6-cli
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-cli
