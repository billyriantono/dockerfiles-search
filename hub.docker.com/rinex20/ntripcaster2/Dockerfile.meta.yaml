MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: ver
      Value: "2.0"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y build-essential    wget    gcc    git
    Name: run
    PrependShell: true
  - Key: NTRIPCASTER_URL
    Name: arg
    Value: https://github.com/rinex20/ntripcaster2.git
  - CmdLine:
    - git clone --depth 1 ${NTRIPCASTER_URL}
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2101"
    - "8001"
    - "8002"
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
