MetaArgs: null
Stages:
- BaseName: ilanyu/php-apache
  Commands:
  - Maintainer: ilanyu <lanyu19950316@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk update && apk upgrade && apk add php7-dev gcc autoconf make g++ && pecl
      install xdebug && apk del gcc autoconf make g++ && rm -rf /var/cache/apk/* &&
      echo "zend_extension=/usr/lib/php7/modules/xdebug.so" > /etc/php7/conf.d/xdebug.ini
      && echo "xdebug.remote_enable=on" >> /etc/php7/conf.d/xdebug.ini && echo "xdebug.remote_autostart=off"
      >> /etc/php7/conf.d/xdebug.ini && echo "xdebug.remote_host=192.168.110.1" >>
      /etc/php7/conf.d/xdebug.ini
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Name: workdir
    Path: /var/www/html
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/sbin/httpd
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ilanyu/php-apache
  Name: ""
  Platform: ""
  SourceCode: FROM ilanyu/php-apache
