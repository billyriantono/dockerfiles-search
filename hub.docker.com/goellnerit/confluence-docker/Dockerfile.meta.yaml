MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Philipp Goellner <philipp@goellner.it>, Philipp Goellner <philipp.goellner@xaltbc.de>
    Name: maintainer
  - Env:
    - Key: CONF_HOME
      Value: /var/atlassian/confluence
    Name: env
  - Env:
    - Key: CONF_INSTALL
      Value: /opt/atlassian/confluence
    Name: env
  - Env:
    - Key: CONF_VERSION
      Value: 6.3.4
    Name: env
  - Env:
    - Key: CONF_URL
      Value: http://www.atlassian.com/software/confluence/downloads/binary/atlassian-confluence-${CONF_VERSION}.tar.gz
    Name: env
  - Env:
    - Key: MYSQL_DRIVER_VERSION
      Value: 5.1.38
    Name: env
  - Env:
    - Key: MYSQL_DRIVER_URL
      Value: http://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-${MYSQL_DRIVER_VERSION}.tar.gz
    Name: env
  - Env:
    - Key: CONF_REMOTE_DEBUG
      Value: "false"
    Name: env
  - Env:
    - Key: RAM_MIN
      Value: "1024"
    Name: env
  - Env:
    - Key: RAM_MAX
      Value: "2048"
    Name: env
  - Env:
    - Key: DEBUG_PORT
      Value: "5005"
    Name: env
  - Env:
    - Key: HTTPS
      Value: "false"
    Name: env
  - Env:
    - Key: IMPORTCERT
      Value: "false"
    Name: env
  - Env:
    - Key: IMPORTPATH
      Value: /var/certificates
    Name: env
  - Env:
    - Key: PROXY_NAME
      Value: "false"
    Name: env
  - Env:
    - Key: RUN_USER
      Value: daemon
    Name: env
  - Env:
    - Key: NEWRELIC_VERSION
      Value: 3.31.1
    Name: env
  - Env:
    - Key: NEWRELIC_APP_NAME
      Value: confluence-docker
    Name: env
  - Env:
    - Key: NEWRELIC_LICENSE
      Value: unknown
    Name: env
  - Env:
    - Key: WAIT
      Value: "false"
    Name: env
  - Env:
    - Key: WAIT_COMMAND
      Value: none
    Name: env
  - Env:
    - Key: WAIT_SLEEP
      Value: "3"
    Name: env
  - Env:
    - Key: WAIT_LOOPS
      Value: "10"
    Name: env
  - Env:
    - Key: TIME_ZONE
      Value: "false"
    Name: env
  - Env:
    - Key: BACKUP_HOST
      Value: "false"
    Name: env
  - Env:
    - Key: BACKUP_PATH
      Value: "false"
    Name: env
  - Env:
    - Key: BACKUP_USER
      Value: "false"
    Name: env
  - Env:
    - Key: BACKUP_KEY_FILE
      Value: /tmp/id_rsa
    Name: env
  - CmdLine:
    - 'apt-key adv --keyserver keyserver.ubuntu.com --recv-keys C2518248EEA14886     &&
      echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu/ precise main" >
      /etc/apt/sources.list.d/java.list     && echo "debconf shared/accepted-oracle-license-v1-1
      select true" | debconf-set-selections     && echo "debconf shared/accepted-oracle-license-v1-1
      seen true" | debconf-set-selections     && apt-get update --quiet     && apt-get
      install --quiet --no-install-recommends -y         curl         libtcnative-1         mysql-client         openssh-client         oracle-java8-installer         rsync         sed         unzip         wget         xmlstarlet     &&
      apt-get clean     && echo -n > /var/lib/apt/extended_states     && mkdir -p                                 "${CONF_HOME}"     &&
      chown -R ${RUN_USER}:${RUN_GROUP}        "${CONF_HOME}"     && mkdir -p                                 "${CONF_INSTALL}"     &&
      curl -Lsk                                "${CONF_URL}" | tar -xz --directory
      "${CONF_INSTALL}" --strip-components=1     && curl -Lsk                                "${MYSQL_DRIVER_URL}"
      | tar -xz --directory "${CONF_INSTALL}/confluence/WEB-INF/lib" --strip-components=1
      --no-same-owner "mysql-connector-java-${MYSQL_DRIVER_VERSION}/mysql-connector-java-${MYSQL_DRIVER_VERSION}-bin.jar"     &&
      echo -e                                  "\nconfluence.home=${CONF_HOME}" >>
      "${CONF_INSTALL}/confluence/WEB-INF/classes/confluence-init.properties"     &&
      xmlstarlet                               ed --inplace         --delete                                "Server/@debug"         --delete                                "Server/Service/Connector/@debug"         --delete                                "Server/Service/Connector/@minProcessors"         --delete                                "Server/Service/Connector/@maxProcessors"         --delete                                "Server/Service/Connector/@useURIValidationHack"         --delete                                "Server/Service/Engine/@debug"         --delete                                "Server/Service/Engine/Host/@debug"         --delete                                "Server/Service/Engine/Host/Context/@debug"                                                 "${CONF_INSTALL}/conf/server.xml"     &&
      sed -ri "s/-Xms1024m -Xmx1024m//"        "${CONF_INSTALL}/bin/setenv.sh"     &&
      mkdir -p                                 "${CONF_INSTALL}/conf/Standalone"     &&
      chmod -R 777                             "${CONF_INSTALL}"     && chown -R ${RUN_USER}:                    "${CONF_INSTALL}"     &&
      mkdir                                    "${IMPORTPATH}"     && chown ${RUN_USER}:                       /usr/lib/jvm/java-8-oracle/jre/lib/security/cacerts'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - newrelic-java-${NEWRELIC_VERSION}.zip
    - ${CONF_INSTALL}/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - configure-and-start-root.sh
    - ${CONF_INSTALL}/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - configure-and-start.sh
    - ${CONF_INSTALL}/bin/
  - CmdLine:
    - 'chmod 500                                   ${CONF_INSTALL}/bin/configure-and-start*.sh     &&
      chown ${RUN_USER}:                       "${CONF_INSTALL}/bin/configure-and-start.sh"     &&
      chown ${RUN_USER}:                       "${CONF_INSTALL}/newrelic-java-${NEWRELIC_VERSION}.zip"'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5005"
  - Name: expose
    Ports:
    - "8090"
  - Name: expose
    Ports:
    - "8091"
  - Name: volume
    Volumes:
    - ${CONF_HOME}
  - Name: workdir
    Path: ${CONF_INSTALL}
  - CmdLine:
    - bin/configure-and-start-root.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
