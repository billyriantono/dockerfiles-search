MetaArgs: null
Stages:
- BaseName: hookbrother/nginx-mysql
  Commands:
  - Maintainer: hookbrother <hookbrother@gmail.com>
    Name: maintainer
  - Env:
    - Key: MYSQL_USER
      Value: admin
    Name: env
  - Env:
    - Key: MYSQL_PASS
      Value: "11111111"
    Name: env
  - Env:
    - Key: RERDIS_PASS
      Value: "11111111"
    Name: env
  - CmdLine:
    - yum install -y http://rpms.famillecollet.com/enterprise/remi-release-7.rpm &&     yum
      --enablerepo=remi install -y redis &&     yum clean all &&     rm -rf var/cache/yum
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - redis.conf
    - /etc/redis.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: hookbrother/nginx-mysql
  Name: ""
  Platform: ""
  SourceCode: FROM hookbrother/nginx-mysql
