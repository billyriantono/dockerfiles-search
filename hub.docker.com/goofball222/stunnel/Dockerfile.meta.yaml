MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.vendor
      Value: '"The Goofball - goofball222@gmail.com"'
    - Key: org.label-schema.url
      Value: '"https://github.com/goofball222/stunnel"'
    - Key: org.label-schema.name
      Value: '"STunnel Docker Container"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/goofball222/stunnel.git"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.license
      Value: '"MIT"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - set -x  && addgroup -S stunnel  && adduser -S -G stunnel stunnel  && apk add
      --update --no-cache         ca-certificates         gettext         libintl         openssl         stunnel  &&
      cp -v /usr/bin/envsubst /usr/local/bin/  && apk del --purge         gettext  &&
      apk --no-network info openssl  && apk --no-network info stunnel
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.template'
    - openssl.cnf
    - /srv/stunnel/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - stunnel.sh
    - /srv/
  - CmdLine:
    - set -x  && chmod +x /srv/stunnel.sh  && mkdir -p /var/run/stunnel /var/log/stunnel  &&
      chown -vR stunnel:stunnel /var/run/stunnel /var/log/stunnel  && mv -v /etc/stunnel/stunnel.conf
      /etc/stunnel/stunnel.conf.original
    Name: run
    PrependShell: true
  - CmdLine:
    - /srv/stunnel.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - stunnel
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
