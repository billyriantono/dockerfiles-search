MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.12.1
  Commands:
  - CmdLine:
    - apt-get update  && apt-get install -y       ca-certificates  && curl https://raw.githubusercontent.com/golang/dep/master/install.sh       --output
      /tmp/install-dep.sh       --silent  && chmod a+x /tmp/install-dep.sh  && /tmp/install-dep.sh  &&
      rm /tmp/install-dep.sh  && apt-get clean  && rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update  && apt-get install -y       dnsutils       nmap       ruby-full       zlib1g-dev  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*  && gem install
      nokogiri -v '1.8.5' --source 'https://rubygems.org/'  && gem install bundler
      -v '1.17'  && git clone https://github.com/wpscanteam/wpscan /usr/bin/wpscan  &&
      cd /usr/bin/wpscan/  && bundle install  && rake install
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update  && apt-get install -y       python3       python3-pip       python-pip       whois  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*  && pip install
      --upgrade setuptools  && pip install --upgrade sslyze  && pip3 install --upgrade
      setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/laramies/theHarvester.git /usr/bin/theHarvester  &&
      pip3 install -r /usr/bin/theHarvester/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/darkoperator/dnsrecon.git /usr/bin/dnsrecon  &&
      pip install -r /usr/bin/dnsrecon/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/aboul3la/Sublist3r.git /usr/bin/Sublist3r  && pip3
      install -r /usr/bin/Sublist3r/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/EnableSecurity/wafw00f.git /usr/bin/wafw00f  &&
      cd /usr/bin/wafw00f  && python setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/khalilbijjou/WAFNinja /usr/bin/WAFNinja  && pip
      install -r /usr/bin/WAFNinja/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/faizann24/XssPy.git /usr/bin/XssPy  && pip install
      mechanize
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/hahwul/a2sv.git /usr/bin/a2sv  && pip install -r
      /usr/bin/a2sv/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update  && apt-get install -y       sslscan  && apt-get clean  && rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Key: APP_NAME
    Name: arg
    Value: decker
  - Name: workdir
    Path: /go/src/github.com/stevenaldinger/$APP_NAME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - dep ensure -v  && make build_all  && chmod a+x ./$APP_NAME
    Name: run
    PrependShell: true
  From:
    Image: golang:1.12.1
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.12.1 as builder
- BaseName: kalilinux/kali-linux-docker
  Commands:
  - CmdLine:
    - apt-get update  && apt-get install -y       ca-certificates       dnsutils       git       metasploit-framework       netcat       nmap       python3       python3-pip       python-pip       ruby-full       sslscan       whois       zlib1g-dev  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*  && pip install
      --upgrade setuptools  && pip install --upgrade sslyze  && pip3 install --upgrade
      setuptools  && git clone https://github.com/laramies/theHarvester.git /usr/bin/theHarvester  &&
      pip3 install -r /usr/bin/theHarvester/requirements.txt  && git clone https://github.com/darkoperator/dnsrecon.git
      /usr/bin/dnsrecon  && pip install -r /usr/bin/dnsrecon/requirements.txt  &&
      git clone https://github.com/aboul3la/Sublist3r.git /usr/bin/Sublist3r  && pip3
      install -r /usr/bin/Sublist3r/requirements.txt  && git clone https://github.com/EnableSecurity/wafw00f.git
      /usr/bin/wafw00f  && cd /usr/bin/wafw00f  && python setup.py install  && git
      clone https://github.com/khalilbijjou/WAFNinja /usr/bin/WAFNinja  && pip install
      -r /usr/bin/WAFNinja/requirements.txt  && git clone https://github.com/faizann24/XssPy.git
      /usr/bin/XssPy  && pip install mechanize  && git clone https://github.com/hahwul/a2sv.git
      /usr/bin/a2sv  && pip install -r /usr/bin/a2sv/requirements.txt
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"$PATH:/go/bin"'
    Name: env
  - CmdLine:
    - mkdir -p /tmp/reports
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/stevenaldinger/decker/decker
    - /go/bin/decker
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/stevenaldinger/decker/internal/app/decker/plugins
    - /go/bin/internal/app/decker/plugins
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/stevenaldinger/decker/examples
    - /go/bin/examples
  - CmdLine:
    - decker
    Name: cmd
    PrependShell: false
  From:
    Image: kalilinux/kali-linux-docker
  Name: ""
  Platform: ""
  SourceCode: FROM kalilinux/kali-linux-docker
