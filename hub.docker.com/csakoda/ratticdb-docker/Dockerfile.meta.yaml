MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Jonathon W. Marshall "jonathon@gallop.io"
    Name: maintainer
  - Env:
    - Key: RATTIC_VERSION
      Value: master
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y build-essential wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python2.7 python2.7-dev python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libsasl2-dev libxml2-dev libxslt-dev libpq-dev libldap2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd rattic && useradd --create-home --home-dir /home/rattic -g rattic rattic
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y supervisor nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx-site.conf
    - /etc/nginx/sites-enabled/default
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/
  - CmdLine:
    - wget   https://github.com/csakoda/RatticWeb/archive/master.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzf /$RATTIC_VERSION.tar.gz -C /srv/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /$RATTIC_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /srv/RatticWeb-$RATTIC_VERSION /srv/RatticWeb
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv/RatticWeb
  - CmdLine:
    - pip install -r requirements-pgsql.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install jinja2
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install uwsgi
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - uwsgi.ini
    - /srv/RatticWeb/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - generate_config.py
    - /srv/RatticWeb/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.jinja
    - /srv/RatticWeb/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /srv/RatticWeb/
  - CmdLine:
    - /srv/RatticWeb/start.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
