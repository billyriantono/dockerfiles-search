MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Marica Antonacci <marica.antonacci@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends curl python-pip
      g++ git python-setuptools python-dev && apt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install python-keystoneclient python-swiftclient numpy Biopython pandas
      ete2 pyshp geojson
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends grass-dev grass
      && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r grass -g 1000 && useradd -u 1000 -r -g grass -m -d /grass -s /sbin/nologin
      -c "Grass user" grass &&     chmod 755 /grass
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /grass
  - Name: user
    User: grass
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /grass/run.sh
  - CmdLine:
    - /grass/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
