MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Alexander Litvinenko <altvnk@me.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/etc/apt/sources.list.d/
    - /etc/apt/sources.list.d/
  - CmdLine:
    - apt-key adv --keyserver pgp.mit.edu --recv-keys F758CE318D77295D &&     apt-key
      adv --keyserver pgp.mit.edu --recv-keys 2B5C1B00 &&     apt-key adv --keyserver
      pgp.mit.edu --recv-keys 0353B12C &&     apt-key adv --keyserver pgp.mit.edu
      --recv-keys EEA14886
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -qq -y install python-pip python-dev libffi-dev python-cairo
      python-cairo-dev cassandra oracle-java8-installer oracle-java8-set-default supervisor
      && apt-get clean && rm -rf /var/cache/apt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/opt/cyanite/
    - /opt/cyanite/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/etc/cyanite.yaml
    - /etc/cyanite.yaml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/etc/graphite-api.yaml
    - /etc/graphite-api.yaml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/etc/supervisor/conf.d/
    - /etc/supervisor/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/etc/supervisor/supervisord.conf
    - /etc/supervisor/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/srv
    - /srv
  - CmdLine:
    - pip install graphite-api &&     pip install cyanite &&     pip install gunicorn
      &&     chmod 777 /opt/cyanite -R
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2003"
    - "8080"
    - "8888"
  - CmdLine:
    - supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
