MetaArgs: null
Stages:
- BaseName: amd64/debian:latest
  Commands:
  - Maintainer: Emil Moe
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y schroot debootstrap openssh-server inotify-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser backup-user --disabled-password
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "backup-user:password" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/backup
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Match User backup" >> /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "        ChrootDirectory /var/backup" >> /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "        AllowTcpForwarding no" >> /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/\/usr\/lib\/openssh\/sftp-server/internal-sftp/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "" > /empty.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - tail -f /empty.log
    Name: entrypoint
    PrependShell: true
  From:
    Image: amd64/debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM amd64/debian:latest
