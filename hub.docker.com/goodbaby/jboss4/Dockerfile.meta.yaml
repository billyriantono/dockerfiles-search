MetaArgs: null
Stages:
- BaseName: jboss/base-jdk:8
  Commands:
  - Maintainer: Martin Callesen <martin.callesen@gmail.com>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - yum -y install java-1.6.0-openjdk --nogpgcheck &&     alternatives --set java
      /usr/lib/jvm/jre-1.6.0-openjdk.x86_64/bin/java
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install wget
    Name: run
    PrependShell: true
  - Name: user
    User: jboss
  - CmdLine:
    - cd $home && wget http://sourceforge.net/projects/jboss/files/JBoss/JBoss-4.2.3.GA/jboss-4.2.3.GA.zip
      && unzip jboss-4.2.3.GA.zip && rm jboss-4.2.3.GA.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_OPTS
      Value: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=8000
    Name: env
  - Name: expose
    Ports:
    - "8000"
    - "8080"
    - "9990"
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/jboss/jboss-4.2.3.GA
    Name: env
  - CmdLine:
    - /opt/jboss/jboss-4.2.3.GA/bin/run.sh
    - -b
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: jboss/base-jdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/base-jdk:8
