MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Name: workdir
    Path: /app
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends ca-certificates
      curl libpq-dev &&     curl -sSL https://get.haskellstack.org/ | sh &&     apt-get
      purge -y --auto-remove curl
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/.local/bin:$PATH
    Name: env
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
