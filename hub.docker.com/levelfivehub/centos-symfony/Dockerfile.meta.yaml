MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - Maintainer: Gaurav Malhotra <gaurav@level5websites.com>
    Name: maintainer
  - Name: volume
    Volumes:
    - /var/log/apache2
  - CmdLine:
    - apt-get update && apt-get install -y libfreetype6-dev libjpeg62-turbo-dev libmcrypt-dev
      libpng12-dev && docker-php-ext-install mbstring iconv mcrypt && docker-php-ext-configure
      gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/ && docker-php-ext-install
      gd
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install bcmath gettext mysql mysqli pdo pdo_mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install opcache zip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y mysql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
