MetaArgs: null
Stages:
- BaseName: python:3.6-jessie
  Commands:
  - Maintainer: Dimagi <devops@dimagi.com>
    Name: maintainer
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    - Key: PYTHONUSERBASE
      Value: /vendor
    - Key: PATH
      Value: /vendor/bin:$PATH
    - Key: NODE_VERSION
      Value: 5.12.0
    Name: env
  - CmdLine:
    - mkdir /vendor
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -SLO "https://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.gz"   &&
      tar -xzf "node-v$NODE_VERSION-linux-x64.tar.gz" -C /usr/local --strip-components=1   &&
      rm "node-v$NODE_VERSION-linux-x64.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends openjdk-7-jdk
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements-python3_6/requirements.txt
    - requirements-python3_6/test-requirements.txt
    - package.json
    - /vendor/
  - CmdLine:
    - git config --global url."https://".insteadOf git://  && pip install --upgrade
      pip  && pip install     -r /vendor/requirements.txt     -r /vendor/test-requirements.txt     --user
      --upgrade  && rm -rf /root/.cache/pip
    Name: run
    PrependShell: true
  - CmdLine:
    - 'npm -g install     bower     grunt-cli     uglify-js  && echo ''{ "allow_root":
      true }'' > /root/.bowerrc  && cd /vendor  && npm shrinkwrap  && npm -g install  &&
      npm cache clean'
    Name: run
    PrependShell: true
  From:
    Image: python:3.6-jessie
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6-jessie
