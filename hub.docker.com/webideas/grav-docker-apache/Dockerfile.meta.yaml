MetaArgs: null
Stages:
- BaseName: php:7.1-apache
  Commands:
  - CmdLine:
    - a2enmod rewrite expires
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y nano vim git libpng12-dev libjpeg-dev
      zlib1g-dev libmemcached-dev && rm -rf /var/lib/apt/lists/* \t&& docker-php-ext-configure
      gd --with-png-dir=/usr --with-jpeg-dir=/usr \t&& docker-php-ext-install gd mysqli
      opcache zip mbstring \t&& pecl install memcached"
    Name: run
    PrependShell: true
  - CmdLine:
    - "{ \t\techo 'opcache.memory_consumption=128'; \t\techo 'opcache.interned_strings_buffer=8';
      \t\techo 'opcache.max_accelerated_files=4000'; \t\techo 'opcache.revalidate_freq=60';
      \t\techo 'opcache.fast_shutdown=1'; \t\techo 'opcache.enable_cli=1'; \t} > /usr/local/etc/php/conf.d/opcache-recommended.ini"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo extension=memcached.so >> /usr/local/etc/php/conf.d/memcached.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: GRAV_VERSION
      Value: 1.3.1
    Name: env
  - CmdLine:
    - "curl -o grav.tar.gz -SL https://github.com/getgrav/grav/archive/${GRAV_VERSION}.tar.gz
      \t&& mkdir -p /tmp/grav \t&& tar -xzf grav.tar.gz -C /tmp \t&& rsync -a /tmp/grav-${GRAV_VERSION}/
      /var/www/html --exclude user \t&& /var/www/html/bin/grav install \t&& bin/gpm
      install login form email admin"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/php.ini
    - /usr/local/etc/php/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.1-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-apache
