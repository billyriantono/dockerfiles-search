MetaArgs: null
Stages:
- BaseName: barkingiguana/base
  Commands:
  - Maintainer: Craig R Webster <craig@barkingiguana.com>
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -qq apache2 nagios3
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -a -G nagios www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R g+x /var/lib/nagios3/
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/check_external_commands=0/check_external_commands=1/g' /etc/nagios3/nagios.cfg
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nagios.cfg
    - /etc/nagios3/nagios.cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./cgi.cfg
    - /etc/nagios3/cgi.cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./htpasswd
    - /etc/nagios3/htpasswd.users
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./apache2.envvars
    - /etc/apache2/envvars
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start-app.sh
    - /usr/local/sbin/start-app.sh
  - CmdLine:
    - chmod +x /usr/local/sbin/start-app.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/sbin/start-app.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - rm -rf /etc/nagios3/conf.d/* /etc/nagios3/commands.cfg
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf.d
    - /etc/nagios3/conf.d/000_base
  - Expression: ADD ./conf.d /etc/nagios3/conf.d/001_local
    Name: onbuild
  From:
    Image: barkingiguana/base
  Name: ""
  Platform: ""
  SourceCode: FROM barkingiguana/base
