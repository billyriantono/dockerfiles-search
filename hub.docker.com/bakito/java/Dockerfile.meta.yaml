MetaArgs: null
Stages:
- BaseName: ubuntu:15.10
  Commands:
  - Maintainer: Marc Brugger <github@bakito.ch>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install wget tar -y
      && apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_VERSION
      Value: "8"
    Name: env
  - Env:
    - Key: JAVA_UPDATE
      Value: "60"
    Name: env
  - Env:
    - Key: JAVA_BUILD
      Value: "27"
    Name: env
  - Env:
    - Key: JAVA_PACKAGE
      Value: server-jre
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /opt/java
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - 'cd /tmp   && echo "installing $JAVA_PACKAGE"  && wget -q -c -O "jdk.tar.gz"
      --no-check-certificate --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie"
      "http://download.oracle.com/otn-pub/java/jdk/${JAVA_VERSION}u${JAVA_UPDATE}-b${JAVA_BUILD}/$JAVA_PACKAGE-${JAVA_VERSION}u${JAVA_UPDATE}-linux-x64.tar.gz"   &&
      tar -zxvf jdk.tar.gz > /dev/null   && rm /tmp/jdk.tar.gz -Rf   && mv /tmp/jdk*
      /opt   && ln -s /opt/jdk* $JAVA_HOME   && rm /tmp/* -Rf  && echo "replacing
      jce policy"  && wget -q -c -O "jce_policy.zip" --no-check-certificate --no-cookies
      --header "Cookie: oraclelicense=accept-securebackup-cookie" "http://download.oracle.com/otn-pub/java/jce/${JAVA_VERSION}/jce_policy-${JAVA_VERSION}.zip"   &&
      $JAVA_HOME/bin/jar xvf jce_policy.zip > /dev/null   && mv UnlimitedJCEPolicyJDK${JAVA_VERSION}/*.jar
      $JAVA_HOME/jre/lib/security   && rm /tmp/* -Rf  && echo "switching to /dev/urandom
      in $JAVA_HOME/jre/lib/security/java.security"  && sed -r -i "s/securerandom\.source=.*/securerandom\.source=file:\/dev\/urandom/g"
      $JAVA_HOME/jre/lib/security/java.security'
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:15.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:15.10
