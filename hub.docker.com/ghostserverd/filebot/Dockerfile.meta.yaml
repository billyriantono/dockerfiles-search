MetaArgs: null
Stages:
- BaseName: lsiobase/ubuntu:bionic
  Commands:
  - Chown: ""
    From: msoap/shell2http
    Name: copy
    SourcesAndDest:
    - /app/shell2http
    - /app/shell2http
  - CmdLine:
    - apt-get update  && apt-get install -y default-jre-headless libjna-java mediainfo
      libchromaprint-tools unrar p7zip-full p7zip-rar mkvtoolnix mp4v2-utils gnupg
      curl file inotify-tools  && rm -rvf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --fetch-keys https://raw.githubusercontent.com/filebot/plugins/master/gpg/maintainer.pub   &&
      echo "deb [arch=all] https://get.filebot.net/deb/ universal main" > /etc/apt/sources.list.d/filebot.list  &&
      apt-get update  && apt-get install -y --no-install-recommends filebot  && rm
      -rvf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /data
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: FILEBOT_OPTS
      Value: '"-Dapplication.deployment=docker -Duser.home=$HOME -DuseGVFS=false -Djava.net.useSystemProxies=false
        -DuseExtendedFileAttributes=false"'
    Name: env
  - CmdLine:
    - filebot -script fn:sysinfo
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: lsiobase/ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/ubuntu:bionic
