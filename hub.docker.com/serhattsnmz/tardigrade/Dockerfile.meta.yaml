MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Furkan SAYIM <furkan.sayim@yandex.com>
    Name: maintainer
  - Key: DOMAIN
    Name: arg
    Value: '""'
  - Key: VERBOSE
    Name: arg
    Value: '""'
  - Key: SAVEFILE
    Name: arg
    Value: '""'
  - Env:
    - Key: DOMAIN
      Value: ${DOMAIN}
    Name: env
  - Env:
    - Key: VERBOSE
      Value: ${VERBOSE}
    Name: env
  - Env:
    - Key: SAVEFILE
      Value: ${SAVEFILE}
    Name: env
  - CmdLine:
    - apk update &&     apk add --no-cache python3 &&     python3 -m ensurepip &&     rm
      -r /usr/lib/python*/ensurepip &&     pip3 install --upgrade pip setuptools &&     if
      [ ! -e /usr/bin/pip ]; then ln -s pip3 /usr/bin/pip ; fi &&     if [[ ! -e /usr/bin/python
      ]]; then ln -sf /usr/bin/python3 /usr/bin/python; fi &&     rm -r /root/.cache
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tardigrade
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /tardigrade
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tardigrade.py
    - /tardigrade
  - Name: workdir
    Path: /tardigrade
  - CmdLine:
    - pip3 install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 tardigrade.py -d ${DOMAIN} -t ./subdomain.txt -v ${VERBOSE} -s ${SAVEFILE}
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
