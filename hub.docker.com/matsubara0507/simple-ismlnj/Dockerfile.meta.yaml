MetaArgs: null
Stages:
- BaseName: python:latest
  Commands:
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Name: workdir
    Path: $HOME
  - CmdLine:
    - pip install ipython jupyter
    Name: run
    PrependShell: true
  - Env:
    - Key: SMLROOT
      Value: /usr/local/sml
    Name: env
  - Name: workdir
    Path: $SMLROOT
  - CmdLine:
    - apt-get update && apt-get install -y gcc-multilib g++-multilib
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - http://smlnj.cs.uchicago.edu/dist/working/110.81/config.tgz | tar
      zxvf -
    Name: run
    PrependShell: true
  - CmdLine:
    - config/install.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $SMLROOT/bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $HOME/sml
  - Name: workdir
    Path: $HOME/sml
  - CmdLine:
    - jupyter kernelspec install kernels/smlnj
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HOME/notebook
  - CmdLine:
    - jupyter
    - notebook
    - --no-browser
    - --allow-root
    - --ip='*'
    Name: cmd
    PrependShell: false
  From:
    Image: python:latest
  Name: ""
  Platform: ""
  SourceCode: FROM python:latest
