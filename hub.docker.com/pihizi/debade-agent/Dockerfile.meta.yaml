MetaArgs: null
Stages:
- BaseName: debian:7.6
  Commands:
  - Maintainer: https://github.com/pihizi
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - (curl -sL https://deb.nodesource.com/setup | bash -) &&     apt-get install
      -y nodejs &&     npm install -g debade-agent
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/debade/debade.conf
    - /etc/debade/debade.conf
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/bin/debade-agent
    Name: cmd
    PrependShell: false
  From:
    Image: debian:7.6
  Name: ""
  Platform: ""
  SourceCode: FROM debian:7.6
