MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Mirko KÃ¶ster "it@mirkokoester.de"
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2014-08-15"
    Name: env
  - Env:
    - Key: MYSQL_ROOT_PW
      Value: root
    Name: env
  - Env:
    - Key: DB_USER
      Value: dbuser
    Name: env
  - Env:
    - Key: DB_USER_PW
      Value: password
    Name: env
  - Env:
    - Key: DB_NAME
      Value: my_database
    Name: env
  - CmdLine:
    - echo "mysql-server mysql-server/root_password password $MYSQL_ROOT_PW" | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "mysql-server mysql-server/root_password_again password $MYSQL_ROOT_PW"
      | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yqq update && apt-get -yqq install mysql-server
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/^bind-address\s*=\s*127.0.0.1/bind-address = 0.0.0.0/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/mysqld &     sleep 3s &&    echo "GRANT ALL ON *.* TO $DB_USER@'%'
      IDENTIFIED BY '$DB_USER_PW' WITH GRANT OPTION; FLUSH PRIVILEGES" | mysql -u
      root --password=$MYSQL_ROOT_PW &&    echo "CREATE DATABASE \`$DB_NAME\` CHARACTER
      SET utf8 COLLATE utf8_general_ci;" | mysql -u root --password=$MYSQL_ROOT_PW
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /usr/sbin/mysqld
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
