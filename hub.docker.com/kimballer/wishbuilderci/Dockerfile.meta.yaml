MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Name: workdir
    Path: /app
  - Env:
    - Key: LANG
      Value: C.UTF-8
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update --fix-missing && apt-get install -y wget bzip2 ca-certificates     libglib2.0-0
      libxext6 libsm6 libxrender1     git mercurial subversion
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PATH=/opt/conda/bin:$PATH' > /etc/profile.d/conda.sh &&     wget
      --quiet https://repo.continuum.io/archive/Anaconda3-5.0.1-Linux-x86_64.sh -O
      ~/anaconda.sh &&     /bin/bash ~/anaconda.sh -b -p /opt/conda &&     rm ~/anaconda.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/conda/bin:$PATH
    Name: env
  - CmdLine:
    - apt-get install -y curl grep sed zip unzip python python3-pip sudo python3-yaml
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install requests
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install fastnumbers
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install h5py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install pandas
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y numpy=1.13.0 hdf5=1.10.1 xlrd=1.1.0 r-essentials=1.5.2 markdown
    Name: run
    PrependShell: true
  - CmdLine:
    - python3
    - /app/WishBuilderCI/WishBuilder.py
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
