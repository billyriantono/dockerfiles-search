MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: sergey@falinsky.com
    Name: maintainer
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y \tvim \tgit \tcurl \twget \tapache2 \tphp5 \tphp5-cli \tlibapache2-mod-php5
      \tphp5-intl \tphp5-gd \tphp5-curl \tphp5-mysql \tphp-pear \tphp5-dev \tphp5-memcache
      \tphp5-mongo"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get clean  \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install timezonedb
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '$ a\extension=timezonedb.so' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '$ a\extension=timezonedb.so' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ffmpeg-release-64bit-static.tar.xz
    - /usr/local/bin
  - CmdLine:
    - ln -s /usr/local/bin/ffmpeg-2.7-64bit-static/ffmpeg /usr/local/bin/ffmpeg     &&
      ln -s /usr/local/bin/ffmpeg-2.7-64bit-static/ffprobe /usr/local/bin/ffprobe
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '$ a\opcache.max_accelerated_files=20000' /etc/php5/mods-available/opcache.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '$ a\opcache.interned_strings_buffer=8' /etc/php5/mods-available/opcache.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '$ a\opcache.memory_consumption=384' /etc/php5/mods-available/opcache.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '$ a\opcache.revalidate_freq=0' /etc/php5/mods-available/opcache.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '$ a\opcache.enable_cli=0' /etc/php5/mods-available/opcache.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '$ a\opcache.enable=1' /etc/php5/mods-available/opcache.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^display_errors\s*=\s*Off/display_errors = On/g' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^;date.timezone\s*=/date.timezone = UTC/g' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^memory_limit\s*=\s*128M/memory_limit = 512M/g' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^post_max_size\s*=\s*8M/post_max_size = 2048M/g' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^upload_max_filesize\s*=\s*2M/upload_max_filesize = 2048M/g' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^max_execution_time\s*=\s*30/max_execution_time = 300/g' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^display_errors\s*=\s*Off/display_errors = On/g' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^;date.timezone\s*=/date.timezone = UTC/g' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^memory_limit\s*=\s*128M/memory_limit = 512M/g' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^post_max_size\s*=\s*8M/post_max_size = 2048M/g' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^upload_max_filesize\s*=\s*2M/upload_max_filesize = 2048M/g' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite ssl headers
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/apache2/ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout /etc/apache2/ssl/app.key
      -out /etc/apache2/ssl/app.crt -subj /C=US/ST=New\ York/L=New\ York\ City/O=SuperDeveloper/OU=Developers/CN=localhost
    Name: run
    PrependShell: true
  - CmdLine:
    - a2dissite 000-default
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app_vhost.conf
    - /etc/apache2/sites-available/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app_vhost_ssl.conf
    - /etc/apache2/sites-available/
  - CmdLine:
    - a2ensite app_vhost app_vhost_ssl
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - mkdir /unison
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/webapp
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /unison /home/webapp/htdocs
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /unison/web
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.php
    - /unison/web/
  - Name: volume
    Volumes:
    - /unison
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app_start.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/app_start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/app_start.sh
    Name: cmd
    PrependShell: false
