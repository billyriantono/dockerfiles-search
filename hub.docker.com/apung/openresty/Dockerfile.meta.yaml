MetaArgs: null
Stages:
- BaseName: quay.io/3scale/base:trusty
  Commands:
  - Maintainer: 'Michal Cichra <michal@3scale.net> # 2014-05-21'
    Name: maintainer
  - Maintainer: 'Abdul Gaffur A Dama <apung.dama@gmail.com> #2015-11-18'
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 136221EE520DDFAF0A905689B9316A7BC7917B12  &&
      echo 'deb http://ppa.launchpad.net/chris-lea/redis-server/ubuntu trusty main'
      > /etc/apt/sources.list.d/redis.list  && apt-install redis-server=3:3.0.5-1chl1~trusty1
      cron supervisor logrotate                 make build-essential libpcre3-dev
      libssl-dev wget                 iputils-arping libexpat1-dev unzip curl
    Name: run
    PrependShell: true
  - Env:
    - Key: OPENRESTY_VERSION
      Value: 1.9.3.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ngx_openresty-${OPENRESTY_VERSION}.tar.gz
    - /root/
  - CmdLine:
    - cd /root/ngx_openresty-*  && ./configure --prefix=/opt/openresty --with-http_gunzip_module
      --with-luajit     --with-luajit-xcflags=-DLUAJIT_ENABLE_LUA52COMPAT     --http-client-body-temp-path=/var/nginx/client_body_temp     --http-proxy-temp-path=/var/nginx/proxy_temp     --http-log-path=/var/nginx/access.log     --error-log-path=/var/nginx/error.log     --pid-path=/var/nginx/nginx.pid     --lock-path=/var/nginx/nginx.lock     --with-http_stub_status_module     --with-http_ssl_module     --with-http_realip_module     --without-http_fastcgi_module     --without-http_uwsgi_module     --without-http_scgi_module     --with-md5-asm     --with-sha1-asm     --with-file-aio  &&
      make  && make install  && rm -rf /root/ngx_openresty*  && ln -sf /opt/openresty/nginx/sbin/nginx
      /usr/local/bin/nginx  && ln -sf /usr/local/bin/nginx /usr/local/bin/openresty  &&
      ln -sf /opt/openresty/bin/resty /usr/local/bin/resty
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /opt/openresty/luajit/bin/luajit-2.1.0-alpha /opt/openresty/luajit/bin/lua  &&
      ln -sf /opt/openresty/luajit/bin/lua /usr/local/bin/lua
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO- http://luarocks.org/releases/luarocks-2.2.2.tar.gz | tar xvz -C /tmp/  &&
      cd /tmp/luarocks-*  && ./configure --with-lua=/opt/openresty/luajit     --with-lua-include=/opt/openresty/luajit/include/luajit-2.1     --with-lua-lib=/opt/openresty/lualib  &&
      make && make install  && rm -rf /tmp/luarocks-*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor
    - /etc/supervisor
  - Chown: ""
    Name: add
    SourcesAndDest:
    - redis.conf
    - /etc/redis/
  - Expression: CMD ["supervisord", "-n"]
    Name: onbuild
  From:
    Image: quay.io/3scale/base:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM quay.io/3scale/base:trusty
