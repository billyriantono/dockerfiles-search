MetaArgs: null
Stages:
- BaseName: duffqiu/dev-tools:latest
  Commands:
  - Maintainer: duffqiu@gmail.com
    Name: maintainer
  - CmdLine:
    - rpm --import http://mirror.centos.org/centos/RPM-GPG-KEY-CentOS-7
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y  update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y wget golang hg git
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y tar nodejs npm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y ruby ruby-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt-connect-proxy
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g eventemitter3@0.1.6
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt-contrib-compass
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g yo
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install compass
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/go
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /root/go
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOPATH/bin
    Name: env
  - Name: workdir
    Path: /workspace
  - CmdLine:
    - /usr/bin/go
    Name: entrypoint
    PrependShell: false
  From:
    Image: duffqiu/dev-tools:latest
  Name: ""
  Platform: ""
  SourceCode: FROM duffqiu/dev-tools:latest
