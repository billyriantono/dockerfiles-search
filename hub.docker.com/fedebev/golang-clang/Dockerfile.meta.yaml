MetaArgs: null
Stages:
- BaseName: golang:1.11
  Commands:
  - Labels:
    - Key: Mantainer
      Value: FedericoBevione
    Name: label
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: ${GOPATH}/bin:$PATH
    Name: env
  - Env:
    - Key: CC
      Value: clang-6.0
    Name: env
  - CmdLine:
    - go get -u golang.org/x/lint/golint
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://apt.llvm.org/stretch/ llvm-toolchain-stretch-6.0 main" | tee
      -a /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends clang-6.0
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
    Name: run
    PrependShell: true
  - Env:
    - Key: set_clang
      Value: /etc/profile.d/set-clang-cc.sh
    Name: env
  - CmdLine:
    - echo "export CC=clang-6.0" | tee -a ${set_clang} && chmod a+x ${set_clang}
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.11
