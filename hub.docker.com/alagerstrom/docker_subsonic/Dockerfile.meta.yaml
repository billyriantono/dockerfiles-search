MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: SUB_URL
      Value: http://subsonic.org/download/subsonic-6.0.deb
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y    openjdk-7-jre    wget
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&  wget $SUB_URL &&  dpkg -i subsonic-*deb &&  rm -f subsonic-*.deb
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /subsonic
  - Name: volume
    Volumes:
    - /music
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/subsonic.conf
    - /etc/default/subsonic
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/startup.sh
    - /root/startup.sh
  - CmdLine:
    - chmod +x /root/startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd subsonic
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /root/startup.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
