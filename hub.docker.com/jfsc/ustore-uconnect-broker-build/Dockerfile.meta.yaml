MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: fish <fish@usto.re>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - CmdLine:
    - "apk --no-cache add         ncurses-terminfo-base         ncurses-terminfo         ncurses-libs
      \        readline         erlang         erlang-public-key         erlang-syntax-tools
      \        erlang-erl-docgen         erlang-gs         erlang-observer         erlang-ssh
      \        erlang-ose         erlang-cosfiletransfer         erlang-runtime-tools
      \        erlang-os-mon         erlang-tools         erlang-cosproperty         erlang-common-test
      \        erlang-dialyzer         erlang-edoc         erlang-otp-mibs         erlang-crypto
      \        erlang-costransaction         erlang-odbc         erlang-inets         erlang-asn1
      \        erlang-snmp         erlang-erts         erlang-et         erlang-cosnotification
      \        erlang-xmerl         erlang-typer         erlang-coseventdomain         erlang-stdlib
      \        erlang-diameter         erlang-hipe         erlang-ic         erlang-eunit
      \        erlang-webtool         erlang-mnesia         erlang-erl-interface         erlang-test-server
      \        erlang-sasl         erlang-jinterface         erlang-kernel         erlang-orber
      \        erlang-costime         erlang-percept         erlang-dev         erlang-eldap
      \        erlang-reltool         erlang-debugger         erlang-ssl         erlang-megaco
      \        erlang-parsetools         erlang-cosevent         erlang-compiler         git
      \        make         perl \tsocat     && git clone https://github.com/casevictor/emqttd.git
      /emqttd     && cd /emqttd     && make && make dist     && mkdir /opt && mv /emqttd/rel/emqttd
      /opt/emqttd     && cd / && rm -rf /emqttd     && mv /start.sh /opt/emqttd/start.sh
      \    && chmod +x /opt/emqttd/start.sh     && apk --purge del         erlang
      \        erlang-public-key         erlang-syntax-tools         erlang-erl-docgen
      \        erlang-gs         erlang-observer         erlang-ssh         erlang-ose
      \        erlang-cosfiletransfer         erlang-runtime-tools         erlang-os-mon
      \        erlang-tools         erlang-cosproperty         erlang-common-test
      \        erlang-dialyzer         erlang-edoc         erlang-otp-mibs         erlang-crypto
      \        erlang-costransaction         erlang-odbc         erlang-inets         erlang-asn1
      \        erlang-snmp         erlang-erts         erlang-et         erlang-cosnotification
      \        erlang-xmerl         erlang-typer         erlang-coseventdomain         erlang-stdlib
      \        erlang-diameter         erlang-hipe         erlang-ic         erlang-eunit
      \        erlang-webtool         erlang-mnesia         erlang-erl-interface         erlang-test-server
      \        erlang-sasl         erlang-jinterface         erlang-kernel         erlang-orber
      \        erlang-costime         erlang-percept         erlang-dev         erlang-eldap
      \        erlang-reltool         erlang-debugger         erlang-ssl         erlang-megaco
      \        erlang-parsetools         erlang-cosevent         erlang-compiler         git
      \        make         perl     && rm -rf /var/cache/apk/*"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/emqttd
  - CmdLine:
    - /opt/emqttd/start.sh
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - /opt/emqttd/log
    - /opt/emqttd/data
    - /opt/emqttd/plugins
    - /opt/emqttd/etc
  - Name: expose
    Ports:
    - "18083"
    - "1883"
    - "4369"
    - 6000-6999
    - "8083"
    - "8084"
    - "8883"
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
