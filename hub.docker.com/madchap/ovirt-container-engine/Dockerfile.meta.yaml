MetaArgs: null
Stages:
- BaseName: centos:7.5.1804
  Commands:
  - Maintainer: Roman Mohr <rmohr@redhat.com>
    Name: maintainer
  - Env:
    - Key: POSTGRES_USER
      Value: engine
    Name: env
  - Env:
    - Key: POSTGRES_PASSWORD
      Value: engine
    Name: env
  - Env:
    - Key: POSTGRES_DB
      Value: engine
    Name: env
  - Env:
    - Key: POSTGRES_HOST
      Value: postgres
    Name: env
  - Env:
    - Key: POSTGRES_PORT
      Value: "5432"
    Name: env
  - Env:
    - Key: OVIRT_FQDN
      Value: localhost
    Name: env
  - Env:
    - Key: OVIRT_PASSWORD
      Value: engine
    Name: env
  - Env:
    - Key: OVIRT_PKI_ORGANIZATION
      Value: oVirt
    Name: env
  - Name: expose
    Ports:
    - "8080"
    - "9443"
  - Name: user
    User: root
  - CmdLine:
    - yum -y localinstall http://resources.ovirt.org/pub/yum-repo/ovirt-release42.rpm     &&
      yum -y install ovirt-engine patch     && yum -y clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKERIZE_VERSION
      Value: v0.6.1
    Name: env
  - CmdLine:
    - curl -OL https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz     &&
      tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/sbin/service /usr/bin/initctl
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - answers.conf.in
    - setup.patch
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 999-ovirt-engine.conf
    - /etc/ovirt-engine/engine.conf.d/
  - CmdLine:
    - patch -p0 < setup.patch
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -a --no-preserve=ownership /etc/pki/ovirt-engine /etc/pki/ovirt-engine.tmpl
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/pki/ovirt-engine
  - Name: volume
    Volumes:
    - /var/lib/ovirt-engine/backups
  - Name: volume
    Volumes:
    - /var/log/ovirt-engine
  - Env:
    - Key: HOST_ENCRYPT
      Value: "true"
    Name: env
  - Env:
    - Key: HOST_INSTALL
      Value: "true"
    Name: env
  - Env:
    - Key: HOST_USE_IDENTIFIER
      Value: "false"
    Name: env
  - Env:
    - Key: BLOCK_MIGRATION_ON_SWAP_USAGE_PERCENTAGE
      Value: "9999"
    Name: env
  - Env:
    - Key: OVIRT_ADMIN_UID
      Value: 49ec00bb-34d9-4cd0-a996-44b88b7c1098
    Name: env
  - Env:
    - Key: HTTPS_PORT
      Value: "9443"
    Name: env
  - Env:
    - Key: SSO_ALTERNATE_ENGINE_FQDNS
      Value: '"localhost:9443 127.0.0.1:9443"'
    Name: env
  - CmdLine:
    - bash /entrypoint.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: centos:7.5.1804
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7.5.1804
