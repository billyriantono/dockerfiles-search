MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - CmdLine:
    - apt-get update &&   apt-get install -y nginx &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/cache/nginx
  - CmdLine:
    - echo "<h1>Curso Docker</h1>" | tee /usr/share/nginx/www/index.html
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
