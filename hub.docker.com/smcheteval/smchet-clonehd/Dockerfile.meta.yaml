MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Ignacio Vazquez-Garcia <ivg@sanger.ac.uk>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y make gfortran gcc build-essential libgslcblas0
      gsl-bin libgsl-dev libboost-all-dev libblas-dev liblapack-dev git perl python-pip
      gzip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - pip install PyVCF
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/ivazquez/cloneHD.git && cd cloneHD && git checkout
      smchet
    Name: run
    PrependShell: true
  - CmdLine:
    - cd cloneHD/src && mkdir ../build && make -f Makefile.farm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cloneHD_tool.sh
    - '*.pl'
    - '*.py'
    - '*.cpp'
    - Makefile
    - ./
  - CmdLine:
    - make -f ./Makefile
    Name: run
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
