MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - CmdLine:
    - groupadd -r bitcoin && useradd -r -m -g bitcoin bitcoin
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -ex \t&& apt-get update \t&& apt-get install -qq --no-install-recommends
      ca-certificates dirmngr gosu gpg wget \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: BITCOIN_VERSION
      Value: 0.17.1
    Name: env
  - Env:
    - Key: BITCOIN_URL
      Value: https://bitcoin.org/bin/bitcoin-core-0.17.1/bitcoin-0.17.1-x86_64-linux-gnu.tar.gz
    Name: env
  - Env:
    - Key: BITCOIN_SHA256
      Value: 53ffca45809127c9ba33ce0080558634101ec49de5224b2998c489b6d0fc2b17
    Name: env
  - Env:
    - Key: BITCOIN_ASC_URL
      Value: https://bitcoin.org/bin/bitcoin-core-0.17.1/SHA256SUMS.asc
    Name: env
  - Env:
    - Key: BITCOIN_PGP_KEY
      Value: 01EA5486DE18A882D4C2684590C8019E36C2E964
    Name: env
  - CmdLine:
    - "set -ex \t&& cd /tmp \t&& wget -qO bitcoin.tar.gz \"$BITCOIN_URL\" \t&& echo
      \"$BITCOIN_SHA256 bitcoin.tar.gz\" | sha256sum -c - \t&& gpg --keyserver keyserver.ubuntu.com
      --recv-keys \"$BITCOIN_PGP_KEY\" \t&& wget -qO bitcoin.asc \"$BITCOIN_ASC_URL\"
      \t&& gpg --verify bitcoin.asc \t&& tar -xzvf bitcoin.tar.gz -C /usr/local --strip-components=1
      --exclude=*-qt \t&& rm -rf /tmp/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: BITCOIN_DATA
      Value: /data
    Name: env
  - CmdLine:
    - "mkdir \"$BITCOIN_DATA\" \t&& chown -R bitcoin:bitcoin \"$BITCOIN_DATA\" \t&&
      ln -sfn \"$BITCOIN_DATA\" /home/bitcoin/.bitcoin \t&& chown -h bitcoin:bitcoin
      /home/bitcoin/.bitcoin"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "18332"
    - "18333"
    - "8332"
    - "8333"
  - CmdLine:
    - bitcoind
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
