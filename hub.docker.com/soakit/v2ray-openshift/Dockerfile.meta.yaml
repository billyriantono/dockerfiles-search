MetaArgs: null
Stages:
- BaseName: nginx:latest
  Commands:
  - Env:
    - Key: CLIENT_ID
      Value: fe71c9a1-df82-4f14-a9ca-7d870eacb3ed
    Name: env
  - Env:
    - Key: CLIENT_ALTERID
      Value: "64"
    Name: env
  - Env:
    - Key: CLIENT_SECURITY
      Value: aes-128-gcm
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/nginx.conf
    - /etc/nginx/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/v2ray.conf
    - /etc/nginx/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - v2ray
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - v2ctl
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /etc/
  - CmdLine:
    - "chmod -R 777 /var/log/nginx /var/cache/nginx /var/run \t&& chgrp -R 0 /etc/nginx
      \t&& chmod -R g+rwx /etc/nginx"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir /var/log/v2ray \t&& mkdir /etc/v2ray"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/config.json
    - /etc/v2ray/
  - CmdLine:
    - "chmod 777 /usr/local/bin/v2ray         &&  chmod 777 /usr/local/bin/v2ctl \t&&
      chmod -R 777 /var/log/v2ray \t&& chmod -R 777 /etc/v2ray \t&& rm -f /etc/nginx/conf.d/default.conf
      \t&& chmod 777 /etc/entrypoint.sh"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /etc/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: nginx:latest
  Name: ""
  Platform: ""
  SourceCode: from nginx:latest
