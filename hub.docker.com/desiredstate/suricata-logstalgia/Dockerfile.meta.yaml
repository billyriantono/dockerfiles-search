MetaArgs: null
Stages:
- BaseName: python:alpine
  Commands:
  - Env:
    - Key: APK_PACKAGES
      Value: alpine-sdk     libffi-dev     tzdata
    Name: env
  - Env:
    - Key: PIP_PACKAGES
      Value: termcolor     python-dateutil     tailer
    Name: env
  - CmdLine:
    - apk --no-cache add $APK_PACKAGES &&     pip --no-cache-dir install $PIP_PACKAGES
      &&     cp /usr/share/zoneinfo/Europe/London /etc/localtime &&     echo "Europe/London"
      > /etc/timezone &&     apk del tzdata &&     mkdir -p /opt/project
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/project
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - .
  - CmdLine:
    - python -m compileall -b .;     find . -name "*.py" -type f -print -delete
    Name: run
    PrependShell: true
  - CmdLine:
    - python
    - -u
    - main.pyc
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:alpine
