MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: VERSION
      Value: 1.3.1
    Name: env
  - CmdLine:
    - apk add --no-cache bash curl mysql-client php7-imap php7-pdo_mysql php7-dom
      php7-json php7-openssl php7-sockets php7-iconv php7-zip  && curl --location
      https://github.com/roundcube/roundcubemail/releases/download/${VERSION}/roundcubemail-${VERSION}-complete.tar.gz
      | tar xzf -  && mv roundcubemail* /www  && curl --remote-name http://svn.apache.org/repos/asf/httpd/httpd/trunk/docs/conf/mime.types  &&
      mkdir /config
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.php
    - php.ini
    - run.sh
    - /
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
