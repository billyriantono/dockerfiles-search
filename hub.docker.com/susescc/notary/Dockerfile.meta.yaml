MetaArgs: null
Stages:
- BaseName: golang:1.8.3-alpine
  Commands:
  - Maintainer: David Lawrence "david.lawrence@docker.com"
    Name: maintainer
  - CmdLine:
    - apk add --update git gcc libc-dev && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -tags 'mysql postgres file' github.com/mattes/migrate/cli && mv /go/bin/cli
      /go/bin/migrate
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTARYPKG
      Value: github.com/docker/notary
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /go/src/${NOTARYPKG}
  - Name: workdir
    Path: /go/src/${NOTARYPKG}
  - CmdLine:
    - chmod 0600 ./fixtures/database/*
    Name: run
    PrependShell: true
  - Env:
    - Key: SERVICE_NAME
      Value: notary_server
    Name: env
  - Name: expose
    Ports:
    - "4443"
  - CmdLine:
    - go install     -tags pkcs11     -ldflags "-w -X ${NOTARYPKG}/version.GitCommit=`git
      rev-parse --short HEAD` -X ${NOTARYPKG}/version.NotaryVersion=`cat NOTARY_VERSION`"     ${NOTARYPKG}/cmd/notary-server
      && apk del git gcc libc-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - notary-server
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -config=fixtures/server-config-local.json
    Name: cmd
    PrependShell: false
  From:
    Image: golang:1.8.3-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.8.3-alpine
