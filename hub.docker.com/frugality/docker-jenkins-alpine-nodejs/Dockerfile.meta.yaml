MetaArgs: null
Stages:
- BaseName: jenkins/jenkins:lts-alpine
  Commands:
  - Maintainer: Courtland Idstrom "ohmybees@gmail.com"
    Name: maintainer
  - Env:
    - Key: NODE_VERSION
      Value: 8.5.0
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - apk add --no-cache         libstdc++     && apk add --no-cache --virtual .build-deps         binutils-gold         g++         gcc         libgcc         linux-headers         make         python     &&
      cd /tmp     && curl -SLO "https://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION.tar.xz"     &&
      tar -xf "node-v$NODE_VERSION.tar.xz"     && cd "node-v$NODE_VERSION"     &&
      ./configure     && make -j$(getconf _NPROCESSORS_ONLN)     && make install     &&
      apk del .build-deps     && cd ..     && rm -Rf "node-v$NODE_VERSION"     &&
      rm "node-v$NODE_VERSION.tar.xz"
    Name: run
    PrependShell: true
  - Env:
    - Key: YARN_VERSION
      Value: 1.0.2
    Name: env
  - CmdLine:
    - curl -fSL -o /usr/local/bin/yarn "https://github.com/yarnpkg/yarn/releases/download/v$YARN_VERSION/yarn-$YARN_VERSION.js"     &&
      chmod +x /usr/local/bin/yarn
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  From:
    Image: jenkins/jenkins:lts-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins/jenkins:lts-alpine
