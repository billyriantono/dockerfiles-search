MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - CmdLine:
    - rpm -Uvh http://download.fedoraproject.org/pub/epel/6/i386/epel-release-6-8.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y npm git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/app && cd /opt/app && git clone https://github.com/yegor256/dynamo-archive.git
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/yegor256/dynamo-archive/master/package.json
    - /tmp/package.json
  - CmdLine:
    - cd /tmp && npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -a /tmp/node_modules /opt/app/dynamo-archive
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /dynamodata
  - CmdLine:
    - cd /tmp && curl -L -O https://bootstrap.pypa.io/get-pip.py && python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y cronie
    Name: run
    PrependShell: true
  - CmdLine:
    - service crond start
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '* * * * * root /opt/app/dynamo-archive/backup.sh' >> /etc/crontab
    Name: run
    PrependShell: true
  - Expression: ADD scripts/backup.sh /opt/app/dynamo-archive/backup.sh
    Name: onbuild
  - Expression: RUN chmod +x /opt/app/dynamo-archive/backup.sh
    Name: onbuild
  - Expression: ADD misc /opt/app/misc
    Name: onbuild
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/start_job.sh
    - /opt/app/dynamo-archive/start_job.sh
  - CmdLine:
    - chmod +x /opt/app/dynamo-archive/start_job.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/app/dynamo-archive
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/app/dynamo-archive
  - CmdLine:
    - ./start_job.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos6
