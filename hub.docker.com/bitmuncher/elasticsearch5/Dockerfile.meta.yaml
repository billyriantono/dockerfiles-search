MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Frank Fuhrmann <frank.fuhrmann@mailbox.org>
    Name: maintainer
  - Env:
    - Key: PATH
      Value: /bin:/usr/bin:/usr/local/bin:/sbin:/usr/sbin:/usr/local/sbin
    Name: env
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data/elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data/elasticsearch/data
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data/elasticsearch/logs
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - 'cd /usr/src && wget --no-cookies --no-check-certificate --header "Cookie: gpw_e24=http%3A%2F%2Fwww.oracle.com%2F;
      oraclelicense=accept-securebackup-cookie" "http://download.oracle.com/otn-pub/java/jdk/8u144-b01/090f390dda5b47b9b721c7dfaa008135/jdk-8u144-linux-x64.rpm"'
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/src && yum -y localinstall jdk-8u144-linux-x64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm --import http://packages.elastic.co/GPG-KEY-elasticsearch
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/yum/elasticsearch.repo
    - /etc/yum.repos.d/elasticsearch.repo
  - CmdLine:
    - yum -y install elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R elasticsearch:elasticsearch /data/elasticsearch
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/elasticsearch/elasticsearch.yml
    - /etc/elasticsearch/elasticsearch.yml
  - CmdLine:
    - rm -rf /var/lib/elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /data/elasticsearch/data /var/lib/elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/log/elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /data/elasticsearch/logs /var/log/elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -s /bin/bash elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y remove wget
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /usr/src/jdk-8u144-linux-x64.rpm
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9200"
  - Name: expose
    Ports:
    - "9300"
  - Name: volume
    Volumes:
    - /data/elasticsearch/data
  - Name: volume
    Volumes:
    - /data/elasticsearch/logs
  - CmdLine:
    - sh -c 'su elasticsearch -c "/bin/java -Xms2g -Xmx2g -XX:+UseConcMarkSweepGC
      -XX:CMSInitiatingOccupancyFraction=75 -XX:+UseCMSInitiatingOccupancyOnly -XX:+DisableExplicitGC
      -XX:+AlwaysPreTouch -server -Xss1m -Djava.awt.headless=true -Dfile.encoding=UTF-8
      -Djna.nosys=true -Djdk.io.permissionsUseCanonicalPath=true -Dio.netty.noUnsafe=true
      -Dio.netty.noKeySetOptimization=true -Dlog4j.shutdownHookEnabled=false -Dlog4j2.disable.jmx=true
      -Dlog4j.skipJansi=true -XX:+HeapDumpOnOutOfMemoryError -Des.path.home=/usr/share/elasticsearch
      -cp /usr/share/elasticsearch/lib/elasticsearch-5.1.2.jar:/usr/share/elasticsearch/lib/*
      org.elasticsearch.bootstrap.Elasticsearch -p /var/run/elasticsearch/elasticsearch.pid
      --quiet -Edefault.path.logs=/var/log/elasticsearch -Edefault.path.data=/var/lib/elasticsearch
      -Edefault.path.conf=/etc/elasticsearch"'
    Name: cmd
    PrependShell: true
