MetaArgs: null
Stages:
- BaseName: iillmaticc/aem-base
  Commands:
  - Maintainer: iillmaticc
    Name: maintainer
  - Expression: ADD cq-6.2.jar  /aem/cq-6.2.jar
    Name: onbuild
  - Expression: ADD license.properties /aem/license.properties
    Name: onbuild
  - Expression: WORKDIR /aem
    Name: onbuild
  - Expression: RUN java -Xmx2048M -jar cq-6.2.jar -unpack -r publish -p 4503
    Name: onbuild
  - Expression: RUN python aemInstaller.py -i cq-6.2.jar -r publish -p 4503
    Name: onbuild
  - Expression: RUN mkdir -p /aem/crx-quickstart/install
    Name: onbuild
  - Expression: WORKDIR /aem/crx-quickstart/bin
    Name: onbuild
  - Expression: RUN cp quickstart quickstart.original
    Name: onbuild
  - Expression: RUN cat quickstart.original | sed "s|4502|4503|g" > quickstart
    Name: onbuild
  - Name: expose
    Ports:
    - "4503"
    - "8000"
  - CmdLine:
    - /aem/crx-quickstart/bin/quickstart
    Name: entrypoint
    PrependShell: false
  From:
    Image: iillmaticc/aem-base
  Name: ""
  Platform: ""
  SourceCode: FROM iillmaticc/aem-base
