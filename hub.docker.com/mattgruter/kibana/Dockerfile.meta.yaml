MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Matthias Gr√ºter <matthias@grueter.name>
    Name: maintainer
  - Env:
    - Key: KIBANA_VERSION
      Value: 4.0.0-rc1
    Name: env
  - Env:
    - Key: KIBANA_SHA1
      Value: b46154902ae37b21e4394fa3e0136af425294020
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://download.elasticsearch.org/kibana/kibana/kibana-${KIBANA_VERSION}-linux-x64.tar.gz
    - /kibana.tar.gz
  - CmdLine:
    - echo $KIBANA_SHA1  kibana.tar.gz > kibana.tar.gz.sha1 &&     sha1sum -c --quiet
      kibana.tar.gz.sha1 &&     tar xzf kibana.tar.gz &&     mv kibana-${KIBANA_VERSION}-linux-x64
      /kibana &&     rm kibana.tar.gz*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /kibana
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - kibana.yml
    - /kibana/config/kibana.yml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /kibana/run.sh
  - CmdLine:
    - ./run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
