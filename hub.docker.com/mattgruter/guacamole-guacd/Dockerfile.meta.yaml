MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Matthias Gr√ºter <matthias@grueter.name>
    Name: maintainer
  - Env:
    - Key: GUACAMOLE_VERSION
      Value: 0.9.4
    Name: env
  - Env:
    - Key: GUACAMOLE_SERVER_SHA1
      Value: feafdb0714feac9494e3f53a5e3a590fe3d98513
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y curl &&     apt-get install -y gcc
      make &&     apt-get install -y libcairo2-dev libpng12-dev libossp-uuid-dev libvncserver-dev
      libfreerdp-dev libssl-dev &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $GUACAMOLE_SERVER_SHA1  guacamole-server.tar.gz > guacamole-server.tar.gz.sha1
      &&     curl -L -o guacamole-server.tar.gz http://sourceforge.net/projects/guacamole/files/current/source/guacamole-server-${GUACAMOLE_VERSION}.tar.gz/download
      &&     sha1sum -c --quiet guacamole-server.tar.gz.sha1 &&     tar xzf guacamole-server.tar.gz
      &&     rm guacamole-server.tar.gz*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd guacamole-server-${GUACAMOLE_VERSION} &&     ./configure &&     make install
      &&     ldconfig
    Name: run
    PrependShell: true
  - Env:
    - Key: GUACAMOLE_HOME
      Value: /guacd
    Name: env
  - CmdLine:
    - mkdir -p /guacd
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /guacd
  - Name: expose
    Ports:
    - "4822"
  - CmdLine:
    - guacd
    - -f
    - -b
    - 0.0.0.0
    - -l
    - "4822"
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
