MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: lucienchu<lucienchu@hotmail.com>
    Name: maintainer
  - CmdLine:
    - echo "Asia/Shanghai" > /etc/timezone;dpkg-reconfigure -f noninteractive tzdata     &&
      apt-get update -q     && apt-get upgrade -y     && apt-get install -y python2.7                           python-setuptools                           python-imaging                           python-ldap                           python-mysqldb                           python-memcache                           python-urllib3                           curl                           nginx                           mysql-client
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /app
  - Env:
    - Key: SEAFILE_VERSION
      Value: 5.1.3
    - Key: INSTALL_PATH
      Value: /app/haiwen/seafile-server-5.1.3
    - Key: TOP_PATH
      Value: /app/haiwen
    Name: env
  - CmdLine:
    - curl 'http://download-cn.seafile.com/seafile-server_5.1.3_x86-64.tar.gz' -o
      seafile-server_5.1.3_x86-64.tar.gz     && mkdir -p haiwen/installed     && mv
      seafile-server_5.1.3_x86-64.tar.gz haiwen/installed     && cd haiwen/installed     &&
      tar -zxvf seafile-server_5.1.3_x86-64.tar.gz -C /app/haiwen
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - check_admin.py
    - /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - seafile.conf
    - /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - crontab
    - /etc/cron.d/
  - CmdLine:
    - /app/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
