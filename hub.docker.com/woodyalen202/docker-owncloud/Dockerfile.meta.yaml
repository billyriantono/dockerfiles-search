MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: lucienchu<lucienchu@hotmail.com>
    Name: maintainer
  - Env:
    - Key: RAW_PORT
      Value: "5000"
    - Key: RAW_ADMIN
      Value: '"admin"'
    - Key: RAW_PASSWORD
      Value: '"owncloud"'
    - Key: RAW_DB_USER
      Value: '"root"'
    - Key: RAW_DB_PASS
      Value: '"5xlovemysql"'
    - Key: RAW_DB_PORT
      Value: "3306"
    - Key: RAW_DB_HOST
      Value: '"127.0.0.1"'
    - Key: RAW_DB_NAME
      Value: '"owncloud"'
    - Key: OWN_CLOUD_USER
      Value: '"www-data"'
    Name: env
  - CmdLine:
    - echo "Asia/Shanghai" > /etc/timezone;dpkg-reconfigure -f noninteractive tzdata     &&
      apt-get update -q     && apt-get upgrade -y     && apt-get install -y curl     &&
      curl https://download.owncloud.org/download/repositories/9.1/Ubuntu_14.04/Release.key
      | apt-key add -     && echo 'deb http://download.owncloud.org/download/repositories/9.1/Ubuntu_14.04/
      /' >> /etc/apt/sources.list.d/owncloud.list     && apt-get update -q     &&
      apt-get install -y -d owncloud     && echo 'mysql-server-5.5 mysql-server/root_password
      password 5xlovemysql' | debconf-set-selections     && echo 'mysql-server-5.5
      mysql-server/root_password_again password 5xlovemysql' | debconf-set-selections     &&
      apt-get install -y owncloud
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /var/www/owncloud
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - owncloud.conf
    - /etc/apache2/sites-available/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - crontab
    - /etc/cron.d/
  - CmdLine:
    - rm -rf /etc/apache2/sites-enabled/*     && ln -s /etc/apache2/sites-available/owncloud.conf
      /etc/apache2/sites-enabled/     && echo "ServerName 0.0.0.0" >> /etc/apache2/apache2.conf     &&
      chown -R www-data:www-data /var/www/owncloud/
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
