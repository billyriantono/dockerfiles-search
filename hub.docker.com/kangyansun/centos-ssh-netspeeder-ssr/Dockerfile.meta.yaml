MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: shijh666
    Name: maintainer
  - Env:
    - Key: SSHD_PORT
      Value: "22"
    Name: env
  - Env:
    - Key: SSR_PORT
      Value: "1000"
    Name: env
  - Env:
    - Key: SVD_PORT
      Value: "1080"
    Name: env
  - Env:
    - Key: N2N_PORT
      Value: "16565"
    Name: env
  - Env:
    - Key: DEFAULT_USERNAME
      Value: root
    Name: env
  - Env:
    - Key: DEFAULT_PASSWORD
      Value: passwords00
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc
    - /etc/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supernode
    - /usr/bin/supernode
  - Chown: ""
    Name: add
    SourcesAndDest:
    - edge
    - /usr/bin/edge
  - CmdLine:
    - chmod 777 /usr/bin/supernode && chmod 777 /usr/bin/edge
    Name: run
    PrependShell: true
  - CmdLine:
    - "yum update -y && \tyum install -y \t\tgcc \t\tlibnet \t\tlibnet-devel \t\tlibpcap
      \t\tlibpcap-devel \t\topenssh-server \t\topenssh-clients \t\tpython-setuptools
      \t\tgit && \tyum clean all"
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -i \t-e 's/^#\\?Port 22/Port '$SSHD_PORT'/g' \t-e 's/^#\\?PermitRootLogin.*/PermitRootLogin
      yes/g' \t-e 's/^#\\?UsePAM.*/UsePAM no/g' \t/etc/ssh/sshd_config"
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -t rsa -b 2048 -f /etc/ssh/ssh_host_rsa_key -N ''
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -t ecdsa -f /etc/ssh/ssh_host_ecdsa_key -N ''
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -t dsa -f /etc/ssh/ssh_host_ed25519_key  -N ''
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $SSHD_PORT
  - Name: expose
    Ports:
    - $N2N_PORT
  - CmdLine:
    - "cd /root/ && \tgit clone -b master https://github.com/snooda/net-speeder.git
      && \tcd net-speeder/ && \tsh build.sh && \tcp -nf net_speeder /usr/bin/ && \tcd
      /root/ && \trm -rf net-speeder/"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /root/ && \tgit clone -b manyuser https://github.com/shadowsocksr/shadowsocksr.git
      && \tcp -nf shadowsocksr/config.json shadowsocksr/shadowsocks/user-config.json"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $SSR_PORT
  - CmdLine:
    - easy_install supervisor
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $SVD_PORT
  - CmdLine:
    - "sh /root/sys_cfg.sh; \tsupervisord -c /etc/supervisord.conf"
    Name: cmd
    PrependShell: true
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
