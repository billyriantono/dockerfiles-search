MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: MYSQL_HOST
      Value: mysql
    Name: env
  - Env:
    - Key: MYSQL_PORT
      Value: "3306"
    Name: env
  - Env:
    - Key: MYSQL_USER
      Value: pureftpd
    Name: env
  - Env:
    - Key: MYSQL_PASSWORD
      Value: ftpdpass
    Name: env
  - Env:
    - Key: MYSQL_DATABASE
      Value: pureftpd
    Name: env
  - Env:
    - Key: 'SUBJ_C:'
      Value: US
    Name: env
  - Env:
    - Key: 'SUBJ_L:'
      Value: City
    Name: env
  - Env:
    - Key: 'SUBJ_O:'
      Value: '"Organization"'
    Name: env
  - Env:
    - Key: 'SUBJ_CN:'
      Value: '"www.example.com"'
    Name: env
  - CmdLine:
    - apt-get update &&  apt-get -y dist-upgrade &&     apt-get -y --force-yes install
      openssl dpkg-dev debhelper &&     apt-get -y build-dep pure-ftpd-mysql &&     mkdir
      /ftpdata &&     mkdir /tmp/pure-ftpd-mysql &&     cd /tmp/pure-ftpd-mysql &&     apt-get
      source pure-ftpd-mysql &&     cd pure-ftpd-* &&     sed -i '/^optflags=/ s/$/
      --without-capabilities/g' ./debian/rules &&     dpkg-buildpackage -b -uc &&     dpkg
      -i /tmp/pure-ftpd-mysql/pure-ftpd-common*.deb &&     apt-get -y install openbsd-inetd     mysql-client
      &&     dpkg -i /tmp/pure-ftpd-mysql/pure-ftpd-mysql*.deb &&     apt-mark hold
      pure-ftpd pure-ftpd-mysql pure-ftpd-common
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd ftpgroup &&     useradd -g ftpgroup -d /dev/null -s /etc ftpuser &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/* &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "20"
    - "21"
    - 30000-30009
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R ftpuser:ftpgroup /ftpdata
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
