MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: John Granstr√∂m <granstrom.john@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:vbernat/haproxy-1.6
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y haproxy && apt-get install -y unzip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/consul-template/0.13.0/consul-template_0.13.0_linux_amd64.zip
    - /
  - CmdLine:
    - unzip /consul-template_0.13.0_linux_amd64.zip -d /usr/bin && rm /consul-template_0.13.0_linux_amd64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/ENABLED=0/ENABLED=1/g' /etc/default/haproxy
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '"./init.sh"'
    - '"/root/init.sh"'
  - CmdLine:
    - chmod +x /root/init.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /haproxy-cfg/haproxy.ctmpl
  - Name: expose
    Ports:
    - 443/tcp
    - 80/tcp
  - CmdLine:
    - /root/init.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -consul
    - consul.service.consul:8500
    - -template
    - /haproxy-cfg/haproxy.ctmpl:/etc/haproxy/haproxy.cfg:service haproxy reload
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
