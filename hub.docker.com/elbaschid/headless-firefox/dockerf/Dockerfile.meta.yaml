MetaArgs: null
Stages:
- BaseName: ruby:2.3
  Commands:
  - Maintainer: Nicolas CARPi <nospam@example.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./src
    - /src
  - Name: workdir
    Path: /src
  - CmdLine:
    - gem install jekyll
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4000"
  - CmdLine:
    - jekyll serve
    Name: entrypoint
    PrependShell: true
  - Labels:
    - Key: org.label-schema.name
      Value: '"elabweb"'
    - Key: org.label-schema.description
      Value: '"Run WEBrick serving content for https://www.elabftw.net"'
    - Key: org.label-schema.url
      Value: '"https://www.elabftw.net"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/elabftw/elabweb"'
    - Key: org.label-schema.version
      Value: $ELABFTW_VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.docker.cmd
      Value: '"docker run --name elabweb --restart=always -p 9090:4000 -d elabftw/elabweb"'
    Name: label
  From:
    Image: ruby:2.3
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.3
