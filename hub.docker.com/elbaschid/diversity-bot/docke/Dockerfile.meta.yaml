MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Elaad FURREEDAN <elaad.f@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: APT_KEY_DONT_WARN_ON_DANGEROUS_USAGE
      Value: "1"
    Name: env
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /home/wims
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends     python3     make     sudo     g++     texlive-base     gnuplot     build-essential     pari-gp     units-filter     flex     bison     perl     liburi-perl     imagemagick     libgd-dev     wget     autoconf
      ant     yacas     gap     maxima     octave     graphviz     ldap-utils     scilab-cli     libwebservice-validator-html-w3c-perl     qrencode     fortune     unzip     libgmp-dev     openbabel     apt-transport-https     gnupg2     dirmngr     apache2     systemd
    Name: run
    PrependShell: true
  - CmdLine:
    - wget "https://bootstrap.pypa.io/get-pip.py" &&     python3 get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - rm get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install requests
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends git
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://ftp.fr.debian.org/debian/ oldstable main non-free contrib'  >>
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends povray=1:3.7.0.0-9+b3
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'read+write* = /home/wims/tmp/sessions'  >> /etc/povray/3.7/povray.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb https://faculty.math.illinois.edu/Macaulay2/Repositories/Debian stretch
      main'  >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-check-certificate https://faculty.math.illinois.edu/Macaulay2/PublicKeys/Macaulay2-key
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key add Macaulay2-key
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg2 --no-tty --keyserver keys.gnupg.net --recv-key CD9C0E09B0C780943A1AD85553F8BD99F40DCB31
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -q
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q macaulay2
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-password --gecos "" wims
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser wims sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '%sudo ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
    Name: run
    PrependShell: true
  - Name: user
    User: wims
  - CmdLine:
    - sudo chown -R wims:wims .
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-check-certificate https://sourcesup.renater.fr/frs/download.php/file/5617/wims-4.15e.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzf wims-4.15e.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm wims-4.15e.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - yes 2 | ./compile --mathjax --jmol --modules --geogebra --swac
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - ./bin/setwrapexec
    Name: run
    PrependShell: true
  - CmdLine:
    - ./bin/setwimsd
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "source /etc/apache2/envvars"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'ServerName 172.17.0.2' >> /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'manager_site=172.17.0.2' > log/wims.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'site_manager=2' >> log/wims.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/myself
    - /home/wims/log/classes/.connections/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/.def
    - /home/wims/log/classes/9001/
  - CmdLine:
    - a2enmod cgi
    Name: run
    PrependShell: true
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
