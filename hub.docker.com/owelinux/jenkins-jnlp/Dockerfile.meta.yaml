MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: Oleg Nenashev <o.v.nenashev@gmail.com>
    Name: maintainer
  - Key: VERSION
    Name: arg
    Value: "3.28"
  - Key: user
    Name: arg
    Value: jenkins
  - Key: group
    Name: arg
    Value: jenkins
  - Key: uid
    Name: arg
    Value: "10000"
  - Key: gid
    Name: arg
    Value: "10000"
  - Env:
    - Key: HOME
      Value: /home/${user}
    Name: env
  - CmdLine:
    - groupadd -g ${gid} ${group}
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -c "Jenkins user" -d $HOME -u ${uid} -g ${gid} -m ${user}
    Name: run
    PrependShell: true
  - Labels:
    - Key: Description
      Value: '"This is a base image, which provides the Jenkins agent executable (slave.jar)"'
    - Key: Vendor
      Value: '"Jenkins project"'
    - Key: Version
      Value: '"${VERSION}"'
    Name: label
  - Key: AGENT_WORKDIR
    Name: arg
    Value: /home/${user}/agent
  - CmdLine:
    - curl --create-dirs -fsSLo /usr/share/jenkins/slave.jar https://repo.jenkins-ci.org/public/org/jenkins-ci/main/remoting/${VERSION}/remoting-${VERSION}.jar   &&
      chmod 755 /usr/share/jenkins   && chmod 644 /usr/share/jenkins/slave.jar   &&
      curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s
      https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl   &&
      chmod +x ./kubectl && mv kubectl /usr/local/sbin   && wget -P /tmp https://download.docker.com/linux/static/stable/x86_64/docker-18.09.0.tgz
      && tar -zxvf /tmp/docker-18.09.0.tgz -C /tmp   && mv /tmp/docker/* /usr/local/bin
      && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: user
    User: ${user}
  - Env:
    - Key: AGENT_WORKDIR
      Value: ${AGENT_WORKDIR}
    Name: env
  - CmdLine:
    - mkdir /home/${user}/.jenkins && mkdir -p ${AGENT_WORKDIR}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/${user}/.jenkins
  - Name: volume
    Volumes:
    - ${AGENT_WORKDIR}
  - Name: workdir
    Path: /home/${user}
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jenkins-slave
    - /usr/local/bin/jenkins-slave
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Shanghai
    - /etc/localtime
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .kube
    - /home/${user}/.kube
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .kube
    - /tmp/.kube
  - CmdLine:
    - chmod +x /usr/local/bin/*
    Name: run
    PrependShell: true
  - CmdLine:
    - jenkins-slave
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
