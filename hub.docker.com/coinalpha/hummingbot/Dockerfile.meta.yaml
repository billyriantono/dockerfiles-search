MetaArgs: null
Stages:
- BaseName: continuumio/miniconda3:4.6.14
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"CoinAlpha, Inc. <dev@coinalpha.com>"'
    Name: label
  - Key: BRANCH
    Name: arg
    Value: '""'
  - Key: COMMIT
    Name: arg
    Value: '""'
  - Key: BUILD_DATE
    Name: arg
    Value: '""'
  - Labels:
    - Key: branch
      Value: ${BRANCH}
    Name: label
  - Labels:
    - Key: commit
      Value: ${COMMIT}
    Name: label
  - Labels:
    - Key: date
      Value: ${BUILD_DATE}
    Name: label
  - Env:
    - Key: COMMIT_SHA
      Value: ${COMMIT}
    Name: env
  - Env:
    - Key: COMMIT_BRANCH
      Value: ${BRANCH}
    Name: env
  - Env:
    - Key: BUILD_DATE
      Value: ${DATE}
    Name: env
  - Env:
    - Key: STRATEGY
      Value: ${STRATEGY}
    Name: env
  - Env:
    - Key: CONFIG_FILE_NAME
      Value: ${CONFIG_FILE_NAME}
    Name: env
  - Env:
    - Key: WALLET
      Value: ${WALLET}
    Name: env
  - Env:
    - Key: CONFIG_PASSWORD
      Value: ${CONFIG_PASSWORD}
    Name: env
  - CmdLine:
    - mkdir /conf && mkdir /logs
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /conf
    - /logs
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/
    - bin/
