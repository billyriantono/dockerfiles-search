    From: ""
    Name: copy
    SourcesAndDest:
    - hummingbot/
    - hummingbot/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup/environment-linux.yml
    - setup/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup.py
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - LICENSE
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - README.md
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - DATA_COLLECTION.md
    - .
  - CmdLine:
    - apt update &&     apt-get update &&     apt-get install -y gcc build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - conda env create -f setup/environment-linux.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "source activate $(head -1 setup/environment-linux.yml | cut -d' ' -f2)"
      > ~/.bashrc
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/conda/envs/$(head -1 setup/environment-linux.yml | cut -d' ' -f2)/bin:$PATH
    Name: env
  - CmdLine:
    - /opt/conda/envs/$(head -1 setup/environment-linux.yml | cut -d' ' -f2)/bin/python3
      setup.py build_ext --inplace -j 8
    Name: run
    PrependShell: true
  - CmdLine:
    - sh
    - -c
    - /opt/conda/envs/$(head -1 setup/environment-linux.yml | cut -d' ' -f2)/bin/python3
      bin/hummingbot_quickstart.py -s ${STRATEGY} -f ${CONFIG_FILE_NAME} -w "${WALLET}"
      -p "${CONFIG_PASSWORD}"
    Name: cmd
    PrependShell: false
  From:
    Image: continuumio/miniconda3:4.6.14
  Name: ""
  Platform: ""
  SourceCode: FROM continuumio/miniconda3:4.6.14
