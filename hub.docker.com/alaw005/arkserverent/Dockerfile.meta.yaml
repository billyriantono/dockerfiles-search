MetaArgs: null
Stages:
- BaseName: ubuntu:19.04
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /rails-app
  - Name: workdir
    Path: /rails-app
  - CmdLine:
    - export BUILD_PKGS="gnupg libsqlite3-dev zlib1g-dev libghc-zlib-dev libpq-dev
      ruby-dev g++ make patch nodejs curl"   && apt-get update   && apt-get install
      --no-install-recommends -qy ruby libsqlite3-0 libpq5 $BUILD_PKGS   && curl -sS
      https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -   && echo "deb https://dl.yarnpkg.com/debian/
      stable main" > /etc/apt/sources.list.d/yarn.list   && apt-get update   && apt-get
      install --no-install-recommends -qy yarn   && gem install bundler --no-ri --no-rdoc   &&
      env bundle install --without test development   && yarn install --frozen-lockfile
      --prod --no-interactive --silent   && NODE_ENV=production RAILS_ENV=assets rake
      release   && rm -rf app/assets/* app/javascript/* node_modules yarn.lock   &&
      apt-get -qy purge $BUILD_PKGS yarn   && apt-get -qy autoremove   && rm -rf /var/lib/gems/2.3.0/cache
      /var/cache/* /root /var/lib/apt/info/* /var/lib/apt/lists/* /var/lib/ghc      ./tmp/*
      ./bundle /usr/local/share/.cache/yarn /var/lib/dpkg /var/lib/log/*    && find
      . -type f -print -exec chmod 444 {} \;   && find . -type d -print -exec chmod
      555 {} \;   && chown -R www-data:www-data tmp   && chmod 755 db && find tmp
      -type d -print -exec chmod 755 {} \;   && find bin -type f -print -exec chmod
      544 {} \;
    Name: run
    PrependShell: true
  - Env:
    - Key: RAILS_ENV
      Value: production
    Name: env
  - Name: user
    User: www-data
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/bin/ruby
    - /rails-app/bin/bundle
    - exec
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/local/bin/unicorn
    - -o
    - 0.0.0.0
    - -p
    - "8080"
    - -c
    - unicorn.rb
    - --no-default-middleware
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:19.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:19.04
