MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - Maintainer: Swire Chen <idoop@msn.cn>
    Name: maintainer
  - Env:
    - Key: APP_BASE
      Value: /var/www/simple-nuget-server
    Name: env
  - Env:
    - Key: DEFAULT_SIZE
      Value: 20M
    Name: env
  - Env:
    - Key: DEFAULT_WORKER_PROCESSES
      Value: "1"
    Name: env
  - Env:
    - Key: DEFAULT_WORKER_CONNECTIONS
      Value: "65535"
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends --no-install-suggests     ca-certificates
      curl unzip php php-fpm     php-sqlite3 php-zip php-xml &&     rm -rf /var/lib/apt/lists/*
      &&     curl -sSL https://github.com/Daniel15/simple-nuget-server/archive/master.zip
      -o master.zip &&     unzip master.zip -d /var/www && mv /var/www/simple-nuget-server-master
      $APP_BASE &&     chown www-data:www-data $APP_BASE/db $APP_BASE/packagefiles
      &&     chmod 0770 $APP_BASE/db $APP_BASE/packagefiles &&     rm -rf master.zip
      && rm /etc/nginx/conf.d/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf.example
    - /etc/nginx/conf.d/nuget.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint
    - /bin/docker-entrypoint
  - CmdLine:
    - sed -i -e "s/post_max_size.*/post_max_size = $DEFAULT_SIZE/" /etc/php/7.0/fpm/php.ini
      &&     sed -i -e "s/upload_max_filesize.*/upload_max_filesize = $DEFAULT_SIZE/"
      /etc/php/7.0/fpm/php.ini &&     sed -i -e "s/;pm.max_requests.*$/pm.max_requests
      = 10240/" /etc/php/7.0/fpm/pool.d/www.conf &&     sed -i -e "/server_name.*$/a\    client_max_body_size
      $DEFAULT_SIZE;" /etc/nginx/conf.d/nuget.conf &&     sed -i -e "s/worker_processes.*$/worker_processes  $DEFAULT_WORKER_PROCESSES;/"
      /etc/nginx/nginx.conf &&     sed -i -e "s/worker_connections.*$/    worker_connections  $DEFAULT_WORKER_CONNECTIONS
      ;/" /etc/nginx/nginx.conf &&     sed -i -e "/worker_connections.*$/a\    use
      epoll;" /etc/nginx/nginx.conf &&     sed -i -e "s/keepalive_timeout.*$/    keepalive_timeout  5;/"
      /etc/nginx/nginx.conf &&     cd /etc/ && tar -cf /tmp/nginx.tar nginx &&     usermod
      -G www-data nginx &&     chmod +x /bin/docker-entrypoint
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $APP_BASE/db
    - $APP_BASE/packagefiles
  - Name: expose
    Ports:
    - 80-60000
  - CmdLine:
    - docker-entrypoint
    Name: entrypoint
    PrependShell: false
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
