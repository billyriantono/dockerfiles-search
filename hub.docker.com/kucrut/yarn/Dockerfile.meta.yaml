MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Labels:
    - Key: Maintainer
      Value: '"Dzikri Aziz <kvcrvt@gmail.com>"'
    - Key: Description
      Value: '"Yarn on Alpine Linux."'
    Name: label
  - CmdLine:
    - apk update &&     apk upgrade &&     apk add bash shadow &&     apk add gosu
      --update-cache --repository http://dl-cdn.alpinelinux.org/alpine/edge/testing/
      &&     apk add nodejs-current --update-cache --repository http://dl-cdn.alpinelinux.org/alpine/edge/community
      &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - YARN_VERSION=1.0.2 &&     touch $HOME/.profile &&     mkdir -p /opt &&     rm
      -rf $HOME/.yarn /opt/yarn &&     apk add --update-cache --virtual .build-deps-yarn
      curl gnupg &&     curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version
      $YARN_VERSION &&     mv $HOME/.yarn /opt/yarn &&     ln -s /opt/yarn/bin/yarn
      /usr/local/bin/yarn &&     apk del .build-deps-yarn &&     rm -rf /var/cache/apk/*
      &&     rm $HOME/.profile
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
