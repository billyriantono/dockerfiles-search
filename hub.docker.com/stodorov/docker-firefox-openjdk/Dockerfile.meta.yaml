MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update  && apt-get install -y software-properties-common python-software-properties  &&
      add-apt-repository ppa:mozillateam/ppa  && apt-get update  && apt-get install
      -y firefox-esr openjdk-8-jre icedtea-8-plugin
    Name: run
    PrependShell: true
  - CmdLine:
    - 'export uid=1000 gid=1000  && mkdir -p /home/developer  && echo "developer:x:${uid}:${gid}:Developer,,,:/home/developer:/bin/bash"
      >> /etc/passwd  && echo "developer:x:${uid}:" >> /etc/group  && echo "developer
      ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers  && chown ${uid}:${gid} -R /home/developer  &&
      rm -rf /var/lib/apt/lists/*'
    Name: run
    PrependShell: true
  - Name: user
    User: developer
  - Env:
    - Key: HOME
      Value: /home/developer
    Name: env
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
