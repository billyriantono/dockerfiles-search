MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: Mattias Wadman mattias.wadman@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update &&   apt-get dist-upgrade --yes &&   apt-get -y install     ca-certificates     postfix     procps     opendkim     opendkim-tools     rsyslog
      &&   apt-get clean &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: POSTFIX_myhostname
      Value: hostname
    - Key: POSTFIX_mydestination
      Value: localhost
    - Key: POSTFIX_mynetworks
      Value: 0.0.0.0/0
    - Key: POSTFIX_smtp_enforce_tls
      Value: "yes"
    - Key: POSTFIX_smtp_tls_security_level
      Value: may
    - Key: POSTFIX_smtpd_tls_security_level
      Value: none
    Name: env
  - CmdLine:
    - mkdir -p /etc/opendkim/keys
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/postfix
    - /var/mail
    - /var/spool/postfix
    - /etc/opendkim/keys
  - Name: expose
    Ports:
    - "25"
  - CmdLine:
    - /root/run
    Name: cmd
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run
    - /root/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rsyslog.conf
    - /etc/rsyslog.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - opendkim.conf
    - /etc/opendkim.conf
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
