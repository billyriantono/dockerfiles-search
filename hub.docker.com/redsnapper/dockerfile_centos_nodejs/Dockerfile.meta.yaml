MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: RedSnapperRice
    Name: maintainer
  - CmdLine:
    - yum -y update &&     yum -y install git perl wget which &&     yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L git.io/nodebrew | perl - setup
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $HOME/.nodebrew/current/bin:$PATH
    Name: env
  - CmdLine:
    - echo 'export PATH=$HOME/.nodebrew/current/bin:$PATH' >> $HOME/.bashrc &&     source
      $HOME/.bashrc &&     nodebrew install-binary stable &&     nodebrew use stable
    Name: run
    PrependShell: true
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
