MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update -y &&    apt-get install -y software-properties-common &&    add-apt-repository
      ppa:jonathonf/python-3.6
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq  && apt-get install --no-install-recommends -y     build-essential     g++     git     wget     openssh-client     python3.6     python3.6-dev     python3.6-venv     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://bootstrap.pypa.io/get-pip.py &&    python3.6 get-pip.py &&    ln
      -s /usr/bin/python3.6 /usr/local/bin/python3
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 --no-cache-dir install -U numpy==1.13.3;    pip3 --no-cache-dir install
      tqdm;    pip3 --no-cache-dir install Pillow;    pip3 --no-cache-dir install
      tensorflow;    pip3 --no-cache-dir install scipy;    pip3 --no-cache-dir install
      keras;    pip3 --no-cache-dir install dill;    pip3 --no-cache-dir install ktext;    pip3
      --no-cache-dir install h5py;    pip3 --no-cache-dir install pandas;    pip3
      --no-cache-dir install grpcio;    pip3 --no-cache-dir install Flask;    pip3
      --no-cache-dir install futures;    pip3 --no-cache-dir install redis;    pip3
      --no-cache-dir install matplotlib;    pip3 --no-cache-dir install IPython;    pip3
      --no-cache-dir install annoy;    pip3 --no-cache-dir install nltk
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /workspace
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /workspace
  - Name: expose
    Ports:
    - "8888"
  - Name: expose
    Ports:
    - "6006"
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
