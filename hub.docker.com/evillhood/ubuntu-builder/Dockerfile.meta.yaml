MetaArgs: null
Stages:
- As: build
  BaseName: ubuntu:19.04
  Commands:
  - Maintainer: EvillHood
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y build-essential cmake git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y clang-tidy clazy clang
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libboost-locale-dev libboost-regex-dev libboost-filesystem-dev
      libboost-log-dev libboost-thread-dev libboost-program-options-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y qtbase5-dev gettext qttools5-dev-tools libqt5svg5-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y qt5-default
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libqwt-qt5-dev gnuradio-dev libuhd-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y x11vnc xvfb twm
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /source
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:19.04
  Name: build
  Platform: ""
  SourceCode: FROM ubuntu:19.04 as build
