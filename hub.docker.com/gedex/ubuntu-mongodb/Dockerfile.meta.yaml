MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Akeda Bagus <admin@gedex.web.id>
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen'
      | tee /etc/apt/sources.list.d/mongodb.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q mongodb-org
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/db
  - Name: expose
    Ports:
    - "27017"
  - CmdLine:
    - mongod
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM       ubuntu:14.04
