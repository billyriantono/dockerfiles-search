MetaArgs: null
Stages:
- BaseName: ruby:2.6.3
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - wget https://github.com/cloudfoundry/bosh-cli/releases/download/v5.5.1/bosh-cli-5.5.1-linux-amd64
      -O /usr/local/bin/bosh
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/cloudfoundry/bosh-bootloader/releases/download/v8.1.0/bbl-v8.1.0_linux_x86-64
      -O /usr/local/bin/bbl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install --no-install-recommends -y build-essential                        zlibc
      zlib1g-dev                        openssl libxslt1-dev                        libxml2-dev
      libssl-dev                        libreadline7 libreadline-dev                        libyaml-dev
      libsqlite3-dev                        sqlite3 unzip &&     apt-get -y clean
      &&     rm -rf /var/cache/apt/archives &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://releases.hashicorp.com/terraform/0.12.5/terraform_0.12.5_linux_amd64.zip
      -O terraform.zip &&     unzip terraform.zip -d /usr/local/bin &&     rm terraform.zip
      &&     chmod +x /usr/local/bin/*
    Name: run
    PrependShell: true
  From:
    Image: ruby:2.6.3
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.6.3
