      Value: '"IFSC"'
    - Key: org.label-schema.version
      Value: '"0.3"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - requirements.txt
    - /
  - CmdLine:
    - chmod 0755 /docker-entrypoint.sh &&     pip install -r /requirements.txt &&     groupadd
