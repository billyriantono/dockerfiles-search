      &&     mkdir -p /assinante/html &&     chown -R assinante:assinante /assinante
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assinante.py
    - /assinante/
  - Name: workdir
    Path: '"/assinante"'
  - Name: user
    User: '"assinante"'
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/local/bin/python
    - assinante.py
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.6
  Name: ""
  Platform: ""
