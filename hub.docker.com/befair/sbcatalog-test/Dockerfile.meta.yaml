MetaArgs: null
Stages:
- BaseName: python:3.4
  Commands:
  - Maintainer: Antonio Esposito "kobe@befair.it"
    Name: maintainer
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: /code:/usr/local/lib/python3.4/site-packages
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /code/test
  - CmdLine:
    - pip install -r /code/test/deps/dev.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code
  - CmdLine:
    - "true"
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.4
