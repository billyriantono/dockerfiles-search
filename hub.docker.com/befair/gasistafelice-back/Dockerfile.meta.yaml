MetaArgs: null
Stages:
- BaseName: kobe25/uwsgi-python2:latest
  Commands:
  - Maintainer: Antonio Esposito "kobe@befair.it"
    Name: maintainer
  - Env:
    - Key: LC_ALL
      Value: it_IT.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: it_IT.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: it_IT.UTF-8
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: /code:/code/gasistafelice:/usr/local/lib/python2.7/site-packages
    Name: env
  - Env:
    - Key: UWSGI_CHDIR
      Value: /code/gasistafelice
    Name: env
  - Env:
    - Key: UWSGI_WSGI_FILE
      Value: /code/gasistafelice/gf/wsgi.py
    Name: env
  - Env:
    - Key: DJANGO_SETTINGS_MODULE
      Value: gf.settings
    Name: env
  - Env:
    - Key: UWSGI_STATIC_MAP
      Value: /static=/code/static
    Name: env
  - Env:
    - Key: UWSGI_STATIC_SAFE
      Value: /usr/local/lib/python2.7/site-packages/django/contrib/admin/static/admin
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - deps/debian
    - /code/gasistafelice/deps/debian
  - CmdLine:
    - apt update &&     apt install -y $(cat /code/gasistafelice/deps/debian) &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - deps/locale.gen
    - /etc/locale.gen
  - CmdLine:
    - locale-gen
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - deps/
    - /code/gasistafelice/deps/
  - CmdLine:
    - pip install -r /code/gasistafelice/deps/dev.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - deps/npm
    - /code/gasistafelice/deps/npm
  - CmdLine:
    - npm install -g $(cat /code/gasistafelice/deps/npm)
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - static/
    - /code/static/
  - CmdLine:
    - cd /code/static/ && bower install --allow-root
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - /code/gasistafelice/
  - Name: workdir
    Path: /code/gasistafelice/
  From:
    Image: kobe25/uwsgi-python2:latest
  Name: ""
  Platform: ""
  SourceCode: FROM kobe25/uwsgi-python2:latest
