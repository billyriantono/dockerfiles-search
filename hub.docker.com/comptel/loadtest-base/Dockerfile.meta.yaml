MetaArgs: null
Stages:
- BaseName: comptel/docker-alpine-librdkafka-base:v36.1-0.11.3
  Commands:
  - Env:
    - Key: MONGODB_VERSION
      Value: 3.6.8
    Name: env
  - Env:
    - Key: AUTH
      Value: "yes"
    Name: env
  - Env:
    - Key: STORAGE_ENGINE
      Value: wiredTiger
    Name: env
  - Env:
    - Key: JOURNALING
      Value: "yes"
    Name: env
  - Key: ALPINE_GLIBC_BASE_URL
    Name: arg
    Value: '"https://github.com/sgerrand/alpine-pkg-glibc/releases/download"'
  - Key: ALPINE_GLIBC_PACKAGE_VERSION
    Name: arg
    Value: '"2.28-r0"'
  - Key: ALPINE_GLIBC_BASE_PACKAGE_FILENAME
    Name: arg
    Value: '"glibc-$ALPINE_GLIBC_PACKAGE_VERSION.apk"'
  - Key: ALPINE_GLIBC_BIN_PACKAGE_FILENAME
    Name: arg
    Value: '"glibc-bin-$ALPINE_GLIBC_PACKAGE_VERSION.apk"'
  - Key: ALPINE_GLIBC_I18N_PACKAGE_FILENAME
    Name: arg
    Value: '"glibc-i18n-$ALPINE_GLIBC_PACKAGE_VERSION.apk"'
  - CmdLine:
    - apk add --no-cache --virtual=.build-dependencies wget &&     wget         "https://alpine-pkgs.sgerrand.com/sgerrand.rsa.pub"         -O
      "/etc/apk/keys/sgerrand.rsa.pub" &&     wget         "$ALPINE_GLIBC_BASE_URL/$ALPINE_GLIBC_PACKAGE_VERSION/$ALPINE_GLIBC_BASE_PACKAGE_FILENAME"         "$ALPINE_GLIBC_BASE_URL/$ALPINE_GLIBC_PACKAGE_VERSION/$ALPINE_GLIBC_BIN_PACKAGE_FILENAME"         "$ALPINE_GLIBC_BASE_URL/$ALPINE_GLIBC_PACKAGE_VERSION/$ALPINE_GLIBC_I18N_PACKAGE_FILENAME"
      &&     apk add --no-cache         "$ALPINE_GLIBC_BASE_PACKAGE_FILENAME"         "$ALPINE_GLIBC_BIN_PACKAGE_FILENAME"         "$ALPINE_GLIBC_I18N_PACKAGE_FILENAME"
      &&     rm "/etc/apk/keys/sgerrand.rsa.pub" &&     /usr/glibc-compat/bin/localedef
      --force --inputfile POSIX --charmap UTF-8 C.UTF-8 || true &&     echo "export
      LANG=C.UTF-8" > /etc/profile.d/locale.sh &&     apk del glibc-i18n &&     rm
      "/root/.wget-hsts" &&     apk del .build-dependencies &&     rm         "$ALPINE_GLIBC_BASE_PACKAGE_FILENAME"         "$ALPINE_GLIBC_BIN_PACKAGE_FILENAME"         "$ALPINE_GLIBC_I18N_PACKAGE_FILENAME"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - cd /tmp &&     curl -SLo- https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-${MONGODB_VERSION}.tgz
      |     tar xz &&     mv mongodb-linux-x86_64-${MONGODB_VERSION}/bin/* /usr/local/bin/
      &&     mkdir -p /data/db
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.sh'
    - /usr/local/bin/
  - CmdLine:
    - chmod -R +x /usr/local/bin/*.sh &&     mv /usr/local/bin/cmd.sh /usr/local/bin/cmd
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/db
  - Name: expose
    Ports:
    - "27017"
    - "28017"
  - CmdLine:
    - /entrypoint.sh
    - cmd
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: comptel/docker-alpine-librdkafka-base:v36.1-0.11.3
  Name: ""
  Platform: ""
  SourceCode: FROM comptel/docker-alpine-librdkafka-base:v36.1-0.11.3
