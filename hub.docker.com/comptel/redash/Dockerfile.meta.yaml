MetaArgs: null
Stages:
- BaseName: redash/base:latest
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - requirements_dev.txt
    - requirements_all_ds.txt
    - ./
  - CmdLine:
    - pip install -r requirements.txt -r requirements_dev.txt -r requirements_all_ds.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ./
  - CmdLine:
    - npm install && npm run build && rm -rf node_modules
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R redash /app
    Name: run
    PrependShell: true
  - Key: SECRETARY_VERSION
    Name: arg
    Value: 0.11.2
  - CmdLine:
    - wget -O /usr/bin/secretary https://github.com/ocraviotto/secretary/releases/download/${SECRETARY_VERSION}/secretary-Linux-x86_64
      &&     chmod +x /usr/bin/secretary
    Name: run
    PrependShell: true
  - Name: user
    User: redash
  - CmdLine:
    - /app/bin/docker-entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - server
    Name: cmd
    PrependShell: false
  From:
    Image: redash/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM redash/base:latest
