MetaArgs: null
Stages:
- BaseName: python:3-slim-stretch
  Commands:
  - Maintainer: Julie Hourcade <juliehhourcade@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y wget unzip openssl texinfo &&     wget
      -O ponysay.zip http://github.com/erkin/ponysay/archive/master.zip &&     unzip
