MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - CmdLine:
    - apk add --no-cache --quiet     bash     curl
    Name: run
    PrependShell: true
  - Env:
    - Key: NEO4J_SHA256
      Value: 8a2a74f1270944d9b72f2af2c15cb350718e697af6e3800e67cb32a5d1605f6e
    - Key: NEO4J_TARBALL
      Value: neo4j-community-3.3.2-unix.tar.gz
    - Key: NEO4J_EDITION
      Value: community
    Name: env
  - Key: NEO4J_URI
    Name: arg
    Value: http://dist.neo4j.org/neo4j-community-3.3.2-unix.tar.gz
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./local-package/*
    - /tmp/
  - CmdLine:
    - curl --fail --silent --show-error --location --remote-name ${NEO4J_URI}     &&
      echo "${NEO4J_SHA256}  ${NEO4J_TARBALL}" | sha256sum -csw -     && tar --extract
      --file ${NEO4J_TARBALL} --directory /var/lib     && mv /var/lib/neo4j-* /var/lib/neo4j     &&
      rm ${NEO4J_TARBALL}     && mv /var/lib/neo4j/data /data     && ln -s /data /var/lib/neo4j/data
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /var/lib/neo4j/bin:$PATH
    Name: env
  - Name: workdir
    Path: /var/lib/neo4j
  - CmdLine:
    - curl --fail --silent --show-error --location -o /tmp/graph.dump  https://www.dropbox.com/s/33ysrq3mbta5pck/ecoli_21.5_v0.1.dump?dl=0
      &&     bin/neo4j-admin load --from=/tmp/graph.dump --database=graph.db --force
      &&     rm /tmp/graph.dump
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - Name: expose
    Ports:
    - "7473"
    - "7474"
    - "7687"
  - Env:
    - Key: NEO4J_AUTH
      Value: none
    Name: env
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - neo4j
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
