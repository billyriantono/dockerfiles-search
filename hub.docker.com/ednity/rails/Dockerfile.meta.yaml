MetaArgs: null
Stages:
- BaseName: ruby:2.3.1-alpine
  Commands:
  - Env:
    - Key: BUILD_PACKAGES
      Value: '"build-base"'
    - Key: DEV_PACKAGES
      Value: '"libxml2-dev libxslt-dev sqlite-dev mariadb-dev tzdata nodejs"'
    - Key: GEMS
      Value: '"nokogiri sqlite3 debug_inspector binding_of_caller byebug mysql2 puma
        rails"'
    - Key: RUBY_VERSION
      Value: '"2.3.1"'
    Name: env
  - CmdLine:
    - set -x   && apk --update --upgrade add $BUILD_PACKAGES $DEV_PACKAGES   && gem
      install $GEMS --     --with-xml2-config=/usr/bin/xml2-config     --with-xslt-config=/usr/bin/xslt-config   &&
      apk del $BUILD_PACKAGES   && find / -type f -iname \*.apk-new -delete   && rm
      -rf /var/cache/apk/*   && rm -rf /usr/local/bundle/cache/*.gem   && rm -rf /usr/local/lib/ruby/gems/$RUBY_VERSION/cache/*.gem   &&
      rm -rf ~/.gem   && rm -rf /usr/lib/libmysqld* /usr/bin/mysql*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Name: expose
    Ports:
    - "3000"
  - Name: workdir
    Path: /app
  - Expression: COPY Gemfile /app/
    Name: onbuild
  - Expression: COPY Gemfile.lock /app/
    Name: onbuild
  - Expression: RUN bundle install
    Name: onbuild
  From:
    Image: ruby:2.3.1-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.3.1-alpine
