MetaArgs: null
Stages:
- BaseName: python:3.7
  Commands:
  - Maintainer: zhengfei(zheng.fei@ginolegaltech.com)
    Name: maintainer
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_11.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y nodejs rsync grunt gettext libgettextpo-dev
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g yarn cnpm --registry=https://registry.npm.taobao.org npm@4 less
      bower grunt rimraf webpack webpack-cli angular-gettext-cli jshint grunt-cli
      @google/clasp@2.0.1 ng-annotate babel && pip install polib six django
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.*
    - /tmp/
  - CmdLine:
    - pip install --upgrade pip && pip install -r /tmp/requirements.proprietary.txt  &&
      pip install -r /tmp/requirements.dev.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - "export CLOUD_SDK_REPO=\"cloud-sdk-$(lsb_release -c -s)\" && \techo \"deb http://packages.cloud.google.com/apt
      $CLOUD_SDK_REPO main\" | tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
      && \tcurl https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add
      - && \tapt-get update -y && apt-get install google-cloud-sdk -y"
    Name: run
    PrependShell: true
  - CmdLine:
    - node --version && npm --version && webpack --version && yarn --version && clasp
      -v
    Name: run
    PrependShell: true
  From:
    Image: python:3.7
  Name: ""
  Platform: ""
  SourceCode: from python:3.7
