MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: anarcat@debian.org
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: SONIC_USER
      Value: airsonic
    Name: env
  - Env:
    - Key: SONIC_DIR
      Value: /var/airsonic
    Name: env
  - CmdLine:
    - useradd --home "$SONIC_DIR" -M "$SONIC_USER" -K UID_MIN=10000 -K GID_MIN=10000
      &&     mkdir -p "$SONIC_DIR" && chown "$SONIC_USER" "$SONIC_DIR" && chmod 0770
      "$SONIC_DIR"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "en_US.UTF-8 UTF-8" > /etc/locale.gen &&     apt-get update &&     apt-get
      dist-upgrade --yes --no-install-recommends --no-install-suggests &&     apt-get
      install --yes --no-install-recommends --no-install-suggests             openjdk-8-jre-headless             locales             flac             lame             ffmpeg             curl             &&     apt-get
      clean
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - rm -rf /usr/local/tomcat/webapps ; mkdir -p /usr/local/tomcat/webapps
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - keyring.gpg
    - /usr/local/tomcat/webapps/keyring.gpg
  - CmdLine:
    - curl -SL -o /usr/local/tomcat/webapps/ROOT.war https://github.com/airsonic/airsonic/releases/download/v10.1.2/airsonic.war
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -SL -o /usr/local/tomcat/webapps/ROOT.war.asc https://github.com/airsonic/airsonic/releases/download/v10.1.2/airsonic.war.asc
    Name: run
    PrependShell: true
  - CmdLine:
    - gpgv --keyring /usr/local/tomcat/webapps/keyring.gpg /usr/local/tomcat/webapps/ROOT.war.asc
      /usr/local/tomcat/webapps/ROOT.war
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+r /usr/local/tomcat/webapps/ROOT.war ; mkdir -p "$SONIC_DIR"/transcode
      && ln -s /usr/bin/flac /usr/bin/lame /usr/bin/ffmpeg "$SONIC_DIR"/transcode
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - '"$SONIC_DIR"'
  - Name: expose
    Ports:
    - "8080"
  - Name: user
    User: '"$SONIC_USER"'
  - CmdLine:
    - /usr/bin/java
    - -Djava.awt.headless=true
    - -jar
    - /usr/local/tomcat/webapps/ROOT.war
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
