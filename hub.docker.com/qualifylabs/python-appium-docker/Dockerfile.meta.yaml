MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Mehmet Bora Ezer <bora@qualifylabs.com>
    Name: maintainer
  - CmdLine:
    - apt-get -y update &&     apt-get install -y python-dev python-pip libjpeg8-dev
      zlib1g-dev zip &&     apt-get clean autoclean &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install virtualenv==15.0.3
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /python
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /python
  - Name: workdir
    Path: /python
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
