MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Aborilov Pavel (paborilov@cloudlinux.com)
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - yum update -y &&   yum install -y epel-release &&   yum install -y iproute python-setuptools
      hostname inotify-tools yum-utils which &&   yum clean all &&   easy_install
      supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
      && yum -y install nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install php-fpm php-mysql php-ldap php-cli php-mbstring php-pdo php-pear
      php-xml php-soap php-gd wget unzip mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /tmp/ioncube.tgz http://downloads3.ioncube.com/loader_downloads/ioncube_loaders_lin_x86-64_5.1.2.tar.gz
      && tar -zxf /tmp/ioncube.tgz -C /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g" /etc/php.ini && sed -i
      -e "s/upload_max_filesize\s*=\s*2M/upload_max_filesize = 100M/g" /etc/php.ini
      && sed -i -e "s/post_max_size\s*=\s*8M/post_max_size = 100M/g" /etc/php.ini
      && sed -i -e "s/;daemonize\s*=\s*yes/daemonize = no/g" /etc/php-fpm.conf &&
      sed -i -e "s/;catch_workers_output\s*=\s*yes/catch_workers_output = yes/g" /etc/php-fpm.d/www.conf
      && sed -i -e "s/pm.max_children = 5/pm.max_children = 9/g" /etc/php-fpm.d/www.conf
      && sed -i -e "s/pm.start_servers = 2/pm.start_servers = 3/g" /etc/php-fpm.d/www.conf
      && sed -i -e "s/pm.min_spare_servers = 1/pm.min_spare_servers = 2/g" /etc/php-fpm.d/www.conf
      && sed -i -e "s/pm.max_spare_servers = 3/pm.max_spare_servers = 4/g" /etc/php-fpm.d/www.conf
      && sed -i -e "s/pm.max_requests = 500/pm.max_requests = 200/g" /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/worker_processes  1/worker_processes 5/" /etc/nginx/nginx.conf &&
      sed -i -e"s/keepalive_timeout\s*65/keepalive_timeout 2/" /etc/nginx/nginx.conf
      && sed -i -e"s/keepalive_timeout 2/keepalive_timeout 2;\n\tclient_max_body_size
      100m/" /etc/nginx/nginx.conf && echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -Rf /etc/nginx/conf.d/* && mkdir -p /etc/nginx/ssl/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/nginx-site.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/start.sh
    - /start.sh
  - CmdLine:
    - chmod 755 /start.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/whmcs.zip
    - /whmcs.zip
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/dump.sql
    - /dump.sql
  - CmdLine:
    - chown -Rf nginx.nginx /usr/share/nginx/html/
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /usr/share/nginx/html
  - Name: expose
    Ports:
    - "443"
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /bin/bash
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
