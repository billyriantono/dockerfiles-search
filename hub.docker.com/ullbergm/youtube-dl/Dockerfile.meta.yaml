MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Magnus Ullberg <magnus@ullberg.us>
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"YouTube-dl"'
    - Key: org.label-schema.description
      Value: '"YouTube-dl container"'
    - Key: org.label-schema.url
      Value: '"http://ullberg.us/docker/youtube-dl"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/ullbergm/docker-youtube-dl"'
    - Key: org.label-schema.vendor
      Value: '"Magnus Ullberg"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - set -xe  &&     apk add --no-cache         ca-certificates         ffmpeg         openssl         python3
      &&     pip3 install youtube-dl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - CmdLine:
    - youtube-dl
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
