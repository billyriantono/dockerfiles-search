MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y apache2 git curl libfontconfig1 php5 &&
      curl -sL https://deb.nodesource.com/setup_9.x | sudo -E bash - &&apt-get install
      -y nodejs build-essential &&npm install -g grunt && npm install -g bower
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - /var/www/html/
  - CmdLine:
    - ls -la /var/www/html/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ServerName localhost" >> /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's_DocumentRoot /var/www/html_DocumentRoot /var/www/html/app_' /etc/apache2/sites-enabled/000-default.conf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/var/www/html"'
  - CmdLine:
    - 'echo ''{ "allow_root": true }'' > /root/.bowerrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - bower install
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    - Key: APACHE_RUN_GROUP
      Value: www-data
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scripts/*
    - /scripts/
  - CmdLine:
    - chmod +x /scripts/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /scripts/boot.sh
    Name: cmd
    PrependShell: false
  - CmdLine:
    - chmod 0755 /var/www/html/run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
