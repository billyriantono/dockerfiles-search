MetaArgs: null
Stages:
- As: builder
  BaseName: gradle:jdk11
  Commands:
  - Chown: gradle:gradle
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /home/gradle/src
  - Name: workdir
    Path: /home/gradle/src
  - CmdLine:
    - gradle --exclude-task test --no-daemon --console plain --info clean assemble
    Name: run
    PrependShell: true
  From:
    Image: gradle:jdk11
  Name: builder
  Platform: ""
  SourceCode: FROM gradle:jdk11 AS BUILDER
- BaseName: openjdk:11-jre-slim
  Commands:
  - Env:
    - Key: APP
      Value: '"ravine"'
    - Key: APP_HOME
      Value: '"/app"'
    - Key: UID
      Value: '"1111"'
    - Key: GID
      Value: '"1111"'
    Name: env
  - CmdLine:
    - mkdir -p ${APP_HOME}
    Name: run
    PrependShell: true
  - Chown: ""
    From: BUILDER
    Name: copy
    SourcesAndDest:
    - /home/gradle/src/build/libs/${APP}.jar
    - ${APP_HOME}/
  - Name: workdir
    Path: ${APP_HOME}
  - CmdLine:
    - addgroup --quiet --gid ${GID} ${APP}
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --home ${APP_HOME} --uid ${UID} --gid ${GID}         --disabled-password
      --disabled-login --no-create-home --quiet ${APP}
    Name: run
    PrependShell: true
  - Name: user
    User: ${APP}
  - CmdLine:
    - java
    - -jar
    - /app/ravine.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:11-jre-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:11-jre-slim
