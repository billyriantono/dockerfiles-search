MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: VERSION
      Value: 3.1.1
    Name: env
  - Env:
    - Key: REVISION
      Value: 612d99f
    Name: env
  - CmdLine:
    - apk add --no-cache mariadb-dev postgresql-dev unixodbc-dev mysql-client &&     wget
      -q http://sphinxsearch.com/files/sphinx-${VERSION}-${REVISION}-linux-amd64-musl.tar.gz
      &&     tar zxf sphinx-${VERSION}-${REVISION}-linux-amd64-musl.tar.gz &&     mv
      sphinx-${VERSION}/bin/* /usr/local/bin/ &&     rm -rf sphinx-${VERSION} &&     rm
      sphinx-${VERSION}-${REVISION}-linux-amd64-musl.tar.gz &&     mkdir -p /app/etc
      /app/data /app/logs &&     ln -sf /dev/stdout /app/logs/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./etc/sphinx.conf
    - /app/etc/sphinx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./etc/test.csv
    - /app/etc/test.csv
  - CmdLine:
    - indexer --all -c /app/etc/sphinx.conf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app/data
    - /app/etc
  - Name: stopsignal
    Signal: SIGKILL
  - CmdLine:
    - searchd
    - --nodetach
    - -c
    - /app/etc/sphinx.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
