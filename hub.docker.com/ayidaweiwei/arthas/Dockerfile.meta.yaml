MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk-alpine
  Commands:
  - Key: ARTHAS_VERSION
    Name: arg
    Value: '"3.1.1"'
  - Key: MIRROR
    Name: arg
    Value: "false"
  - Env:
    - Key: MAVEN_HOST
      Value: http://repo1.maven.org/maven2
    - Key: ALPINE_HOST
      Value: dl-cdn.alpinelinux.org
    - Key: MIRROR_MAVEN_HOST
      Value: http://maven.aliyun.com/repository/public
    - Key: MIRROR_ALPINE_HOST
      Value: mirrors.aliyun.com
    Name: env
  - CmdLine:
    - if $MIRROR; then MAVEN_HOST=${MIRROR_MAVEN_HOST} ;ALPINE_HOST=${MIRROR_ALPINE_HOST}
      ; sed -i "s/dl-cdn.alpinelinux.org/${ALPINE_HOST}/g" /etc/apk/repositories ;
      fi &&     apk add --no-cache tini &&     wget -qO /tmp/arthas.zip "${MAVEN_HOST}/com/taobao/arthas/arthas-packaging/${ARTHAS_VERSION}/arthas-packaging-${ARTHAS_VERSION}-bin.zip"
      &&     mkdir -p /opt/arthas &&     unzip /tmp/arthas.zip -d /opt/arthas &&     rm
      /tmp/arthas.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/tini
    - --
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jdk-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-alpine
