MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Doru Diaconescu <doru.diaconescu@googlemail.com>
    Name: maintainer
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add bash
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add openjdk8
    Name: run
    PrependShell: true
  - CmdLine:
    - "apk add apache-ant --update-cache \t--repository http://dl-cdn.alpinelinux.org/alpine/edge/community/
      \t--allow-untrusted"
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update curl &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/curl
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: ANT_HOME
      Value: /usr/share/java/apache-ant
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANT_HOME/bin
    Name: env
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
