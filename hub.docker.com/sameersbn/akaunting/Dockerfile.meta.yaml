MetaArgs: null
Stages:
- BaseName: ubuntu:bionic-20190612
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"sameer@damagehead.com"'
    Name: label
  - Env:
    - Key: PHP_VERSION
      Value: "7.2"
    - Key: AKAUNTING_VERSION
      Value: 1.3.17
    - Key: AKAUNTING_USER
      Value: www-data
    - Key: AKAUNTING_INSTALL_DIR
      Value: /var/www/akaunting
    - Key: AKAUNTING_DATA_DIR
      Value: /var/lib/akaunting
    - Key: AKAUNTING_CACHE_DIR
      Value: /etc/docker-akaunting
    Name: env
  - Env:
    - Key: AKAUNTING_BUILD_DIR
      Value: ${AKAUNTING_CACHE_DIR}/build
    - Key: AKAUNTING_RUNTIME_DIR
      Value: ${AKAUNTING_CACHE_DIR}/runtime
    Name: env
  - CmdLine:
    - apt-get update  && DEBIAN_FRONTEND=noninteractive apt-get install -y       sudo
      wget unzip nginx mysql-client gettext-base       php${PHP_VERSION}-fpm php${PHP_VERSION}-cli
      php${PHP_VERSION}-mysql       php${PHP_VERSION}-gd php${PHP_VERSION}-curl php${PHP_VERSION}-zip       php${PHP_VERSION}-xml
      php${PHP_VERSION}-mbstring  && sed -i 's/^listen = .*/listen = 0.0.0.0:9000/'
      /etc/php/${PHP_VERSION}/fpm/pool.d/www.conf  && sed -i 's/^;env\[PATH\]/env\[PATH\]/'
      /etc/php/${PHP_VERSION}/fpm/pool.d/www.conf  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/build/
    - ${AKAUNTING_BUILD_DIR}/
  - CmdLine:
    - bash ${AKAUNTING_BUILD_DIR}/install.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/runtime/
    - ${AKAUNTING_RUNTIME_DIR}/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/tools/
    - /usr/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - chmod 755 /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${AKAUNTING_INSTALL_DIR}
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - app:akaunting
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - 80/tcp
    - 9000/tcp
  From:
    Image: ubuntu:bionic-20190612
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic-20190612
