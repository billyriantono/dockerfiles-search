MetaArgs: null
Stages:
- BaseName: ubuntu:bionic-20190612
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"sameer@damagehead.com"'
    Name: label
  - Env:
    - Key: PHP_VERSION
      Value: "7.2"
    - Key: INVOICEPLANE_VERSION
      Value: 1.5.9
    - Key: INVOICEPLANE_USER
      Value: www-data
    - Key: INVOICEPLANE_INSTALL_DIR
      Value: /var/www/invoiceplane
    - Key: INVOICEPLANE_DATA_DIR
      Value: /var/lib/invoiceplane
    - Key: INVOICEPLANE_CACHE_DIR
      Value: /etc/docker-invoiceplane
    Name: env
  - Env:
    - Key: INVOICEPLANE_BUILD_DIR
      Value: ${INVOICEPLANE_CACHE_DIR}/build
    - Key: INVOICEPLANE_RUNTIME_DIR
      Value: ${INVOICEPLANE_CACHE_DIR}/runtime
    Name: env
  - CmdLine:
    - apt-get update  && DEBIAN_FRONTEND=noninteractive apt-get install -y wget sudo
      unzip       php${PHP_VERSION}-fpm php${PHP_VERSION}-cli php${PHP_VERSION}-mysql       php${PHP_VERSION}-gd
      php${PHP_VERSION}-json php${PHP_VERSION}-mbstring       php${PHP_VERSION}-recode
      php${PHP_VERSION}-xmlrpc       mysql-client nginx gettext-base git  && sed -i
      's/^listen = .*/listen = 0.0.0.0:9000/' /etc/php/${PHP_VERSION}/fpm/pool.d/www.conf  &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/build/
    - ${INVOICEPLANE_BUILD_DIR}/
  - CmdLine:
    - bash ${INVOICEPLANE_BUILD_DIR}/install.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/runtime/
    - ${INVOICEPLANE_RUNTIME_DIR}/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/tools/
    - /usr/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - chmod 755 /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${INVOICEPLANE_INSTALL_DIR}
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - app:invoiceplane
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - 80/tcp
    - 9000/tcp
  From:
    Image: ubuntu:bionic-20190612
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic-20190612
