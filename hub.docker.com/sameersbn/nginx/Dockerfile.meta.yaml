MetaArgs: null
Stages:
- As: builder
  BaseName: ubuntu:bionic-20190612
  Commands:
  - Env:
    - Key: RTMP_VERSION
      Value: 1.2.1
    - Key: NPS_VERSION
      Value: 1.13.35.2
    - Key: FDK_AAC_VERSION
      Value: 0.1.6
    - Key: X264_VERSION
      Value: snapshot-20180720-2245-stable
    - Key: LIBAV_VERSION
      Value: "12.3"
    - Key: NGINX_VERSION
      Value: 1.15.12
    - Key: NGINX_BUILD_ASSETS_DIR
      Value: /var/lib/docker-nginx
    - Key: NGINX_BUILD_ROOT_DIR
      Value: /var/lib/docker-nginx/rootfs
    Name: env
  - Key: WITH_DEBUG
    Name: arg
    Value: "false"
  - Key: WITH_PAGESPEED
    Name: arg
    Value: "true"
  - Key: WITH_RTMP
    Name: arg
    Value: "true"
  - CmdLine:
    - apt-get update  && DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends
      -y       wget ca-certificates make gcc g++ pkg-config
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/build/
    - ${NGINX_BUILD_ASSETS_DIR}/
  - CmdLine:
    - chmod +x ${NGINX_BUILD_ASSETS_DIR}/install.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ${NGINX_BUILD_ASSETS_DIR}/install.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - ${NGINX_BUILD_ROOT_DIR}/sbin/entrypoint.sh
  - CmdLine:
    - chmod 755 ${NGINX_BUILD_ROOT_DIR}/sbin/entrypoint.sh
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:bionic-20190612
  Name: builder
  Platform: ""
  SourceCode: FROM ubuntu:bionic-20190612 AS builder
- BaseName: ubuntu:bionic-20190612
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"sameer@damagehead.com"'
    Name: label
  - Env:
    - Key: NGINX_USER
      Value: www-data
    - Key: NGINX_SITECONF_DIR
      Value: /etc/nginx/sites-enabled
    - Key: NGINX_LOG_DIR
      Value: /var/log/nginx
    - Key: NGINX_TEMP_DIR
      Value: /var/lib/nginx
    Name: env
  - CmdLine:
    - apt-get update  && DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends
      -y       libssl1.1 libxslt1.1 libgd3 libgeoip1 libfdk-aac1  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /var/lib/docker-nginx/rootfs
    - /
  - Name: expose
    Ports:
    - 1935/tcp
    - 443/tcp
    - 80/tcp
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/nginx
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:bionic-20190612
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic-20190612
