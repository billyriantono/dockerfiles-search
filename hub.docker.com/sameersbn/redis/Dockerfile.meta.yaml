MetaArgs: null
Stages:
- BaseName: ubuntu:bionic-20190612
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"sameer@damagehead.com"'
    Name: label
  - Env:
    - Key: REDIS_VERSION
      Value: 4.0.9
    - Key: REDIS_USER
      Value: redis
    - Key: REDIS_DATA_DIR
      Value: /var/lib/redis
    - Key: REDIS_LOG_DIR
      Value: /var/log/redis
    Name: env
  - CmdLine:
    - apt-get update  && DEBIAN_FRONTEND=noninteractive apt-get install -y redis-server=5:${REDIS_VERSION}*  &&
      sed 's/^bind /# bind /' -i /etc/redis/redis.conf  && sed 's/^logfile /# logfile
      /' -i /etc/redis/redis.conf  && sed 's/^daemonize yes/daemonize no/' -i /etc/redis/redis.conf  &&
      sed 's/^protected-mode yes/protected-mode no/' -i /etc/redis/redis.conf  &&
      sed 's/^# unixsocket /unixsocket /' -i /etc/redis/redis.conf  && sed 's/^# unixsocketperm
      700/unixsocketperm 777/' -i /etc/redis/redis.conf  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - chmod 755 /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 6379/tcp
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:bionic-20190612
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic-20190612
