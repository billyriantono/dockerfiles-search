MetaArgs: null
Stages:
- BaseName: quantrocket/anaconda3-uwsgi
  Commands:
  - Maintainer: QuantRocket <support@quantrocket.com>
    Name: maintainer
  - CmdLine:
    - pip install -U quantrocket-client   quantrocket-moonchart
    Name: run
    PrependShell: true
  - Env:
    - Key: IBG_CLIENT_RANGE
      Value: "6000"
    - Key: UWSGI_WORKERS
      Value: "3"
    - Key: UWSGI_ORDER_MULES
      Value: "1"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - qrocket
    - /tmp/uwsgi/qrocket
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - quantrocket.blotter.*.schema.sql
    - /var/opt/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - uwsgi
    - /etc/uwsgi
  - CmdLine:
    - mkdir -p /var/lib/quantrocket   && mkdir -p /tmp/blotter   && mkdir -p /var/tmp/uwsgi/spool   &&
      /tmp/build.sh
    Name: run
    PrependShell: true
  From:
    Image: quantrocket/anaconda3-uwsgi
  Name: ""
  Platform: ""
  SourceCode: FROM quantrocket/anaconda3-uwsgi
