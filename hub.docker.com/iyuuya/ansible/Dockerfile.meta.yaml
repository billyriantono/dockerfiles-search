MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Yuya Ito <i.yuuya@gmail.com>"'
    Name: label
  - Env:
    - Key: PYENV_ROOT
      Value: '"/opt/pyenv"'
    - Key: PATH
      Value: '"/opt/pyenv/bin:/opt/pyenv/shims:$PATH"'
    Name: env
  - CmdLine:
    - apt update && apt install -y --no-install-recommends     build-essential     ca-certificates     curl     git     libbz2-dev     libncurses5-dev     libncursesw5-dev     libreadline-dev     libsqlite3-dev     libssl-dev     llvm     make     netbase     pkg-config     wget     xz-utils     zlib1g-dev     openssh-client     locales  &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*  && echo "ja_JP UTF-8" > /etc/locale.gen  &&
      locale-gen
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: ja_JP.UTF-8
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bin/setup
    - /tmp/setup
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./.python-version
    - /tmp/.python-version
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements.txt
    - /tmp/requirements.txt
  - CmdLine:
    - git clone --single-branch --depth 1 https://github.com/pyenv/pyenv.git $PYENV_ROOT  &&
      git clone --single-branch --depth 1 https://github.com/pyenv/pyenv-virtualenv.git
      $PYENV_ROOT/plugins/pyenv-virtualenv  && cd /tmp  && sh setup  && rm -rf /tmp/*  &&
      echo 'PATH=/opt/pyenv/bin:/opt/pyenv/shims:$PATH' >> ~/.bashrc  && echo 'eval
      "$(pyenv init -)"' >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash --login
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
