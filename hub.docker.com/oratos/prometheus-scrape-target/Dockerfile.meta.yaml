MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.11
  Commands:
  - Name: workdir
    Path: /root
  - Env:
    - Key: GOOS
      Value: linux
    - Key: GOARCH
      Value: amd64
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /go.*
    - /root/
  - CmdLine:
    - go version &&     go mod download
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /
    - /root/
  - CmdLine:
    - go build     -a     -installsuffix nocgo     -o /prometheus-scrape-target     -mod=readonly     main.go
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.11 as builder
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - groupadd --system prometheus-scrape-target --gid 1000 &&     useradd --no-log-init
      --system --gid prometheus-scrape-target prometheus-scrape-target --uid 1000
    Name: run
    PrependShell: true
  - Name: user
    User: 1000:1000
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /prometheus-scrape-target
    - /srv/
  - Name: workdir
    Path: /srv
  - CmdLine:
    - /srv/prometheus-scrape-target
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
