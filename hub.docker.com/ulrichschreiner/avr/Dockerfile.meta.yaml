MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - apt -y update     && apt -y install python-pip     && pip install rxv bottle
    Name: run
    PrependShell: true
  - Env:
    - Key: RX600
      Value: http://RXS600/YamahaRemoteControl/ctrl
    Name: env
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app.py
    - /app/app.py
  - CmdLine:
    - /app/app.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
