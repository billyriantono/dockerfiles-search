MetaArgs: null
Stages:
- BaseName: prevsio/pool-base
  Commands:
  - Maintainer: mookjp
    Name: maintainer
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - export PATH=$PATH:/usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://get.docker.com/builds/Linux/x86_64/docker-latest -o docker
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x docker
    Name: run
    PrependShell: true
  - CmdLine:
    - cp docker /usr/bin/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - provisioning/network
    - /etc/sysconfig/network
  - Chown: ""
    Name: add
    SourcesAndDest:
    - provisioning/hosts
    - /etc/sysconfig/hosts
  - Chown: ""
    Name: add
    SourcesAndDest:
    - provisioning/httpd.conf
    - /etc/httpd/conf/httpd.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - provisioning/mruby.conf
    - /etc/httpd/conf.d/mruby.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - provisioning/supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - provisioning/cron/limit_containers
    - /etc/cron.d/limit_containers
  - Chown: ""
    Name: add
    SourcesAndDest:
    - builder
    - /tmp/builder
  - Name: workdir
    Path: /tmp/builder
  - CmdLine:
    - /opt/ruby-2.1.2/bin/bundle install --path=vendor/bundle
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/ruby-2.1.2/bin/bundle exec rake spec
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/gem build builder.gemspec
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/gem install builder-0.0.1.gem
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - handlers
    - /app/handlers
  - CmdLine:
    - mkdir -p /app/handlers/resources
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tmp/build-screen
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build-screen/package.json
    - /tmp/build-screen/package.json
  - Name: workdir
    Path: /tmp/build-screen
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build-screen
    - /tmp/build-screen-2
  - CmdLine:
    - cp -nr /tmp/build-screen-2/* /tmp/build-screen
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -nr /tmp/build-screen-2/.[^.]* /tmp/build-screen
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global url.https://.insteadOf git://
    Name: run
    PrependShell: true
  - CmdLine:
    - $(npm bin)/bower --allow-root install
    Name: run
    PrependShell: true
  - CmdLine:
    - $(npm bin)/grunt build
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/build-screen/dist /app/handlers/resources/build-screen
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /app/scripts
  - CmdLine:
    - chmod +x /app/scripts/starter
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /app/scripts/limit_containers
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/builder
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app/images
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /app/images/ids
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www/.ssh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - keys
    - /app/keys
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /provisioning/ssh_config
    - /var/www/.ssh/config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /provisioning/ssh_config
    - /root/.ssh/config
  - CmdLine:
    - chown -R apache. /var/www/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 600 /var/www/.ssh/config /root/.ssh/config
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 700 /var/www/.ssh /root/.ssh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config
    - /app/config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tests
    - /app/tests
  - CmdLine:
    - groupadd pool
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -G docker,pool apache
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp --recursive pool /app
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod --recursive g+rwx /app
    Name: run
    PrependShell: true
  - Env:
    - Key: PREVIEW_REPOSITORY_URL
      Value: https://github.com/mookjp/flaskapp.git
    Name: env
  - Env:
    - Key: MAX_CONTAINERS
      Value: "10"
    Name: env
  - Env:
    - Key: GIT_COMMIT_ID_CACHE_EXPIRE
      Value: "10"
    Name: env
  - Env:
    - Key: POOL_BASE_DOMAIN
      Value: pool.dev
    Name: env
  - Env:
    - Key: GITHUB_BOT
      Value: "false"
    Name: env
  - Name: expose
    Ports:
    - "80"
    - "8080"
  - CmdLine:
    - /app/scripts/starter &&     tail -F /var/log/httpd/error_log
    Name: cmd
    PrependShell: true
  From:
    Image: prevsio/pool-base
  Name: ""
  Platform: ""
  SourceCode: FROM prevsio/pool-base
