MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Jonathan Hanson (jonathan@jonathan-hanson.org)"'
    Name: label
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - find /etc/systemd/system          /lib/systemd/system          -path '*.wants/*'          -not
      -name '*journald*'          -not -name '*systemd-tmpfiles*'          -not -name
      '*systemd-user-sessions*'          -exec rm \{} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y         ca-certificates         dbus         curl         net-tools         openssl         python         ssh         systemd         tzdata     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://bootstrap.pypa.io/get-pip.py
    - /tmp/
  - CmdLine:
    - python /tmp/get-pip.py     && rm /tmp/get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - systemctl set-default multi-user.target
    Name: run
    PrependShell: true
  - CmdLine:
    - systemctl mask dev-hugepages.mount sys-fs-fuse-connections.mount
    Name: run
    PrependShell: true
  - Name: stopsignal
    Signal: SIGRTMIN+3
  - CmdLine:
    - /bin/bash
    - -c
    - exec /sbin/init --log-target=journal 3>&1
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
