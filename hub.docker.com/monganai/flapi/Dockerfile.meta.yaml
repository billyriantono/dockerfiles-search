MetaArgs: null
Stages:
- BaseName: python:3.7
  Commands:
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Key: FLASK_APP
    Name: arg
    Value: api.py
  - Key: FLASK_RUN_PORT
    Name: arg
    Value: "8000"
  - Env:
    - Key: FLASK_APP
      Value: ${FLASK_APP}
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /code/
  - Name: workdir
    Path: /code/app
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - flask
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run
    - --host=0.0.0.0
    - --port=8080
    Name: cmd
    PrependShell: false
  - Labels:
    - Key: '"com.datadoghq.ad.logs"'
      Value: '''[{"source":"Flask", "service": "Flapi" }]'''
    Name: label
  From:
    Image: python:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7
