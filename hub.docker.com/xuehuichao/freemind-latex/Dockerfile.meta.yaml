MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Huichao Xue
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y texlive-full python python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-dev
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup.py
    - requirements.txt
    - /freemindlatex/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/freemindlatex/*
    - /freemindlatex/src/freemindlatex/
  - Name: workdir
    Path: /freemindlatex
  - CmdLine:
    - pip install .
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8117"
  - CmdLine:
    - freemindlatex --port 8117 server
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
