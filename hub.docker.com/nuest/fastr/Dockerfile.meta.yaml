MetaArgs: null
Stages:
- BaseName: openjdk:9-jdk
  Commands:
  - CmdLine:
    - sed -i "s/deb.debian.org/cdn-fastly.deb.debian.org/" /etc/apt/sources.list     &&
      sed -i "s/security.debian.org/cdn-fastly.debian.org\/debian-security/" /etc/apt/sources.list     &&
      apt-get update     && apt-get install -y --no-install-recommends         build-essential         gfortran         libpcre3-dev         libreadline-dev         zlib1g-dev         libbz2-dev         liblzma-dev         libcurl4-openssl-dev         ed         libmpc-dev         libssl-dev     &&
      ldconfig
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: $LD_LIBRARY_PATH:/usr/lib/x86_64-linux-gnu/
    Name: env
  - Env:
    - Key: FASTR_HOME
      Value: /fastr
    Name: env
  - Env:
    - Key: MX_HOME
      Value: /usr/mx
    Name: env
  - Env:
    - Key: PATH
      Value: $MX_HOME:$PATH
    Name: env
  - Name: workdir
    Path: $FASTR_HOME
  - CmdLine:
    - git clone --depth 1 -b master https://github.com/graalvm/mx.git $MX_HOME     &&
      git clone --depth 1 https://github.com/oracle/fastr $FASTR_HOME     && mx build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /graal/compiler
  - CmdLine:
    - mx build
    Name: run
    PrependShell: true
  - Key: VCS_URL
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: GNUR_VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.license
      Value: '"https://raw.githubusercontent.com/graalvm/fastr/master/LICENSE"'
    - Key: org.label-schema.vendor
      Value: '"FastR project team, Dockerfile provided by Daniel Nüst"'
    - Key: org.label-schema.name
      Value: '"FastR"'
    - Key: org.label-schema.description
      Value: '"FastR is an implementation of the R Language in Java atop Truffle,
        a framework for building self-optimizing AST interpreters."'
    - Key: org.label-schema.vcs-url
      Value: $VCS_URL
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.fastr.version
      Value: '"devel"'
    - Key: org.gnur.version
      Value: $GNUR_VERSION
    - Key: org.label-schema.schema-version
      Value: '"rc1"'
    - Key: maintainer
      Value: '"Daniel Nüst <daniel.nuest@uni-muenster.de>"'
    Name: label
  - Name: workdir
    Path: $FASTR_HOME
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - mx
    - --dynamicimports
    - graal/compiler
    - R
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:9-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:9-jdk
