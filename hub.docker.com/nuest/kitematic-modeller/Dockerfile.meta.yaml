MetaArgs: null
Stages:
- BaseName: node:argon
  Commands:
  - Maintainer: Daniel NÃ¼st <daniel.nuest@uni-muenster.de>
    Name: maintainer
  - CmdLine:
    - apt-get update   && apt-get install -y git libgtk2.0-0 libnotify4 libnotify-dev
      libgconf-2-4 libnss3 libasound2 libcanberra-gtk3-module
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_VERSION
      Value: 4.1.1
    Name: env
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.32.1/install.sh
      | bash
    Name: run
    PrependShell: true
  - Env:
    - Key: NVM_DIR
      Value: $HOME/.nvm
    Name: env
  - CmdLine:
    - . $HOME/.nvm/nvm.sh && nvm install $NODE_VERSION   && nvm alias default $NODE_VERSION   &&
      nvm use default
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /kitematic
  - CmdLine:
    - git clone --depth 1 -b model-ui https://github.com/nuest/kitematic /kitematic   &&
      npm install   && touch /root/.Xauthority
    Name: run
    PrependShell: true
  - CmdLine:
    - npm
    - start
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:argon
  Name: ""
  Platform: ""
  SourceCode: FROM node:argon
