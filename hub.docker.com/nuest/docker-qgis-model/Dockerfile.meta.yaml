      apt-get install -qqy --no-install-recommends --fix-missing         tree         xvfb         gdal-bin         otb-bin         otb-bin-qt         python-otb         python-qgis-common         python-qgis         grass         python-dev         python-scipy         python-numpy         qgis-plugin-grass         qgis-providers         qgis         wget         g++         make         automake         libtool         libwxgtk3.0-dev         libtiff5-dev         libtiff4-dev         libgdal-dev         libproj-dev         libjasper-dev         libexpat1-dev         wx-common         libogdi3.2-dev         unixodbc-dev     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - Env:
    - Key: SAGA_VERSION_MINOR
      Value: 2.2.0
    Name: env
  - Env:
