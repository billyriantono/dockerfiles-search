MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java:latest
  Commands:
  - Labels:
    - Key: author
      Value: '"Markus Gabriel"'
    Name: label
  - Name: expose
    Ports:
    - "4040"
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "9999"
  - Name: expose
    Ports:
    - "50070"
  - Name: workdir
    Path: /opt
  - CmdLine:
    - apk --no-cache add openssh vim curl procps &&   curl https://archive.apache.org/dist/spark/spark-2.4.4/spark-2.4.4-bin-hadoop2.6.tgz
      > spark.tgz &&   mkdir -p /root/.ssh &&   ssh-keygen -f /root/.ssh/id_rsa -N
      "" &&   cat /root/.ssh/id_rsa.pub > /root/.ssh/authorized_keys &&   tar -xzf
      spark.tgz &&   rm spark.tgz &&   curl -LS https://github.com/just-containers/s6-overlay/releases/download/v1.17.2.0/s6-overlay-amd64.tar.gz
      -o /tmp/s6-overlay.tar.gz &&   tar xvfz /tmp/s6-overlay.tar.gz -C / &&   rm
      -f /tmp/s6-overlay.tar.gz &&   ssh-keygen -A &&   curl https://archive.apache.org/dist/hadoop/common/hadoop-2.6.5/hadoop-2.6.5.tar.gz
      > hadoop.tar.gz &&   tar -xzf hadoop.tar.gz &&   rm hadoop.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/ssh-config
    - /root/.ssh/config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/core-site.xml
    - /opt/hadoop-2.6.5/etc/hadoop/core-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/hdfs-site.xml
    - /opt/hadoop-2.6.5/etc/hadoop/hdfs-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/mapred-site.xml
    - /opt/hadoop-2.6.5/etc/hadoop/mapred-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/yarn-site.xml
    - /opt/hadoop-2.6.5/etc/hadoop/yarn-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/hadoop-init
    - /etc/cont-init.d/hadoop
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/yarn-init
    - /etc/cont-init.d/yarn
  - CmdLine:
    - echo "export JAVA_HOME="$JAVA_HOME >> /opt/hadoop-2.6.5/etc/hadoop/hadoop-env.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: HADOOP_CONF_DIR
      Value: /opt/hadoop-2.6.5/etc/hadoop
    Name: env
  - Env:
    - Key: YARN_CONF_DIR
      Value: /opt/hadoop-2.6.5/etc/hadoop
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/spark-2.4.4-bin-hadoop2.6/bin:/opt/hadoop-2.6.5/bin:/opt/hadoop-2.6.5/sbin:$PATH
    Name: env
  - CmdLine:
    - echo "export HADOOP_CONF_DIR="$HADOOP_CONF_DIR >> /opt/spark-2.4.4-bin-hadoop2.6/conf/spark-env.sh
      &&   echo "export YARN_CONF_DIR="$YARN_CONF_DIR >> /opt/spark-2.4.4-bin-hadoop2.6/conf/spark-env.sh
      &&   chmod a+x /opt/spark-2.4.4-bin-hadoop2.6/conf/spark-env.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - spark-shell
    Name: cmd
    PrependShell: false
  From:
    Image: anapsix/alpine-java:latest
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:latest
