MetaArgs: null
Stages:
- BaseName: php:7.4-cli-alpine
  Commands:
  - CmdLine:
    - php --version
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_HOME
      Value: /composer
    Name: env
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Env:
    - Key: PATH
      Value: /composer/vendor/bin:$PATH
    Name: env
  - Env:
    - Key: PHP_CONF_DIR
      Value: /usr/local/etc/php/conf.d
    Name: env
  - Chown: ""
    From: composer:latest
    Name: copy
    SourcesAndDest:
    - /usr/bin/composer
    - /usr/bin/composer
  - CmdLine:
    - echo "memory_limit=-1" > $PHP_CONF_DIR/99_memory-limit.ini     && apk add git     &&
      rm -rf /var/cache/apk/* /var/tmp/* /tmp/*
    Name: run
    PrependShell: true
  - Key: PHPSTAN_VERSION
    Name: arg
    Value: null
  - CmdLine:
    - composer global require phpstan/phpstan:"$PHPSTAN_VERSION"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - phpstan
    Name: entrypoint
    PrependShell: false
  From:
    Image: php:7.4-cli-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.4-cli-alpine
