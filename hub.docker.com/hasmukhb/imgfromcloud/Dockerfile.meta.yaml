MetaArgs:
- DefaultValue: '"latest"'
  Key: codeversion
  ProvidedValue: null
  Value: '"latest"'
Stages:
- BaseName: ubuntu:$codeversion
  Commands:
  - CmdLine:
    - echo $codeversion
    Name: run
    PrependShell: true
  - Key: license_key
    Name: arg
    Value: '"1234-567"'
  - Env:
    - Key: ora_port
      Value: "1521"
    Name: env
  - Labels:
    - Key: maintainer
      Value: hasmukh.babaria@oracle.com
    Name: label
  - CmdLine:
    - mkdir /code
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sample.sh
    - /code/sample.sh
  - CmdLine:
    - chmod +x /code/sample.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $license_key
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code
  - CmdLine:
    - sh /code/sample.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:$codeversion
  Name: ""
  Platform: ""
  SourceCode: from ubuntu:$codeversion
