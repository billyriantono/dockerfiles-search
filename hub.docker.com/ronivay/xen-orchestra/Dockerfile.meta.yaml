MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Roni VÃ¤yrynen <roni@vayrynen.info>
    Name: maintainer
  - CmdLine:
    - curl -s -L https://rpm.nodesource.com/setup_8.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s -o /etc/yum.repos.d/yarn.repo https://dl.yarnpkg.com/rpm/yarn.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install gcc gcc-c++ make openssl-devel redis libpng-devel python git
      nfs-utils cifs-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -ivh https://forensics.cert.org/cert-forensics-tools-release-el7.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum --enablerepo=forensics install -y libvhdi-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install monit
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - monit-services
    - /etc/monit.d/services
  - CmdLine:
    - git clone -b master https://github.com/vatesfr/xen-orchestra /etc/xen-orchestra
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /etc/xen-orchestra && yarn && yarn build
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/xen-orchestra/packages/ -maxdepth 1 -mindepth 1 -not -name "xo-server"
      -not -name "xo-web" -not -name "xo-server-cloud" -exec ln -s {} /etc/xen-orchestra/packages/xo-server/node_modules
      \;
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /etc/xen-orchestra && yarn && yarn build
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/#'\/' = '\/path\/to\/xo-web\/dist\//'\/' = '..\/xo-web\/dist\//" /etc/xen-orchestra/packages/xo-server/sample.config.toml
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /etc/xen-orchestra/packages/xo-server/sample.config.toml /etc/xen-orchestra/packages/xo-server/.xo-server.toml
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install forever -g
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /proc/1/fd/1 /var/log/redis/redis.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /proc/1/fd/1 /var/log/xo-server.log
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - healthcheck.sh
    - /healthcheck.sh
  - CmdLine:
    - chmod +x /healthcheck.sh
    Name: run
    PrependShell: true
  - Health:
      Interval: 30000000000
      Retries: 2
      StartPeriod: 60000000000
      Test:
      - CMD-SHELL
      - /healthcheck.sh
      Timeout: 5000000000
    Name: healthcheck
  - Name: workdir
    Path: /etc/xen-orchestra/xo-server
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/bin/monit
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
