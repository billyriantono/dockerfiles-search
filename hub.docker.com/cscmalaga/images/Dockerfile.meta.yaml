MetaArgs: null
Stages:
- BaseName: drupal:8.2-apache
  Commands:
  - Maintainer: Juan M. Sosso <jsossoprieto@csc.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install --no-install-recommends -y     cron     ssmtp     mysql-client     libxml2-dev   &&
      rm -rf /var/lib/apt/lists/*   && rm -rf /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     echo ''@reboot root     chmod a+w /var/www/private /var/www/web/files'';     echo
      ''@hourly www-data /var/www/vendor/bin/drush -r /var/www/web cron -q'';   }
      | tee --append "/etc/crontab"   && sed ''s/exec apache2/cron\napache2/'' /usr/local/bin/apache2-foreground
      -i'
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install soap
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 000-default.conf
    - /etc/apache2/sites-enabled/
  - Env:
    - Key: PATH
      Value: /var/www/scripts/container:/var/www/vendor/bin:$PATH
    Name: env
  - Env:
    - Key: HOME
      Value: /home/user
    Name: env
  - Name: workdir
    Path: /var/www/web
  From:
    Image: drupal:8.2-apache
  Name: ""
  Platform: ""
  SourceCode: FROM drupal:8.2-apache
