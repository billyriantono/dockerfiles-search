MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Zhuhaow Wang <zhuhaow@gmail.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     git     build-essential     zsh     curl     wget     &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/robbyrussell/oh-my-zsh.git ~/.oh-my-zsh     &&
      cp ~/.oh-my-zsh/templates/zshrc.zsh-template ~/.zshrc     && chsh -s /bin/zsh
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Name: workdir
    Path: /root
  - CmdLine:
    - zsh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
