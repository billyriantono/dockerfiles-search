MetaArgs: null
Stages:
- BaseName: extvos/centos
  Commands:
  - Maintainer: '"Mingcai SHEN <archsh@gmail.com>"'
    Name: maintainer
  - Env:
    - Key: MYSQL_MAJOR
      Value: "5.6"
    Name: env
  - Env:
    - Key: MYSQL_VERSION
      Value: 5.6.26
    Name: env
  - CmdLine:
    - rpm -Uvh http://dev.mysql.com/get/mysql-community-release-el6-5.noarch.rpm     &&
      yum -y install mysql-community-server     && rm -rf /var/lib/mysql     && mkdir
      -p /var/lib/mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/localtime && ln -s /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - packages/my.cnf
    - /etc/my.cnf
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - mysqld
    Name: cmd
    PrependShell: false
  From:
    Image: extvos/centos
  Name: ""
  Platform: ""
  SourceCode: FROM extvos/centos
