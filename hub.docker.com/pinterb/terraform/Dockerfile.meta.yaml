MetaArgs: null
Stages:
- BaseName: pinterb/base:alpine
  Commands:
  - Maintainer: Brad Pinter <brad.pinter@gmail.com>
    Name: maintainer
  - Labels:
    - Key: vendor
      Value: '"HashiCorp"'
    - Key: com.hashicorp.terraform.version
      Value: '"0.9.4"'
    - Key: com.hashicorp.terraform.release-date
      Value: '"2017-04-26"'
    Name: label
  - Env:
    - Key: TERRAFORM_VERSION
      Value: 0.9.4
    Name: env
  - Env:
    - Key: GLIBC_PKG_VERSION
      Value: 2.25-r0
    Name: env
  - Env:
    - Key: PUID
      Value: "1000"
    Name: env
  - Env:
    - Key: PGID
      Value: "1000"
    Name: env
  - CmdLine:
    - apk add --no-cache --update-cache ca-certificates unzip bash sudo graphviz &&   curl
      -Lo /etc/apk/keys/sgerrand.rsa.pub "https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_PKG_VERSION}/sgerrand.rsa.pub"
      &&   curl -Lo glibc-${GLIBC_PKG_VERSION}.apk "https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_PKG_VERSION}/glibc-${GLIBC_PKG_VERSION}.apk"
      &&   curl -Lo glibc-bin-${GLIBC_PKG_VERSION}.apk "https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_PKG_VERSION}/glibc-bin-${GLIBC_PKG_VERSION}.apk"
      &&   curl -Lo glibc-i18n-${GLIBC_PKG_VERSION}.apk "https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_PKG_VERSION}/glibc-i18n-${GLIBC_PKG_VERSION}.apk"
      &&   apk add glibc-${GLIBC_PKG_VERSION}.apk glibc-bin-${GLIBC_PKG_VERSION}.apk
      glibc-i18n-${GLIBC_PKG_VERSION}.apk &&   curl -Lo /terraform.zip "https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip"
      &&   unzip /terraform.zip -d /bin &&   apk del --purge curl ca-certificates
      unzip &&   rm -rf /var/cache/apk/* glibc-${GLIBC_PKG_VERSION}.apk /terraform.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - 'addgroup -g $PGID dev &&   adduser -h /config -u $PUID -H -D -G dev -s /bin/bash
      dev &&   sed -ri ''s/(wheel:x:10:root)/\1,dev/'' /etc/group &&   sed -ri ''s/#
      %wheel ALL=\(ALL\) NOPASSWD: ALL/%wheel ALL=\(ALL\) NOPASSWD: ALL/'' /etc/sudoers'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data/ /ops/ /state/
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /data/.extra /ops/.extra /state/.extra
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R dev:dev /data
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R dev:dev /ops
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R dev:dev /state
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
    - /ops
    - /state
  - Name: workdir
    Path: /data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/docker-entrypoint.sh
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: pinterb/base:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM pinterb/base:alpine
