MetaArgs: null
Stages:
- BaseName: python:3.7
  Commands:
  - Env:
    - Key: FLASK_ENV
      Value: development
    Name: env
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - ./
  - CmdLine:
    - pip install --no-cache-dir -r requirements.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  From:
    Image: python:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7
