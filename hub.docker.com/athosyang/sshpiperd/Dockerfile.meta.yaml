MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.12-alpine
  Commands:
  - CmdLine:
    - sed -i 's/dl-cdn.alpinelinux.org/mirrors.aliyun.com/g' /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update         && apk upgrade         && apk add --no-cache         ca-certificates         &&
      update-ca-certificates 2>/dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add google-authenticator glide git gcc libc-dev linux-pam-dev ;    wget
      https://github.com/tg123/sshpiper/archive/master.zip -O /tmp/master.zip ;    cd
      /tmp/ ;    unzip master.zip ;     mkdir -p /go/src/github.com/tg123/ /root/.glide/
      ;     mv /tmp/sshpiper-master /go/src/github.com/tg123/sshpiper
    Name: run
    PrependShell: true
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - Name: workdir
    Path: /go/src/github.com/tg123/sshpiper/sshpiperd
  - CmdLine:
    - go build -ldflags "$(/go/src/github.com/tg123/sshpiper/sshpiperd/ldflags.sh)"
      -tags pam -o /go/bin/sshpiperd
    Name: run
    PrependShell: true
  From:
    Image: golang:1.12-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.12-alpine as builder
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk update         && apk upgrade         && apk add --no-cache         ca-certificates         &&
      update-ca-certificates 2>/dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add google-authenticator
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/ssh/
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/tg123/sshpiper/entrypoint.sh
    - /
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/sshpiperd
    - /
  - Name: expose
    Ports:
    - "2222"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /sshpiperd
    - daemon
    Name: cmd
    PrependShell: false
