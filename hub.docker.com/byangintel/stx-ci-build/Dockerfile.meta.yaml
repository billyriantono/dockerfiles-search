    - cpanm --notest Fatal &&     cpanm --notest XML::SAX  &&     cpanm --notest XML::SAX::Expat
      &&     cpanm --notest XML::Parser &&     cpanm --notest XML::Simple
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install python-subunit junitxml --upgrade &&     pip install tox --upgrade
    Name: run
    PrependShell: true
