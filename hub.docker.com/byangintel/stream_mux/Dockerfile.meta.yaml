MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Maintainer: bin.yang@intel.com
    Name: maintainer
  - Name: workdir
    Path: /opt/stream_mux/
  - CmdLine:
    - "apt-get -y update \t&& apt-get install -y --no-install-recommends \t\tpython3-opencv
      python-opencv python3-flask python-flask"
    Name: run
    PrependShell: true
  - Env:
    - Key: TINI_VERSION
      Value: v0.18.0
    Name: env
  - CmdLine:
    - mkdir -p /usr/local/bin
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/$TINI_VERSION/tini
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - disconnected.jpg
    - disconnected.jpg
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mjpeg_httpd.py
    - /usr/local/bin/mjpeg_httpd.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - stream_poll.py
    - /usr/local/bin/stream_poll.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /usr/local/bin/start.sh
  - CmdLine:
    - chmod +x /usr/local/bin/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/tini
    - -g
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/local/bin/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
