MetaArgs: null
Stages:
- BaseName: ruby:2.6.3
  Commands:
  - Maintainer: Kristoffer Richardsson <kristoffer@bitcraze.io>
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\tphp7.3-cli
      php-xml \t\tzip unzip \t\tlocales \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_VERSION
      Value: 19.03.1
    Name: env
  - CmdLine:
    - curl -fsSLO https://download.docker.com/linux/static/stable/x86_64/docker-${DOCKER_VERSION}.tgz
      && tar --strip-components=1 -xvzf docker-${DOCKER_VERSION}.tgz -C /usr/local/bin
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - gem install jekyll jekyll-feed html-proofer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docs-theme/
    - /docs-theme/
  - CmdLine:
    - cd /docs-theme; gem build docs-theme.gemspec; gem install /docs-theme/docs-theme-0.1.0.gem;
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/site; chmod 777 /var/site
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docs-config.yml
    - /docs-config.yml
  - Name: workdir
    Path: /module
  From:
    Image: ruby:2.6.3
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.6.3
