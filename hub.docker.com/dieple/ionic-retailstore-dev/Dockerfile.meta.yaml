    - "apt-get update \t&& apt-get install -y -q python-software-properties software-properties-common
      \t&& apt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu precise main" | tee
      /etc/apt/sources.list.d/webupd8team-java.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu precise main"
      | tee -a /etc/apt/sources.list.d/webupd8team-java.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys EEA14886
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&      apt-get install -y oracle-java8-installer &&     apt-get
      clean
    Name: run
    PrependShell: true
  - CmdLine:
    - "dpkg --add-architecture i386 \t&& apt-get update && \tapt-get install -y --force-yes
      expect ant wget libc6-i386 lib32stdc++6 lib32gcc1 lib32ncurses5 lib32z1 qemu-kvm
      kmod \t&& apt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /opt \t&& wget --output-document=android-sdk.tgz --quiet http://dl.google.com/android/android-sdk_r24.0.2-linux.tgz
      \t&& tar xzf android-sdk.tgz \t&& rm -f android-sdk.tgz"
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
