    - npm install -g cordova ionic
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g gulp
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower
    Name: run
    PrependShell: true
  - CmdLine:
    - ionic start ionic-retailstore sidemenu
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "35729"
    - "8100"
