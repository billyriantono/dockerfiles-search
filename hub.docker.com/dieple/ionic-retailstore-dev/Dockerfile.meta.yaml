  - CmdLine:
    - apt-get update &&      apt-get install -y git wget curl &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_5.x | bash - &&     apt-get install
      -y nodejs nodejs-legacy build-essential &&     ln -s /usr/bin/nodejs /usr/local/bin/node
      &&     apt-get clean &&     rm -rf /var/lib/dpkg/info/* &&     rm -rf /var/lib/apt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tools
    - /opt/tools
