MetaArgs: null
Stages:
- BaseName: python:3.7
  Commands:
  - Labels:
    - Key: maintainer
      Value: “Shiho ASA<asashiho@mail.asa.yokohama>”
    Name: label
  - CmdLine:
    - "apt-get update && apt-get install -y     libblas-dev \tliblapack-dev    libatlas-base-dev
      \    mecab     mecab-naist-jdic     mecab-ipadic-utf8     swig     libmecab-dev
      \tgfortran     libav-tools     python3-setuptools"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: TENSORFLOW_VERSION
      Value: 1.13.1
    Name: env
  - CmdLine:
    - pip --no-cache-dir install     http://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-${TENSORFLOW_VERSION}-cp37-cp37m-linux_x86_64.whl
    Name: run
    PrependShell: true
  - CmdLine:
    - "pip --no-cache-dir install         keras         sklearn         jupyter         ipykernel
      \t\tscipy         simpy         matplotlib         numpy         pandas         plotly
      \        sympy         mecab-python3         librosa         Pillow         h5py
      \        google-api-python-client         tornado==5.1.1         &&     python
      -m ipykernel.kernelspec"
    Name: run
    PrependShell: true
  - Env:
    - Key: CONFIG
      Value: /root/.jupyter/jupyter_notebook_config.py
    Name: env
  - Env:
    - Key: CONFIG_IPYTHON
      Value: /root/.ipython/profile_default/ipython_config.py
    Name: env
  - CmdLine:
    - jupyter notebook --generate-config --allow-root &&     ipython profile create
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "c.NotebookApp.ip = '0.0.0.0'" >>${CONFIG} &&     echo "c.NotebookApp.port
      = 8888" >>${CONFIG} &&     echo "c.NotebookApp.open_browser = False" >>${CONFIG}
      &&     echo "c.NotebookApp.iopub_data_rate_limit=10000000000" >>${CONFIG} &&     echo
      "c.MultiKernelManager.default_kernel_name = 'python3'" >>${CONFIG}
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "c.InteractiveShellApp.exec_lines = ['%matplotlib inline']" >>${CONFIG_IPYTHON}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - notebooks
    - /notebooks
  - Name: expose
    Ports:
    - "8888"
  - Name: expose
    Ports:
    - "6006"
  - Name: volume
    Volumes:
    - /notebooks
  - Name: workdir
    Path: '"/notebooks"'
  - CmdLine:
    - jupyter
    - notebook
    - --allow-root
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7
