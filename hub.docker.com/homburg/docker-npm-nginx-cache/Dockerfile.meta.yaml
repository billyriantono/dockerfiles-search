MetaArgs: null
Stages:
- BaseName: ubuntu:13.10
  Commands:
  - Maintainer: Thomas B Homburg <thomas@homburg.dk>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qy install nginx-full
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "1i daemon off;" /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/cache/npm/data
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/cache/npm/tmp
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/etc/nginx/conf.d/npm.conf
    - /etc/nginx/conf.d/npm.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/etc/nginx/sites-available/npm_cache
    - /etc/nginx/sites-available/npm_cache
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/etc/nginx/sites-enabled/npm_cache
    - /etc/nginx/sites-enabled/npm_cache
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - '"/usr/sbin/nginx"'
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:13.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:13.10
