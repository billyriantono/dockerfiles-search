MetaArgs: null
Stages:
- BaseName: yooqe/base
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - wget https://www.dotdeb.org/dotdeb.gpg
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key add dotdeb.gpg
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dotdeb.list
    - /etc/apt/sources.list.d/dotdeb.list
  - CmdLine:
    - aptitude update
    Name: run
    PrependShell: true
  - CmdLine:
    - aptitude install -y nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - www.conf
    - /etc/nginx/sites-available/www.conf
  - CmdLine:
    - ln -vs /etc/nginx/sites-available/www.conf /etc/nginx/sites-enabled/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - nginx
    Name: entrypoint
    PrependShell: false
  From:
    Image: yooqe/base
  Name: ""
  Platform: ""
  SourceCode: FROM yooqe/base
