MetaArgs: null
Stages:
- BaseName: node:12-stretch
  Commands:
  - CmdLine:
    - "echo 'deb http://dl.google.com/linux/chrome/deb/ stable main' > /etc/apt/sources.list.d/google-chrome.list
      && \twget https://dl-ssl.google.com/linux/linux_signing_key.pub -O /tmp/google-chrome-key.pub
      && \tapt-key add /tmp/google-chrome-key.pub && \tapt-get update && \tapt-get
      -y install default-jre google-chrome-stable rsync nginx && \tnpm install --global
      'https://github.com/xavier-villelegier/npm-cli-login.git#master' && \tuseradd
      noderunner && \tmkdir /home/noderunner && \tchown noderunner:noderunner /home/noderunner"
    Name: run
    PrependShell: true
  - Name: user
    User: noderunner:noderunner
  From:
    Image: node:12-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM node:12-stretch
