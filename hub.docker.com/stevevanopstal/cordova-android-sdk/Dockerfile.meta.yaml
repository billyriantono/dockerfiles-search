MetaArgs: null
Stages:
- BaseName: audkar/docker-android-sdk
  Commands:
  - CmdLine:
    - apk --update add npm bash coreutils
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O gradle.zip "https://services.gradle.org/distributions/gradle-4.9-bin.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip gradle.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv "gradle-4.9" "/opt/gradle/"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm gradle.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s "/opt/gradle/bin/gradle" /usr/bin/gradle
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -S -g 1100 gradle
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -D -S -G gradle -u 1100 -s /bin/ash gradle
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/gradle/.gradle
    Name: run
    PrependShell: true
  - CmdLine:
    - export GRADLE_USER_HOME=/home/gradle/.gradle
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R gradle:gradle /home/gradle
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:/opt/gradle/bin"'
    Name: env
  From:
    Image: audkar/docker-android-sdk
  Name: ""
  Platform: ""
  SourceCode: FROM audkar/docker-android-sdk
