MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: LC_ALL
      Value: es_ES.UTF-8
    Name: env
  - CmdLine:
    - apk add --no-cache mariadb mariadb-client &&   apk add --no-cache tzdata &&   rm
      -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Labels:
    - Key: org.label-schema.docker.cmd
      Value: '"docker run --rm -tdi -v dbdata:/var/lib/mysql --name dbserver -e MYSQL_ROOT_PASSWORD=password
        -p 3360:3360 jmmrcp/mariadb"'
    Name: label
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Name: expose
    Ports:
    - 3306/TCP
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mysqld_safe
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
