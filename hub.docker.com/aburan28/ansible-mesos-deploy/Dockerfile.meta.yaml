MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: '"aburan28@gmail.com"'
    Name: maintainer
  - CmdLine:
    - yum -y swap -- remove fakesystemd -- install systemd systemd-libs
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update; yum clean all;     (cd /lib/systemd/system/sysinit.target.wants/;
      for i in *; do [ $i == systemd-tmpfiles-setup.service ] || rm -f $i; done);     rm
      -f /lib/systemd/system/multi-user.target.wants/*;     rm -f /etc/systemd/system/*.wants/*;     rm
      -f /lib/systemd/system/local-fs.target.wants/*;     rm -f /lib/systemd/system/sockets.target.wants/*udev*;     rm
      -f /lib/systemd/system/sockets.target.wants/*initctl*;     rm -f /lib/systemd/system/basic.target.wants/*;     rm
      -f /lib/systemd/system/anaconda.target.wants/*;
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install git sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install python-pip python-setuptools python-crypto
    Name: run
    PrependShell: true
  - CmdLine:
    - yum groupinstall -y "development tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/^\(Defaults\s*requiretty\)/#--- \1/'  /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ ! -d "/etc/ansible" ]; then mkdir /etc/ansible; fi
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '[local]\nlocalhost ansible_connection=local' > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /usr/sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
