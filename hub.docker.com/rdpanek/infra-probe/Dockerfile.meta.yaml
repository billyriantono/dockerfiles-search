      > ~/.bashrc &&     curl -o- -L https://yarnpkg.com/install.sh | sh &&     ln
      -s ~/.yarn/bin/yarn /bin/yarn &&     yarn install &&     apk del .yarn-deps
      tar curl gnupg
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn
    - start
    Name: cmd
    PrependShell: false
