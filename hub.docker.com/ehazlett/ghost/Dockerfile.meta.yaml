MetaArgs: null
Stages:
- BaseName: stackbrew/ubuntu:14.04
  Commands:
  - Maintainer: Evan Hazlett "<ejhazlett@gmail.com>"
    Name: maintainer
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/chris-lea/node.js/ubuntu trusty main" > /etc/apt/sources.list.d/node.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys C7917B12
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends node.js wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-check-certificate https://ghost.org/zip/ghost-0.4.2.zip -O /tmp/ghost.zip
      &&     unzip -d /ghost /tmp/ghost.zip && rm /tmp/ghost.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - (cd /ghost && npm install --production)
    Name: run
    PrependShell: true
  - CmdLine:
    - '(cd /ghost && sed "s/.*host:.*/\t\thost: ''0.0.0.0'',/g" config.example.js
      > config.js)'
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Name: workdir
    Path: /ghost
  - Name: volume
    Volumes:
    - /ghost
  - Name: expose
    Ports:
    - "2368"
  - CmdLine:
    - node
    - /ghost/index.js
    Name: cmd
    PrependShell: false
  From:
    Image: stackbrew/ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM stackbrew/ubuntu:14.04
