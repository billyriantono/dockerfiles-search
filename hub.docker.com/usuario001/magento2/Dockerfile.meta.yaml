MetaArgs: null
Stages:
- BaseName: php:7.2-fpm
  Commands:
  - Maintainer: '"Usuario001 <patinogutierrez@icloud.com>"'
    Name: maintainer
  - Env:
    - Key: PHP_EXTRA_CONFIGURE_ARGS
      Value: '"--enable-fpm --with-fpm-user=magento2 --with-fpm-group=magento2"'
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: '"11.x"'
    Name: env
  - CmdLine:
    - echo "deb http://deb.debian.org/debian stretch-backports main" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -my wget gnupg
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     apt-utils     sudo     wget     unzip     cron     curl     libicu-dev     libxml2-dev
      libxslt1-dev     libfreetype6-dev     libjpeg62-turbo-dev     libpng-dev     libmcrypt4     libcurl4-openssl-dev     git     vim     nano     openssh-server     supervisor     default-mysql-client     ocaml     expect     libsodium23
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/bcpierce00/unison/archive/2.48.4.tar.gz | tar zxv
      -C /tmp &&              cd /tmp/unison-2.48.4 &&              sed -i -e 's/GLIBC_SUPPORT_INOTIFY
      0/GLIBC_SUPPORT_INOTIFY 1/' src/fsmonitor/linux/inotify_stubs.c &&              make
      &&              cp src/unison src/unison-fsmonitor /usr/local/bin &&              cd
      /root && rm -rf /tmp/unison-2.48.4
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y pkg-config patch
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://git.archlinux.org/svntogit/packages.git/plain/trunk/freetype.patch?h=packages/php
    - /tmp/freetype.patch
  - CmdLine:
    - docker-php-source extract;     cd /usr/src/php;     patch -p1 -i /tmp/freetype.patch;     rm
      /tmp/freetype.patch
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y         libzip-dev         zip   && docker-php-ext-configure
      zip --with-libzip   && docker-php-ext-install zip
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure hash --with-mhash
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install intl
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install xsl
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) gd
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install pdo_mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install opcache
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install soap
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install pcntl
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install bcmath
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install json
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install iconv
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install sockets
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "StrictHostKeyChecking no" >> /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y apache2
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod proxy
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod proxy_fcgi
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/apache2/sites-enabled/000-default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -d /home/magento2 -s /bin/bash magento2 && adduser magento2 sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /etc/sudoers.d/privacy
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Defaults        lecture = never" >> /etc/sudoers.d/privacy
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/magento2/magento2 && mkdir /home/magento2/state
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://accounts.magento.cloud/cli/installer -o /home/magento2/installer
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -r /usr/local/etc/php-fpm.d/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/www-data/magento2/g' /etc/apache2/envvars
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug-stable     && echo "zend_extension=$(find /usr/local/lib/php/extensions/
      -name xdebug.so)" > /usr/local/etc/php/conf.d/xdebug.ini     && echo "xdebug.remote_enable=on"
      >> /usr/local/etc/php/conf.d/xdebug.ini     && echo "xdebug.remote_autostart=off"
      >> /usr/local/etc/php/conf.d/xdebug.ini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./7.2/dev/conf/php.ini
    - /usr/local/etc/php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./7.2/dev/conf/sshd_config
    - /etc/ssh/sshd_config
  - CmdLine:
    - chown magento2:magento2 /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./7.2/dev/conf/supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./7.2/dev/conf/php-fpm-magento2.conf
    - /usr/local/etc/php-fpm.d/php-fpm-magento2.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./7.2/dev/conf/apache-default.conf
    - /etc/apache2/sites-enabled/apache-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./7.2/dev/conf/.unison/magento2.prf
    - /home/magento2/.unison/magento2.prf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./7.2/dev/conf/unison.sh
    - /usr/local/bin/unison.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./7.2/dev/conf/entrypoint.sh
    - /usr/local/bin/entrypoint.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./7.2/dev/conf/check-unison.sh
    - /usr/local/bin/check-unison.sh
  - CmdLine:
    - chmod +x /usr/local/bin/unison.sh && chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/check-unison.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: USE_SHARED_WEBROOT
      Value: "1"
    Name: env
  - Env:
    - Key: SHARED_CODE_PATH
      Value: /var/www/html
    Name: env
  - Env:
    - Key: WEBROOT_PATH
      Value: /var/www/html
    Name: env
  - Env:
    - Key: MAGENTO_ENABLE_SYNC_MARKER
      Value: "0"
    Name: env
  - CmdLine:
    - sudo apt-get install python2.7
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/grunt
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_${NODE_VERSION} | bash -     && apt-get
      update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g express && npm install -g grunt-cli && npm install -g node-gyp
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -     && echo
      "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - passwd magento2 -d
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "44100"
    - "5000"
    - "80"
  - Name: workdir
    Path: /var/www/html
  - Name: user
    User: root
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: php:7.2-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-fpm
