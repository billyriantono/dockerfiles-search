MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: PCSOFT <network@pcsoft.fr>
    Name: maintainer
  - Key: HFSQL_VERSION
    Name: arg
    Value: 24.0.063.j
  - Key: HFSQL_LANG
    Name: arg
    Value: fr
  - CmdLine:
    - "set -x \t&& groupadd -r hfsql --gid=4900 && useradd -r -g hfsql --uid=4900
      hfsql \t&& apt-get update \t&& apt-get install --no-install-recommends --no-install-suggests
      -y gnupg1 \t&& apt-key adv --keyserver hkp://pool.sks-keyservers.net --recv-keys
      3a2b08fb11ba9bca \t&& apt-get remove --purge --auto-remove -y gnupg1 \t&& echo
      \"deb http://package.windev.com/unstable/${HFSQL_LANG}/debian/ debian main\"
      > /etc/apt/sources.list.d/pcsoft.list \t&& apt-get update \t&& apt-get install
      --no-install-recommends --no-install-suggests -y libqtgui4 hfsql=\"${HFSQL_VERSION}\"
      \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/hfsql
  - Name: expose
    Ports:
    - "4900"
  - Name: user
    User: hfsql
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - hfsql
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
