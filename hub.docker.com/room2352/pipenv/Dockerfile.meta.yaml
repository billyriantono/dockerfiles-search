MetaArgs: null
Stages:
- BaseName: python:3.6.10-slim
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: PYTHONDONTWRITEBYTECODE
      Value: "1"
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \tcurl"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --silent https://bootstrap.pypa.io/get-pip.py | python3.6
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -fr /usr/local/bin/python3 && ln /usr/local/bin/python3.6 /usr/local/bin/python3
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --no-cache-dir pipenv
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex && mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Expression: COPY build-deps.in build-deps.in
    Name: onbuild
  - Expression: COPY Pipfile Pipfile
    Name: onbuild
  - Expression: COPY Pipfile.lock Pipfile.lock
    Name: onbuild
  - Expression: "RUN set -ex \t&& apt-get update \t&& cat build-deps.in | xargs apt-get
      install -y --no-install-recommends \t&& pipenv install --deploy --system \t&&
      rm -rf /root/.cache/pip \t&& rm -rf /root/.cache/pipenv \t&& cat build-deps.in
      | xargs apt-get purge -y \t&& apt-get autoremove -y && apt-get clean"
    Name: onbuild
  - Expression: COPY runtime-deps.in runtime-deps.in
    Name: onbuild
  - Expression: "RUN set -ex \t&& cat runtime-deps.in | xargs apt-get install -y --no-install-recommends
      \t&& apt-get clean"
    Name: onbuild
  From:
    Image: python:3.6.10-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6.10-slim
