MetaArgs: null
Stages:
- BaseName: python:2.7.8
  Commands:
  - Env:
    - Key: LESSC_VERSION
      Value: 1.7.5
    - Key: LIBSASS_VERSION
      Value: 3.11.2
    Name: env
  - CmdLine:
    - set -x;         apt-get update         && apt-get install -y --no-install-recommends             ca-certificates             wget             curl             nodejs             npm             libssl-dev             ruby             locales
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "America/Sao_Paulo" > /etc/timezone; dpkg-reconfigure -f noninteractive
      tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'pt_BR.UTF-8 UTF-8' >> /etc/locale.gen && locale-gen && DEBIAN_FRONTEND=noninteractive
      dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Env:
    - Key: PIP_SRC
      Value: /usr/local/src
    Name: env
  - CmdLine:
    - pip install -U pip && pip install nose pytest mock gunicorn
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/nodejs /usr/bin/node         && npm install -g bower         &&
      npm install -g grunt-cli         && npm install -g phantomjs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g     less@${LESSC_VERSION}     node-sass@${LIBSASS_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  From:
    Image: python:2.7.8
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7.8
