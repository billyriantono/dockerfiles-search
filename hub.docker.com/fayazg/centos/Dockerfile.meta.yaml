MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: fayazg
    Name: maintainer
  - Env:
    - Key: TERRAFORM_VERSION
      Value: 0.11.3
    Name: env
  - CmdLine:
    - yum -y update &&     yum --nogpg -y install wget git unzip &&     yum clean
      all -y && rm -rf /var/cache/yum /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o jq -L https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x jq
    Name: run
    PrependShell: true
  - CmdLine:
    - mv jq /usr/local/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o terraform.zip https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip terraform.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv terraform /usr/local/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f terraform*
    Name: run
    PrependShell: true
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
