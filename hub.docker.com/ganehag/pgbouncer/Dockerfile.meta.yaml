MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Labels:
    - Key: '"maintainer"'
      Value: '"mikael.brorrson@gmail.com"'
    Name: label
  - CmdLine:
    - apk --update --no-cache --virtual build-dependencies add   autoconf   autoconf-doc   automake   c-ares   c-ares-dev   curl   gcc   libc-dev   libevent   libevent-dev   libtool   make   man   openssl-dev   pkgconfig   &&       apk
      --no-cache add libevent c-ares libssl1.0 libcrypto1.0 &&       echo "=======>
      download source" &&   curl -o  /tmp/pgbouncer-1.7.2.tar.gz -L https://pgbouncer.github.io/downloads/files/1.7.2/pgbouncer-1.7.2.tar.gz
      &&   cd /tmp &&   tar xvfz /tmp/pgbouncer-1.7.2.tar.gz &&   cd pgbouncer-1.7.2
      &&   ./configure --prefix=/usr &&   make &&   cp pgbouncer /usr/bin &&   mkdir
      -p /etc/pgbouncer /var/log/pgbouncer /var/run/pgbouncer &&   cp etc/pgbouncer.ini
      /etc/pgbouncer/ &&   cp etc/userlist.txt /etc/pgbouncer/ &&   adduser -D -S
      pgbouncer &&   chown pgbouncer /var/run/pgbouncer &&   cd /tmp &&   rm -rf /tmp/pgbouncer*  &&   sed
      -i 's/logfile = \/var\/log\/pgbouncer\/pgbouncer.log/; logfile = \/var\/log\/pgbouncer\/pgbouncer.log/'
      /etc/pgbouncer/pgbouncer.ini &&   apk del --purge build-dependencies &&   mkdir
      -p /var/log/pgbouncer &&   mkdir -p /var/run/pgbouncer &&   touch /var/log/pgbouncer/pgbouncer.log
      &&   chown -R pgbouncer /var/run/pgbouncer &&   chown -R pgbouncer /var/log/pgbouncer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Name: user
    User: pgbouncer
  - Name: volume
    Volumes:
    - '["/etc/pgbouncer"'
    - '"/etc/ssl"]'
  - Name: expose
    Ports:
    - "6432"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
