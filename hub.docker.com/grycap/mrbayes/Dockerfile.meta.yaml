MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Amanda Calatrava <amcaar@i3m.upv.es>
    Name: maintainer
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/lib
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     autoconf     make     gcc      wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://sourceforge.net/projects/mrbayes/files/mrbayes/3.2.6/mrbayes-3.2.6.tar.gz
      -O /tmp/mrbayes-3.2.6.tar.gz &&     cd /tmp &&     tar zxvf mrbayes-3.2.6.tar.gz  &&     cd
      /tmp/mrbayes-3.2.6/src &&     autoconf &&     ./configure --with-beagle=no &&     make
      &&     make install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mrbayes-sample-run.sh
    - /tmp
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
