MetaArgs:
- DefaultValue: null
  Key: GO_VERSION
  ProvidedValue: null
  Value: null
Stages:
- BaseName: golang:${GO_VERSION:-1.13.4}
  Commands:
  - CmdLine:
    - apt-get update       && apt-get install -y --no-install-recommends          zip       &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - /go/src/github.com/elastic/package-registry
  - Name: expose
    Ports:
    - "8080"
  - Name: workdir
    Path: '"/go/src/github.com/elastic/package-registry"'
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - CmdLine:
    - go mod vendor
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -u github.com/magefile/mage
    Name: run
    PrependShell: true
  - CmdLine:
    - mage build
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf dev
    Name: run
    PrependShell: true
  - CmdLine:
    - go
    - run
    - .
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --address=0.0.0.0:8080
    Name: cmd
    PrependShell: false
  - Health:
      Interval: 1000000000
      Retries: 30
      Test:
      - CMD-SHELL
      - curl --silent --fail localhost:8080/ || exit 1
    Name: healthcheck
  From:
    Image: golang:${GO_VERSION:-1.13.4}
  Name: ""
  Platform: ""
  SourceCode: FROM golang:${GO_VERSION:-1.13.4}
