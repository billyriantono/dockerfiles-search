MetaArgs: null
Stages:
- BaseName: comchangs/centos-openjdk:10
  Commands:
  - Maintainer: Murry Jeong <comchangs@gmail.com>
    Name: maintainer
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cloudera-cdh6.repo
    - /etc/yum.repos.d/
  - CmdLine:
    - rpm --import https://archive.cloudera.com/cdh6/6.3.0/redhat7/yum/RPM-GPG-KEY-cloudera
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y initscripts kudu kudu-master kudu-tserver kudu-client0 kudu-client-devel
      kudu-debuginfo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/supervisord.conf
    - /etc/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/kudu/conf/tserver.gflagfile
    - /etc/kudu/conf/
  - Name: workdir
    Path: /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/start-kudu.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/supervisord-bootstrap.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/wait-for-it.sh
    - /
  - CmdLine:
    - chmod +x ./*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7050"
    - "7051"
    - "8050"
    - "8051"
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisord.conf
    - -n
    Name: entrypoint
    PrependShell: false
  From:
    Image: comchangs/centos-openjdk:10
  Name: ""
  Platform: ""
  SourceCode: FROM comchangs/centos-openjdk:10
