MetaArgs: null
Stages:
- BaseName: microsoft/dotnet:latest
  Commands:
  - Env:
    - Key: name
      Value: Subtractor
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/$name
    - /root/$name
  - CmdLine:
    - cd /root/$name && dotnet restore && dotnet build && dotnet publish
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -rf /root/$name/bin/Debug/netcoreapp1.0/publish/* /root/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 5020/tcp
  - CmdLine:
    - dotnet /root/${name}.dll
    Name: entrypoint
    PrependShell: true
  From:
    Image: microsoft/dotnet:latest
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/dotnet:latest
