MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: ETCD_VERSION
      Value: 3.1.4
    Name: env
  - Env:
    - Key: KUBE_VERSION
      Value: 1.7.8
    Name: env
  - CmdLine:
    - apk add --update bash curl docker     && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/bin     && curl -O https://storage.googleapis.com/kubernetes-release/release/v${KUBE_VERSION}/bin/linux/amd64/kubectl     &&
      chmod 755 /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp     && curl -OL https://github.com/coreos/etcd/releases/download/v${ETCD_VERSION}/etcd-v${ETCD_VERSION}-linux-amd64.tar.gz     &&
      tar zxf etcd-v${ETCD_VERSION}-linux-amd64.tar.gz     && cp etcd-v${ETCD_VERSION}-linux-amd64/etcdctl
      /usr/local/bin/etcdctl     && rm -rf etcd-v${ETCD_VERSION}-linux-amd64*     &&
      chmod +x /usr/local/bin/etcdctl
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-clean.sh
    - k8s-clean.sh
    - etcd-empty-dir-cleanup.sh
    - /bin/
  - CmdLine:
    - chmod +x /bin/docker-clean.sh /bin/k8s-clean.sh /bin/etcd-empty-dir-cleanup.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_CLEAN_INTERVAL
      Value: "1800"
    Name: env
  - Env:
    - Key: DAYS
      Value: "7"
    Name: env
  - CmdLine:
    - bash
    - /bin/docker-clean.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
