MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Jens Willemsens
    Name: maintainer
  - Name: volume
    Volumes:
    - /var/mail
    - /config
    - /output
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - save-attachments.crontab
    - /etc/cron.d/save-attachments
  - Chown: ""
    Name: add
    SourcesAndDest:
    - save-attachments.sh
    - /opt/save-attachments.sh
  - CmdLine:
    - rm /etc/dpkg/dpkg.cfg.d/excludes     && apt-get update     && apt-get install
      -y libterm-readline-gnu-perl fetchmail maildrop ripmime     && apt-get clean
      && rm -fr /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - maildirmake /var/mail/working     && mkdir /var/mail/working/landing     &&
      mkdir /var/mail/working/extracted     && echo "to /var/mail/working" > /root/.mailfilter     &&
      touch /var/mail/save-attachments.log     && chmod 0644 /etc/cron.d/save-attachments
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /opt/docker-entrypoint.sh
  - CmdLine:
    - /opt/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - cron
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
