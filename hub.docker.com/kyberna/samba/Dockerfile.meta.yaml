MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Seti <sebastian.koehlmeier@kyberna.com>
    Name: maintainer
  - Env:
    - Key: SHARE
      Value: /srv
    Name: env
  - Name: expose
    Ports:
    - "137"
    - "138"
    - "139"
    - "445"
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get update && \tapt-get install --no-install-recommends -y samba && \tapt-get
      clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - smb.conf
    - /etc/samba/smb.conf
  - CmdLine:
    - useradd -u 1000 -M sambaguest
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/smbd && sleep 10 && smbcontrol smbd shutdown
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/smbd
    - -FSD
    - -d1
    - --option=workgroup=${workgroup:-workgroup}
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
