MetaArgs: null
Stages:
- BaseName: debian:8.1
  Commands:
  - Maintainer: Pit Kleyersburg <pitkley@googlemail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: BUILD_PACKAGES
      Value: gcc g++ make wget libpython2.7-dev libgsf-1-dev libboost-python-dev
    Name: env
  - Env:
    - Key: PACKAGES
      Value: libgsf-1-114
    Name: env
  - Env:
    - Key: LIBPST_VERSION
      Value: 0.6.66
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends $BUILD_PACKAGES
      $PACKAGES         && rm -rf /var/lib/apt/lists/*         && mkdir /tmp/libpst         &&
      cd /tmp/libpst         && wget http://www.five-ten-sg.com/libpst/packages/libpst-$LIBPST_VERSION.tar.gz         &&
      tar --strip-components=1 -xzf libpst-$LIBPST_VERSION.tar.gz         && ./configure         &&
      make         && make install         && cd /         && rm -rf /tmp/libpst         &&
      apt-get -y --force-yes purge $BUILD_PACKAGES         && apt-get -y --force-yes
      autoremove
    Name: run
    PrependShell: true
  From:
    Image: debian:8.1
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8.1
