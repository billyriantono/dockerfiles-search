    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) pcntl
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) shmop
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) soap
    Name: run
    PrependShell: true
  - CmdLine:
