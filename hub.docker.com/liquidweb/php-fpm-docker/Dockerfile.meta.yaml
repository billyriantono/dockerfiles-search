    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug && docker-php-ext-enable xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y imagemagick libmagickwand-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install imagick && docker-php-ext-enable imagick
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://downloads.ioncube.com/loader_downloads/ioncube_loaders_lin_x86-64.tar.gz
    - /tmp/
  - CmdLine:
    - tar xvzfC /tmp/ioncube_loaders_lin_x86-64.tar.gz /tmp/     && rm /tmp/ioncube_loaders_lin_x86-64.tar.gz     &&
      mkdir -p /usr/local/ioncube     && cp /tmp/ioncube/ioncube_loader_lin_5.6.so
      /usr/local/ioncube     && rm -rf /tmp/ioncube
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/php5-ioncube.ini
    - /usr/local/etc/php/conf.d/00-ioncube.ini
