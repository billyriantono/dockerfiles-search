MetaArgs: null
Stages:
- BaseName: php:5-fpm
  Commands:
  - Maintainer: Banzai <rd-banzai@liquidweb.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y php5-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y         libfreetype6-dev         libjpeg62-turbo-dev         libmcrypt-dev         libpng12-dev         libmhash-dev         libbz2-dev         libxml2-dev         ssmtp         zend-framework     &&
      docker-php-ext-install -j$(nproc) iconv mcrypt     && docker-php-ext-configure
      gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     && docker-php-ext-install
      -j$(nproc) gd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y libmysqlclient-dev     && docker-php-ext-install
      mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y libmemcached-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install memcache memcached     && docker-php-ext-enable --ini-name memcache.ini
      memcache
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) bcmath
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) bz2
    Name: run
    PrependShell: true
  - CmdLine:
