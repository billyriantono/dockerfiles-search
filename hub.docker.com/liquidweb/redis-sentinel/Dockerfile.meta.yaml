MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Dan Burke <dburke@liquidweb.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y redis-server redis-sentinel
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sentinel.conf
    - /usr/local/etc/sentinel.conf
  - CmdLine:
    - chmod a+rw /usr/local/etc/sentinel.conf /usr/local/etc
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "26379"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
