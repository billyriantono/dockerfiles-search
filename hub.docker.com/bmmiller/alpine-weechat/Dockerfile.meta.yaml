MetaArgs: null
Stages:
- BaseName: combro2k/alpine-base:latest
  Commands:
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: $VCS_URL
    - Key: org.label-scheme.dockerfile
      Value: $DOCKERFILE
    Name: label
  - CmdLine:
    - "apk --quiet --no-cache add weechat weechat-aspell weechat-python weechat-perl
      weechat-lua python lua5.1 weechat-ruby ruby tmux dropbear bash && \tmkdir -p
      /data /data/weechat /data/dropbear /data/ssh && ln -s /data/dropbear /etc/dropbear
      && \tadduser -s /bin/bash -D -u 1000 -h /home/weechat weechat &&   echo -e 'set
      -g set-titles on\\nset -g set-titles-string \"#T\"' > /home/weechat/.tmux.conf
      && \tln -s /data/weechat /home/weechat/.weechat && ln -s /data/ssh /home/weechat/.ssh
      && \tchown weechat:weechat /home/weechat -R && \tapk del --quiet --no-cache
      --purge && rm -rf /var/cache/apk/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - resources/
    - /
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - 22/tcp
  From:
    Image: combro2k/alpine-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM combro2k/alpine-base:latest
