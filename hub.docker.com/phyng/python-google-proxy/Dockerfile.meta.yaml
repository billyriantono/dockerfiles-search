MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: phyng
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y   htop tree curl wget git   build-essential
      python-setuptools python-dev python-pip   libxml2-dev libxslt1-dev python-lxml   &&
      apt-get -y --force-yes build-dep python-lxml   && apt-get clean   && rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: REQUESTS_CA_BUNDLE
      Value: /etc/ssl/certs/ca-certificates.crt
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: ENV_DOCKER
      Value: "true"
    Name: env
  - Env:
    - Key: ENV_DEBUG
      Value: "false"
    Name: env
  - CmdLine:
    - useradd --uid 1000 -ms /bin/bash ubuntu
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/ubuntu/project
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/ubuntu/project
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./requirements.txt
    - /home/ubuntu/project/
  - CmdLine:
    - pip install -U pip -i http://pypi.douban.com/simple/
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r requirements.txt   -i http://pypi.douban.com/simple/ --trusted-host
      pypi.douban.com
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./
    - /home/ubuntu/project/
  - Name: user
    User: ubuntu
  - CmdLine:
    - dumb-init
    - gunicorn
    - proxy.wsgi:application
    - -b
    - 0.0.0.0:8001
    - -w
    - "3"
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8001"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
