MetaArgs: null
Stages:
- BaseName: debian:jessie-slim
  Commands:
  - Maintainer: Benjamin Henrion <zoobab@gmail.com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"DirtyJTAG firmware for STM32 Bluepill board"'
    Name: label
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update -y -q && apt-get install -y -q
      sudo make python gcc-arm-none-eabi git-core libnewlib-arm-none-eabi
    Name: run
    PrependShell: true
  - Env:
    - Key: user
      Value: dirtyjtag
    Name: env
  - CmdLine:
    - useradd -d /home/$user -m -s /bin/bash $user
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "$user ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/$user
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 0440 /etc/sudoers.d/$user
    Name: run
    PrependShell: true
  - Name: user
    User: $user
  - Name: workdir
    Path: /home/$user
  - CmdLine:
    - mkdir -pv code
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ./code/
  - CmdLine:
    - sudo chown $user.$user -R /home/$user/code
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/$user/code/
  - CmdLine:
    - git submodule init
    Name: run
    PrependShell: true
  - CmdLine:
    - git submodule sync
    Name: run
    PrependShell: true
  - CmdLine:
    - make PLATFORM=bluepill
    Name: run
    PrependShell: true
  - CmdLine:
    - make PLATFORM=stlinkv2
    Name: run
    PrependShell: true
  - CmdLine:
    - make PLATFORM=stlinkv2dfu
    Name: run
    PrependShell: true
  - CmdLine:
    - make PLATFORM=baite
    Name: run
    PrependShell: true
  - CmdLine:
    - make PLATFORM=olimexstm32h103
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie-slim
  Name: ""
  Platform: ""
