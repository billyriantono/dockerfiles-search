MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Benjamin Henrion <zoobab@gmail.com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"This image builds a JTAG Versaloon firmware for the STM32 Bluepill
        board."'
    Name: label
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update -y -q
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y -q make gcc-arm-none-eabi
      binutils sudo stm32flash
    Name: run
    PrependShell: true
  - Env:
    - Key: user
      Value: versaloon
    Name: env
  - CmdLine:
    - useradd -d /home/$user -m -s /bin/bash $user
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "$user ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/$user
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 0440 /etc/sudoers.d/$user
    Name: run
    PrependShell: true
  - Name: user
    User: $user
  - Name: workdir
    Path: /home/$user
  - CmdLine:
    - mkdir -pv code
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ./code/
  - CmdLine:
    - sudo chown $user.$user -R /home/$user/code
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/$user/code/
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
