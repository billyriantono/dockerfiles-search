MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y apt-utils &&     apt-get install -y
      curl wget mc vim git subversion ruby-full
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y autoconf gcc libc6-dev libssl-dev libmysql++-dev                        libsqlite3-dev
      make build-essential libssl-dev                        libreadline6-dev zlib1g-dev
      libyaml-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     gem install bundler &&     mkdir -p bundle/path && bundle
      config path /bundle/path
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_10.x | bash - &&     apt-get update
      &&     apt-get install -y nodejs gcc g++ make
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y build-essential checkinstall &&     apt-get
      install -y libreadline-gplv2-dev libncursesw5-dev libssl-dev libsqlite3-dev
      tk-dev libgdbm-dev libc6-dev libbz2-dev &&     apt-get install -y python python-pip
      &&     pip install Pygments
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build.sh
    - Gem*
    - README.md
    - /srv/jekyll/
  - CmdLine:
    - /srv/jekyll/build.sh container || true
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - srv/jekyll
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
