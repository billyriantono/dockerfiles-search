MetaArgs: null
Stages:
- BaseName: openjdk:13-slim
  Commands:
  - Key: kafka_version
    Name: arg
    Value: 2.4.0
  - Key: scala_version
    Name: arg
    Value: "2.13"
  - Env:
    - Key: KAFKA_VERSION
      Value: $kafka_version
    - Key: SCALA_VERSION
      Value: $scala_version
    - Key: KAFKA_HOME
      Value: /opt/kafka
    - Key: GLIBC_VERSION
      Value: $glibc_version
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${KAFKA_HOME}/bin
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /opt/kafka && \twget -nv http://apache.mirrors.spacedump.net/kafka/\"$KAFKA_VERSION\"/kafka_\"$SCALA_VERSION\"-\"$KAFKA_VERSION\".tgz
      \ -O /opt/kafka.tgz &&     tar -C /opt/kafka --extract --file /opt/kafka.tgz
      --strip-components=1 &&     rm /opt/kafka.tgz*"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2181"
    - "9092"
  From:
    Image: openjdk:13-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:13-slim
