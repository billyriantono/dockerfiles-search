MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: ome-devel@lists.openmicroscopy.org.uk
    Name: maintainer
  - Env:
    - Key: APACHEDS_VERSION
      Value: 2.0.0.AM25
    Name: env
  - Env:
    - Key: APACHEDS_ARCH
      Value: amd64
    Name: env
  - Env:
    - Key: APACHEDS_ARCHIVE
      Value: apacheds-${APACHEDS_VERSION}-${APACHEDS_ARCH}.deb
    Name: env
  - Env:
    - Key: APACHEDS_DATA
      Value: /var/lib/apacheds
    Name: env
  - Env:
    - Key: APACHEDS_USER
      Value: apacheds
    Name: env
  - Env:
    - Key: APACHEDS_GROUP
      Value: apacheds
    Name: env
  - CmdLine:
    - ln -s ${APACHEDS_DATA}-${APACHEDS_VERSION} ${APACHEDS_DATA}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${APACHEDS_DATA}
  - CmdLine:
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections     &&
      apt-get update     && apt-get install -y        apt-utils        ldap-utils        procps        openjdk-8-jre-headless        curl        jq     &&
      curl http://www.eu.apache.org/dist//directory/apacheds/dist/${APACHEDS_VERSION}/${APACHEDS_ARCHIVE}
      > ${APACHEDS_ARCHIVE}     && dpkg -i ${APACHEDS_ARCHIVE}     && rm ${APACHEDS_ARCHIVE}
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "10389"
    - "10636"
    - "60088"
    - "60464"
    - "8080"
    - "8443"
  - Env:
    - Key: APACHEDS_INSTANCE
      Value: default
    Name: env
  - Env:
    - Key: APACHEDS_BOOTSTRAP
      Value: /bootstrap
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/run.sh
    - /run.sh
  - CmdLine:
    - chown ${APACHEDS_USER}:${APACHEDS_GROUP} /run.sh     && chmod u+rx /run.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - instance/*
    - ${APACHEDS_BOOTSTRAP}/conf/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ome.ldif
    - ${APACHEDS_BOOTSTRAP}/
  - CmdLine:
    - mkdir ${APACHEDS_BOOTSTRAP}/cache     && mkdir ${APACHEDS_BOOTSTRAP}/run     &&
      mkdir ${APACHEDS_BOOTSTRAP}/log     && mkdir ${APACHEDS_BOOTSTRAP}/partitions     &&
      chown -R ${APACHEDS_USER}:${APACHEDS_GROUP} ${APACHEDS_BOOTSTRAP}
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-ldap
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/ldapmanager
    - /usr/local/bin/ldapmanager
  - CmdLine:
    - sed -i "s#/var/lib/apacheds-${APACHEDS_VERSION}#/var/lib/apacheds#" /opt/apacheds-${APACHEDS_VERSION}/bin/apacheds
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /usr/local/bin/dumb-init     https://github.com/Yelp/dumb-init/releases/download/v1.2.1/dumb-init_1.2.1_amd64
      &&     chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
