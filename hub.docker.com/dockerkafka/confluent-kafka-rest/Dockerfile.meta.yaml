MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - Maintainer: PalSzak
    Name: maintainer
  - CmdLine:
    - wget -q -O - http://packages.confluent.io/archive/1.0/confluent-1.0.1-2.10.4.tar.gz
      | tar -xzf - -C /opt
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/confluent-1.0.1/bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./image/conf
    - /opt/confluent-1.0.1/etc
  - Name: volume
    Volumes:
    - /opt/confluent-1.0.1/etc
  - Name: expose
    Ports:
    - "8082"
  - CmdLine:
    - kafka-rest-start
    - /opt/confluent-1.0.1/etc/kafka-rest/kafka-rest.properties
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
