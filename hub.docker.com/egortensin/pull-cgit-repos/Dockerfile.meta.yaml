MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - CmdLine:
    - apk add --no-cache git openssh-client python3
    Name: run
    PrependShell: true
  - Key: ssh_sock_dir
    Name: arg
    Value: /var/run/cgit-repos
  - Key: ssh_sock_path
    Name: arg
    Value: '"$ssh_sock_dir/ssh-agent.sock"'
  - Env:
    - Key: SSH_AUTH_SOCK
      Value: '"$ssh_sock_path"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pull/
    - /usr/src/pull/
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - python3
    - -m
    - pull.main
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
