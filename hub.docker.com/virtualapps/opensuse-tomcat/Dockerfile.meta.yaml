MetaArgs: null
Stages:
- BaseName: opensuse:latest
  Commands:
  - Maintainer: '"Virtual Apps <tovirtualapps@gmail.com>"'
    Name: maintainer
  - Labels:
    - Key: description
      Value: '"use this image to host your JAVA Servlets"'
    Name: label
  - CmdLine:
    - zypper -n update && zypper -n install tomcat
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/tomcat/webapps/ROOT
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R tomcat:tomcat /usr/share/tomcat/
    Name: run
    PrependShell: true
  - CmdLine:
    - su - tomcat
    Name: run
    PrependShell: true
  - Env:
    - Key: CATALINA_BASE
      Value: /usr/share/tomcat/
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/share/tomcat/
    Name: env
  - Env:
    - Key: CATALINA_TMPDIR
      Value: /var/cache/tomcat/temp/
    Name: env
  - CmdLine:
    - chmod -R 755 /usr/share/tomcat/webapps
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Welcome to virtualapps/opensuse-tomcat, copy your warfile to /usr/share/tomcat/webapps/"
      > /usr/share/tomcat/webapps/ROOT/index.html
    Name: run
    PrependShell: true
  - CmdLine:
    - keytool -genkey     -keyalg RSA     -keystore /usr/share/tomcat/.keystore     -dname
      "cn=VirtualApps-OpenSuse-Tomcat, ou=IT, o=VirtualApps, c=IN"     -storepass
      password -keypass password
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -i \"s#</Server>##g\" /usr/share/tomcat/conf/server.xml; \tsed -i \"s#
      \ </Service>##g\" /usr/share/tomcat/conf/server.xml; \techo '    <Connector
      port=\"8443\" protocol=\"HTTP/1.1\" SSLEnabled=\"true\" maxThreads=\"150\" scheme=\"https\"
      secure=\"true\" clientAuth=\"false\" sslProtocol=\"TLS\" keystoreFile=\"/usr/share/tomcat/.keystore\"
      keystorePass=\"password\" />' >> /usr/share/tomcat/conf/server.xml; \techo '
      \ </Service>' >> /usr/share/tomcat/conf/server.xml; \techo '</Server>' >> /usr/share/tomcat/conf/server.xml"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/tomcat
  - Name: user
    User: tomcat
  - CmdLine:
    - /usr/sbin/tomcat-sysd start
    Name: entrypoint
    PrependShell: true
  From:
    Image: opensuse:latest
  Name: ""
  Platform: ""
  SourceCode: FROM opensuse:latest
