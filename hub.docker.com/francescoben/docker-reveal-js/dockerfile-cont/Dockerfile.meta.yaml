MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Carles AmigÃ³, fr3nd@fr3nd.net
    Name: maintainer
  - Env:
    - Key: PUPPET_VERSION
      Value: 3.7.1
    Name: env
  - Env:
    - Key: FACTER_VERSION
      Value: 2.4.1
    Name: env
  - Env:
    - Key: FLEET_VERSION
      Value: 0.9.0
    Name: env
  - Env:
    - Key: ETCD_VERSION
      Value: 2.0.2
    Name: env
  - Env:
    - Key: ANSIBLE_VERSION
      Value: 1.8.2
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y       curl       git       golang       python-dev       python-pip       ruby
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - git clone https://github.com/coreos/fleet.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/fleet
  - CmdLine:
    - git checkout v$FLEET_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - ./build
    Name: run
    PrependShell: true
  - CmdLine:
    - cp bin/fleetctl /usr/bin/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - rm -rf fleet
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - curl -L https://github.com/coreos/etcd/releases/download/v$ETCD_VERSION/etcd-v$ETCD_VERSION-linux-amd64.tar.gz
      | tar xvz
    Name: run
    PrependShell: true
  - CmdLine:
    - cp etcd-v$ETCD_VERSION-linux-amd64/etcdctl /usr/bin/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - 'echo "gem: --bindir /usr/bin --no-ri --no-rdoc" > ~/.gemrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install facter -v $FACTER_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install puppet -v $PUPPET_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/puppet/manifests /etc/puppet/modules
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - puppet.conf
    - /etc/puppet/puppet.conf
  - CmdLine:
    - gem install r10k
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Name: volume
    Volumes:
    - /var/tmp/puppet_fleet
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
