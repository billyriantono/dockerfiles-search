MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: tuxeh <sirtuxeh@gmail.com>
    Name: maintainer
  - CmdLine:
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections   &&
      apt-key adv --keyserver keyserver.ubuntu.com --recv-keys FDA5DFFC   && echo
      "deb http://apt.sonarr.tv/ master main" | tee -a /etc/apt/sources.list   &&
      apt-get update -q   && apt-get install -qy nzbdrone mediainfo   && apt-get clean   &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R nobody:users /opt/NzbDrone
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8989"
  - Name: expose
    Ports:
    - "9898"
  - Name: volume
    Volumes:
    - /configdata/sonarr/config
  - Name: volume
    Volumes:
    - /mediadata/downloads/tv
  - Name: volume
    Volumes:
    - /mediadata/library/TV\
    - Shows
  - Chown: ""
    Name: add
    SourcesAndDest:
    - develop/start.sh
    - /
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - develop/sonarr-update.sh
    - /sonarr-update.sh
  - CmdLine:
    - chmod 755 /sonarr-update.sh   && chown nobody:users /sonarr-update.sh
    Name: run
    PrependShell: true
  - Name: user
    User: nobody
  - Name: workdir
    Path: /opt/NzbDrone
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
