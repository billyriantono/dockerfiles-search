MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Matthew Baltrusitis <matthew@baltrusitis.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    Name: env
  - Env:
    - Key: HOME
      Value: /opt/couchpotato
    Name: env
  - Env:
    - Key: CONFIGS
      Value: $HOME/.couchpotato
    Name: env
  - CmdLine:
    - mkdir -p "${HOME}"     && apt-get -qy update     && apt-get install -qy --fix-missing         git         gcc         python-pip         python-lxml         python-openssl     &&
      git clone https://github.com/RuudBurger/CouchPotatoServer.git "${HOME}"/src
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${CONFIGS}
  - Name: expose
    Ports:
    - "5050"
  - CmdLine:
    - python
    - /opt/couchpotato/src/CouchPotato.py
    - --console_log
    - --config_file=/opt/couchpotato/.couchpotato/config.ini
    - --data_dir=/opt/couchpotato/.couchpotato
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
