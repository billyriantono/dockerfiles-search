MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: technopreneural@yahoo.com
    Name: maintainer
  - CmdLine:
    - "apt-get update \t\t&& DEBIAN_FRONTEND=noninteractive apt-get install -y \t\t\tcurl
      \t\t&& curl -O http://apt.puppetlabs.com/puppetlabs-release-pc1-trusty.deb \t\t&&
      dpkg -i puppetlabs-release-pc1-trusty.deb \t\t&& rm puppetlabs-release-pc1-trusty.deb
      \t\t&& apt-get update \t\t&& DEBIAN_FRONTEND=noninteractive apt-get install
      -y \t\t\tpuppetserver \t\t&& sed -i '/JAVA_ARGS=/s/\\(-Xm[sx]\\)2g/\\1512m/g'
      /etc/default/puppetserver \t\t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/puppetlabs/code/
  - Name: expose
    Ports:
    - "443"
    - "61613"
    - "8140"
    - "8142"
  - CmdLine:
    - /opt/puppetlabs/bin/puppetserver
    - foreground
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: PATH
      Value: $PATH:/opt/puppetlabs/bin
    Name: env
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: "FROM \t\tubuntu:16.04"
