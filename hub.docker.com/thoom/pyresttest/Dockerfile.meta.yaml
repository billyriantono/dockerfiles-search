MetaArgs: null
Stages:
- BaseName: python:2-alpine
  Commands:
  - Labels:
    - Key: Author
      Value: '"Z.d. Peacock <zdp@thoomtech.com>"'
    Name: label
  - Env:
    - Key: PYCURL_SSL_LIBRARY
      Value: openssl
    Name: env
  - CmdLine:
    - apk add --no-cache --update openssl curl     && apk add --no-cache --update
      --virtual .build-deps build-base python-dev curl-dev     && pip install jmespath
      jsonschema pyresttest     && apk del .build-deps
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tests
  - CmdLine:
    - pyresttest
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:2-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:2-alpine
