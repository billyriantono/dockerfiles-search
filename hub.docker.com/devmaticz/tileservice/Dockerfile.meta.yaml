MetaArgs: null
Stages:
- BaseName: node:6-stretch
  Commands:
  - Maintainer: Petr Sloup <loki@klokantech.com>
    Name: maintainer
  - Env:
    - Key: NODE_ENV
      Value: '"production"'
    Name: env
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /bin/bash
    - /usr/src/app/run.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apt-get -qq update && DEBIAN_FRONTEND=noninteractive apt-get -y install     apt-transport-https     curl     unzip     build-essential     python     libcairo2-dev     libgles2-mesa-dev     libgbm-dev     libllvm3.9     libprotobuf-dev     libxxf86vm-dev     xvfb
      && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /
    - /usr/src/app
  - CmdLine:
    - cd /usr/src/app && npm install --production
    Name: run
    PrependShell: true
  From:
    Image: node:6-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM node:6-stretch
