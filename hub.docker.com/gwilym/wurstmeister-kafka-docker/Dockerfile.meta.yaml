MetaArgs: null
Stages:
- BaseName: openjdk:8u181-jre-alpine
  Commands:
  - Key: kafka_version
    Name: arg
    Value: 2.0.1
  - Key: scala_version
    Name: arg
    Value: "2.11"
  - Key: glibc_version
    Name: arg
    Value: 2.28-r0
  - Key: vcs_ref
    Name: arg
    Value: unspecified
  - Key: build_date
    Name: arg
    Value: unspecified
  - Labels:
    - Key: org.label-schema.name
      Value: '"kafka"'
    - Key: org.label-schema.description
      Value: '"Apache Kafka"'
    - Key: org.label-schema.build-date
      Value: '"${build_date}"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/wurstmeister/kafka-docker"'
    - Key: org.label-schema.vcs-ref
      Value: '"${vcs_ref}"'
    - Key: org.label-schema.version
      Value: '"${scala_version}_${kafka_version}"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: maintainer
      Value: '"wurstmeister"'
    Name: label
  - Env:
    - Key: KAFKA_VERSION
      Value: $kafka_version
    - Key: SCALA_VERSION
      Value: $scala_version
    - Key: KAFKA_HOME
      Value: /opt/kafka
    - Key: GLIBC_VERSION
      Value: $glibc_version
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${KAFKA_HOME}/bin
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - download-kafka.sh
    - start-kafka.sh
    - broker-list.sh
    - create-topics.sh
    - versions.sh
    - /tmp/
  - CmdLine:
    - apk add --no-cache bash curl jq docker  && mkdir /opt  && chmod a+x /tmp/*.sh  &&
      mv /tmp/start-kafka.sh /tmp/broker-list.sh /tmp/create-topics.sh /tmp/versions.sh
      /usr/bin  && sync && /tmp/download-kafka.sh  && tar xfz /tmp/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz
      -C /opt  && rm /tmp/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz  && ln -s /opt/kafka_${SCALA_VERSION}-${KAFKA_VERSION}
      /opt/kafka  && rm /tmp/*  && wget https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_VERSION}/glibc-${GLIBC_VERSION}.apk  &&
      apk add --no-cache --allow-untrusted glibc-${GLIBC_VERSION}.apk  && rm glibc-${GLIBC_VERSION}.apk
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - overrides
    - /opt/overrides
  - Name: volume
    Volumes:
    - /kafka
  - CmdLine:
    - start-kafka.sh
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8u181-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u181-jre-alpine
