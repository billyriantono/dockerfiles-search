MetaArgs: null
Stages:
- As: build
  BaseName: debian
  Commands:
  - Env:
    - Key: PATH
      Value: /root/anaconda/bin:$PATH
    Name: env
  - CmdLine:
    - apt-get update       && apt-get install -y curl libbz2-dev bzip2
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o anaconda.sh https://repo.anaconda.com/archive/Anaconda3-5.2.0-Linux-x86_64.sh       &&
      bash anaconda.sh -b -p /root/anaconda       && rm -f anaconda.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install msgpack tensorflow
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install keras
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install scikit-learn
    Name: run
    PrependShell: true
  From:
    Image: debian
  Name: build
  Platform: ""
  SourceCode: FROM debian AS build
- BaseName: debian
  Commands:
