MetaArgs: null
Stages:
- BaseName: golang:alpine
  Commands:
  - Maintainer: Misha Seltzer
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - proxy/proxy.go
    - /go/src/github.com/mishas/prometheus_amqp_proxy/proxy/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - proxy/rpc/*.go
    - /go/src/github.com/mishas/prometheus_amqp_proxy/proxy/rpc/
  - CmdLine:
    - apk add --update git  && go get -v -d github.com/streadway/amqp  && go install
      -v github.com/mishas/prometheus_amqp_proxy/proxy/rpc  && go install -v github.com/mishas/prometheus_amqp_proxy/proxy  &&
      apk del --purge git && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8200"
  - CmdLine:
    - bin/proxy
    Name: entrypoint
    PrependShell: false
  From:
    Image: golang:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:alpine
