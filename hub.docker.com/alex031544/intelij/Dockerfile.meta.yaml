MetaArgs: null
Stages:
- BaseName: openjdk:13-alpine
  Commands:
  - CmdLine:
    - apk add xorg-server xf86-video-vesa xf86-input-evdev xf86-input-mouse xf86-input-keyboard
      udev git wget maven ttf-dejavu
    Name: run
    PrependShell: true
  - Env:
    - Key: intelijVersion
      Value: ideaIC-2019.1.3
    Name: env
  - Env:
    - Key: intelijPath
      Value: idea-IC-191.7479.19
    Name: env
  - CmdLine:
    - wget https://download.jetbrains.com/idea/${intelijVersion}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/intelij
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xf ${intelijVersion}.tar.gz -C /opt/intelij
    Name: run
    PrependShell: true
  - CmdLine:
    - rm ${intelijVersion}.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - idea64.vmoptions
    - /opt/intelij/${intelijPath}/bin/idea64.vmoptions
  - Chown: ""
    Name: add
    SourcesAndDest:
    - idea.properties
    - /opt/intelij/${intelijPath}/bin/idea.properties
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /opt/intelij/${intelijPath}/bin/idea.sh
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:13-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:13-alpine
