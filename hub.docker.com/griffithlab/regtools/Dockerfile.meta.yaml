MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: r_version
      Value: 3.6.0
    Name: env
  - CmdLine:
    - apt-get update -y && apt-get install -y   gfortran   libreadline-dev   libpcre3-dev   libcurl4-openssl-dev   build-essential   zlib1g-dev   libbz2-dev   liblzma-dev   openjdk-8-jdk   wget   libssl-dev   libxml2-dev   libnss-sss   git   build-essential   cmake   python3
    Name: run
    PrependShell: true
  - Labels:
    - Key: '"Regtools_License"'
      Value: '"MIT"'
    Name: label
  - Labels:
    - Key: '"Description"'
      Value: '"Software package which integrate DNA-seq and RNA-seq data                     to
        help interpret mutations in a regulatory and splicing                     context."'
    Name: label
  - CmdLine:
    - git clone https://github.com/griffithlab/regtools.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /regtools/
  - CmdLine:
    - mkdir build
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /regtools/build && cmake ..
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /regtools/build && make
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/regtools/build:${PATH}"'
    Name: env
  - Name: workdir
    Path: /usr/local/bin
  - CmdLine:
    - wget https://cran.r-project.org/src/base/R-3/R-${r_version}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxvf R-${r_version}.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/bin/R-${r_version}
  - CmdLine:
    - ./configure --prefix=/usr/local/ --with-x=no
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - R --vanilla -e 'install.packages(c("data.table", "plyr", "tidyverse"), repos
      = "http://cran.us.r-project.org")'
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
