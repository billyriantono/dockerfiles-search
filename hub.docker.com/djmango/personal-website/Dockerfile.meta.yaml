MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '''djmango'''
    Name: label
  - CmdLine:
    - apt-get update -y &&     apt-get install -y python3-pip python3-dev npm webpack
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./requirements/prod.txt
    - /requirements.txt
  - CmdLine:
    - pip3 install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: FLASK_ENV
      Value: production
    Name: env
  - Env:
    - Key: FLASK_DEBUG
      Value: "0"
    Name: env
  - Env:
    - Key: FLASK_APP
      Value: autoapp.py
    Name: env
  - Env:
    - Key: DATABASE_URL
      Value: '"sqlite:////tmp/dev.db"'
    Name: env
  - CmdLine:
    - flask db init &&     flask db migrate &&     flask db upgrade &&     npm install
      &&     npm run build
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - gunicorn personalWebsiteFlask.app:create_app\(\) -b 0.0.0.0:5000 -w 3
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
