MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Erling G. M. Kristiansen <egkristi@gmail.com>
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "APT::Get::Install-Recommends 'false'; \n  APT::Get::Install-Suggests 'false';
      \n  APT::Get::Assume-Yes "true"; \n  APT::Get::force-yes "true";" > /etc/apt/apt.conf.d/00-general
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /lib/systemd/system/getty*;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y namebench
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y procps ssl-cert ca-certificates apt-transport-https python
      sudo curl net-tools vim iproute unzip vim wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
