MetaArgs: null
Stages:
- BaseName: httpd
  Commands:
  - Env:
    - Key: BOOTSTRAP
      Value: "true"
    Name: env
  - CmdLine:
    - apt-get update; apt-get install -y curl wget xorriso
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod 755 /entrypoint.sh
    Name: run
    PrependShell: true
  - Health:
      Interval: 5000000000
      Test:
      - CMD-SHELL
      - curl http://localhost/ || exit 1
    Name: healthcheck
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: httpd
  Name: ""
  Platform: ""
  SourceCode: FROM httpd
