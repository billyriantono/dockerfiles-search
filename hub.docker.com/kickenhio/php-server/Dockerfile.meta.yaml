MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install software-properties-common -y &&     apt-get
      install -y language-pack-en-base &&     add-apt-repository ppa:ondrej/php &&     apt-get
      update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install --yes --force-yes         pkg-config         wget         build-essential         libjpeg-dev         libpng-dev         libtiff-dev         libgif-dev         libwebp-dev         nginx         php7.2         php7.2-dev         php7.2-ldap         php7.2-imagick         php7.2-mysql         php7.2-curl         php7.2-mbstring         php7.2-tidy         php7.2-pgsql         php7.2-redis         php7.2-bcmath         php7.2-gd         php7.2-imap         php7.2-intl         php7.2-zip         php7.2-fpm         supervisor         zip         unzip         p7zip-full
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&     wget https://imagemagick.org/download/ImageMagick.tar.gz &&     tar
      xvzf ImageMagick.tar.gz &&     cd ImageMagick-* &&     ./configure --with-webp
      &&     make &&     make install &&     ldconfig /usr/local/lib
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&     wget https://pecl.php.net/get/imagick-3.4.3.tgz &&     tar xvzf
      imagick-3.4.3.tgz &&     cd imagick-* &&     phpize &&     ./configure &&     make
      &&     make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');" &&     php
      composer-setup.php --install-dir=/usr/local/bin --filename=composer &&     php
      -r "unlink('composer-setup.php');"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/www/public
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.php
    - /var/www/public/index.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mime.types
    - /etc/nginx/mime.types
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Name: volume
    Volumes:
    - /var/www
  - Name: volume
    Volumes:
    - /etc/nginx/sites-enabled
  - Name: volume
    Volumes:
    - /etc/supervisor/conf.d
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod
    - +x
    - /entrypoint.sh
    Name: run
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
