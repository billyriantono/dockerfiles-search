MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: admin@v2ray.com
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - v2ray
    - /usr/bin/v2ray/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.json
    - /etc/v2ray/config.json
  - CmdLine:
    - mkdir /var/log/v2ray/     && chmod +x /usr/bin/v2ray/v2ray
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/bin/v2ray:$PATH
    Name: env
  - CmdLine:
    - v2ray
    - -config=/etc/v2ray/config.json
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
