MetaArgs: null
Stages:
- BaseName: ehdez73/docker-jdk8
  Commands:
  - Maintainer: Ernesto Hernandez "ehdez73@gmail.com"
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Europe/Madrid" > /etc/timezone; dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - gradle.properties
    - /root/.gradle/gradle.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/Pyppe/phantomjs2.0-ubuntu14.04x64/raw/master/bin/phantomjs
    - /usr/local/bin/phantomjs
  - CmdLine:
    - chmod +x /usr/local/bin/phantomjs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -q -y libicu52 libfontconfig libfontconfig1 libjpeg8 libpng12-0
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_VERSION
      Value: "1.656"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://mirrors.jenkins-ci.org/war/$JENKINS_VERSION/jenkins.war
    - /opt/jenkins.war
  - CmdLine:
    - chmod 644 /opt/jenkins.war
    Name: run
    PrependShell: true
  - Env:
    - Key: SERVICE_NAME
      Value: jenkins
    Name: env
  - Env:
    - Key: JENKINS_HOME
      Value: /jenkins
    Name: env
  - Env:
    - Key: JENKINS_PLUGINS_LOCAL
      Value: $JENKINS_HOME/plugins
    Name: env
  - Env:
    - Key: JENKINS_PLUGINS_REMOTE
      Value: https://updates.jenkins-ci.org/download/plugins
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JENKINS_PLUGINS_REMOTE/build-pipeline-plugin/1.5.2/build-pipeline-plugin.hpi
    - $JENKINS_PLUGINS_LOCAL/build-pipeline-plugin.hpi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JENKINS_PLUGINS_REMOTE/git/2.4.4/git.hpi
    - $JENKINS_PLUGINS_LOCAL/git.hpi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JENKINS_PLUGINS_REMOTE/git-client/1.19.6/git-client.hpi
    - $JENKINS_PLUGINS_LOCAL/git-client.hpi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JENKINS_PLUGINS_REMOTE/jquery/1.11.2-0/jquery.hpi
    - $JENKINS_PLUGINS_LOCAL/jquery.hpi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JENKINS_PLUGINS_REMOTE/parameterized-trigger/2.30/parameterized-trigger.hpi
    - $JENKINS_PLUGINS_LOCAL/parameterized-trigger.hpi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JENKINS_PLUGINS_REMOTE/token-macro/1.12.1/token-macro.hpi
    - $JENKINS_PLUGINS_LOCAL/token-macro.hpi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JENKINS_PLUGINS_REMOTE/scm-api/1.1/scm-api.hpi
    - $JENKINS_PLUGINS_LOCAL/scm-api.hpi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JENKINS_PLUGINS_REMOTE/conditional-buildstep/1.3.3/conditional-buildstep.hpi
    - $JENKINS_PLUGINS_LOCAL/conditional-buildstep.hpi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JENKINS_PLUGINS_REMOTE/run-condition/1.0/run-condition.hpi
    - $JENKINS_PLUGINS_LOCAL/run-condition.hpi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JENKINS_PLUGINS_REMOTE/copyartifact/1.37/copyartifact.hpi
    - $JENKINS_PLUGINS_LOCAL/copyartifact.hpi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JENKINS_PLUGINS_REMOTE/promoted-builds/2.25/promoted-builds.hpi
    - $JENKINS_PLUGINS_LOCAL/promoted-builds.hpi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JENKINS_PLUGINS_REMOTE/ansicolor/0.4.2/ansicolor.hpi
    - $JENKINS_PLUGINS_LOCAL/ansicolor.hpi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JENKINS_PLUGINS_REMOTE/groovy-postbuild/2.3.1/groovy-postbuild.hpi
    - $JENKINS_PLUGINS_LOCAL/groovy-postbuild.hpi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JENKINS_PLUGINS_REMOTE/ghprb/1.31.2/ghprb.hpi
    - $JENKINS_PLUGINS_LOCAL/ghprb.hpi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /root/run.sh
  - CmdLine:
    - chmod +x /root/run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ehdez73/docker-jdk8
  Name: ""
  Platform: ""
  SourceCode: FROM ehdez73/docker-jdk8
