MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Upendra Devisetty <upendra@cyverse.org>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"This Dockerfile is used for rmta"'
    Name: label
  - CmdLine:
    - "apt-get update && apt-get install -y build-essential                                          git
      \                                         python3                                          wget
      \                                         unzip \t\t\t\t\t build-essential         \t\t\t\t
      zlib1g-dev         \t\t\t\t libncurses5-dev         \t\t\t\t software-properties-common"
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:openjdk-r/ppa
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y openjdk-8-jdk libbz2-dev liblzma-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PATH=/opt/conda/bin:$PATH' > /etc/profile.d/conda.sh &&     wget
      --quiet https://repo.anaconda.com/miniconda/Miniconda2-latest-Linux-x86_64.sh
      -O ~/miniconda.sh &&     /bin/bash ~/miniconda.sh -b -p /opt/conda &&     rm
      ~/miniconda.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/conda/bin:$PATH
    Name: env
  - CmdLine:
    - conda config --add channels conda-forge
    Name: run
    PrependShell: true
  - CmdLine:
    - conda config --add channels defaults
    Name: run
    PrependShell: true
  - CmdLine:
    - conda config --add channels r
    Name: run
    PrependShell: true
  - CmdLine:
    - conda config --add channels bioconda
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install sra-tools==2.9.1_1
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install hisat2==2.1.0
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install stringtie==1.3.4
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install samtools==1.9
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install sambamba==0.6.8
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install picard==2.18.27
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install fastqc==0.11.8
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install cufflinks==2.2.1
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install subread==1.6.3
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install salmon==0.14.1
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - wget https://sourceforge.net/projects/bowtie-bio/files/bowtie2/2.3.5/bowtie2-2.3.5-sra-linux-x86_64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip bowtie2-2.3.5-sra-linux-x86_64.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /bowtie2-2.3.5-sra-linux-x86_64/:$PATH
    Name: env
  - CmdLine:
    - vdb-config --root -s /repository/user/cache-disabled="true"
    Name: run
    PrependShell: true
  - Env:
    - Key: BINPATH
      Value: /usr/bin
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rmta.sh
    - $BINPATH
  - CmdLine:
    - chmod +x $BINPATH/rmta.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rmta.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
