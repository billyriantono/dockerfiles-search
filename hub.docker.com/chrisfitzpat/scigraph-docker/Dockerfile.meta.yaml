MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Chris Fitzpatrick <chris@incf.org>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install maven git default-jdk curl
    Name: run
    PrependShell: true
  - Env:
    - Key: SCIGRAPH_REPO
      Value: https://github.com/SciCrunch/SciGraph
    Name: env
  - CmdLine:
    - mkdir -p /source
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone $SCIGRAPH_REPO /source/scigraph
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /source/scigraph
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod u+x /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c "$(curl -fsSL https://raw.githubusercontent.com/SciCrunch/NIF-Ontology/master/scigraph/make_yamls.sh)"
    Name: run
    PrependShell: true
  - CmdLine:
    - mvn  -DskipTests -DskipITs install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /source/scigraph/SciGraph-core
  - CmdLine:
    - mvn exec:java -Dexec.mainClass="io.scigraph.owlapi.loader.BatchOwlLoader" -Dexec.args="-c
      /source/scigraph/graphload.yaml"
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "9000"
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
