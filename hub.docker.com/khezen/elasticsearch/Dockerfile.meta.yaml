MetaArgs: null
Stages:
- As: build
  BaseName: openjdk:8-jre-alpine
  Commands:
  - Env:
    - Key: ES_TMPDIR
      Value: '"/tmp"'
    Name: env
  - Env:
    - Key: ES_VERSION
      Value: 6.7.1
    Name: env
  - Env:
    - Key: SG_VERSION
      Value: '"25.0"'
    Name: env
  - Env:
    - Key: DOWNLOAD_URL
      Value: '"https://artifacts.elastic.co/downloads/elasticsearch"'
    Name: env
  - Env:
    - Key: ES_TARBAL
      Value: '"${DOWNLOAD_URL}/elasticsearch-${ES_VERSION}.tar.gz"'
    Name: env
  - CmdLine:
    - apk add --no-cache --update bash ca-certificates su-exec util-linux curl openssl
      rsync tar
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache -t .build-deps gnupg
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /install &&  cd /install
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "${ES_TARBAL}"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o elasticsearch.tar.gz -Lkj "${ES_TARBAL}";
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzvf elasticsearch.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv elasticsearch-$ES_VERSION /elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - /elasticsearch/bin/elasticsearch-plugin install -b "com.floragunn:search-guard-6:$ES_VERSION-$SG_VERSION"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /install &&  rm /elasticsearch/config/elasticsearch.yml &&  rm -rf /elasticsearch/modules/x-pack-ml
      &&  rm -rf /elasticsearch/modules/x-pack-security &&  apk del --purge .build-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /.backup/elasticsearch/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - /.backup/elasticsearch/config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./src/
    - /run/
  - CmdLine:
    - chmod +x -R /run/
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jre-alpine
  Name: build
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine as build
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Guillaume Simonneau <simonneaug@gmail.com>"'
    Name: label
  - Labels:
    - Key: description
      Value: '"elasticsearch search-guard"'
    Name: label
  - CmdLine:
    - apk add --no-cache --update bash ca-certificates su-exec openssl rsync curl
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /elasticsearch
    - /elasticsearch
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /run
    - /run
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /.backup/elasticsearch/config
    - /.backup/elasticsearch/config
  - CmdLine:
    - adduser -DH -s /sbin/nologin elasticsearch   && for path in     /elasticsearch/config     /elasticsearch/config/scripts     /elasticsearch/plugins   ;
      do     mkdir -p "$path";     chown -R elasticsearch:elasticsearch "$path";   done
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/elasticsearch/bin:$PATH"'
    - Key: CLUSTER_NAME
      Value: '"elasticsearch-default"'
    - Key: MINIMUM_MASTER_NODES
      Value: "1"
    - Key: HOSTS
      Value: '"127.0.0.1, [::1]"'
    - Key: NODE_NAME
      Value: NODE-1
    - Key: NODE_MASTER
      Value: "true"
    - Key: NODE_DATA
      Value: "true"
    - Key: NODE_INGEST
      Value: "true"
    - Key: HTTP_CORS_ENABLE
      Value: "true"
    - Key: HTTP_CORS_ALLOW_ORIGIN
      Value: '*'
    - Key: NETWORK_HOST
      Value: '"0.0.0.0"'
    - Key: ELASTIC_PWD
      Value: '"changeme"'
    - Key: KIBANA_PWD
      Value: '"changeme"'
    - Key: LOGSTASH_PWD
      Value: '"changeme"'
    - Key: BEATS_PWD
      Value: '"changeme"'
    - Key: CA_PWD
      Value: '"changeme"'
    - Key: TS_PWD
      Value: '"changeme"'
    - Key: KS_PWD
      Value: '"changeme"'
    - Key: HTTP_SSL
      Value: "true"
    - Key: LOG_LEVEL
      Value: INFO
    - Key: SG_ENTERPRISE_ENABLED
      Value: "false"
    Name: env
  - Name: volume
    Volumes:
    - /elasticsearch/config
  - Name: volume
    Volumes:
    - /elasticsearch/data
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - CmdLine:
    - /run/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - elasticsearch
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
