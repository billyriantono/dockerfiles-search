MetaArgs: null
Stages:
- BaseName: php:5-jessie
  Commands:
  - Maintainer: Trevor Brooks <tbrooks@mtech.edu>
    Name: maintainer
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - CmdLine:
    - apt-get update -yqq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq git libmcrypt-dev libpq-dev libcurl4-gnutls-dev libicu-dev
      libvpx-dev libjpeg-dev libpng-dev libxpm-dev zlib1g-dev libfreetype6-dev libxml2-dev
      libexpat1-dev libbz2-dev libgmp3-dev libldap2-dev unixodbc-dev libsqlite3-dev
      libaspell-dev libsnmp-dev libpcre3-dev libtidy-dev mysql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mbstring mcrypt curl json  gd xml zip bz2 opcache pdo_mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-enable xdebug
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  From:
    Image: php:5-jessie
  Name: ""
  Platform: ""
  SourceCode: FROM php:5-jessie
