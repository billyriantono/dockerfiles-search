MetaArgs: null
Stages:
- BaseName: bytekast/docker-pentaho-base
  Commands:
  - Maintainer: Rowell Belen developer@bytekast.com
    Name: maintainer
  - CmdLine:
    - apt-get -y install man vim sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install net-tools dnsutils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y bash-completion
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libwebkitgtk-1.0-0 libxtst6
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y zip unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/ssl/private-copy; mv /etc/ssl/private/* /etc/ssl/private-copy/; rm
      -r /etc/ssl/private; mv /etc/ssl/private-copy /etc/ssl/private; chmod -R 0700
      /etc/ssl/private; chown -R postgres /etc/ssl/private
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/pentaho/
  - CmdLine:
    - wget http://downloads.sourceforge.net/project/pentaho/Business%20Intelligence%20Server/5.3/biserver-ce-5.3.0.0-213.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip biserver-ce-5.3.0.0-213.zip -d biserver-ce-5.3.0.0-213
    Name: run
    PrependShell: true
  - CmdLine:
    - rm biserver-ce-5.3.0.0-213.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - loaddb.sh
    - /home/pentaho/
  - CmdLine:
    - chmod +x /home/pentaho/loaddb.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - "/etc/init.d/postgresql start && \tprintf 'password\\n' | /home/pentaho/loaddb.sh"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /home/pentaho/
  - CmdLine:
    - chmod +x /home/pentaho/start.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: CATALINA_OUT
      Value: /dev/stdout
    Name: env
  - Name: expose
    Ports:
    - "22"
    - "5432"
    - "8080"
  - CmdLine:
    - /home/pentaho/start.sh && /usr/bin/supervisord
    Name: cmd
    PrependShell: true
  From:
    Image: bytekast/docker-pentaho-base
  Name: ""
  Platform: ""
  SourceCode: FROM bytekast/docker-pentaho-base
