MetaArgs: null
Stages:
- BaseName: debian:jessie-slim
  Commands:
  - Maintainer: SkaveRat <skaverat@funlynx.de>
    Name: maintainer
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq libasound2 libvorbisfile3 curl unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LOk `curl --silent https://api.github.com/repos/spotifyd/spotifyd/releases/latest
      | /usr/bin/awk '/browser_download_url/ { print $2 }' | grep amd64 | /bin/sed
      's/"//g'` > /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /*.zip -d /usr/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /*.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /usr/bin
  - Chown: ""
    Name: add
    SourcesAndDest:
    - spotifyd/spotifyd.conf
    - /root/.config/spotifyd/spotifyd.conf
  - CmdLine:
    - /usr/bin/entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie-slim
