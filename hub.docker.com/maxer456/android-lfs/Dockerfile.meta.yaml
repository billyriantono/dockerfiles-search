MetaArgs: null
Stages:
- BaseName: macjustice/git-lfs
  Commands:
  - CmdLine:
    - apt-get update -q &&     apt-get install -qy openjdk-8-jdk-headless unzip &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk
    Name: env
  - Name: workdir
    Path: $ANDROID_HOME
  - CmdLine:
    - wget https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip &&     unzip
      sdk-tools-linux-3859397.zip &&     rm sdk-tools-linux-3859397.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - $ANDROID_HOME/tools/bin/sdkmanager 'build-tools;25.0.3' 'build-tools;25.0.2'
      'platforms;android-25' platform-tools 'extras;android;m2repository' 'extras;google;m2repository'
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/opt/gradle/gradle-3.3/bin
    Name: env
  - Name: workdir
    Path: /opt/gradle
  - CmdLine:
    - wget https://services.gradle.org/distributions/gradle-3.3-bin.zip &&     unzip
      gradle-3.3-bin.zip &&     rm gradle-3.3-bin.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - Name: volume
    Volumes:
    - /data
  From:
    Image: macjustice/git-lfs
  Name: ""
  Platform: ""
  SourceCode: FROM macjustice/git-lfs
