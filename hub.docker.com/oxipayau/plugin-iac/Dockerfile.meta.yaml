MetaArgs: null
Stages:
- BaseName: wordpress:latest
  Commands:
  - Env:
    - Key: XDEBUG_PORT
      Value: "9000"
    Name: env
  - CmdLine:
    - "yes | pecl install xdebug &&     echo \"zend_extension=$(find /usr/local/lib/php/extensions/
      -name xdebug.so)\" > /usr/local/etc/php/conf.d/xdebug.ini && \techo \"xdebug.remote_enable=on\"
      >> /usr/local/etc/php/conf.d/xdebug.ini && \techo \"xdebug.idekey=phpstorm\"
      >> /usr/local/etc/php/conf.d/xdebug.ini && \techo \"xdebug.remote_autostart=off\"
      >> /usr/local/etc/php/conf.d/xdebug.ini && \techo \"66.155.40.202 api.wordpress.org\"
      >> /etc/hosts"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9000"
  From:
    Image: wordpress:latest
  Name: ""
  Platform: ""
  SourceCode: FROM wordpress:latest
