MetaArgs: null
Stages:
- BaseName: 32bit/ubuntu:14.04
  Commands:
  - Maintainer: Steven E. Pav, shabbychef@gmail.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "(apt-get update ; \tapt-get upgrade -y ; \tapt-get install -y -q build-essential
      ruby1.9.3 python2.7 ruby-bundler libicu-dev libreadline-dev libssl-dev zlib1g-dev
      git-core ; \tapt-get clean ; \trm -rf /var/cache/apt/archives/* /var/lib/apt/lists/*
      ; \tgem install gollum redcarpet github-markdown ; \tmkdir -p /srv/gollum ;
      \tgit init /srv/gollum )"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4567"
  - CmdLine:
    - /usr/local/bin/gollum
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --port
    - "4567"
    - --base-pat
    - wiki
    - --mathjax
    - --no-live-preview
    - --user-icons
    - gravatar
    - --h1-title
    - /srv/gollum
    Name: cmd
    PrependShell: false
  From:
    Image: 32bit/ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM 32bit/ubuntu:14.04
