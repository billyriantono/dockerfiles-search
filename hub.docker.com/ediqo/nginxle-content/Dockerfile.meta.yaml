MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - Maintainer: support@tutum.co
    Name: maintainer
  - CmdLine:
    - apk --update add nginx php-fpm &&     mkdir -p /var/log/nginx &&     touch /var/log/nginx/access.log
      &&     mkdir -p /tmp/nginx &&     echo "clear_env = no" >> /etc/php/php-fpm.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - www
    - /www
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - php-fpm -d variables_order="EGPCS" && (tail -F /var/log/nginx/access.log &)
      && exec nginx -g "daemon off;"
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
