MetaArgs: null
Stages:
- BaseName: debian:stable-20170620
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"mihailldn<mihail.ivanov@cloudreach.com>"'
    Name: label
  - Env:
    - Key: sceptre
      Value: 1.2.0
    Name: env
  - Env:
    - Key: workdir
      Value: /sceptre_project
    Name: env
  - Name: volume
    Volumes:
    - $workdir
  - Name: workdir
    Path: $workdir
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /tmp/requirements.txt
  - CmdLine:
    - apt-get update && apt-get install -y         python         python-pip     &&
      pip install -r /tmp/requirements.txt     && pip install sceptre==${sceptre}
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stable-20170620
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable-20170620
