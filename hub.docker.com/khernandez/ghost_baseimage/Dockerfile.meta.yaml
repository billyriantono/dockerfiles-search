    - curl -L https://ghost.org/zip/ghost-latest.zip -o ghost.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -uo ghost.zip -d ./
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f ghost.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's/127.0.0.1/0.0.0.0/' config.example.js > config.js
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --production
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 01_start_ghost_server.sh
    - /etc/my_init.d/01_start_ghost_server.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/01_start_ghost_server.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2368"
