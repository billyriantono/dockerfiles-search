Stages:
- BaseName: phusion/baseimage:0.9.15
  Commands:
  - Maintainer: Koldo Hern√°ndez <info@koldohernandez.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
