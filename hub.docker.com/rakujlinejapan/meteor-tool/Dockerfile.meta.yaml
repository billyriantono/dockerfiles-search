MetaArgs: null
Stages:
- BaseName: node:8.11-alpine
  Commands:
  - CmdLine:
    - apk add --update     python     python-dev     py-pip     build-base   && pip
      install virtualenv   && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - toolbox.tar.gz
    - /
  - CmdLine:
    - cd /   tar -zxf toolbox.tar.gz   && cd bundle/programs/server   && npm i
    Name: run
    PrependShell: true
  - Env:
    - Key: MONGO_URL
      Value: '"mongodb://mongo_instance:27017/meteor"'
    Name: env
  - Env:
    - Key: ROOT_URL
      Value: '"https://127.0.0.1"'
    Name: env
  - Env:
    - Key: PORT
      Value: '"3000"'
    Name: env
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - node
    - /bundle/main.js
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:8.11-alpine
  Name: ""
  Platform: ""
  SourceCode: from node:8.11-alpine
