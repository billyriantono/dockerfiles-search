MetaArgs: null
Stages:
- BaseName: rabbitmq:3.7-management
  Commands:
  - Env:
    - Key: CARDSHOP_API_URL
      Value: '"https://api.demo.plug.kiwix.org"'
    Name: env
  - CmdLine:
    - rabbitmq-plugins enable rabbitmq_auth_backend_http
    Name: run
    PrependShell: true
  - CmdLine:
    - rabbitmq-plugins enable rabbitmq_auth_backend_cache
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./rabbitmq.conf
    - /etc/rabbitmq/rabbitmq.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-cardshop-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-cardshop-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "25672"
    - "4369"
    - "5671"
    - "5672"
  - CmdLine:
    - rabbitmq-server
    Name: cmd
    PrependShell: false
  From:
    Image: rabbitmq:3.7-management
  Name: ""
  Platform: ""
  SourceCode: FROM rabbitmq:3.7-management
