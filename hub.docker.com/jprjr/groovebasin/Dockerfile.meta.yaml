MetaArgs: null
Stages:
- BaseName: stackbrew/ubuntu:14.04
  Commands:
  - Maintainer: John Regan john@jrjrtech.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get install -y software-properties-common &&   apt-add-repository
      ppa:andrewrk/libgroove &&   apt-add-repository ppa:chris-lea/node.js &&   apt-get
      update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install build-essential git python &&     apt-get -y install libgroove-dev
      libgrooveplayer-dev       libgrooveloudness-dev libgroovefingerprinter-dev       libgroove4
      libgrooveplayer4 libgrooveloudness4 libgroovefingerprinter4 &&   apt-get -y
      install nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m groovebasin -G audio &&   mkdir /music && touch /music/.dummy &&   chown
      groovebasin:groovebasin /music &&   mkdir /groove && touch /groove/.dummy &&   chown
      groovebasin:groovebasin /groove
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /music /home/groovebasin/music &&   ln -s /groove /home/groovebasin/groovebasin.db
      &&   chown groovebasin:groovebasin /home/groovebasin/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build.sh
    - /tmp/build.sh
  - CmdLine:
    - /tmp/build.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y remove libgroove-dev libgrooveplayer-dev   libgrooveloudness-dev
      libgroovefingerprinter-dev   manpages manpages-dev g++ gcc cpp make ucf   python-software-properties
      unattended-upgrades   g++ gcc cpp build-essential git python
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y autoremove
    Name: run
    PrependShell: true
  - Name: user
    User: groovebasin
  - Env:
    - Key: HOME
      Value: /home/groovebasin
    Name: env
  - Name: workdir
    Path: /home/groovebasin
  - CmdLine:
    - ln -s /music /home/groovebasin/music &&     ln -s /groove /home/groovebasin/groovebasin.db
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "16242"
  - Name: expose
    Ports:
    - "6600"
  - Name: volume
    Volumes:
    - /music
  - Name: volume
    Volumes:
    - /groove
  - CmdLine:
    - node
    - /home/groovebasin/groovebasin-build/lib/server.js
    Name: entrypoint
    PrependShell: false
  From:
    Image: stackbrew/ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM stackbrew/ubuntu:14.04
