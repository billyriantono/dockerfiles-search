MetaArgs: null
Stages:
- As: builder
  BaseName: ubuntu:18.10
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /build
  - CmdLine:
    - apt update &&     apt install -y cmake gcc g++ git libexpat-dev libboost-system-dev
      libboost-program-options-dev libboost-thread-dev libboost-filesystem-dev libboost-regex-dev
      libboost-test-dev zlib1g-dev libssl-dev sqlite3 libsqlite3-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /build/build /app && cd /build/build &&     cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
      .. && make librethinkdb_lib &&  make dehancer_xmp_cpplib install && make
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.10
  Name: builder
  Platform: ""
  SourceCode: FROM ubuntu:18.10 AS builder
- BaseName: ubuntu:18.10
  Commands:
  - Name: workdir
    Path: /app
  - CmdLine:
    - apt update &&     apt install -y openssl expat &&     apt-get clean autoclean
      &&     rm -rf /var/lib/{apt,dpkg,cache,log}/
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /build/build/services/lic-generator/licensed
    - /app/licensed
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /build/build/services/backend/dehancerd
    - /app/dehancerd
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /build/services/etc
    - /app/etc
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.10
