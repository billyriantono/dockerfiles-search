MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Env:
    - Key: GOROOT
      Value: /usr/lib/go
    Name: env
  - Env:
    - Key: GOPATH
      Value: /gopath
    Name: env
  - Env:
    - Key: GOBIN
      Value: /gopath/bin
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOROOT/bin:$GOPATH/bin
    Name: env
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data/inputs
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data/results
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/results
    - /data/inputs
  - Name: workdir
    Path: /gopath/src/gobuster
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /gopath/src/gobuster
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./data/wordlists
    - /data/wordlists/
  - CmdLine:
    - apk add -U git go libc-dev &&   go get -v gobuster &&   apk del git go &&   rm
      -rf /gopath/pkg &&   rm -rf /gopath/src &&   rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /gopath/bin/gobuster
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
