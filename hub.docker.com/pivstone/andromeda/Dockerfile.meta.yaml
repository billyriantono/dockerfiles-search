MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: PivStone<PivStone@gmail.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "5511"
  - Env:
    - Key: APP_HOME
      Value: /srv/andromeda
    Name: env
  - Env:
    - Key: DJANGO_SETTINGS_MODULE
      Value: andromeda.settings.prodn
    Name: env
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add nginx git bash
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add openssl libc-dev python3-dev gcc
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ${APP_HOME}
  - Name: volume
    Volumes:
    - ${APP_HOME}/etc
  - Name: volume
    Volumes:
    - ${APP_HOME}/data
  - Name: workdir
    Path: ${APP_HOME}
  - CmdLine:
    - pip3 install -r requirements/production.txt -U
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/andromeda.nginx.conf
    - /etc/nginx/server/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/alpine.nginx.conf
    - /etc/nginx
  - CmdLine:
    - /srv/andromeda/entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
