MetaArgs: null
Stages:
- BaseName: learninglayers/base
  Commands:
  - Maintainer: Yordan Manolov <manolov@dbis.rwth-aachen.de>
    Name: maintainer
  - Env:
    - Key: PWMCONF
      Value: /opt/conf
    Name: env
  - Env:
    - Key: PWMACC
      Value: /opt/account
    Name: env
  - CmdLine:
    - mkdir -p $PWMCONF $PWMACC
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/
    - $PWMCONF
  - Chown: ""
    Name: add
    SourcesAndDest:
    - account/
    - $PWMACC
  - Name: volume
    Volumes:
    - $PWMCONF
    - $PWMACC
  From:
    Image: learninglayers/base
  Name: ""
  Platform: ""
  SourceCode: FROM learninglayers/base
