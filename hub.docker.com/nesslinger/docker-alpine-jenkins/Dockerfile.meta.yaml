MetaArgs: null
Stages:
- BaseName: nesslinger/docker-alpine-java
  Commands:
  - Maintainer: Michael Ne√ülinger <Michael.Nesslinger@gmx.de>
    Name: maintainer
  - CmdLine:
    - apk upgrade --update &&     apk add --update git curl openssh-client zip unzip
      ttf-dejavu supervisor
    Name: run
    PrependShell: true
  - Key: JENKINS_VERSION
    Name: arg
    Value: null
  - Key: JENKINS_SHA
    Name: arg
    Value: null
  - Env:
    - Key: JENKINS_VERSION
      Value: ${JENKINS_VERSION:-2.7.1}
    Name: env
  - Env:
    - Key: JENKINS_SHA
      Value: ${JENKINS_SHA:-12d820574c8f586f7d441986dd53bcfe72b95453}
    Name: env
  - Env:
    - Key: JENKINS_HOME
      Value: /var/jenkins_home
    Name: env
  - Env:
    - Key: JENKINS_SLAVE_AGENT_PORT
      Value: "50000"
    Name: env
  - Env:
    - Key: JENKINS_UC
      Value: https://updates.jenkins.io
    Name: env
  - Env:
    - Key: COPY_REFERENCE_FILE_LOG
      Value: $JENKINS_HOME/copy_reference_file.log
    Name: env
  - Name: volume
    Volumes:
    - /var/jenkins_home
  - CmdLine:
    - mkdir -p /usr/share/jenkins/ref/init.groovy.d
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./configuration/init.groovy
    - /usr/share/jenkins/ref/init.groovy.d/tcp-slave-agent-port.groovy
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./configuration/jenkins.sh
    - /usr/local/bin/jenkins.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./configuration/plugins.sh
    - /usr/local/bin/plugins.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./configuration/install-plugins.sh
    - /usr/local/bin/install-plugins.sh
  - CmdLine:
    - chmod a+rx /usr/local/bin/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL http://repo.jenkins-ci.org/public/org/jenkins-ci/main/jenkins-war/${JENKINS_VERSION}/jenkins-war-${JENKINS_VERSION}.war
      -o /usr/share/jenkins/jenkins.war   && echo "$JENKINS_SHA  /usr/share/jenkins/jenkins.war"
      | sha1sum -c -
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "50000"
  - CmdLine:
    - /usr/local/bin/jenkins.sh
