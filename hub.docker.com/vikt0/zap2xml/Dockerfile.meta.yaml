      http://nl.alpinelinux.org/alpine/edge/testing \tperl-json-xs &&  sed -i \"s#/var/log/messages
      {}.*# #g\" /etc/logrotate.conf"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: volume
    Volumes:
    - /config
  From:
    Image: lsiobase/alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/alpine:3.7
