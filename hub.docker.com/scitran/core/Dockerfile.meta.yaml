MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - "apt-get update \t&& apt-get install -y \t\tbuild-essential \t\tca-certificates
      curl \t\tlibatlas3-base \t\tnumactl \t\tpython-dev \t\tpython-pip \t\tlibffi-dev
      \t\tlibssl-dev \t\tlibpcre3 \t\tlibpcre3-dev \t\tgit \t&& rm -rf /var/lib/apt/lists/*
      \t&& pip install -U pip"
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -o /usr/local/bin/gosu -SL \"https://github.com/tianon/gosu/releases/download/1.6/gosu-$(dpkg
      --print-architecture)\" \t&& curl -o /tmp/gosu.asc -SL \"https://github.com/tianon/gosu/releases/download/1.6/gosu-$(dpkg
      --print-architecture).asc\" \t&& export GNUPGHOME=\"$(mktemp -d)\" \t&& for
      server in $(shuf -e ha.pool.sks-keyservers.net \t                            hkp://p80.pool.sks-keyservers.net:80
      \t                            keyserver.ubuntu.com \t                            hkp://keyserver.ubuntu.com:80
      \t                            pgp.mit.edu) ; do \t        gpg --keyserver \"$server\"
      --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4 && break || : ; \t    done
      \t&& gpg --batch --verify /tmp/gosu.asc /usr/local/bin/gosu \t&& rm -r \"$GNUPGHOME\"
      /tmp/gosu.asc \t&& chmod +x /usr/local/bin/gosu"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/scitran
  - CmdLine:
    - mkdir -p       /var/scitran/config       /var/scitran/data       /var/scitran/code/api       /var/scitran/logs       /var/scitran/keys
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/scitran/keys
  - Name: volume
    Volumes:
    - /var/scitran/data
  - Name: volume
    Volumes:
    - /var/scitran/logs
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - docker/requirements-docker.txt
    - /var/scitran/code/api/
  - CmdLine:
    - pip install --upgrade pip wheel setuptools   && pip install -r /var/scitran/code/api/requirements-docker.txt   &&
      pip install -r /var/scitran/code/api/requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tests
    - /var/scitran/code/api/tests/
  - CmdLine:
    - bash -e -x /var/scitran/code/api/tests/bin/setup-integration-tests-ubuntu.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /var/scitran/code/api/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/uwsgi-entrypoint.sh
    - /var/scitran/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/uwsgi-config.ini
    - /var/scitran/config/
  - Key: BRANCH_LABEL
    Name: arg
    Value: "NULL"
  - Key: COMMIT_HASH
    Name: arg
    Value: "0"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/inject_build_info.sh
    - /
  - CmdLine:
    - /inject_build_info.sh ${BRANCH_LABEL} ${COMMIT_HASH}   && rm /inject_build_info.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/scitran/uwsgi-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - uwsgi
    - --ini
    - /var/scitran/config/uwsgi-config.ini
    - --http
    - 0.0.0.0:8080
    - --http-keepalive
    - --so-keepalive
    - --add-header
    - 'Connection: Keep-Alive'
    Name: cmd
    PrependShell: false
