MetaArgs: null
Stages:
- BaseName: neurodebian:trusty
  Commands:
  - Maintainer: Michael Perry <lmperry@stanford.edu>
    Name: maintainer
  - CmdLine:
    - echo deb http://neurodeb.pirsquared.org data main contrib non-free >> /etc/apt/sources.list.d/neurodebian.sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo deb http://neurodeb.pirsquared.org trusty main contrib non-free >> /etc/apt/sources.list.d/neurodebian.sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y         fsl-5.0-core         zip         jq
    Name: run
    PrependShell: true
  - Env:
    - Key: FLYWHEEL
      Value: /flywheel/v0
    Name: env
  - CmdLine:
    - mkdir -p ${FLYWHEEL}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run
    - ${FLYWHEEL}/run
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - manifest.json
    - ${FLYWHEEL}/manifest.json
  - CmdLine:
    - /flywheel/v0/run
    Name: entrypoint
    PrependShell: false
  From:
    Image: neurodebian:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM neurodebian:trusty
