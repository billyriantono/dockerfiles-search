MetaArgs: null
Stages:
- BaseName: vistalab/freesurfer
  Commands:
  - Maintainer: Michael Perry <lmperry@stanford.edu>
    Name: maintainer
  - CmdLine:
    - apt-get -y update && apt-get -y install      g++       make       python       python2.7       python-dev       python-setuptools       python-igraph       python-numpy       python-scipy       libxml2       libxml2-dev       zlib1g       zlib1g-dev       tar       zip       git       gawk       tcsh       perl-modules       libgomp1       bc
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - license
    - /opt/freesurfer/.license
  - Env:
    - Key: OCADIR
      Value: /opt/occipital-atlas/
    Name: env
  - Name: workdir
    Path: ${OCADIR}
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://storage.googleapis.com/flywheel/gears/data/occipital-atlas/occipital-atlas-contents.tar.gz
    - /opt/occipital-atlas/
  - CmdLine:
    - tar -xf occipital-atlas-contents.tar.gz &&       rm -f occipital-atlas-contents.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rsync -avP ${OCADIR}/contents/subjects/fsaverage_sym /opt/freesurfer/subjects/
      &&       rm -rf ${OCADIR}/contents/subjects/fsaverage_sym &&       rsync -avP
      ${OCADIR}/contents/subjects/fsaverage /opt/freesurfer/subjects/ &&       rm
      -rf ${OCADIR}/contents/subjects/fsaverage &&       mv ${OCADIR}/contents/LICENSE.txt
      / &&       mv ${OCADIR}/contents/README.md /
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/apply_template.sh
    - /opt/share/retinotopy-template/apply_template.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/run_apply_template.sh
    - /opt/share/retinotopy-template/run_apply_template.sh
  - CmdLine:
    - chmod +x /opt/share/retinotopy-template/apply_template.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /opt/share/retinotopy-template/run_apply_template.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - git clone https://github.com/noahbenson/neuropythy
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/neuropythy
  - CmdLine:
    - python setup.py install &&       chmod +x /opt/neuropythy/surf2ribbon &&       ln
      -s /opt/neuropythy/surf2ribbon /usr/bin/surf2ribbon &&       ln -s /opt/neuropythy/surf2surf
      /usr/bin/surf2surf
    Name: run
    PrependShell: true
  - Env:
    - Key: FLYWHEEL
      Value: /flywheel/v0
    Name: env
  - CmdLine:
    - mkdir -p ${FLYWHEEL}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/run
    - bin/parse_config.py
    - bin/srf2obj
    - manifest.json
    - ${FLYWHEEL}/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/config.json
    - ${FLYWHEEL}/default_config.json
  - CmdLine:
    - chmod +x       ${FLYWHEEL}/run       ${FLYWHEEL}/parse_config.py       ${FLYWHEEL}/srf2obj
    Name: run
    PrependShell: true
  - CmdLine:
    - /flywheel/v0/run
    Name: entrypoint
    PrependShell: false
  From:
    Image: vistalab/freesurfer
  Name: ""
  Platform: ""
  SourceCode: FROM vistalab/freesurfer
