MetaArgs: null
Stages:
- BaseName: ubuntu:14.10
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -y && apt-get install -y     curl     git     make     php5     php-pear     php5-cli     php5-common     php5-curl     php5-gd     php5-fpm     php5-mcrypt     nginx     supervisor     sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php && mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -e 's/;daemonize = yes/daemonize = no/' -i /etc/php5/fpm/php-fpm.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -e 's/;listen\.owner/listen.owner/' -i /etc/php5/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -e 's/;listen\.group/listen.group/' -i /etc/php5/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "\ndaemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup | bash && apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower && npm update -g bower
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g gulp && npm update -g gulp
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g uglifycss && npm update -g uglifycss
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vhost.conf
    - /etc/nginx/sites-available/default
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisor.conf
    - /etc/supervisor/conf.d/supervisor.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.sh
    - /init.sh
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /srv
  - Name: workdir
    Path: /srv
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.10
