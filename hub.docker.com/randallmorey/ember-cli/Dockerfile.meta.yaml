MetaArgs: null
Stages:
- BaseName: mhart/alpine-node:8.4.0
  Commands:
  - Maintainer: Randall Morey <randall@randallmorey.com>
    Name: maintainer
  - Env:
    - Key: EMBER_CLI_VERSION
      Value: 2.14.2
    - Key: REQUIRED_PACKAGES
      Value: '"curl git python build-base"'
    - Key: PHANTOMJS_ARCHIVE
      Value: '"phantomjs.tar.gz"'
    Name: env
  - CmdLine:
    - "apk --update add ${REQUIRED_PACKAGES} &&     curl -Lk -o $PHANTOMJS_ARCHIVE
      https://github.com/fgrehm/docker-phantomjs2/releases/download/v2.0.0-20150722/dockerized-phantomjs.tar.gz
      \    \t&& tar -xf $PHANTOMJS_ARCHIVE -C /tmp/     \t&& cp -R /tmp/etc/fonts
      /etc/     \t&& cp -R /tmp/lib/* /lib/     \t&& cp -R /tmp/lib64 /     \t&& cp
      -R /tmp/usr/lib/* /usr/lib/     \t&& cp -R /tmp/usr/lib/x86_64-linux-gnu /usr/
      \    \t&& cp -R /tmp/usr/share/* /usr/share/     \t&& cp /tmp/usr/local/bin/phantomjs
      /usr/bin/     \t&& rm -fr $PHANTOMJS_ARCHIVE  /tmp/* &&     npm install -g ember-cli@${EMBER_CLI_VERSION}
      &&     rm -rf /tmp/* /var/cache/apk/* /root/.npm"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
    - "4200"
    - "49152"
  - Name: workdir
    Path: /ember-cli-app
  - CmdLine:
    - /usr/bin/ember
    Name: entrypoint
    PrependShell: false
  From:
    Image: mhart/alpine-node:8.4.0
  Name: ""
  Platform: ""
  SourceCode: FROM mhart/alpine-node:8.4.0
