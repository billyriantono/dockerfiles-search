MetaArgs: null
Stages:
- As: build
  BaseName: golang:alpine
  Commands:
  - CmdLine:
    - apk add git --no-cache &&     go get -u github.com/mdlayher/unifi_exporter &&     go
      get -t -v ./...
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: build
  Platform: ""
  SourceCode: FROM golang:alpine AS build
- BaseName: alpine:latest
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go/bin/unifi_exporter
    - /bin/unifi_exporter
  - CmdLine:
    - apk add --update --virtual ca-certificates &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9130"
  - Name: volume
    Volumes:
    - /unifi
  - CmdLine:
    - /bin/unifi_exporter -config.file /unifi/config.yml
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
