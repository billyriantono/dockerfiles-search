MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.15
  Commands:
  - Maintainer: Miguel Palhas <mpalhas@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://apt.postgresql.org/pub/repos/apt/ precise-pgdg main" > /etc/apt/sources.list.d/pgdg.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y python-software-properties software-properties-common
      postgresql-9.3 postgresql-client-9.3 postgresql-contrib-9.3
    Name: run
    PrependShell: true
  - Name: user
    User: postgres
  - CmdLine:
    - echo "host all  all    0.0.0.0/0  md5" >> /etc/postgresql/9.3/main/pg_hba.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "listen_addresses='*'" >> /etc/postgresql/9.3/main/postgresql.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5432"
  - Name: volume
    Volumes:
    - /etc/postgresql
    - /var/log/postgresql
    - /var/lib/postgresql
  - CmdLine:
    - /usr/lib/postgresql/9.3/bin/postgres
    - -D
    - /var/lib/postgresql/9.3/main
    - -c
    - config_file=/etc/postgresql/9.3/main/postgresql.conf
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /etc/init.d/postgresql start &&    psql --command "CREATE USER docker WITH SUPERUSER
      PASSWORD 'docker';" &&    createdb -O docker docker
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.15
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.15
