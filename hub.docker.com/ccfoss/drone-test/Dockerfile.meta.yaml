      &&         apk update &&     apk add --no-cache bash jq curl bats@testing &&     rm
      -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tests
    - /tests
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /bin
  - CmdLine:
    - /bin/run.sh
    Name: cmd
    PrependShell: true
  - CmdLine:
    - /bin/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
