MetaArgs: null
Stages:
- BaseName: mariadb:10.3
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive     && sudo apt-get install -y tzdata     &&
      echo "tzdata tzdata/Areas select America" | debconf-set-selections     && echo
      "tzdata tzdata/Zones/America select Los_Angeles" | debconf-set-selections     &&
      rm -f /etc/localtime /etc/timezone     && dpkg-reconfigure -f noninteractive
      tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get -y install locales     && sudo dpkg-reconfigure -f noninteractive
      locales     && sudo locale-gen en_US.UTF-8     && echo "export LANG=en_US.UTF-8"
      >> ~/.bashrc     && echo "export LANGUAGE=en_US.UTF-8" >> ~/.bashrc     && echo
      "export LC_ALL=en_US.UTF-8" >> ~/.bashrc
    Name: run
    PrependShell: true
  From:
    Image: mariadb:10.3
  Name: ""
  Platform: ""
  SourceCode: FROM mariadb:10.3
