MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Env:
    - Key: SASLAUTHD_LDAP_SERVER
      Value: ldap
    - Key: SASLAUTHD_LDAP_STARTTLS
      Value: "no"
    - Key: SASLAUTHD_LDAP_VERIFY
      Value: "no"
    - Key: SASLAUTHD_LDAP_VERSION
      Value: "3"
    - Key: SASLAUTHD_LDAP_METHOD
      Value: bind
    - Key: SASLAUTHD_LDAP_BINDDN
      Value: cn=admin,dc=example,dc=com
    - Key: SASLAUTHD_LDAP_BINDPW
      Value: changeme
    - Key: SASLAUTHD_LDAP_BASE
      Value: ou=People,dc=example,dc=com
    - Key: SASLAUTHD_LDAP_FILTER
      Value: (uid=%U)
    Name: env
  - CmdLine:
    - apt-get -q -y update &&     apt-get install -q -y sasl2-bin &&     apt-get clean
      && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -a
    - ldap
    - -O
    - /etc/saslauthd.conf
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
