MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Leonid Shamis (https://github.com/LeonidShamis)
    Name: maintainer
  - Env:
    - Key: NODE_VERSION
      Value: '"4.5.0"'
    - Key: PHANTOMJS_VERSION
      Value: '"2.1.1"'
    - Key: IMAGEMAGICK_VERSION
      Value: '"8:6.8.9.9-5"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - includes
    - /tupperware
  - CmdLine:
    - sh /tupperware/scripts/bootstrap.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - sh /tupperware/scripts/start_app.sh
    Name: entrypoint
    PrependShell: true
  - Expression: COPY  ./ /app
    Name: onbuild
  - Expression: RUN   sh /tupperware/scripts/on_build.sh
    Name: onbuild
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM          debian:jessie
