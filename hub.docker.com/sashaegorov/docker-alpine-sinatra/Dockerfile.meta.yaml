MetaArgs: null
Stages:
- BaseName: ruby:2.6-alpine
  Commands:
  - Maintainer: Alexander Egorov <a.a.egoroff@gmail.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "5678"
  - Env:
    - Key: RACK_ENV
      Value: production
    Name: env
  - Env:
    - Key: RUBYOPT
      Value: --jit
    Name: env
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - /app/prepare.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bundler exec rackup -o 0.0.0.0 -p 5678 -E ${RACK_ENV}
    Name: cmd
    PrependShell: true
  From:
    Image: ruby:2.6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.6-alpine
