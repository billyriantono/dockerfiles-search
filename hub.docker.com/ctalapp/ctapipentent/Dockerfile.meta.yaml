MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Microsoft SQL Server 2017 with tools for Linux"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y     curl apt-utils apt-transport-https
      debconf-utils vim screenfetch
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://packages.microsoft.com/config/ubuntu/16.04/prod.list > /etc/apt/sources.list.d/mssql-release.list
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://packages.microsoft.com/config/ubuntu/16.04/mssql-server-2017.list
      | tee /etc/apt/sources.list.d/mssql-server.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && ACCEPT_EULA=Y apt-get install -y unixodbc-dev msodbcsql
    Name: run
    PrependShell: true
  - CmdLine:
    - ACCEPT_EULA=Y apt-get install -y mssql-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "source ~/.bashrc"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y locales     && echo "en_US.UTF-8 UTF-8" > /etc/locale.gen     &&
      locale-gen
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install mssql-server -f -y
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: America/Buenos_Aires
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime     && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1433"
  - CmdLine:
    - /opt/mssql/bin/sqlservr
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
