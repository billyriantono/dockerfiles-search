MetaArgs: null
Stages:
- BaseName: soregums/debian:stretch-slim
  Commands:
  - CmdLine:
    - "apt-get update \t&& apt-get install -y --no-install-recommends \t\tbzip2 \t\tca-certificates
      \t\tlibffi-dev \t\tlibgdbm3 \t\tlibgmp-dev \t\tlibssl-dev \t\tlibyaml-dev \t\tprocps
      \t\tzlib1g-dev \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /usr/local/etc \t&& { \t\techo 'install: --no-document'; \t\techo
      'update: --no-document'; \t} >> /usr/local/etc/gemrc"
    Name: run
    PrependShell: true
  - Env:
    - Key: RUBY_MAJOR
      Value: "2.6"
    Name: env
  - Env:
    - Key: RUBY_VERSION
      Value: 2.6.1
    Name: env
  - Env:
    - Key: RUBY_DOWNLOAD_SHA256
      Value: 47b629808e9fd44ce1f760cdf3ed14875fc9b19d4f334e82e2cf25cb2898f2f2
    Name: env
  - Env:
    - Key: RUBYGEMS_VERSION
      Value: 3.0.3
    Name: env
  - CmdLine:
    - "set -ex \t\t&& savedAptMark=\"$(apt-mark showmanual)\" \t&& apt-get update
      && apt-get install -y --no-install-recommends \t\tautoconf \t\tbison \t\tdpkg-dev
      \t\tgcc \t\tlibbz2-dev \t\tlibgdbm-dev \t\tlibglib2.0-dev \t\tlibncurses-dev
      \t\tlibreadline-dev \t\tlibxml2-dev \t\tlibxslt-dev \t\tmake \t\truby \t\twget
      \t\txz-utils \t&& rm -rf /var/lib/apt/lists/* \t\t&& wget -O ruby.tar.xz \"https://cache.ruby-lang.org/pub/ruby/${RUBY_MAJOR%-rc}/ruby-$RUBY_VERSION.tar.xz\"
      \t&& echo \"$RUBY_DOWNLOAD_SHA256 *ruby.tar.xz\" | sha256sum -c - \t\t&& mkdir
      -p /usr/src/ruby \t&& tar -xJf ruby.tar.xz -C /usr/src/ruby --strip-components=1
      \t&& rm ruby.tar.xz \t\t&& cd /usr/src/ruby \t\t&& { \t\techo '#define ENABLE_PATH_CHECK
      0'; \t\techo; \t\tcat file.c; \t} > file.c.new \t&& mv file.c.new file.c \t\t&&
      autoconf \t&& gnuArch=\"$(dpkg-architecture --query DEB_BUILD_GNU_TYPE)\" \t&&
      ./configure \t\t--build=\"$gnuArch\" \t\t--disable-install-doc \t\t--enable-shared
      \t&& make -j \"$(nproc)\" \t&& make install \t\t&& apt-mark auto '.*' > /dev/null
      \t&& apt-mark manual $savedAptMark \t&& find /usr/local -type f -executable
      -not \\( -name '*tkinter*' \\) -exec ldd '{}' ';' \t\t| awk '/=>/ { print $(NF-1)
      }' \t\t| sort -u \t\t| xargs -r dpkg-query --search \t\t| cut -d: -f1 \t\t|
      sort -u \t\t| xargs -r apt-mark manual \t&& apt-get purge -y --auto-remove -o
      APT::AutoRemove::RecommendsImportant=false \t\t&& cd / \t&& rm -r /usr/src/ruby
      \t&& ruby -e 'exit(Gem::Version.create(ENV[\"RUBYGEMS_VERSION\"]) > Gem::Version.create(Gem::VERSION))'
      \t&& gem update --system \"$RUBYGEMS_VERSION\" && rm -r /root/.gem/ \t&& ruby
      --version && gem --version && bundle --version"
    Name: run
    PrependShell: true
  - Env:
    - Key: GEM_HOME
      Value: /usr/local/bundle
    Name: env
  - Env:
    - Key: BUNDLE_PATH
      Value: '"$GEM_HOME"'
    - Key: BUNDLE_SILENCE_ROOT_WARNING
      Value: "1"
    - Key: BUNDLE_APP_CONFIG
      Value: '"$GEM_HOME"'
    Name: env
  - Env:
    - Key: PATH
      Value: $GEM_HOME/bin:$BUNDLE_PATH/gems/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$GEM_HOME" && chmod 777 "$GEM_HOME"
    Name: run
    PrependShell: true
  - CmdLine:
    - irb
    Name: cmd
    PrependShell: false
  From:
    Image: soregums/debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM soregums/debian:stretch-slim
