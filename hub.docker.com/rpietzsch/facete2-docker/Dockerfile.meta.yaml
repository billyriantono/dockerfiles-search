MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Ren√© Pietzsch <rpietzsch@gmail.com>
    Name: maintainer
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu/ trusty main restricted universe
      multiverse" > /etc/apt/sources.list &&     echo "deb http://archive.ubuntu.com/ubuntu/
      trusty-updates main restricted universe multiverse" >> /etc/apt/sources.list
      &&     echo "deb http://archive.ubuntu.com/ubuntu/ trusty-backports main restricted
      universe multiverse" >> /etc/apt/sources.list &&     echo "deb http://archive.ubuntu.com/ubuntu/
      trusty-security main restricted universe multiverse" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install postgresql supervisor wget openjdk-7-jdk dialog libterm-readline-gnu-perl
      git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install maven software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:chris-lea/node.js
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -qy apache2 libapache2-mod-proxy-html && \tapt-get install
      -qy apache2-mpm-prefork apache2-utils  && \tapt-get install -qy libapache2-mod-authnz-external"
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower grunt grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser facete --ingroup sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /build
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R facete:sudo /build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /build
  - CmdLine:
    - su - facete -c "cd /build && git clone https://github.com/GeoKnow/Facete2"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /build/Facete2
  - CmdLine:
    - chown -R facete:sudo /build && su - facete -c "cd /build/Facete2/facete2-webapp
      && ./bower-update.sh; cd /build/Facete2 && mvn package"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - a2enmod proxy proxy_ajp
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 000-default.conf
    - /etc/apache2/sites-available/000-default.conf
  - CmdLine:
    - wget -P /usr/share/tomcat7/lib/ http://repo1.maven.org/maven2/postgresql/postgresql/8.4-701.jdbc4/postgresql-8.4-701.jdbc4.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /usr/share/java/tomcat-dbcp-7.0.30.jar http://search.maven.org/remotecontent?filepath=org/apache/tomcat/tomcat-dbcp/7.0.30/tomcat-dbcp-7.0.30.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy dbconfig-common xsltproc tomcat7
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install_facete2.sh
    - /install_facete2.sh
  - CmdLine:
    - chmod +x /install_facete2.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./install_facete2.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ie "s&^shared_buffers =.*&shared_buffers = 16MB&" "/etc/postgresql/9.3/main/postgresql.conf"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/supervisor/conf.d
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc.tomcat7.default
    - /etc/default/tomcat7
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.xml
    - /etc/tomcat7/server.xml
  - CmdLine:
    - mkdir -p /opt/facete2/exports/
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 /opt/facete2/exports
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
