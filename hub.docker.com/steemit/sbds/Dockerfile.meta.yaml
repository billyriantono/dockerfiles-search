MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.19
  Commands:
  - Env:
    - Key: STEEMD_HTTP_URL
      Value: https://steemd.steemit.com
    Name: env
  - Env:
    - Key: SBDS_LOG_LEVEL
      Value: INFO
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: APP_ROOT
      Value: /app
    Name: env
  - Env:
    - Key: WSGI_APP
      Value: ${APP_ROOT}/sbds/server/serve.py
    Name: env
  - Env:
    - Key: HTTP_SERVER_PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: SBDS_APP_HTTP_PORT
      Value: "9000"
    Name: env
  - Env:
    - Key: PIPENV_DEFAULT_PYTHON_VERSION
      Value: 3.6.4
    Name: env
  - Env:
    - Key: NGINX_SERVER_PORT
      Value: "8080"
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y         build-essential         checkinstall         daemontools         git         libbz2-dev         libc6-dev         libffi-dev         libgdbm-dev         libmysqlclient-dev         libncursesw5-dev         libreadline-gplv2-dev         libsqlite3-dev         libssl-dev         libxml2-dev         libxslt-dev         nginx         nginx-extras         make         lua-zlib         runit         tk-dev         wget
      &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://www.python.org/ftp/python/3.6.4/Python-3.6.4.tar.xz &&     tar
      xvf Python-3.6.4.tar.xz &&     cd Python-3.6.4/ &&     ./configure &&     make
      altinstall &&     cd .. &&     rm -rf Python-3.6.4.tar.xz Python-3.6.4/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lib/nginx/body &&   mkdir -p /var/lib/nginx/scgi &&   mkdir -p
      /var/lib/nginx/uwsgi &&   mkdir -p /var/lib/nginx/fastcgi &&   mkdir -p /var/lib/nginx/proxy
      &&   chown -R www-data:www-data /var/lib/nginx &&   mkdir -p /var/log/nginx
      &&   touch /var/log/nginx/access.log &&   touch /var/log/nginx/access.json &&   touch
      /var/log/nginx/error.log &&   chown www-data:www-data /var/log/nginx/* &&   touch
      /var/run/nginx.pid &&   chown www-data:www-data /var/run/nginx.pid &&   mkdir
      -p /var/www/.cache &&   chown www-data:www-data /var/www/.cache
    Name: run
    PrependShell: true
  - CmdLine:
    - python3.6 -m pip install --upgrade pip &&     python3.6 -m pip install pipenv
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - mv /app/service/* /etc/service &&     chmod +x /etc/service/*/run
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - pipenv install --python 3.6 --dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove -y         build-essential         libffi-dev         libssl-dev
      &&     apt-get autoremove -y &&     rm -rf         /root/.cache         /var/lib/apt/lists/*         /tmp/*         /var/tmp/*         /var/cache/*         /usr/include         /usr/local/include
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${HTTP_SERVER_PORT}
  From:
    Image: phusion/baseimage:0.9.19
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.19
