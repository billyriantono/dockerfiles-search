MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: Yuan Zhao "https://github.com/yuanzhaoYZ"
    Name: maintainer
  - CmdLine:
    - yum -y update; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y --setopt=tsflags=nodocs install httpd
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - 'yum -y install poppler-utils #pdftotext'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'yum -y install python-devel # for python-levenshtein'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'yum -y groupinstall ''Development Tools'' # for python-levenshtein'
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y --enablerepo epel-testing install tesseract.x86_64
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install ghostscript
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install ImageMagick
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/;wget https://bootstrap.pypa.io/get-pip.py;python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install Pillow;pip install python-levenshtein;pip install pyap;pip install
      pypdfocr
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/data;mkdir /home/output;cd /home
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*.py'
    - /home/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /home
  - Chown: ""
    Name: add
    SourcesAndDest:
    - data/*.pdf
    - /home/data/
  - CmdLine:
    - chmod -v +x /home/run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /home
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
