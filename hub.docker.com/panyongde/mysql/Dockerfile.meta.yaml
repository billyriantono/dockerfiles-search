MetaArgs: null
Stages:
- BaseName: mysql:5.7
  Commands:
  - Maintainer: YongDe Pan <panyongde@gmail.com>
    Name: maintainer
  - Env:
    - Key: TZ
      Value: Asia/Shanghai
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R mysql:root /var/lib/mysql/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my.cnf
    - /etc/mysql/conf.d/my.cnf
  - CmdLine:
    - mysqld
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "3306"
  From:
    Image: mysql:5.7
  Name: ""
  Platform: ""
  SourceCode: FROM mysql:5.7
