MetaArgs: null
Stages:
- BaseName: bitnami/minideb:stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Bitnami <containers@bitnami.com>"'
    Name: label
  - Env:
    - Key: BITNAMI_PKG_CHMOD
      Value: '"-R g+rwX"'
    - Key: HOME
      Value: '"/"'
    - Key: OS_ARCH
      Value: '"amd64"'
    - Key: OS_FLAVOUR
      Value: '"debian-9"'
    - Key: OS_NAME
      Value: '"linux"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - prebuildfs
    - /
  - CmdLine:
    - install_packages ca-certificates curl libc6 libgcc1 procps unzip zlib1g
    Name: run
    PrependShell: true
  - CmdLine:
    - . ./libcomponent.sh && component_unpack "java" "1.8.232-0" --checksum f4e5ff1d4fb13baf9bb2a4f2e5ffb328cf9eeb26d0b91214196e4473c2874adc
    Name: run
    PrependShell: true
  - CmdLine:
    - . ./libcomponent.sh && component_unpack "zookeeper" "3.5.6-0" --checksum 6f631e35175c5fa06662f96b4fd298961d443a2c594fe64eaf8df3dae93c7962
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade &&     rm -r /var/lib/apt/lists /var/cache/apt/archives
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --silent -L https://github.com/tianon/gosu/releases/download/1.11/gosu-amd64
      > /usr/local/bin/gosu &&     echo 0b843df6d86e270c5b0f5cbd3c326a04e18f4b7f9b8457fa497b0454c4b138d7
      /usr/local/bin/gosu | sha256sum --check &&     chmod u+x /usr/local/bin/gosu
      &&     mkdir -p /opt/bitnami/licenses &&     curl --silent -L https://raw.githubusercontent.com/tianon/gosu/master/LICENSE
      > /opt/bitnami/licenses/gosu-1.11.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --silent -L https://github.com/bitnami/wait-for-port/releases/download/v1.0/wait-for-port.zip
      > /tmp/wait-for-port.zip &&     echo "8d26181f4629211b70db4f96236616056b1ed8e5920d8023f7c883071e76c1ed
      /tmp/wait-for-port.zip" | sha256sum --check &&     unzip -q -d /usr/local/bin
      -o /tmp/wait-for-port.zip wait-for-port &&     mkdir -p /opt/bitnami/licenses
      &&     curl --silent -L https://raw.githubusercontent.com/bitnami/wait-for-port/master/COPYING
      > /opt/bitnami/licenses/wait-for-port-1.0.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - /postunpack.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: BITNAMI_APP_NAME
      Value: '"zookeeper"'
    - Key: BITNAMI_IMAGE_VERSION
      Value: '"3.5.6-debian-9-r59"'
    - Key: NAMI_PREFIX
      Value: '"/.nami"'
    - Key: PATH
      Value: '"/opt/bitnami/java/bin:/opt/bitnami/zookeeper/bin:$PATH"'
    Name: env
  - Name: expose
    Ports:
    - "2181"
    - "2888"
    - "3888"
    - "8080"
  - Name: user
    User: "1001"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: bitnami/minideb:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM bitnami/minideb:stretch
