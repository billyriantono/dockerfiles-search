MetaArgs: null
Stages:
- BaseName: bitnami/minideb:stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Bitnami <containers@bitnami.com>"'
    Name: label
  - CmdLine:
    - install_packages ca-certificates curl libc6 procps unzip wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nc -P /tmp/bitnami/pkg/cache/ https://downloads.bitnami.com/files/stacksmith/kube-state-metrics-1.9.0-0-linux-amd64-debian-9.tar.gz
      &&     echo "f0fac754fe83ff9ae77774857bb94c489718564d6a69190b9d35058d21bf0bea  /tmp/bitnami/pkg/cache/kube-state-metrics-1.9.0-0-linux-amd64-debian-9.tar.gz"
      | sha256sum -c - &&     tar -zxf /tmp/bitnami/pkg/cache/kube-state-metrics-1.9.0-0-linux-amd64-debian-9.tar.gz
      -P --transform 's|^[^/]*/files|/opt/bitnami|' --wildcards '*/files' &&     rm
      -rf /tmp/bitnami/pkg/cache/kube-state-metrics-1.9.0-0-linux-amd64-debian-9.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade &&     rm -r /var/lib/apt/lists /var/cache/apt/archives
    Name: run
    PrependShell: true
  - Env:
    - Key: BITNAMI_APP_NAME
      Value: '"kube-state-metrics"'
    - Key: BITNAMI_IMAGE_VERSION
      Value: '"1.9.0-debian-9-r14"'
    - Key: PATH
      Value: '"/opt/bitnami/kube-state-metrics/bin:$PATH"'
    Name: env
  - Name: expose
    Ports:
    - "8080"
    - "8081"
  - Name: workdir
    Path: /opt/bitnami/kube-state-metrics
  - Name: user
    User: "1001"
  - CmdLine:
    - kube-state-metrics
    - --port=8080
    - --telemetry-port=8081
    Name: entrypoint
    PrependShell: false
  From:
    Image: bitnami/minideb:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM bitnami/minideb:stretch
