    PrependShell: true
  - CmdLine:
    - . ./libcomponent.sh && component_unpack "nginx" "1.16.1-5" --checksum 37288b74d5e7b3a0fdb38454c059fb0cefbaa5d28f04fe0bb5ed9d7526a6b100
    Name: run
    PrependShell: true
  - CmdLine:
