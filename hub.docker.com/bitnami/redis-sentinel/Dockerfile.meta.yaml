      Value: '"redis-sentinel"'
    - Key: BITNAMI_IMAGE_VERSION
      Value: '"4.0.14-debian-9-r263"'
    - Key: PATH
      Value: '"/opt/bitnami/redis-sentinel/bin:$PATH"'
