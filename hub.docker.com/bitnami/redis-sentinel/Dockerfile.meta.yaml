    Name: label
  - Env:
    - Key: HOME
      Value: '"/"'
    - Key: OS_ARCH
      Value: '"amd64"'
    - Key: OS_FLAVOUR
      Value: '"debian-9"'
    - Key: OS_NAME
      Value: '"linux"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - prebuildfs
    - /
  - CmdLine:
    - install_packages ca-certificates curl libc6 procps sudo unzip
    Name: run
    PrependShell: true
  - CmdLine:
