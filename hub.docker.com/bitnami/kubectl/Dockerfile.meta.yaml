MetaArgs: null
Stages:
- BaseName: bitnami/minideb:stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Bitnami <containers@bitnami.com>"'
    Name: label
  - CmdLine:
    - install_packages ca-certificates wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nc -P /tmp/bitnami/pkg/cache/ https://downloads.bitnami.com/files/stacksmith/kubectl-1.12.10-1-linux-amd64-debian-9.tar.gz
      &&     echo "57612b8cc7b8c93a708cd5f5314d824a153db26764aa7cbe80230ed6b32e7db0  /tmp/bitnami/pkg/cache/kubectl-1.12.10-1-linux-amd64-debian-9.tar.gz"
      | sha256sum -c - &&     tar -zxf /tmp/bitnami/pkg/cache/kubectl-1.12.10-1-linux-amd64-debian-9.tar.gz
      -P --transform 's|^[^/]*/files|/opt/bitnami|' --wildcards '*/files' &&     rm
      -rf /tmp/bitnami/pkg/cache/kubectl-1.12.10-1-linux-amd64-debian-9.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /opt/bitnami/kubectl/bin/kubectl
    Name: run
    PrependShell: true
  - Env:
    - Key: BITNAMI_APP_NAME
      Value: '"kubectl"'
    - Key: BITNAMI_IMAGE_VERSION
      Value: '"1.12.10-debian-9-r77"'
    - Key: PATH
      Value: '"/opt/bitnami/kubectl/bin:$PATH"'
    Name: env
  - Name: user
    User: "1001"
  - CmdLine:
    - kubectl
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: bitnami/minideb:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM bitnami/minideb:stretch
