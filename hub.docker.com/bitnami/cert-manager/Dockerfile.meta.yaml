MetaArgs: null
Stages:
- BaseName: bitnami/minideb:stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Bitnami <containers@bitnami.com>"'
    Name: label
  - CmdLine:
    - install_packages ca-certificates curl procps sudo unzip wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nc -P /tmp/bitnami/pkg/cache/ https://downloads.bitnami.com/files/stacksmith/cert-manager-0.12.0-0-linux-amd64-debian-9.tar.gz
      &&     echo "e1d0a2c85d9f2777210a318cfa4fb210886fb3df12228b69d3ced843059b9e96  /tmp/bitnami/pkg/cache/cert-manager-0.12.0-0-linux-amd64-debian-9.tar.gz"
      | sha256sum -c - &&     tar -zxf /tmp/bitnami/pkg/cache/cert-manager-0.12.0-0-linux-amd64-debian-9.tar.gz
      -P --transform 's|^[^/]*/files|/opt/bitnami|' --wildcards '*/files' &&     rm
      -rf /tmp/bitnami/pkg/cache/cert-manager-0.12.0-0-linux-amd64-debian-9.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade &&     rm -r /var/lib/apt/lists /var/cache/apt/archives
    Name: run
    PrependShell: true
  - Env:
    - Key: BITNAMI_APP_NAME
      Value: '"cert-manager"'
    - Key: BITNAMI_IMAGE_VERSION
      Value: '"0.12.0-debian-9-r43"'
    - Key: PATH
      Value: '"/opt/bitnami/cert-manager/bin:$PATH"'
    Name: env
  - Name: workdir
    Path: /opt/bitnami/cert-manager
  - Name: user
    User: "1001"
  - CmdLine:
    - /opt/bitnami/cert-manager/bin/cert-manager
    Name: entrypoint
    PrependShell: false
  From:
    Image: bitnami/minideb:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM bitnami/minideb:stretch
