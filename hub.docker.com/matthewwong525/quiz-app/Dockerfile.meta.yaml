MetaArgs: null
Stages:
- BaseName: gcr.io/google-appengine/python
  Commands:
  - Labels:
    - Key: python_version
      Value: python3.6
    Name: label
  - CmdLine:
    - virtualenv --no-download /env -p python3.6
    Name: run
    PrependShell: true
  - Env:
    - Key: VIRTUAL_ENV
      Value: /env
    Name: env
  - Env:
    - Key: PATH
      Value: /env/bin:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /app/
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app/
  - CmdLine:
    - python -m nltk.downloader punkt
    Name: run
    PrependShell: true
  - CmdLine:
    - python -m nltk.downloader stopwords
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: NAME
      Value: quiz-app
    Name: env
  - Env:
    - Key: GOOGLE_APPLICATION_CREDENTIALS
      Value: credentials/gcp_access.json
    Name: env
  - CmdLine:
    - apt update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt -y install poppler-utils libsm6 libxext6
    Name: run
    PrependShell: true
  - CmdLine:
    - exec gunicorn -b :$PORT main:app
    Name: cmd
    PrependShell: true
  From:
    Image: gcr.io/google-appengine/python
  Name: ""
  Platform: ""
  SourceCode: FROM gcr.io/google-appengine/python
