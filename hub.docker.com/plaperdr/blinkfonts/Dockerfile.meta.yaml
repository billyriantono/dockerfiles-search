MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk add --update tar && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/blink/fonts && wget http://amiunique.irisa.fr/fonts.tar.gz &&
      tar -xf fonts.tar.gz && mv ALL_FONTS/* /home/blink/fonts/ && rm -r ALL_FONTS/
      && rm fonts.tar.gz
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/blink/fonts
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
