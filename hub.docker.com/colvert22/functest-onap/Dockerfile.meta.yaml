MetaArgs: null
Stages:
- BaseName: opnfv/xtesting
  Commands:
  - Key: OPENSTACK_TAG
    Name: arg
    Value: stable/pike
  - Key: OPNFV_TAG
    Name: arg
    Value: master
  - Key: ONAP_TAG
    Name: arg
    Value: master
  - Env:
    - Key: PYTHONPATH
      Value: $PYTHONPATH:/src/testing-utils/eteutils
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - thirdparty-requirements.txt
    - thirdparty-requirements.txt
  - CmdLine:
    - apk --no-cache add --virtual .build-deps --update         python-dev build-base
      linux-headers libffi-dev         openssl-dev libjpeg-turbo-dev &&     git clone
      --depth 1 https://git.onap.org/testsuite -b $ONAP_TAG /var/opt/OpenECOMP_ETE
      &&     git clone --depth 1 https://git.onap.org/testsuite/properties -b $ONAP_TAG
      /share/config &&     git clone --depth 1 https://git.onap.org/testsuite/python-testing-utils
      -b $ONAP_TAG /src/testing-utils &&     pip install         -chttps://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt?h=$OPENSTACK_TAG         -chttps://git.opnfv.org/functest/plain/upper-constraints.txt?h=$OPNFV_TAG         -rthirdparty-requirements.txt         -e
      /src/testing-utils &&     rm -r thirdparty-requirements.txt /src/testing-utils/.git
      /share/config/.git         /var/opt/OpenECOMP_ETE/.git &&     apk del .build-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/opt/OpenECOMP_ETE
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - testcases.yaml
    - /usr/lib/python2.7/site-packages/xtesting/ci/testcases.yaml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.robot'
    - /var/opt/OpenECOMP_ETE/robot/testsuites/
  - CmdLine:
    - run_tests
    - -t
    - all
    Name: cmd
    PrependShell: false
  From:
    Image: opnfv/xtesting
  Name: ""
  Platform: ""
  SourceCode: FROM opnfv/xtesting
