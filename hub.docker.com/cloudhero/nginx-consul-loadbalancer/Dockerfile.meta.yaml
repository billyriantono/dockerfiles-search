MetaArgs: null
Stages:
- BaseName: nginx:latest
  Commands:
  - Maintainer: andrei@cloudhero.io
    Name: maintainer
  - CmdLine:
    - apt-get update -qq && apt-get -y install wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/conf.d/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CT_VERS
      Value: 0.5.1
    Name: env
  - Env:
    - Key: CT_URL
      Value: https://releases.hashicorp.com/consul-template/$CT_VERS/consul-template_"$CT_VERS"_linux_amd64.zip
    Name: env
  - Env:
    - Key: CT_FILE
      Value: /etc/consul-templates/nginx-vhost.conf
    Name: env
  - Env:
    - Key: NX_FILE
      Value: /etc/nginx/conf.d/nginx-vhost.conf
    Name: env
  - CmdLine:
    - wget $CT_URL &&     unzip -d /usr/local/bin consul-template_"$CT_VERS"_linux_amd64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/consul-templates
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx-vhost.conf.ctmpl
    - $CT_FILE
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod u+x /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: nginx:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:latest
