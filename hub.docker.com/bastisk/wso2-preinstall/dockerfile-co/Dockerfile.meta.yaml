MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Key: '"version'
    Name: arg
    Value: 0.1.0-dev"
  - Key: '"build_date'
    Name: arg
    Value: unknown"
  - Key: '"commit_hash'
    Name: arg
    Value: unknown"
  - Key: '"vcs_url'
    Name: arg
    Value: unknown"
  - Key: '"vcs_branch'
    Name: arg
    Value: unknown"
  - Labels:
    - Key: org.label-schema.vendor
      Value: '"Basi"'
    - Key: org.label-schema.name
      Value: '"Docker-Events"'
    - Key: org.label-schema.description
      Value: '"Exposes in STDOUT the /events endpoint of the docker API"'
    - Key: org.label-schema.usage
      Value: '"/src/README.md"'
    - Key: org.label-schema.url
      Value: '"https://github.com/bvis/docker-events/blob/master/README.md"'
    - Key: org.label-schema.vcs-url
      Value: $vcs_url
    - Key: org.label-schema.vcs-branch
      Value: $vcs_branch
    - Key: org.label-schema.vcs-ref
      Value: $commit_hash
    - Key: org.label-schema.version
      Value: $version
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.docker.cmd.devel
      Value: '""'
    - Key: org.label-schema.docker.params
      Value: '"DOCKER_API_VERSION=Docker API version to use"'
    - Key: org.label-schema.build-date
      Value: $build_date
    Name: label
  - Env:
    - Key: '"DOCKER_API_VERSION'
      Value: v1.29"
    Name: env
  - CmdLine:
    - apk add --no-cache curl
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl -sf --unix-socket /var/run/docker.sock -H "Content-Type: application/json"
      -X GET http:/${DOCKER_API_VERSION}/events'
    Name: entrypoint
    PrependShell: true
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
