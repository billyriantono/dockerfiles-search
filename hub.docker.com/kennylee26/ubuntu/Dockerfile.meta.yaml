MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: kennylee26 <kennylee26@gmail.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sources.list.trusty
    - /tmp/sources.list.trusty
  - CmdLine:
    - cp
    - /etc/apt/sources.list
    - /etc/apt/sources.list.bak
    Name: run
    PrependShell: false
  - CmdLine:
    - cp
    - /tmp/sources.list.trusty
    - /etc/apt/sources.list
    Name: run
    PrependShell: false
  - CmdLine:
    - sed -i 's/# \(.*multiverse$\)/\1/g' /etc/apt/sources.list &&   apt-get update
      &&   apt-get -y upgrade &&   apt-get install -y build-essential &&   apt-get
      install -y software-properties-common &&   apt-get install -y byobu curl git
      htop man unzip vim wget &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.bashrc
    - /root/.bashrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.gitconfig
    - /root/.gitconfig
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.scripts
    - /root/.scripts
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Name: workdir
    Path: /root
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
