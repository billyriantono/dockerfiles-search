MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: VERSION
      Value: 7.4.41
    Name: env
  - CmdLine:
    - 'export DEBIAN_FRONTEND=noninteractive     && apt-get update     && apt-get
      dist-upgrade -y     && apt-get install -y wget     && wget -q -O service.sh
      http://gridvis.janitza.de/download/$VERSION/GridVis-Service-$VERSION-64bit.sh     &&
      sh service.sh -q     && rm service.sh     && ln -s /opt/GridVisData/security.properties
      /opt/security.properties     && ln -s /opt/GridVisData/license2.lic /usr/local/GridVisService/license2.lic     &&
      chmod -R a-w /usr/local/GridVisService     && apt-get clean     && echo "gridvis
      ALL=NOPASSWD: /usr/local/bin/own-volume" >> /etc/sudoers     && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*'
    Name: run
    PrependShell: true
  - Env:
    - Key: USER_TIMEZONE
      Value: UTC
    Name: env
  - Env:
    - Key: USER_LANG
      Value: en
    Name: env
  - Env:
    - Key: FEATURE_TOGGLES
      Value: NONE
    Name: env
  - Env:
    - Key: FILE_ENCODING
      Value: UTF-8
    Name: env
  - Name: volume
    Volumes:
    - /opt/GridVisData
    - /opt/GridVisProjects
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gridvis-service.sh
    - /gridvis-service.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - own-volume.sh
    - /usr/local/bin/own-volume
  - Name: expose
    Ports:
    - "8080"
  - Name: user
    User: gridvis
  - CmdLine:
    - /gridvis-service.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
