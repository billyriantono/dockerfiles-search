MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.16
  Commands:
  - Maintainer: Enrico Hoffmann <dasrick@gmail.com>
    Name: maintainer
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Env:
    - Key: BAMBOO_VERSION
      Value: 5.7.2
    Name: env
  - Env:
    - Key: BAMBOO_HOME
      Value: /opt/bamboo-home
    Name: env
  - Env:
    - Key: BAMBOO_SRC
      Value: /opt
    Name: env
  - Name: expose
    Ports:
    - "8085"
  - Name: expose
    Ports:
    - "54663"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bamboo-server.sh
    - /etc/service/bamboo-server/run
  - CmdLine:
    - chmod +x /etc/service/bamboo-server/run
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq python-software-properties && add-apt-repository ppa:webupd8team/java
      -y && apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq oracle-java7-installer git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $BAMBOO_HOME
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - '[$BAMBOO_HOME]'
  From:
    Image: phusion/baseimage:0.9.16
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.16
