MetaArgs: null
Stages:
- BaseName: node:carbon
  Commands:
  - Env:
    - Key: PARSE_HOME
      Value: /parse
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - ${PARSE_HOME}/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jsconfig.json
    - ${PARSE_HOME}/
  - Env:
    - Key: CLOUD_CODE_HOME
      Value: ${PARSE_HOME}/cloud
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cloud/*.js
    - $CLOUD_CODE_HOME/
  - Name: workdir
    Path: $PARSE_HOME
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.js
    - ${PARSE_HOME}/
  - Env:
    - Key: PORT
      Value: "1337"
    Name: env
  - Name: expose
    Ports:
    - $PORT
  - Name: volume
    Volumes:
    - $CLOUD_CODE_HOME
  - Env:
    - Key: NODE_PATH
      Value: .
    Name: env
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:carbon
  Name: ""
  Platform: ""
  SourceCode: FROM node:carbon
