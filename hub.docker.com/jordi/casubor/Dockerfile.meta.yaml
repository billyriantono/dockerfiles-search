    - echo 01 > ca/db/ca.crt.srl
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 01 > ca/db/ca.crl.srl
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'PS1="CASUBOR:$PS1"' >> /root/.bashrc
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ca.conf
    - config/ca.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bash_history
    - .bash_history
  From:
    Image: jordi/openssl
  Name: ""
  Platform: ""
  SourceCode: FROM jordi/openssl
