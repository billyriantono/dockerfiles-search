MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Labels:
    - Key: MAINTAINERS
      Value: '"Guillaume Scheibel <guillaume.scheibel@gmail.com>, Damien DUPORTAL
        <damien.duportal@gmail.com>"'
    Name: label
  - Key: ASCIIDOCTOR_VERSION
    Name: arg
    Value: '"1.5.6.1"'
  - Env:
    - Key: asciidoctor_version
      Value: ${ASCIIDOCTOR_VERSION}
    Name: env
  - CmdLine:
    - apk add --no-cache --repository http://dl-cdn.alpinelinux.org/alpine/edge/community     bash     curl     ca-certificates     findutils     graphviz     make     openjdk8-jre     py2-pillow     python2     ruby     ruby-mathematical     ruby-pygments     ttf-liberation     unzip     which     ghc     ghc-dev     cabal     git   &&
      apk add --no-cache --virtual .makedepends     build-base     libxml2-dev     python2-dev     py2-pip     ruby-dev     zlib-dev   &&
      cabal update   && cabal install graphviz parsec   && cd /tmp/ && git clone git://github.com/BurntSushi/erd   &&
      cd erd   && cabal configure   && cabal build   && mv dist/build/erd/erd /usr/bin/
      && cd ../ && rm -rf erd   && gem install --no-document asciidoctor --version
      "${asciidoctor_version}"   && gem install --no-document asciidoctor-epub3 --version
      1.5.0.alpha.7   && gem install --no-document asciidoctor-pdf --version 1.5.0.alpha.16   &&
      gem install --no-document epubcheck --version 3.0.1   && gem install --no-document
      kindlegen --version 3.0.3   && gem install --no-document asciidoctor-revealjs   &&
      gem install --no-document asciidoctor-diagram   && gem install --no-document
      asciidoctor-confluence   && gem install --no-document asciidoctor-mathematical   &&
      gem install --no-document rake rouge coderay thread_safe slim haml tilt   &&
      pip install --no-cache-dir --upgrade pip   && pip install --no-cache-dir seqdiag
      actdiag nwdiag 'blockdiag[pdf]'   && apk del -r --no-cache .makedepends
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /documents
  - Name: volume
    Volumes:
    - /documents
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
