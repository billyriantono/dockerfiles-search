MetaArgs: null
Stages:
- BaseName: golang:1.11.4
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /go/src/github.com/maddevsio/comedian
  - Name: workdir
    Path: /go/src/github.com/maddevsio/comedian
  - CmdLine:
    - go get -u github.com/golang/dep/cmd/dep
    Name: run
    PrependShell: true
  - CmdLine:
    - dep ensure
    Name: run
    PrependShell: true
  - CmdLine:
    - GOOS=linux GOARCH=amd64 go build -o comedian main.go
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11.4
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.11.4
- BaseName: debian:9.8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Anatoliy Fedorenko <fedorenko.tolik@gmail.com>"'
    Name: label
  - CmdLine:
    - apt-get update   && apt-get install -y --no-install-recommends ca-certificates
      locales wget   && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - Env:
    - Key: DOCKERIZE_VERSION
      Value: v0.6.1
    Name: env
  - CmdLine:
    - wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz     &&
      tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz     &&
      rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - active.en.toml
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - active.ru.toml
    - /
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/maddevsio/comedian/comedian
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - goose
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - migrations
    - /migrations
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
