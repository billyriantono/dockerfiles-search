MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Key: HTTP_PORT
    Name: arg
    Value: '"10080"'
  - Key: HTTPS_PORT
    Name: arg
    Value: '"10443"'
  - Env:
    - Key: DOMAIN
      Value: your.domain
    Name: env
  - Env:
    - Key: DOMAIN_PROTOCOL
      Value: http
    Name: env
  - Env:
    - Key: SITE_TITLE
      Value: your_site_title
    Name: env
  - Env:
    - Key: ADMIN_PASSWORD
      Value: password
    Name: env
  - Env:
    - Key: ADMIN_EMAIL
      Value: webmaster@your.domain
    Name: env
  - Env:
    - Key: DB_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: DB_USER
      Value: root
    Name: env
  - Env:
    - Key: DB_PASSWORD
      Value: password
    Name: env
  - Env:
    - Key: LANG
      Value: en
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configuration.php
    - /home/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - gencerts.sh
    - /usr/local/bin/
  - Name: workdir
    Path: /var/www/localhost/htdocs
  - CmdLine:
    - apk update      && apk add --no-cache git curl certbot acme-client openssl mysql-client
      apache2 apache2-ssl php7 php7-apache2 php7-mysqlnd php7-mysqli php7-json php7-session
      php7-curl php7-gd php7-intl php7-exif php7-mbstring ffmpeg exiftool perl-image-exiftool
      python     && rm -rf /var/cache/apk/*     && mkdir /run/apache2     && sed -ri            -e
      's!^(\s*CustomLog)\s+\S+!\1 /proc/self/fd/1!g'            -e 's!^(\s*ErrorLog)\s+\S+!\1
      /var/www/logs/error.log!g'            -e 's!^#(LoadModule rewrite_module .*)$!\1!g'            -e
      's!^(\s*AllowOverride) None.*$!\1 All!g'            -e 's!^(\s*Listen) 80.*$!\1
      '${HTTP_PORT}'!g'            "/etc/apache2/httpd.conf"            && sed -ri            -e
      's!^(max_execution_time = )(.*)$!\1 72000!g'            -e 's!^(post_max_size
      = )(.*)$!\1 10G!g'            -e 's!^(upload_max_filesize = )(.*)$!\1 10G!g'            -e
      's!^(memory_limit = )(.*)$!\1 10G!g'            "/etc/php7/php.ini"            &&
      sed -ri            -e 's!^(\s*Listen) 443.*$!\1 '${HTTPS_PORT}'!g'            -e
      's!^(\s*<VirtualHost)(\s+\S+):443!\1\2:'${HTTPS_PORT}'!g'            -e 's!^(\s*ServerName)(\s+\S+):443!\1\2:'${HTTPS_PORT}'!g'            "/etc/apache2/conf.d/ssl.conf"            &&
      rm -f index.html     && git clone https://github.com/DanielnetoDotCom/YouPHPTube.git     &&
      mv YouPHPTube/* .     && mv YouPHPTube/.[!.]* .     && rm -rf YouPHPTube     &&
      chmod a+rx /usr/local/bin/docker-entrypoint.sh     && chmod a+rx /usr/local/bin/gencerts.sh     &&
      mkdir videos     && chmod 777 videos     && git clone https://github.com/DanielnetoDotCom/YouPHPTube-Encoder.git     &&
      mv YouPHPTube-Encoder encoder     && mkdir encoder/videos     && chmod 777 encoder/videos     &&
      chown -R apache:apache /var/www
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ja.php
    - /var/www/localhost/htdocs/locale
  - Name: expose
    Ports:
    - ${HTTPS_PORT}
    - ${HTTP_PORT}
  - CmdLine:
    - docker-entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
