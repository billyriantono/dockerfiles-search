MetaArgs: null
Stages:
- BaseName: docker
  Commands:
  - Maintainer: '"Niklas Lochschmidt <nlochschmidt@gmail.com>"'
    Name: maintainer
  - CmdLine:
    - "apk add --no-cache --virtual .build-deps \t\tcurl \t&& apk add --no-cache --virtual
      .cloudsdk-rundeps \t\topenssh-client \t\tpython \t&& curl -fSL https://dl.google.com/dl/cloudsdk/channels/rapid/google-cloud-sdk.tar.gz
      -o google-cloud-sdk.tar.gz \t&& tar -xzf google-cloud-sdk.tar.gz \t&& google-cloud-sdk/install.sh
      \t\t--usage-reporting=false \t\t--path-update=true \t\t--bash-completion=false
      \t\t--rc-path=/.bashrc \t\t--additional-components kubectl docker-credential-gcr
      \t&& google-cloud-sdk/bin/gcloud config set --installation component_manager/disable_update_check
      true \t&& sed -i -- 's/\\\"disable_updater\\\": false/\\\"disable_updater\\\":
      true/g' /google-cloud-sdk/lib/googlecloudsdk/core/config.json"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /.ssh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /google-cloud-sdk/bin:$PATH
    Name: env
  - Name: volume
    Volumes:
    - /.config
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: false
  From:
    Image: docker
  Name: ""
  Platform: ""
  SourceCode: FROM docker
