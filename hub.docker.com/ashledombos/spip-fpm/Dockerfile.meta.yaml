      yes ""|pecl install imagick   && docker-php-ext-enable imagick   && apk del
      ${PHPIZE_DEPS}
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --update --no-cache add     optipng     gifsicle
    Name: run
    PrependShell: true
  - CmdLine:
