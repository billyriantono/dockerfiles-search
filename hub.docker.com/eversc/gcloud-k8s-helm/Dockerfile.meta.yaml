MetaArgs: null
Stages:
- BaseName: google/cloud-sdk:alpine
  Commands:
  - Maintainer: Chris Every <eversmcc@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk update && apk add ca-certificates && apk add openssl && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: HELM_VERSION
      Value: v2.9.0
    Name: env
  - Env:
    - Key: HELM_GCS_PLUGIN_VERSION
      Value: 0.2.1
    Name: env
  - CmdLine:
    - adduser -S gkh gkh
    Name: run
    PrependShell: true
  - CmdLine:
    - gcloud components install docker-credential-gcr -q --no-user-output-enabled
    Name: run
    PrependShell: true
  - CmdLine:
    - gcloud components install kubectl -q --no-user-output-enabled
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://raw.githubusercontent.com/kubernetes/helm/master/scripts/get >
      get_helm.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 700 get_helm.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./get_helm.sh --version $HELM_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir helm-bulk-plugin
    Name: run
    PrependShell: true
  - Env:
    - Key: HELM_HOME
      Value: /home/gkh/.helm/
    Name: env
  - Name: user
    User: gkh
  - CmdLine:
    - helm init --client-only
    Name: run
    PrependShell: true
  - CmdLine:
    - helm plugin install https://github.com/hayorov/helm-gcs --version $HELM_GCS_PLUGIN_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - helm plugin install https://github.com/ovotech/helm-bulk
    Name: run
    PrependShell: true
  From:
    Image: google/cloud-sdk:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM google/cloud-sdk:alpine
