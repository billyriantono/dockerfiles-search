MetaArgs: null
Stages:
- BaseName: python:alpine
  Commands:
  - Maintainer: Bryce
    Name: maintainer
  - Name: workdir
    Path: /spider
  - Env:
    - Key: RUNTIME_PACKAGES
      Value: libxslt libxml2 git curl libpq
    Name: env
  - Env:
    - Key: BUILD_PACKAGES
      Value: build-base libxslt-dev libxml2-dev libffi-dev python3-dev openssl-dev
        git curl
    Name: env
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add ${RUNTIME_PACKAGES} ${BUILD_PACKAGES} &&   pip install scrapy scrapyd
      &&   apk del ${BUILD_PACKAGES} &&   rm -rf /root/.cache
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bills/
    - /spider
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /tmp/entrypoint.sh
  - Name: expose
    Ports:
    - "6800"
  - CmdLine:
    - /tmp/entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: python:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:alpine
