MetaArgs: null
Stages:
- BaseName: halo9pan/nvidia
  Commands:
  - Maintainer: Halo9Pan <halo9pan@gmail.com>
    Name: maintainer
  - Env:
    - Key: CUDA_MAJOR
      Value: "7.5"
    - Key: CUDA_VERSION
      Value: 7.5.18
    - Key: CUDA_PATH
      Value: /opt/CUDA
    Name: env
  - CmdLine:
    - cd /tmp &&   wget -q http://developer.download.nvidia.com/compute/cuda/${CUDA_MAJOR}/Prod/local_installers/cuda_${CUDA_VERSION}_linux.run
      &&   chmod +x cuda_*_linux.run && ./cuda_*_linux.run --silent --toolkit --toolkitpath=${CUDA_PATH}
      &&   rm -rf *
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${CUDA_PATH}/bin:${PATH}
    Name: env
  - CmdLine:
    - echo "${CUDA_PATH}/lib64" >> /etc/ld.so.conf.d/CUDA.conf && ldconfig
    Name: run
    PrependShell: true
  From:
    Image: halo9pan/nvidia
  Name: ""
  Platform: ""
  SourceCode: FROM halo9pan/nvidia
