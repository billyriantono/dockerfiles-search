MetaArgs: null
Stages:
- BaseName: debian:buster-slim
  Commands:
  - Maintainer: cc_doc_nfc.oab@orange.com <cc_doc_nfc.oab@orange.com>
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y dist-upgrade ;     apt-get install -y systemd-sysv
      systemd initscripts ;     apt-get install -y aptitude iproute2 locales git sudo
      vim net-tools curl lsb-release ;     apt-get install -y libffi-dev libssl-dev
      libyaml-dev ;     apt-get install -y python python-crypto python-openssl python-dev
      python-pip python-apt;     apt-get remove -y manpages manpages-dev ;     apt-get
      clean
    Name: run
    PrependShell: true
  - CmdLine:
    - (       cd /lib/systemd/system/sysinit.target.wants/ &&       rm -f $(ls | grep
      -v systemd-tmpfiles-setup.service)     ) ;     rm -f /lib/systemd/system/multi-user.target.wants/*
      ;     rm -f /etc/systemd/system/*.wants/* ;     rm -f /lib/systemd/system/local-fs.target.wants/*
      ;     rm -f /lib/systemd/system/sockets.target.wants/*udev* ;     rm -f /lib/systemd/system/sockets.target.wants/*initctl*
      ;     rm -f /lib/systemd/system/basic.target.wants/* ;    rm -f /lib/systemd/system/anaconda.target.wants/*
      ;    rm -f /usr/lib/tmpfiles.d/systemd-nologin.conf ;     rm -f /lib/systemd/system/systemd*udev*
      ;     rm -f /lib/systemd/system/getty.target
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --no-cache-dir --upgrade setuptools ;     pip install --no-cache-dir
      --upgrade PyYAML dnspython pyOpenSSL pyasn1 jinja2 paramiko ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - ansible -i localhost, -c local all -m apt -a "update_cache=yes"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/locale.gen
    - /etc/locale.gen
  - CmdLine:
    - locale-gen
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: fr_FR.UTF-8
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - for i in $(seq 1 8) ; do mkdir -p /usr/share/man/man$i ; done;
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash -c "Robert Paulson" rpaulson
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "rpaulson ALL=(root) NOPASSWD: ALL" > /etc/sudoers.d/rpaulson'
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x &&     addgroup --system dockremap &&     adduser --system --group dockremap
      &&     echo 'dockremap:165536:65536' >> /etc/subuid &&     echo 'dockremap:165536:65536'
      >> /etc/subgid
    Name: run
    PrependShell: true
  - Env:
    - Key: DIND_COMMIT
      Value: 3b5fac462d21ca164b3778647420016315289034
    Name: env
  - CmdLine:
    - curl -o /usr/local/bin/dind "https://raw.githubusercontent.com/docker/docker/${DIND_COMMIT}/hack/dind"     &&
      chmod +x /usr/local/bin/dind
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2375"
  - CmdLine:
    - /lib/systemd/systemd
    Name: cmd
    PrependShell: false
  From:
    Image: debian:buster-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster-slim
