MetaArgs: null
Stages:
- BaseName: docker:dind
  Commands:
  - Env:
    - Key: REGISTRY
      Value: registry.bestplayers.ru
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ca.crt
    - /tmp/ca.crt
  - CmdLine:
    - install -D /tmp/ca.crt /etc/docker/certs.d/${REGISTRY}/ca.crt &&     install
      -D /tmp/ca.crt /usr/local/share/ca-certificates/ca.crt &&     cat /tmp/ca.crt
      >>/etc/ssl/certs/ca-certificates.crt &&     rm /tmp/ca.crt
    Name: run
    PrependShell: true
  From:
    Image: docker:dind
  Name: ""
  Platform: ""
  SourceCode: FROM docker:dind
