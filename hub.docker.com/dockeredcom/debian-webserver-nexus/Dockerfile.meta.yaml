MetaArgs: null
Stages:
- BaseName: dockeredcom/debian-oraclejdk:latest
  Commands:
  - Maintainer: Yves Vindevogel (yves.vindevogel@asynchrone.com / yves.vindevogel@dockered.com)
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Env:
    - Key: NEXUS_URL
      Value: https://nexus.server/repository/releases
    Name: env
  - Env:
    - Key: NEXUS_GROUP
      Value: websites
    Name: env
  - Env:
    - Key: NEXUS_ARTIFACT
      Value: website
    Name: env
  - Env:
    - Key: NEXUS_VERSION
      Value: 1.0.0
    Name: env
  - Env:
    - Key: NEXUS_INTERVAL
      Value: '"*/15 * * * *"'
    Name: env
  - Env:
    - Key: NEXUS_USER
      Value: nexus
    Name: env
  - Env:
    - Key: NEXUS_PASSWORD
      Value: password
    Name: env
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Name: workdir
    Path: /srv
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./nginx.list
    - /etc/apt/sources.list.d/nginx.list
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./nginx.conf
    - /tmp/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./build.gradle
    - /srv/gradle/build.gradle
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./nexus.crt
    - /srv/crt/nexus.crt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./start.sh
    - /srv/scripts/start.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./refresh.sh
    - /srv/scripts/refresh.sh
  - CmdLine:
    - set -x &&     chmod +x /srv/scripts/*.sh &&     /bin/bash -l -c "keytool -import
      -alias nexus -keystore /opt/oracle-jdk/jre/lib/security/cacerts -storepass changeit
      -noprompt -file /srv/crt/nexus.crt" &&     /bin/bash -l -c "sdk install gradle"
      &&     apt-get update --yes &&     apt-get upgrade --yes &&     apt-get install
      dialog --yes --no-install-recommends &&     apt-get install nginx --yes --no-install-recommends
      &&     rm -f /etc/nginx/conf.d/default.conf &&     rm -f /etc/nginx/nginx.conf
      &&     mv /tmp/nginx.conf /etc/nginx/ &&     apt-get install cron --yes --no-install-recommends
      &&     echo "$NEXUS_INTERVAL root /srv/scripts/refresh.sh" > /etc/cron.d/nexus
      &&     apt-get autoremove --yes &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /srv/scripts/start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: dockeredcom/debian-oraclejdk:latest
  Name: ""
  Platform: ""
  SourceCode: FROM dockeredcom/debian-oraclejdk:latest
