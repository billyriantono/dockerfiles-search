MetaArgs: null
Stages:
- BaseName: php:7.0-apache
  Commands:
  - Maintainer: Mark Wienk <mark@wienkit.nl>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y         libfreetype6-dev         libjpeg-dev         libjpeg62-turbo-dev         libmcrypt4         libmcrypt-dev         libpng12-dev     &&
      docker-php-ext-install -j$(nproc) iconv mcrypt     && docker-php-ext-configure
      gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     && docker-php-ext-install
      -j$(nproc) gd     && docker-php-ext-install -j$(nproc) mbstring     && docker-php-ext-install
      -j$(nproc) exif     && echo "log_errors=On" > /usr/local/etc/php/php.ini     &&
      echo "error_log = /dev/stderr" >> /usr/local/etc/php/php.ini     && a2enmod
      rewrite
    Name: run
    PrependShell: true
  From:
    Image: php:7.0-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.0-apache
