MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.vendor
      Value: '"The Goofball - goofball222@gmail.com"'
    - Key: org.label-schema.url
      Value: '"https://github.com/goofball222/murmur"'
    - Key: org.label-schema.name
      Value: '"Murmur Server"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/goofball222/murmur.git"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.license
      Value: '"Apache-2.0"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Env:
    - Key: DEBUG
      Value: "false"
    - Key: MURMUR_OPTS
      Value: ""
    - Key: PGID
      Value: "999"
    - Key: PUID
      Value: "999"
    - Key: RUN_CHOWN
      Value: "true"
    - Key: BASEDIR
      Value: /opt/murmur
    - Key: CERTDIR
      Value: ${BASEDIR}/cert
    - Key: CONFIGDIR
      Value: ${BASEDIR}/config
    - Key: DATADIR
      Value: ${BASEDIR}/data
    - Key: LOGDIR
      Value: ${BASEDIR}/log
    Name: env
  - Name: workdir
    Path: /opt/murmur
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - set -x     && delgroup ping     && addgroup -g $PGID murmur     && adduser -D
      -G murmur -u $PUID murmur     && apk add -q --no-cache --virtual .build-deps         curl     &&
      apk add -q --no-cache         bash shadow tzdata     && curl -sSL https://mumble.info/snapshot/murmur-static_x86-${VERSION}.tar.bz2
      -o /tmp/murmur.tar.bz2     && tar -jx -f /tmp/murmur.tar.bz2 --strip-components=1
      -C /opt/murmur     && bash -c 'mkdir -p {cert,config,data,log}'     && mv /opt/murmur/murmur.ini
      /opt/murmur/murmur.ini-default     && chown -R murmur:murmur /opt/murmur     &&
      apk del -q --purge .build-deps     && rm -rf /tmp/* /var/tmp/* /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 64738/tcp
    - 64738/udp
  - Name: volume
    Volumes:
    - /opt/murmur/cert
    - /opt/murmur/config
    - /opt/murmur/data
    - /opt/murmur/log
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - murmur
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
