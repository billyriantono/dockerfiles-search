MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Key: S6_OVERLAY_VERSION
    Name: arg
    Value: v1.17.2.0
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Env:
    - Key: TERM
      Value: '"xterm"'
    - Key: LANG
      Value: '"C.UTF-8"'
    - Key: LC_ALL
      Value: '"C.UTF-8"'
    Name: env
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apt-get update &&     apt-get install -y       tzdata       udev       curl       xmlstarlet       uuid-runtime       unrar     &&
      echo "**** Udevadm hack ****" && mv /sbin/udevadm /sbin/udevadm.bak && echo
      "exit 0" > /sbin/udevadm && chmod +x /sbin/udevadm &&     curl -J -L -o /tmp/s6-overlay-amd64.tar.gz
      https://github.com/just-containers/s6-overlay/releases/download/${S6_OVERLAY_VERSION}/s6-overlay-amd64.tar.gz
      &&     tar xzf /tmp/s6-overlay-amd64.tar.gz -C / &&     useradd -U -d /config
      -s /bin/false plex &&     usermod -G users plex &&     mkdir -p       /config       /transcode       /data     &&     apt-get
      -y autoremove &&     apt-get -y clean &&     rm -rf /var/lib/apt/lists/* &&     rm
      -rf /tmp/* &&     rm -rf /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 1900/udp
    - 3005/tcp
    - 32400/tcp
    - 32410/udp
    - 32412/udp
    - 32413/udp
    - 32414/udp
    - 32469/tcp
    - 8324/tcp
  - Name: volume
    Volumes:
    - /config
    - /transcode
  - Env:
    - Key: CHANGE_CONFIG_DIR_OWNERSHIP
      Value: '"true"'
    - Key: HOME
      Value: '"/config"'
    Name: env
  - Key: TAG
    Name: arg
    Value: beta
  - Key: URL
    Name: arg
    Value: ""
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - CmdLine:
    - /installBinary.sh
    Name: run
    PrependShell: true
  - Health:
      Interval: 5000000000
      Retries: 20
      Test:
      - CMD-SHELL
      - /healthcheck.sh || exit 1
      Timeout: 2000000000
    Name: healthcheck
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
