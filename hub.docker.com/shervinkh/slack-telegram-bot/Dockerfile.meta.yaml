MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python-pip nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install django==1.8.14 gunicorn==19.6.0 supervisor==3.2.3 requests==2.10.0
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app/SlackTelegramBot/
  - CmdLine:
    - cd /app/SlackTelegramBot/ && python manage.py migrate
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /app/SlackTelegramBot/ && echo yes | python manage.py collectstatic
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /app/SlackTelegramBot/ && python manage.py initialize_admin
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /app/SlackTelegramBot/conf/supervisor/supervisord.conf /etc/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /app/SlackTelegramBot/conf/supervisor/programs /etc/supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /app/SlackTelegramBot/conf/nginx/sites/slack-telegram-bot /etc/nginx/sites-enabled/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - :8035
  - CmdLine:
    - /usr/local/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM    ubuntu:trusty
