MetaArgs: null
Stages:
- BaseName: fvigotti/env-fatubuntu-supervisord
  Commands:
  - Env:
    - Key: NGINX_UBUNTU_DIST
      Value: trusty
    Name: env
  - Env:
    - Key: NGINX_UBUNTU_ARCHITECTURE
      Value: amd64
    Name: env
  - CmdLine:
    - apt-key adv --keyserver pgp.mit.edu --recv-keys 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://nginx.org/packages/mainline/ubuntu/ ${NGINX_UBUNTU_DIST} nginx"
      >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - Env:
    - Key: NGINX_VERSION
      Value: '"1.9.9-1~trusty"'
    Name: env
  - CmdLine:
    - echo "NGINX_VERSION=${NGINX_VERSION}" && apt-get update && apt-get upgrade -y  &&     apt-get
      install -y ca-certificates nginx=${NGINX_VERSION} &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - "rm -rf /etc/nginx/*.d && \tmkdir -p /etc/nginx/addon.d /etc/nginx/conf.d /etc/nginx/host.d
      /etc/nginx/nginx.d && \tmkdir -p /data/http/ /data/logs/ /data/config/"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc
    - /etc
  From:
    Image: fvigotti/env-fatubuntu-supervisord
  Name: ""
  Platform: ""
  SourceCode: FROM fvigotti/env-fatubuntu-supervisord
