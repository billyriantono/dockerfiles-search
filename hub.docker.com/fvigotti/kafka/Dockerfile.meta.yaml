MetaArgs: null
Stages:
- BaseName: fvigotti/docker-fatjdk8
  Commands:
  - Maintainer: fvigotti
    Name: maintainer
  - Env:
    - Key: KAFKA_VERSION
      Value: '"0.8.2.1"'
    - Key: SCALA_VERSION
      Value: '"2.10"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - download-kafka.sh
    - /tmp/download-kafka.sh
  - CmdLine:
    - chmod +x /tmp/download-kafka.sh &&     /tmp/download-kafka.sh &&     tar xf
      /tmp/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz -C /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/kafka_${SCALA_VERSION}-${KAFKA_VERSION} /opt/kafka
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /kafka
  - Name: volume
    Volumes:
    - /opt/kafka/logs
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-kafka.sh
    - /usr/bin/start-kafka.sh
  - CmdLine:
    - chmod +x /usr/bin/start-kafka.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: KAFKA_HOME
      Value: /opt/kafka
    Name: env
  - CmdLine:
    - /bin/bash
    - start-kafka.sh
    Name: cmd
    PrependShell: false
  From:
    Image: fvigotti/docker-fatjdk8
  Name: ""
  Platform: ""
  SourceCode: FROM fvigotti/docker-fatjdk8
