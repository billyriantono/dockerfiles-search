MetaArgs: null
Stages:
- BaseName: i386/ubuntu:12.04
  Commands:
  - Maintainer: Mikhail Snetkov "ufoproger@gmail.com"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - echo '#!/bin/sh\nexit 101' > /usr/sbin/policy-rc.d && chmod +x /usr/sbin/policy-rc.d
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get dist-upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install apache2 libapache2-mod-php5 php5-mcrypt php5-cli php5-common
      php5-json php5-memcache php5-mysql php5-gd php-pear php-apc php5-dev php5-curl
      curl git supervisor make
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install uploadprogress
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Env:
    - Key: COMPOSER_NO_INTERACTION
      Value: "1"
    Name: env
  - CmdLine:
    - /usr/bin/curl -sS https://getcomposer.org/installer | /usr/bin/php
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/composer self-update
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/composer global require drush/drush:6.*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /.composer/vendor/drush/drush/drush /usr/local/bin/drush
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod php5
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/memory_limit = .*/memory_limit = 196M/' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/cgi.fix_pathinfo = .*/cgi.fix_pathinfo = 0/' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/upload_max_filesize = .*/upload_max_filesize = 512M/' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/post_max_size = .*/post_max_size = 512M/' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "extension=uploadprogress.so" > /etc/php5/conf.d/uploadprogress.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/supervisor
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - Env:
    - Key: SERVER_ADMIN_EMAIL
      Value: admin@localhost
    Name: env
  - CmdLine:
    - usermod -u 1000 www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -a -G users www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /var/www
  - Name: volume
    Volumes:
    - /var/www
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    Name: cmd
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config/supervisord-apache.conf
    - /etc/supervisor/conf.d/supervisord-apache.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config/apache-config.conf
    - /etc/apache2/sites-enabled/000-default
  From:
    Image: i386/ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM i386/ubuntu:12.04
