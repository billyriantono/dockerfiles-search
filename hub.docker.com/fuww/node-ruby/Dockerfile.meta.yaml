MetaArgs: null
Stages:
- BaseName: node:10
  Commands:
  - CmdLine:
    - 'apt-get -y update   && apt-get -y --no-install-recommends install ruby ruby-dev
      locales   && echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen   && locale-gen en_US.UTF-8   &&
      echo "gem: --no-document" > ~/.gemrc   && gem install bundler   && bundle config
      --global silence_root_warning 1   && rm -rf /var/lib/apt/lists/* /tmp/* ~/.gem/'
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  From:
    Image: node:10
  Name: ""
  Platform: ""
  SourceCode: FROM node:10
