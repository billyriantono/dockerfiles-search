MetaArgs: null
Stages:
- BaseName: jenkins/jnlp-slave:3.19-1-alpine
  Commands:
  - Maintainer: Kerkhoff Technologies Inc. <linuxsupport@kerkhofftech.ca>
    Name: maintainer
  - Env:
    - Key: HELM_VERSION
      Value: v2.8.2
    Name: env
  - Env:
    - Key: HELM_FILENAME
      Value: helm-${HELM_VERSION}-linux-amd64.tar.gz
    Name: env
  - Env:
    - Key: KUBE_LATEST_VERSION
      Value: '"v1.9.6"'
    Name: env
  - Name: user
    User: root
  - Name: workdir
    Path: /
  - CmdLine:
    - apk add --update -t deps curl tar gzip ca-certificates git
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L http://storage.googleapis.com/kubernetes-helm/${HELM_FILENAME} | tar
      zxv -C /tmp   && cp /tmp/linux-amd64/helm /usr/local/bin/helm   && chmod +x
      /usr/local/bin/helm
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://storage.googleapis.com/kubernetes-release/release/${KUBE_LATEST_VERSION}/bin/linux/amd64/kubectl
      -o /usr/local/bin/kubectl  && chmod +x /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del --purge deps  && rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - CmdLine:
    - helm init --client-only
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/jenkins
  From:
    Image: jenkins/jnlp-slave:3.19-1-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins/jnlp-slave:3.19-1-alpine
