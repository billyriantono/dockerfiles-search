MetaArgs: null
Stages:
- BaseName: java:7
  Commands:
  - Maintainer: julien@craftyx.fr
    Name: maintainer
  - CmdLine:
    - mkdir /var/dynamodb_wd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/dynamodb_local
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/dynamodb_wd
  - CmdLine:
    - wget -q http://dynamodb-local.s3-website-us-west-2.amazonaws.com/dynamodb_local_latest.tar.gz
      &&     tar zxvf dynamodb_local_latest.tar.gz && rm dynamodb_local_latest.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - java
    - -Djava.library.path=.
    - -jar
    - DynamoDBLocal.jar
    - --sharedDb
    - -port
    - "8000"
    - -inMemory
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:7
  Name: ""
  Platform: ""
  SourceCode: FROM java:7
