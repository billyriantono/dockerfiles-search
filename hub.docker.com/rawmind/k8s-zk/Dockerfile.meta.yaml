MetaArgs: null
Stages:
- BaseName: rawmind/k8s-tools:3.7-0
  Commands:
  - Maintainer: Raul Sanchez <rawmind@gmail.com>
    Name: maintainer
  - Env:
    - Key: SERVICE_NAME
      Value: zk
    - Key: SERVICE_USER
      Value: zookeeper
    - Key: SERVICE_UID
      Value: "10002"
    - Key: SERVICE_GROUP
      Value: zookeeper
    - Key: SERVICE_GID
      Value: "10002"
    - Key: SERVICE_HOME
      Value: /opt/zk
    - Key: SERVICE_ARCHIVE
      Value: /opt/zk-k8s-tools.tgz
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - cd ${SERVICE_VOLUME} &&     chmod 755 ${SERVICE_VOLUME}/scripts/*.sh  ${SERVICE_VOLUME}/confd/bin/*.sh
      &&     tar czvf ${SERVICE_ARCHIVE} * &&     rm -rf ${SERVICE_VOLUME}/*
    Name: run
    PrependShell: true
  From:
    Image: rawmind/k8s-tools:3.7-0
