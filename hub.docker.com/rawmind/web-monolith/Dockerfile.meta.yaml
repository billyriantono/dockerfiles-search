MetaArgs: null
Stages:
- BaseName: rawmind/alpine-base:3.6-7
  Commands:
  - Maintainer: Raul Sanchez <rawmind@gmail.com>
    Name: maintainer
  - Env:
    - Key: SERVICE_HOME
      Value: /opt/web-monolith
    - Key: SERVICE_NAME
      Value: web-monolith
    - Key: VERSION
      Value: "0.1"
    - Key: GOMAXPROCS
      Value: "2"
    - Key: GOROOT
      Value: /usr/lib/go
    - Key: GOPATH
      Value: /opt/src
    - Key: GOBIN
      Value: /gopath/bin
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$SERVICE_HOME
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - apk add --update go git musl-dev   && mkdir -p /opt/src ${SERVICE_HOME}; cd
      /opt/src   && cd /opt/src   && go build -o ${SERVICE_NAME}   && mv ./${SERVICE_NAME}
      ${SERVICE_HOME}; cd ${SERVICE_HOME}   && chmod +x ${SERVICE_HOME}/${SERVICE_NAME}   &&
      apk del go git musl-dev   && rm -rf /var/cache/apk/* /opt/src
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: workdir
    Path: ${SERVICE_HOME}
  - CmdLine:
    - /opt/web-monolith/web-monolith
    Name: entrypoint
    PrependShell: false
  From:
    Image: rawmind/alpine-base:3.6-7
  Name: ""
  Platform: ""
  SourceCode: FROM rawmind/alpine-base:3.6-7
