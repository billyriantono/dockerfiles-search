MetaArgs: null
Stages:
- BaseName: rawmind/alpine-monit:0.5.20-2
  Commands:
  - Maintainer: Raul Sanchez <rawmind@gmail.com>
    Name: maintainer
  - Env:
    - Key: SERVICE_NAME
      Value: skydns
    - Key: SERVICE_HOME
      Value: /opt/skydns
    - Key: SERVICE_CONF
      Value: /opt/skydns/etc/skydns-source
    - Key: SERVICE_VERSION
      Value: 2.5.3a
    - Key: SERVICE_USER
      Value: skydns
    - Key: SERVICE_UID
      Value: "10006"
    - Key: SERVICE_GROUP
      Value: skydns
    - Key: SERVICE_GID
      Value: "10006"
    - Key: GOMAXPROCS
      Value: "2"
    - Key: GOROOT
      Value: /usr/lib/go
    - Key: GOPATH
      Value: /opt/src
    - Key: GOBIN
      Value: /gopath/bin
    - Key: PATH
      Value: /opt/skydns/bin:${PATH}
    - Key: SERVICE_URL
      Value: github.com/skynetservices/skydns
    Name: env
  - CmdLine:
    - mkdir -p ${SERVICE_HOME}/bin ${SERVICE_HOME}/logs ${SERVICE_HOME}/etc &&     apk
      --update add bind-tools &&     apk add go git gcc musl-dev &&     mkdir -p ${GOPATH};
      cd ${GOPATH} &&     go get ${SERVICE_URL} &&     cd ${GOPATH}/src/github.com/skynetservices/skydns
      &&     CGO_ENABLED=0 go build -v -installsuffix cgo -ldflags '-extld ld -extldflags
      -static' -a -x . &&     mv skydns ${SERVICE_HOME}/bin/ &&     chmod +x ${SERVICE_HOME}/bin/skydns
      &&     apk del go git gcc musl-dev &&     rm -rf /var/cache/apk/* /opt/src &&     chmod
      +x ${SERVICE_HOME}/bin/skydns &&     addgroup -g ${SERVICE_GID} ${SERVICE_GROUP}
      &&     adduser -g "${SERVICE_NAME} user" -D -h ${SERVICE_HOME} -G ${SERVICE_GROUP}
      -s /sbin/nologin -u ${SERVICE_UID} ${SERVICE_USER}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - chmod +x ${SERVICE_HOME}/bin/*.sh &&     chown -R ${SERVICE_USER}:${SERVICE_GROUP}
      ${SERVICE_HOME} /opt/monit &&     setcap 'cap_net_bind_service=+ep' ${SERVICE_HOME}/bin/skydns
    Name: run
    PrependShell: true
  - Name: user
    User: $SERVICE_USER
  - Name: workdir
    Path: $SERVICE_HOME
  - Name: expose
    Ports:
    - "53"
  From:
    Image: rawmind/alpine-monit:0.5.20-2
  Name: ""
  Platform: ""
  SourceCode: FROM rawmind/alpine-monit:0.5.20-2
