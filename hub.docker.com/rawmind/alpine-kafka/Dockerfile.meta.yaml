MetaArgs: null
Stages:
- BaseName: rawmind/alpine-jvm8:1.8.181-1
  Commands:
  - Maintainer: Raul Sanchez <rawmind@gmail.com>
    Name: maintainer
  - Env:
    - Key: SERVICE_HOME
      Value: /opt/kafka
    - Key: SERVICE_NAME
      Value: kafka
    - Key: SCALA_VERSION
      Value: "2.12"
    - Key: SERVICE_VERSION
      Value: 1.1.0
    - Key: SERVICE_USER
      Value: kafka
    - Key: SERVICE_UID
      Value: "10003"
    - Key: SERVICE_GROUP
      Value: kafka
    - Key: SERVICE_GID
      Value: "10003"
    - Key: SERVICE_VOLUME
      Value: /opt/tools
    - Key: SERVICE_URL
      Value: http://apache.mirrors.spacedump.net/kafka
    Name: env
  - Env:
    - Key: SERVICE_RELEASE
      Value: kafka_"$SCALA_VERSION"-"$SERVICE_VERSION"
    - Key: SERVICE_CONF
      Value: ${SERVICE_HOME}/config/server.properties
    - Key: PATH
      Value: $PATH:${SERVICE_HOME}/bin
    Name: env
  - CmdLine:
    - curl -sS -k ${SERVICE_URL}/${SERVICE_VERSION}/${SERVICE_RELEASE}.tgz | gunzip
      -c - | tar -xf - -C /opt   && mv /opt/${SERVICE_RELEASE} ${SERVICE_HOME}   &&
      rm -rf ${SERVICE_HOME}/bin/windows   && rm ${SERVICE_CONF}   && mkdir ${SERVICE_HOME}/data
      ${SERVICE_HOME}/logs   && addgroup -g ${SERVICE_GID} ${SERVICE_GROUP}   && adduser
      -g "${SERVICE_NAME} user" -D -h ${SERVICE_HOME} -G ${SERVICE_GROUP} -s /sbin/nologin
      -u ${SERVICE_UID} ${SERVICE_USER}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - chmod +x ${SERVICE_HOME}/bin/*.sh   && chown -R ${SERVICE_USER}:${SERVICE_GROUP}
      ${SERVICE_HOME} /opt/monit
    Name: run
    PrependShell: true
  - Name: user
    User: $SERVICE_USER
  - Name: workdir
    Path: $SERVICE_HOME
  - Name: expose
    Ports:
    - "9092"
  From:
    Image: rawmind/alpine-jvm8:1.8.181-1
  Name: ""
  Platform: ""
  SourceCode: FROM rawmind/alpine-jvm8:1.8.181-1
