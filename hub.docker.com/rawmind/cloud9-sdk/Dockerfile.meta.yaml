MetaArgs: null
Stages:
- BaseName: node:5.12-slim
  Commands:
  - Maintainer: Raul Sanchez <rawmind@gmail.com>
    Name: maintainer
  - Env:
    - Key: SERVICE_HOME
      Value: /opt/cloud9
    - Key: SERVICE_URL
      Value: https://github.com/c9/core.git
    - Key: SERVICE_WORK
      Value: /workspace
    Name: env
  - CmdLine:
    - mkdir -p $SERVICE_HOME $SERVICE_WORK &&     apt-get update &&     apt-get install
      -y python build-essential g++ libssl-dev apache2-utils git libxml2-dev &&     git
      clone $SERVICE_URL $SERVICE_HOME &&     cd $SERVICE_HOME &&     scripts/install-sdk.sh
      &&     sed -i -e 's_127.0.0.1_0.0.0.0_g' $SERVICE_HOME/configs/standalone.js
      &&     apt-get autoremove -y python build-essential libssl-dev g++ libxml2-dev
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - chmod +x /tmp/*.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $SERVICE_WORK
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /tmp/start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --listen 0.0.0.0 -p 8080 -w $SERVICE_WORK
    Name: cmd
    PrependShell: false
  From:
    Image: node:5.12-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:5.12-slim
