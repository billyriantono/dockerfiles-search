MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"Docker UnionFS Mount"'
    - Key: org.label-schema.description
      Value: '"Unionfs-mount based on alpine/s6-overlay"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/meyayl/docker-unionfs-mount"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Env:
    - Key: S6_BEHAVIOUR_IF_STAGE2_FAILS
      Value: "2"
    - Key: TZ
      Value: '"Europe/Berlin"'
    - Key: PUID
      Value: "1000"
    - Key: PGID
      Value: "1000"
    - Key: MOUNT_PATH
      Value: /unionfs
    Name: env
  - CmdLine:
    - echo "**** install s6-overlay ****" &&   apk add --no-cache curl &&   curl -L
      -s https://github.com/just-containers/s6-overlay/releases/download/v1.21.8.0/s6-overlay-amd64.tar.gz
      | tar xvzf - -C / &&   apk del --no-cache curl &&   echo "**** install runtime
      packages ****" &&   apk add --no-cache     ca-certificates     tzdata     unionfs-fuse
      &&   echo "**** configure fuse ****" &&   sed -ri 's/^#user_allow_other/user_allow_other/'
      /etc/fuse.conf &&   echo "**** cleanup ****" &&   rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: volume
    Volumes:
    - /read-only
    - /read-write
    - /unionfs
  - CmdLine:
    - /init
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
