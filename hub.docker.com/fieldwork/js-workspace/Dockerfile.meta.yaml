MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk --update add --no-cache --virtual .gyp         python         make         g++         git         nodejs         nodejs-npm
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -S workspace
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -S workspace -G workspace
    Name: run
    PrependShell: true
  - Name: user
    User: workspace
  - CmdLine:
    - mkdir ~/.npm-global &&     npm config set prefix '~/.npm-global' &&     touch
      ~/.profile &&     echo "export PATH=~/.npm-global/bin:$PATH" > ~/.profile &&     source
      ~/.profile
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /workspace
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
