MetaArgs: null
Stages:
- BaseName: openshift/base-centos7
  Commands:
  - Maintainer: Aaron Weitekamp <aweiteka@redhat.com>
    Name: maintainer
  - Labels:
    - Key: io.k8s.description
      Value: '"Ansible playbook to image builder"'
    - Key: io.k8s.display-name
      Value: '"playbook2image"'
    - Key: io.openshift.tags
      Value: '"builder,ansible,playbook"'
    - Key: url
      Value: '"https://github.com/aweiteka/playbook2image/blob/master/README.md"'
    - Key: name
      Value: '"playbook2image"'
    - Key: summary
      Value: '"Ansible playbook to image builder"'
    - Key: description
      Value: '"Base image to to ship Ansible playbooks as self-executing container
        image."'
    - Key: vcs-url
      Value: '"https://github.com/aweiteka/playbook2image"'
    - Key: vcs-type
      Value: '"git"'
    - Key: version
      Value: '"alpha"'
    Name: label
  - CmdLine:
    - yum install -y epel-release && yum clean all -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y  --setopt=tsflags=nodocs python-pip python-devel && yum clean
      all -y
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -Iv ansible==2.2.0.0
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./.s2i/bin/
    - /usr/libexec/s2i
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - user_setup
    - /tmp
  - Chown: ""
    Name: add
    SourcesAndDest:
    - README.md
    - /help.1
  - Env:
    - Key: APP_ROOT
      Value: /opt/app-root
    Name: env
  - Env:
    - Key: USER_NAME
      Value: default
    - Key: USER_UID
      Value: "1001"
    - Key: APP_HOME
      Value: ${APP_ROOT}/src
    - Key: PATH
      Value: $PATH:${APP_ROOT}/bin
    Name: env
  - CmdLine:
    - mkdir -p ${APP_HOME} ${APP_ROOT}/etc ${APP_ROOT}/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R ug+x ${APP_ROOT}/bin ${APP_ROOT}/etc /tmp/user_setup &&     /tmp/user_setup
    Name: run
    PrependShell: true
  - Name: user
    User: ${USER_UID}
  - CmdLine:
    - sed "s@${USER_NAME}:x:${USER_UID}:0@${USER_NAME}:x:\${USER_ID}:\${GROUP_ID}@g"
      /etc/passwd > ${APP_ROOT}/etc/passwd.template
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/libexec/s2i/usage
    Name: cmd
    PrependShell: false
  From:
    Image: openshift/base-centos7
  Name: ""
  Platform: ""
  SourceCode: FROM openshift/base-centos7
