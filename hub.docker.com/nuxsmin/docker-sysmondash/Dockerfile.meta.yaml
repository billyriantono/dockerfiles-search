MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: nuxsmin nuxsmin@cygnux.org
    Name: maintainer
  - Labels:
    - Key: from
      Value: github
    - Key: version
      Value: master
    - Key: php
      Value: "7.0"
    Name: label
  - CmdLine:
    - "apt-get update \t&& DEBIAN_FRONTEND=noninteractive apt-get -y install locales
      \tapache2 libapache2-mod-php7.0 php-pear php7.0 php7.0-cgi php7.0-cli \tphp7.0-common
      php7.0-fpm php7.0-gd php7.0-json php7.0-mysql php7.0-readline \tphp7.0-curl
      php7.0-intl php7.0-ldap php7.0-mcrypt php7.0-xml php7.0-mbstring \tphp7.0-xdebug
      wget unzip git gosu \t&& apt-get clean \t&& rm -r /var/lib/apt/lists/* \t&&
      a2enmod proxy_fcgi setenvif \t&& a2enconf php7.0-fpm"
    Name: run
    PrependShell: true
  - Key: SMD_BRANCH
    Name: arg
    Value: '"master"'
  - Env:
    - Key: APACHE_RUN_USER
      Value: '"www-data"'
    - Key: APACHE_RUN_GROUP
      Value: '"www-data"'
    - Key: APACHE_LOG_DIR
      Value: '"/var/log/apache2"'
    - Key: APACHE_LOCK_DIR
      Value: '"/var/lock/apache2"'
    - Key: APACHE_PID_FILE
      Value: '"/var/run/apache2.pid"'
    - Key: SMD_BRANCH
      Value: '"${SMD_BRANCH}"'
    - Key: SMD_UID
      Value: "9001"
    Name: env
  - Name: workdir
    Path: /var/www/html
  - Labels:
    - Key: build
      Value: "2018050202"
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 000-default.conf
    - /etc/apache2/sites-available/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 20-xdebug.ini
    - /etc/php/7.0/apache2/conf.d/20-xdebug.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/sbin/
  - CmdLine:
    - "wget -O \"${SMD_BRANCH}.zip\" \"https://codeload.github.com/nuxsmin/sysMonDash/zip/${SMD_BRANCH}\"
      \t&& chmod 755 /usr/local/sbin/entrypoint.sh"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/local/sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apache
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
