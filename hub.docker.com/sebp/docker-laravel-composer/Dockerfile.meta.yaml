MetaArgs: null
Stages:
- BaseName: dylanlindgren/docker-phpcli:latest
  Commands:
  - Maintainer: '"Dylan Lindgren" <dylan.lindgren@gmail.com>'
    Name: maintainer
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt-get update -y &&     apt-get install -y curl git php5-mcrypt php5-gd php5-curl
      &&     curl -sS https://getcomposer.org/installer | php &&     mv composer.phar
      /usr/local/bin/composer &&     composer self-update &&     apt-get remove --purge
      curl -y &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/www
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data/www
  - CmdLine:
    - composer
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: dylanlindgren/docker-phpcli:latest
  Name: ""
  Platform: ""
  SourceCode: FROM dylanlindgren/docker-phpcli:latest
