MetaArgs: null
Stages:
- BaseName: yoheikakiuchi/ros_gl:16.04
  Commands:
  - Name: shell
    Shell:
    - bash
    - -c
  - Env:
    - Key: WORKSPACE
      Value: /catkin_ws
    Name: env
  - CmdLine:
    - apt-get -q -qq update && apt-get -q -qq install -y     ros-${ROS_DISTRO}-catkin     python-wstools
      python-catkin-tools     bc net-tools iputils-ping
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${WORKSPACE}
  - CmdLine:
    - wstool init src     && wstool set -y -t src jsk_pr2eus https://github.com/jsk-ros-pkg/jsk_pr2eus.git
      --git     && wstool update -t src
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${WORKSPACE}/src/aero-ros-pkg
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ${WORKSPACE}/src/aero-ros-pkg/
  - CmdLine:
    - git clone https://github.com/jsk-ros-pkg/jsk_robot.git /tmp/jsk_robot      &&
      cp -r /tmp/jsk_robot/jsk_aero_robot ${WORKSPACE}/src      && cp -r /tmp/jsk_robot/jsk_robot_common
      ${WORKSPACE}/src      && rm -rf /tmp/jsk_robot
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${WORKSPACE}
  - CmdLine:
    - source /opt/ros/${ROS_DISTRO}/setup.bash     && rosdep install -q -y -r --from-paths
      src --ignore-src || echo 'Ignore rosdep error'     && apt-get clean     && rm
      -rf /var/lib/apt/lists/
    Name: run
    PrependShell: true
  - CmdLine:
    - source /opt/ros/${ROS_DISTRO}/setup.bash     && catkin config --init
    Name: run
    PrependShell: true
  - CmdLine:
    - source /opt/ros/${ROS_DISTRO}/setup.bash     && catkin build aero_description
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${WORKSPACE}/src/aero-ros-pkg/aero_description
  - CmdLine:
    - source ${WORKSPACE}/devel/setup.bash     && ./setup.sh typeFCESy
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${WORKSPACE}
  - CmdLine:
    - source ${WORKSPACE}/devel/setup.bash     && catkin build aero_std aero_samples
      aero_gazebo aeroeus     && catkin clean -y -b -l
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - source ${WORKSPACE}/devel/setup.bash     && rosrun euscollada collada2eus $(rospack
      find aero_description)/robots/aero.urdf $(rospack find aero_description)/robots/aero.yaml
      aero.l     && mv /tmp/aero.l $(rospack find aeroeus)/aero.l
    Name: run
    PrependShell: true
  - CmdLine:
    - gzserver & sleep 540 && pkill -9 gzserver
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/YoheiKakiuchi/robotsimulation-docker.git /tmp/rsim      &&
      cp /tmp/rsim/choreonoid_docker/my_entrypoint.sh /      && cp /tmp/rsim/choreonoid_docker/my_entryrc
      /      && rm -rf /tmp/rsim
    Name: run
    PrependShell: true
  - CmdLine:
    - /my_entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: yoheikakiuchi/ros_gl:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM yoheikakiuchi/ros_gl:16.04
