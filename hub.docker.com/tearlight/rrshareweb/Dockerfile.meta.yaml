MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-glibc
  Commands:
  - Maintainer: fanshunen <fanshunen@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk update &&     apk add --no-cache libstdc++ wget &&         mkdir -p /rrys
      &&         mkdir -p /opt/work/store &&         wget -q https://appdown.rrysapp.com/rrshareweb_centos7.tar.gz
      -O /rrys/rrshareweb_centos7.tar.gz &&         tar zxvf /rrys/rrshareweb_centos7.tar.gz
      -C /rrys/ &&         rm -rf /rrys/rrshareweb_centos7.tar.gz &&         apk del
      wget
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Name: volume
    Volumes:
    - /opt/work/store
  - Name: expose
    Ports:
    - "3001"
  - CmdLine:
    - sh
    - -c
    - /rrys/rrshareweb/rrshareweb
    Name: cmd
    PrependShell: false
  From:
    Image: frolvlad/alpine-glibc
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-glibc
