MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Maintainer: jh.pinson@gmail.com
    Name: maintainer
  - Name: workdir
    Path: /app
  - CmdLine:
    - apk add --no-cache --update   bash   build-base   patch   ca-certificates   git   bzip2-dev   linux-headers   ncurses-dev   openssl   openssl-dev   readline-dev   sqlite-dev   zlib   zlib-dev   jpeg   jpeg-dev   libpng   libpng-dev   freetype   freetype-dev   libxml2-dev   libxslt-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /lib/libz.so /usr/lib/
    Name: run
    PrependShell: true
  - CmdLine:
    - update-ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/pyenv/pyenv.git /.pyenv
    Name: run
    PrependShell: true
  - Env:
    - Key: PYENV_ROOT
      Value: /.pyenv
    Name: env
  - Env:
    - Key: PATH
      Value: $PYENV_ROOT/shims:$PYENV_ROOT/bin:$PATH
    Name: env
  - CmdLine:
    - pyenv install 2.7.13
    Name: run
    PrependShell: true
  - CmdLine:
    - pyenv install 3.6.4
    Name: run
    PrependShell: true
  - CmdLine:
    - pyenv global 3.6.4 2.7.13
    Name: run
    PrependShell: true
  - CmdLine:
    - pyenv rehash
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install tox wheel
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install git+https://github.com/dstanek/tox-run-command.git
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
