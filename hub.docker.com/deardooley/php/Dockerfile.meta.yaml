MetaArgs: null
Stages:
- BaseName: deardooley/httpd:2.4
  Commands:
  - Maintainer: Rion Dooley <dooley@tacc.utexas.edu
    Name: maintainer
  - CmdLine:
    - echo http://alpine.gliderlabs.com/alpine/edge/main >> /etc/apk/repositories
      &&     echo http://alpine.gliderlabs.com/alpine/edge/community >> /etc/apk/repositories
      &&     apk-install curl zip php5-apache2 php5-cli php5-curl php5-gd php5-json
      php5-phar php5-openssl php5-mysql php5-pdo php5-zip php5-ctype php5-mysqli php5-iconv
      php5-zlib php5-xml php5-dom php5-mcrypt php5-pdo_mysql php5-pcntl php5-posix  ssmtp
    Name: run
    PrependShell: true
  - CmdLine:
    - apk-install shadow --repository http://dl-3.alpinelinux.org/alpine/edge/testing/
      --allow-untrusted &&     apk-install php5-redis --repository http://nl.alpinelinux.org/alpine/edge/testing
      --allow-untrusted &&     rm -f /var/cache/apk/* &&     usermod -u 1000 apache
      &&     groupmod -g 50 apache &&     mkdir -p /var/lib/php/session &&     chown
      -R apache:root /var/lib/php/session &&     sed -i 's#DirectoryIndex index.html#DirectoryIndex
      index.php index.html#' /etc/apache2/httpd.conf &&     rm -f /var/www/html/index.html
      &&     echo "<?php phpinfo(); ?>" > /var/www/html/index.php &&     chown -R
      apache:apache /var/www/html &&     sed -ri -e 's/^(mailhub=).*/\1%%SMTP_HUB%%/'
      -e 's/^#(FromLineOverride)/\1/' /etc/ssmtp/ssmtp.conf &&     echo "AuthUser=%%SMTP_USER%%"
      >> /etc/ssmtp/ssmtp.conf &&     echo "AuthPass=%%SMTP_PASSWORD%%" >> /etc/ssmtp/ssmtp.conf
      &&     echo "UseSTARTTLS=YES" >> /etc/ssmtp/ssmtp.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php/php.ini
    - /etc/php5/php.ini
  From:
    Image: deardooley/httpd:2.4
  Name: ""
  Platform: ""
  SourceCode: FROM deardooley/httpd:2.4
