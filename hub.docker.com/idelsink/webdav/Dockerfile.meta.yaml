MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Ingmar Delsink https://github.com/idelsink
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1.0.1"'
    - Key: description
      Value: '"WebDAV docker image using Linux Alpine"'
    Name: label
  - Env:
    - Key: APACHE_WEB_ROOT
      Value: /var/www/localhost
    - Key: APACHE_PID_FILE
      Value: /run/apache2/httpd.pid
    - Key: APACHE_USER
      Value: apache
    - Key: APACHE_GROUP
      Value: apache
    - Key: APACHE_WEBDAV_ROOT
      Value: /webdav
    - Key: APACHE_WEBDAV_AUTH
      Value: /etc/apache2/webdav.password
    Name: env
  - CmdLine:
    - apk --no-cache update &&     apk add --no-cache         apache2-utils         apache2-webdav
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - /scripts/configure.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /scripts/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
