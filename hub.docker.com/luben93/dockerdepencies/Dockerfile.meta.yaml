- BaseName: heroku/cedar:14
  Commands:
  - CmdLine:
    - "mkdir -p /usr/local/etc \t&& { \t\techo 'install: --no-document'; \t\techo
      'update: --no-document'; \t} >> /usr/local/etc/gemrc"
    Name: run
    PrependShell: true
  - Env:
    - Key: RUBY_MAJOR
      Value: "2.1"
    Name: env
  - Env:
    - Key: RUBY_VERSION
      Value: 2.1.8
    Name: env
  - Env:
    - Key: RUBY_DOWNLOAD_SHA256
      Value: afd832b8d5ecb2e3e1477ec6a9408fdf9898ee73e4c5df17a2b2cb36bd1c355d
    Name: env
  - Env:
    - Key: RUBYGEMS_VERSION
      Value: 2.6.0
    Name: env
  - CmdLine:
    - "set -ex \t&& buildDeps=' \t\tbison \t\tlibgdbm-dev \t\truby \t' \t&& apt-get
      update \t&& apt-get install -y --no-install-recommends $buildDeps \t&& rm -rf
      /var/lib/apt/lists/* \t&& curl -fSL -o ruby.tar.gz \"http://cache.ruby-lang.org/pub/ruby/$RUBY_MAJOR/ruby-$RUBY_VERSION.tar.gz\"
      \t&& echo \"$RUBY_DOWNLOAD_SHA256 *ruby.tar.gz\" | sha256sum -c - \t&& mkdir
      -p /usr/src/ruby \t&& tar -xzf ruby.tar.gz -C /usr/src/ruby --strip-components=1
      \t&& rm ruby.tar.gz \t&& cd /usr/src/ruby \t&& { echo '#define ENABLE_PATH_CHECK
      0'; echo; cat file.c; } > file.c.new && mv file.c.new file.c \t&& autoconf \t&&
      ./configure --disable-install-doc \t&& make -j\"$(nproc)\" \t&& make install
      \t&& apt-get purge -y --auto-remove $buildDeps \t&& gem update --system $RUBYGEMS_VERSION
      \t&& rm -r /usr/src/ruby"
    Name: run
    PrependShell: true
  - Env:
    - Key: BUNDLER_VERSION
      Value: 1.11.2
    Name: env
  - CmdLine:
    - gem install bundler --version "$BUNDLER_VERSION"
    Name: run
    PrependShell: true
  - Env:
    - Key: GEM_HOME
      Value: /usr/local/bundle
    Name: env
  - Env:
    - Key: BUNDLE_PATH
      Value: '"$GEM_HOME"'
    - Key: BUNDLE_BIN
      Value: '"$GEM_HOME/bin"'
    - Key: BUNDLE_SILENCE_ROOT_WARNING
      Value: "1"
    - Key: BUNDLE_APP_CONFIG
      Value: '"$GEM_HOME"'
    Name: env
  - Env:
    - Key: PATH
      Value: $BUNDLE_BIN:$PATH
    Name: env
  - CmdLine:
    - "mkdir -p \"$GEM_HOME\" \"$BUNDLE_BIN\" \t&& chmod 777 \"$GEM_HOME\" \"$BUNDLE_BIN\""
    Name: run
    PrependShell: true
  - Env:
    - Key: PHANTOMJS_VERSION
      Value: 2.1.1
    Name: env
  - CmdLine:
    - apt-get update -qq && apt-get install -y fontconfig && apt-get clean && curl
      -fSL -o phantomjs.tar.bz2 "https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2"
      && mkdir -p /usr/src/phantomjs && tar -xjf phantomjs.tar.bz2 -C /usr/src/phantomjs
      --strip-components=1 && rm phantomjs.tar.bz2
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/src/phantomjs/bin:$PATH
    Name: env
  - CmdLine:
    - chmod 777 -R /tmp && chmod o+t -R /tmp
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER
      Value: 'true # for config/database.yml'
    Name: env
