MetaArgs: null
Stages:
- BaseName: python:3.4
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"txt3rob@gmail.com"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install nano git locales dnsutils python-requests
      python-dnspython python-argparse dos2unix -y
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - CmdLine:
    - git clone https://github.com/Plazmaz/Sublist3r.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /Sublist3r/
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install termcolor eventlet
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://raw.githubusercontent.com/random-robbie/CRLF-Injection-Scanner/master/crlf_scan.py
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /bin/entrypoint.sh
  - CmdLine:
    - chmod 777 /bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.4
