MetaArgs: null
Stages:
- BaseName: python:2
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"remulito@yandex.ru"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://bitbucket.org/kedder/mercurial-reviewboard/get/default.tar.gz
    - /tmp/mercurial-reviewboard.tar.gz
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /tmp/requirements.txt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hg.ini
    - /root/.hgrc
  - CmdLine:
    - pip install --no-cache-dir -r /tmp/requirements.txt     && tar -xvf /tmp/mercurial-reviewboard.tar.gz
      -C /tmp/     && mv /tmp/kedder-mercurial-reviewboard* /root/kedder-mercurial-reviewboard     &&
      rm -f /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:2
  Name: ""
  Platform: ""
  SourceCode: FROM python:2
