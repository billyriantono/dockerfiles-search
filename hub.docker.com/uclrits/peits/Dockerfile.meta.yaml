MetaArgs: null
Stages:
- BaseName: uclrits/cppdev:16.04
  Commands:
  - Name: user
    User: root
  - Name: workdir
    Path: /build
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/lib
    Name: env
  - CmdLine:
    - docker-apt-install libblas-dev liblapack-dev gfortran libboost-dev     mpi-default-bin
      mpi-default-dev libgmp-dev libopenmpi-dev gfortran     libmetis-dev libparmetis-dev
      autotools-dev automake libug-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone -b maint https://gitlab.com/petsc/petsc.git &&     cd petsc && git
      checkout 8695de0 &&     ./configure --prefix=/usr                 --with-x=0
      --with-debugging=0                 CFLAGS="-O3 -DNDEBUG -ffast-math"                 --with-parmetis=1                 --with-metis=1                 --with-hypre=1
      --download-hypre=yes                 --with-superlu_dist=1 --download-superlu_dist=yes                 --with-mumps=1
      --download-mumps=yes                 --with-ml=1 --download-ml=yes                 --download-scalapack=yes
      --download-blacs=yes &&     make all && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://www.cs.sandia.gov/~kddevin/Zoltan_Distributions/zoltan_distrib_v3.83.tar.gz
      &&     tar xf zoltan_distrib_v3.83.tar.gz &&     mkdir Zoltan_v3.83/zoltanBUILD
      && cd Zoltan_v3.83/zoltanBUILD &&     ../configure --prefix=/usr                  --with-parmetis
      -with-parmetis-incdir=/usr/include/ --with-parmetis-libdir=/usr/lib/ &&     make
      everything &&     make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf {petsc,?oltan}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /build/PEITS/
  - Name: workdir
    Path: PEITS
  - CmdLine:
    - cp config.opts_example config.opts &&     sed -i -e '/^PETSCPATH/d' -e '/ZOLTANPATH/d'         -e
      '/with-metis/d' -e '/with-parmetis/d'         config.opts &&     sed -i -e '1
      a PETSCPATH="/usr/lib"'         config.opts
    Name: run
    PrependShell: true
  - CmdLine:
    - bash ./INSTALL.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash peitsier
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R peitsier:peitsier /build/PEITS
    Name: run
    PrependShell: true
  - Name: user
    User: peitsier
  - Env:
    - Key: HOME
      Value: /home/peitsier
    Name: env
  - CmdLine:
    - cp /etc/zsh/newuser.zshrc.recommended /home/peitsier/.zshrc
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /mydata
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: uclrits/cppdev:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM uclrits/cppdev:16.04
