MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Jonathan Carre√±o <jocarren@gmail.com>
    Name: maintainer
  - Env:
    - Key: HOSTNAME
      Value: '"Dockerized Cocaine Diesel Server"'
    Name: env
  - Env:
    - Key: MAXCLIENTS
      Value: '"32"'
    Name: env
  - Env:
    - Key: PUBLIC
      Value: '"1"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/cocaine
  - CmdLine:
    - useradd -m -s /bin/bash cocaine
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R cocaine:cocaine /opt/cocaine
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 44400/udp
  - Name: expose
    Ports:
    - 44400/tcp
  - Name: workdir
    Path: /opt/cocaine
  - Name: user
    User: cocaine
  - CmdLine:
    - chmod +x headlessupdater
    Name: run
    PrependShell: true
  - CmdLine:
    - ./headlessupdater
    Name: run
    PrependShell: true
  - CmdLine:
    - ./server +set fs_usehomedir "0" +set fs_basepath "/opt/cocaine/" +set sv_public
      "$PUBLIC" +set sv_hostname "$HOSTNAME" +set maxclients "$MAXCLIENTS"
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
