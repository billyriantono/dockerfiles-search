MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - CmdLine:
    - apk add --no-cache bash fakeroot git vim py-pip python-dev openssl-dev libffi-dev
      linux-headers gcc go musl-dev make tmux
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /usr/lib/go
    Name: env
  - Env:
    - Key: GOPATH
      Value: /gopath
    Name: env
  - Env:
    - Key: GOBIN
      Value: /gopath/bin
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOROOT/bin:$GOPATH/bin
    Name: env
  - CmdLine:
    - go get github.com/yudai/gotty
    Name: run
    PrependShell: true
  - CmdLine:
    - TERM=xterm HOME=root exec gotty -w tmux new -A -s gotty bash
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
