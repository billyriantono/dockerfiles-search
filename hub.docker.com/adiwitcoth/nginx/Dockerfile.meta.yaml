MetaArgs: null
Stages:
- BaseName: nginx:alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: info@adiwit.co.th
    Name: label
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - CmdLine:
    - ln -sf /usr/share/zoneinfo/Asia/Bangkok /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update             && apk add -U openssl             && openssl req -new
      -newkey rsa:1024 -nodes -x509 -subj '/C=TH/ST=localhost/L=localhost/O=localhost/CN=localhost'
      -keyout /etc/ssl/localhost.key -out /etc/ssl/localhost.crt             && openssl
      dhparam -out /etc/ssl/dhparam.pem 512
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM        nginx:alpine
