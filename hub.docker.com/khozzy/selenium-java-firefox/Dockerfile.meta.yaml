MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Khozzy <khozzy@gmail.com>
    Name: maintainer
  - Env:
    - Key: FIREFOX_VERSION
      Value: 41.0.2+build2-0ubuntu0.14.04.1
    Name: env
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.3.3
    Name: env
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  - Env:
    - Key: PATH
      Value: $MAVEN_HOME/bin:$PATH
    Name: env
  - Env:
    - Key: UID
      Value: "1000"
    Name: env
  - Env:
    - Key: GID
      Value: "1000"
    Name: env
  - CmdLine:
    - groupadd -r firefox -g $GID && useradd -u $UID -r -m -g firefox firefox
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main" > /etc/apt/sources.list.d/OracleJava.list     &&
      echo "deb http://archive.canonical.com/ubuntu trusty partner" > /etc/apt/sources.list.d/CanonicalPartners.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections     && apt-key adv --keyserver keyserver.ubuntu.com
      --recv-keys EEA14886     && apt-get update     && apt-get install -y  firefox=$FIREFOX_VERSION
      \                        dbus-x11                         adobe-flashplugin
      \                        libxext-dev                         libxrender-dev
      \                        libxtst-dev                         oracle-java8-installer
      \                        oracle-java8-set-default \t\t\txvfb \t\t\tcurl     &&
      rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -SL "http://ftp.ps.pl/pub/apache/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz"
      -o maven.tar.gz     && curl -SL "http://www.apache.org/dist/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz.asc"
      -o maven.tar.gz.asc     && gpg --keyserver pgpkeys.mit.edu --recv-key BB617866     &&
      gpg --verify maven.tar.gz.asc maven.tar.gz     && mkdir -p $MAVEN_HOME     &&
      tar -xf maven.tar.gz -C $MAVEN_HOME --strip-components=1     && rm -rf maven.tar.gz*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - libs/xvfb_init
    - /etc/init.d/xvfb
  - CmdLine:
    - chmod a+x /etc/init.d/xvfb
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - libs/xvfb-daemon-run
    - /usr/bin/xvfb-daemon-run
  - CmdLine:
    - chmod a+x /usr/bin/xvfb-daemon-run
    Name: run
    PrependShell: true
  - Name: user
    User: firefox
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
