MetaArgs: null
Stages:
- BaseName: octohost/base:trusty
  Commands:
  - CmdLine:
    - curl -sf -o /tmp/go1.5.1.linux-amd64.tar.gz -L https://storage.googleapis.com/golang/go1.5.1.linux-amd64.tar.gz
      && mkdir -p /opt && cd /opt && tar xfz /tmp/go1.5.1.linux-amd64.tar.gz && rm
      -f /tmp/go1.5.1.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /opt/go
    Name: env
  - Env:
    - Key: GOPATH
      Value: /root/gocode
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/go/bin:/root/gocode/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  From:
    Image: octohost/base:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM octohost/base:trusty
