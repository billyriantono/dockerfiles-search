MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Incode Software, incode.org
    Name: maintainer
  - Key: RACKTABLES_VERSION
    Name: arg
    Value: 0.21.1
  - Key: RACKTABLES_HOME
    Name: arg
    Value: /rt
  - CmdLine:
    - apt-get update &&     apt-get install -y apache2-bin libapache2-mod-php7.0 php7.0-gd
      php7.0-mysql php7.0-mbstring php7.0-bcmath php7.0-json php7.0-snmp php7.0-ldap
      wget &&     rm -rf /var/www/* &&     mkdir -p ${RACKTABLES_HOME} &&     wget
      -P / https://github.com/hbakkerit/racktables_docker/raw/master/RackTables-${RACKTABLES_VERSION}.tar.gz
      &&     tar xzf RackTables-${RACKTABLES_VERSION}.tar.gz --strip-components=1
      -C ${RACKTABLES_HOME} &&     mv ${RACKTABLES_HOME}/wwwroot/* /var/www/ &&     sed
      -i -e "s@DocumentRoot /var/www/html@DocumentRoot /var/www/@g" /etc/apache2/sites-available/000-default.conf
      &&     touch '/var/www/inc/secret.php' &&     chown www-data:nogroup /var/www/inc/secret.php
      &&     chmod 440 /var/www/inc/secret.php &&     rm -rf ${RACKTABLES_HOME}/ &&     rm
      -rf RackTables-${RACKTABLES_VERSION}.tar.gz &&     apt-get purge -y wget
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apachectl -D FOREGROUND
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
