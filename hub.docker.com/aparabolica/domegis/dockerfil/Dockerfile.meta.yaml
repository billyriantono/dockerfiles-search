    - apt-get -y install pwgen mysql-client mysql-server && apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/mysql_supervisor.conf
    - /etc/supervisor/conf.d/mysql.conf
