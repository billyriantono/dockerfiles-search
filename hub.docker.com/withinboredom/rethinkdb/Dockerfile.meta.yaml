MetaArgs: null
Stages:
- BaseName: withinboredom/consul-agent
  Commands:
  - Maintainer: Robert Landers <landers.robert@gmail.com>
    Name: maintainer
  - CmdLine:
    - . /etc/lsb-release && echo "deb http://download.rethinkdb.com/apt $DISTRIB_CODENAME
      main" | sudo tee /etc/apt/sources.list.d/rethinkdb.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO- http://download.rethinkdb.com/apt/pubkey.gpg | sudo apt-key add -
    Name: run
    PrependShell: true
  - Env:
    - Key: RETHINKDB_PACKAGE_VERSION
      Value: 2.1.4~0trusty
    Name: env
  - CmdLine:
    - "apt-get update \t&& apt-get install -y rethinkdb=$RETHINKDB_PACKAGE_VERSION
      2>/dev/null \t&& rm -rf /var/lib/apt/lists/* 2>/dev/null"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root
    - /
  - Name: expose
    Ports:
    - "28015"
    - "29015"
    - "8080"
  From:
    Image: withinboredom/consul-agent
  Name: ""
  Platform: ""
  SourceCode: FROM withinboredom/consul-agent
