MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - apt update &&     echo "Europe/Paris" > /etc/localtime &&     apt install --no-install-recommends
      -y locales tzdata &&     rm -rf /var/lib/apt/lists/* &&     rm -rf /etc/localtime
      &&     ln -s /usr/share/zoneinfo/Europe/Paris /etc/localtime &&     dpkg-reconfigure
      -f noninteractive tzdata &&     locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
