MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Calum Hunter <calum.h@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DB_NAME
      Value: munkireport
    Name: env
  - Env:
    - Key: DB_USER
      Value: admin
    Name: env
  - Env:
    - Key: DB_PASS
      Value: password
    Name: env
  - Env:
    - Key: DB_SERVER
      Value: sql.test.internal
    Name: env
  - Env:
    - Key: MR_SITENAME
      Value: MunkiReport
    Name: env
  - Env:
    - Key: MR_TIMEZONE
      Value: America/Los_Angeles
    Name: env
  - Env:
    - Key: MR_TEMPERATURE_UNIT
      Value: F
    Name: env
  - Env:
    - Key: MR_CLIENT_PASSPHRASES_REQUIRED
      Value: "NO"
    Name: env
  - Env:
    - Key: MR_KEEP_PREVIOUS_DISPLAYS
      Value: "FALSE"
    Name: env
  - Env:
    - Key: MR_MODULES
      Value: '"array(''munkireport'',''diskinfo'')"'
    Name: env
  - Env:
    - Key: MR_AUTH_SECURE
      Value: "FALSE"
    Name: env
  - Env:
    - Key: proxy_required
      Value: "no"
    Name: env
  - Env:
    - Key: proxy_server
      Value: proxy.example.com
    Name: env
  - Env:
    - Key: proxy_uname
      Value: proxyuser
    Name: env
  - Env:
    - Key: proxy_pword
      Value: proxypassword
    Name: env
  - Env:
    - Key: proxy_port
      Value: "8080"
    Name: env
  - CmdLine:
    - "apt-get update && \tapt-get -y install \tnginx \tnano \tcurl \tgit \tphp5-fpm
      \tphp5-mysql \tphp5-ldap && \tapt-get clean && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /www/munkireport && \tgit clone https://bitbucket.org/mholtrlc/munkireport-php
      /www/munkireport && \tmkdir -p /etc/nginx/sites-enabled/ && \trm -rf /etc/nginx/sites-enabled/*
      && \trm -rf /etc/nginx/nginx.conf && \tsed -i 's/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g'
      /etc/php5/fpm/php.ini"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.php
    - /www/munkireport/config.php
  - Chown: ""
    Name: add
    SourcesAndDest:
    - munki-report.conf
    - /etc/nginx/sites-enabled/munki-report.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - CmdLine:
    - "ln -sf /dev/stdout /var/log/nginx/access.log && \tln -sf /dev/stderr /var/log/nginx/error.log"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
