MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends unzip apt-utils
      libcurl4-openssl-dev ca-certificates curl
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 19132/tcp
  - Name: expose
    Ports:
    - 19132/udp
  - Name: workdir
    Path: /bedrock-server
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://mc.marc.tv/latestbedrock/
    - bedrock-server.zip
  - CmdLine:
    - unzip bedrock-server.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: .
    Name: env
  - CmdLine:
    - ./bedrock_server
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
