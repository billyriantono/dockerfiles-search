MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - mkdir /var/www/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/www/html
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - codice/
    - /var/www/html
  - CmdLine:
    - useradd magento
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -g www-data magento
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/www/html && find var vendor pub/static pub/media app/etc -type f -exec
      chmod g+w {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/www/html && find var vendor pub/static pub/media app/etc -type d -exec
      chmod g+ws {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/www/html && chown -R magento:www-data .
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/www/html && chmod u+x bin/magento
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y nano
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update \t&& apt-get install -y --no-install-recommends \t\tapache2
      \t\tca-certificates openssl \t\tcurl \t\tphp7.0 \t\tphp7.0-curl \t\tphp7.0-gd
      \t\tphp7.0-json \t\tphp7.0-simplexml \t\tphp7.0-mbstring \t\tphp-bcmath \t\tphp7.0-mysql
      \t\tphp7.0-zip                 php-soap \t\topenssh-server \t\tcomposer \t\tphp7.0-mcrypt
      \t\tphp7.0-intl                 supervisor  \t\tlibapache2-mod-php7.0 \t&& rm
      -r /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/<Directory \/var\/www\/>/,/<\/Directory>/ s/AllowOverride None/AllowOverride
      All/' /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite expires
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod headers
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:screencast' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y npm
    Name: run
    PrependShell: true
  - CmdLine:
    - service apache2 restart
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 777 /var/www/html
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - CmdLine:
    - echo "export VISIBLE=now" >> /etc/profile
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php-pear
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | pecl install xdebug       && echo "zend_extension=$(find /usr/lib/php/20151012/
      -name xdebug.so)" > /usr/local/etc/xdebug.ini       && echo "xdebug.default_enable=1"
      >> /usr/local/etc/xdebug.ini       && echo "xdebug.remote_autostart=1" >> /usr/local/etc/xdebug.ini       &&
      echo "xdebug.remote_connect_back=1" >> /usr/local/etc/xdebug.ini       && echo
      "xdebug.remote_enable=1" >> /usr/local/etc/xdebug.ini       && echo "xdebug.remote_port=9000"
      >> /usr/local/etc/xdebug.ini       && echo "xdebug.idekey=netbeans-xdebug" >>
      /usr/local/etc/xdebug.ini       && echo "xdebug.remote_handler=dbgp" >> /usr/local/etc/xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "zend_extension=$(find /usr/lib/php/20151012/ -name xdebug.so)" >> /etc/php/7.0/apache2/php.ini       &&
      echo "xdebug.default_enable=1" >> /etc/php/7.0/apache2/php.ini       && echo
      "xdebug.remote_autostart=1" >> /etc/php/7.0/apache2/php.ini       && echo "xdebug.remote_connect_back=1"
      >> /etc/php/7.0/apache2/php.ini       && echo "xdebug.remote_enable=1" >> /etc/php/7.0/apache2/php.ini       &&
      echo "xdebug.remote_port=9000" >> /etc/php/7.0/apache2/php.ini       && echo
      "xdebug.idekey=netbeans-xdebug" >> /etc/php/7.0/apache2/php.ini       && echo
      "xdebug.remote_handler=dbgp" >> /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - cd var/www/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
