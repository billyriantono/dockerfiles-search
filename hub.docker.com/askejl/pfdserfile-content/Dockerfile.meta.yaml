MetaArgs: null
Stages:
- BaseName: sameersbn/ubuntu:14.04.20170123
  Commands:
  - Maintainer: sameer@damagehead.com
    Name: maintainer
  - Env:
    - Key: SQUID_VERSION
      Value: 3.3.8
    - Key: SQUID_CACHE_DIR
      Value: /var/spool/squid3
    - Key: SQUID_LOG_DIR
      Value: /var/log/squid3
    - Key: SQUID_USER
      Value: proxy
    Name: env
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 80F70E11F0F0D5F10CB20E62F5DA5F09C3173AA6  &&
      echo "deb http://ppa.launchpad.net/brightbox/squid-ssl/ubuntu trusty main" >>
      /etc/apt/sources.list  && apt-get update  && DEBIAN_FRONTEND=noninteractive
      apt-get install -y squid3-ssl=${SQUID_VERSION}*  && mv /etc/squid3/squid.conf
      /etc/squid3/squid.conf.dist  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - squid.conf
    - /etc/squid3/squid.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - chmod 755 /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 4343/tcp
  - Name: volume
    Volumes:
    - ${SQUID_CACHE_DIR}
