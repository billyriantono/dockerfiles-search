MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Levi Smith <levi@fynx.me>
    Name: maintainer
  - CmdLine:
    - apk add --update    weechat    python    weechat-python    weechat-perl    bash    &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: HOME
      Value: /weechat
    Name: env
  - CmdLine:
    - mkdir -p $HOME/.weechat    && addgroup weechat    && adduser -h $HOME -D -s
      /bin/bash -G weechat weechat    && chown -R weechat:weechat $HOME
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /weechat/.weechat
  - Name: workdir
    Path: $HOME
  - Name: user
    User: weechat
  - Name: expose
    Ports:
    - "9001"
  - CmdLine:
    - weechat
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
