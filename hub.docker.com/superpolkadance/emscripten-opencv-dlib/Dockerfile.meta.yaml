MetaArgs: null
Stages:
- BaseName: trzeci/emscripten:latest
  Commands:
  - CmdLine:
    - apt-get -y install bzip2     wget     bzip2     unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/opencv/opencv/archive/3.4.0.zip &&     unzip 3.4.0.zip
      &&     cd opencv-3.4.0 &&     python ./platforms/js/build_js.py build_wasm --build_wasm
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://dlib.net/files/dlib-19.6.tar.bz2 &&     tar xvf dlib-19.6.tar.bz2
      &&     cd dlib-19.6/ &&     mkdir build &&     cd build &&     cmake .. &&     cmake
      --build . --config Release &&     make install &&     ldconfig &&     cd ..
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - cd /usr/src/app
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://dlib.net/files/shape_predictor_68_face_landmarks.dat.bz2 &&     bzip2
      -d -v shape_predictor_68_face_landmarks.dat.bz2 &&     wget https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_alt2.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/src/app
    Name: run
    PrependShell: true
