MetaArgs: null
Stages:
- As: tmp
  BaseName: alpine
  Commands:
  - Maintainer: Rafa≈Ç Krypa <rafal@krypa.net>
    Name: maintainer
  - Key: FFMPEG_VERSION
    Name: arg
    Value: "4.1"
  - Key: FFMPEG_URL
    Name: arg
    Value: https://johnvansickle.com/ffmpeg/releases/ffmpeg-$FFMPEG_VERSION-64bit-static.tar.xz
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${FFMPEG_URL}
    - /tmp/ffmpeg.tar.xz
  - CmdLine:
    - cd /tmp && tar xJf ffmpeg.tar.xz
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: tmp
  Platform: ""
  SourceCode: FROM alpine AS tmp
- BaseName: scratch
  Commands:
  - Chown: ""
    From: tmp
    Name: copy
    SourcesAndDest:
    - /tmp/ffmpeg*/ffmpeg
    - /bin/
  - CmdLine:
    - /bin/ffmpeg
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
