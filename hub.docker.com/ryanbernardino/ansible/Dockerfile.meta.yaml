MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Labels:
    - Key: Author
      Value: '''Ryan Bernardino <r.bernardino17@gmail.com>'''
    Name: label
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - CmdLine:
    - sed -i "s/http:\/\/archive./http:\/\/ph.archive./g" /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qy &&     apt-get install -qy software-properties-common &&     apt-add-repository
      -y ppa:ansible/ansible &&     apt-get update -qy &&     apt-get install -qy
      ansible
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ansible
    - /ansible
  - Name: volume
    Volumes:
    - /ansible
  - Name: workdir
    Path: /ansible
  - CmdLine:
    - ansible-playbook
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - site.yml
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
