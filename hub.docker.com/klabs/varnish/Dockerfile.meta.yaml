MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Kaliop
    Name: maintainer
  - Env:
    - Key: TERM
      Value: xterm-color
    Name: env
  - CmdLine:
    - echo "Europe/Paris" > /etc/timezone; dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y     curl     nano     htop     procps     net-tools     apt-transport-https     debian-archive-keyring     vim;
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://packagecloud.io/varnishcache/varnish30/gpgkey | apt-key add
      - &&     echo "deb https://packagecloud.io/varnishcache/varnish30/debian/ wheezy
      main" >> /etc/apt/sources.list.d/varnishcache_varnish30.list &&     echo "deb-src
      https://packagecloud.io/varnishcache/varnish30/debian/ wheezy main" >> /etc/apt/sources.list.d/varnishcache_varnish30.list
      &&     apt-get update &&     apt-get install -y     varnish ;    sed -ire 's|NFILES:-131072|NFILES:-131000|'
      /etc/init.d/varnish;     sed -ire 's|ulimit -l .*||' /etc/init.d/varnish
    Name: run
    PrependShell: true
  - Env:
    - Key: BACKEND_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: BACKEND_PORT
      Value: "80"
    Name: env
  - Env:
    - Key: LISTEN_ADDR
      Value: localhost
    Name: env
  - Env:
    - Key: LISTEN_PORT
      Value: "81"
    Name: env
  - Env:
    - Key: TELNET_ADDR
      Value: localhost
    Name: env
  - Env:
    - Key: TELNET_PORT
      Value: "6083"
    Name: env
  - Env:
    - Key: CACHE_SIZE
      Value: 1024m
    Name: env
  - Env:
    - Key: VCL_FILE
      Value: /etc/varnish/efault.vcl
    Name: env
  - CmdLine:
    - rm /etc/varnish/default.vcl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - varnish/config_ez5_local.vcl
    - /etc/varnish/default.vcl
  - Chown: ""
    Name: add
    SourcesAndDest:
    - varnish/default/varnish
    - /etc/default/varnish
  - Chown: ""
    Name: add
    SourcesAndDest:
    - varnish/default/varnishncsa
    - /etc/default/varnishncsa
  - CmdLine:
    - mkdir /logs &&     chmod 777 -R /logs
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap.sh
    - /root/bootstrap.sh
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    - /root/bootstrap.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "81"
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
