MetaArgs: null
Stages:
- BaseName: golang:1.6
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/github.com/intercom/dvara
  - CmdLine:
    - go install github.com/intercom/dvara/cmd/dvara
    Name: run
    PrependShell: true
  - CmdLine:
    - /go/bin/dvara -addrs=$MONGO_ADDRS -max_connections=1000 -max_per_client_connections=100
      -port_start=6000 -port_end=6010 -username=$USERNAME -password=$PASSWORD
    Name: entrypoint
    PrependShell: true
  - Name: expose
    Ports:
    - 6000-6010
  From:
    Image: golang:1.6
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.6
