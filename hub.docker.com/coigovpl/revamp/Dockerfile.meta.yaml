MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Krzysztof Suszy≈Ñski <krzysztof.suszynski@coi.gov.pl>
    Name: maintainer
  - Env:
    - Key: REVAMP_USER
      Value: revamp
    Name: env
  - Env:
    - Key: REVAMP_VERSION
      Value: 1.1.1
    Name: env
  - Env:
    - Key: REVAMP_USER_ID
      Value: "764"
    Name: env
  - Env:
    - Key: REVAMP_HOMEDIR
      Value: /home/$REVAMP_USER
    Name: env
  - CmdLine:
    - yum install -y ruby rpm-build
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install revamp --version $REVAMP_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --system --create-home --uid $REVAMP_USER_ID --home-dir $REVAMP_HOMEDIR
      $REVAMP_USER
    Name: run
    PrependShell: true
  - Name: user
    User: $REVAMP_USER
  - CmdLine:
    - mkdir -p $REVAMP_HOMEDIR/rpmbuild
    Name: run
    PrependShell: true
  - CmdLine:
    - revamp
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
