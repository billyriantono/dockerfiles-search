MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Krzysztof Suszy≈Ñski <krzysztof.suszynski@coi.gov.pl>
    Name: maintainer
  - Env:
    - Key: PUPPET_FORGE_SERVER_USER
      Value: forge
    Name: env
  - Env:
    - Key: PUPPET_FORGE_SERVER_USER_ID
      Value: "576"
    Name: env
  - Env:
    - Key: PUPPET_FORGE_SERVER_BASEDIR
      Value: /srv/puppet-forge-server
    Name: env
  - CmdLine:
    - yum install gcc make ruby-devel -y
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo '':ssl_verify_mode: 0'' > ~/.gemrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --system --create-home --uid $PUPPET_FORGE_SERVER_USER_ID --home-dir
      $PUPPET_FORGE_SERVER_BASEDIR $PUPPET_FORGE_SERVER_USER
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/Gemfile
    - Gemfile
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/Gemfile.lock
    - Gemfile.lock
  - CmdLine:
    - bundle --retry=3
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $PUPPET_FORGE_SERVER_BASEDIR
  - Name: user
    User: $PUPPET_FORGE_SERVER_USER
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/run.sh
    - /run.sh
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
