MetaArgs: null
Stages:
- As: gost-build
  BaseName: golang:1.9.0-alpine3.6
  Commands:
  - Name: workdir
    Path: /go/src/github.com/gost/server
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - apk add --update --no-cache git     && go get -u github.com/golang/dep/cmd/dep     &&
      dep ensure     && go build -o /gostserver/gost github.com/gost/server     &&
      cp config.yaml /gostserver/config.yaml
    Name: run
    PrependShell: true
  From:
    Image: golang:1.9.0-alpine3.6
  Name: gost-build
  Platform: ""
  SourceCode: FROM golang:1.9.0-alpine3.6 AS gost-build
- BaseName: alpine
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: gost-build
    Name: copy
    SourcesAndDest:
    - /gostserver
    - /app/
  - CmdLine:
    - ./gost
    Name: entrypoint
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
