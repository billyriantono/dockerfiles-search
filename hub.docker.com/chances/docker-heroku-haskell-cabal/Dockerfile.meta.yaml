MetaArgs: null
Stages:
- BaseName: heroku/cedar:14
  Commands:
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: PATH
      Value: /root/.cabal/bin:/opt/cabal/1.22/bin:/opt/ghc/7.10.3/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p /app/user
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app/user
  - CmdLine:
    - if [ $(dpkg-query -W -f='${Status}' ghc-7.10.3 2>/dev/null | grep -c "ok installed")
      -eq 0 ]; then     apt-get update;     apt-get install -y software-properties-common;     add-apt-repository
      -y ppa:hvr/ghc;     apt-get update;     apt-get install -y cabal-install-1.22
      ghc-7.10.3;     apt-get clean;   fi
    Name: run
    PrependShell: true
  - Expression: COPY ./cabal-bootstrap .
    Name: onbuild
  - Expression: RUN cabal update   && cabal install $(cat cabal-bootstrap)
    Name: onbuild
  - Expression: COPY cabal.config .
    Name: onbuild
  - Expression: COPY *.cabal .
    Name: onbuild
  - Expression: RUN cabal sandbox init  && cabal install --only-dependencies -j3 -O1
    Name: onbuild
  - Expression: COPY . /app/user
    Name: onbuild
  - Expression: RUN if [ -x bin/pre-build ]; then bin/pre-build; fi
    Name: onbuild
  - Expression: RUN cabal configure -O1 --enable-executable-stripping
    Name: onbuild
  - Expression: RUN cabal install --prefix=$(pwd) --bindir=$(pwd)
    Name: onbuild
  - Expression: RUN cabal clean
    Name: onbuild
  - Expression: RUN if [ -x bin/post-build ]; then bin/post-build; fi
    Name: onbuild
  From:
    Image: heroku/cedar:14
  Name: ""
  Platform: ""
  SourceCode: FROM heroku/cedar:14
