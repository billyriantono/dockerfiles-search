MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Alexander Lukichev
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --fix-missing git nano wget dnsutils sshpass connect-proxy
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: FLEET_VERSION
      Value: 0.11.8
    Name: env
  - Env:
    - Key: ETCDCTL_VERSION
      Value: 2.1.2
    Name: env
  - CmdLine:
    - wget -P /tmp https://github.com/coreos/fleet/releases/download/v${FLEET_VERSION}/fleet-v${FLEET_VERSION}-linux-amd64.tar.gz
      &&   gunzip /tmp/fleet-v${FLEET_VERSION}-linux-amd64.tar.gz &&   tar -xf /tmp/fleet-v${FLEET_VERSION}-linux-amd64.tar
      -C /tmp &&   mv /tmp/fleet-v${FLEET_VERSION}-linux-amd64/fleetctl /bin/ &&   rm
      -rf /tmp/fleet-v${FLEET_VERSION}-linux-amd64*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -P /tmp https://github.com/coreos/etcd/releases/download/v${ETCDCTL_VERSION}/etcd-v${ETCDCTL_VERSION}-linux-amd64.tar.gz  &&   gunzip
      /tmp/etcd-v${ETCDCTL_VERSION}-linux-amd64.tar.gz &&   tar -xf /tmp/etcd-v${ETCDCTL_VERSION}-linux-amd64.tar
      -C /tmp &&   mv /tmp/etcd-v${ETCDCTL_VERSION}-linux-amd64/etcdctl /bin/ &&   rm
      -rf /tmp/etcd-v${ETCDCTL_VERSION}-linux-amd64*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -P / -O dumb-init https://github.com/Yelp/dumb-init/releases/download/v0.5.0/dumb-init_0.5.0_amd64
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://gocfs.s3-website-us-east-1.amazonaws.com/dcd
    - /dcd
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://gocfs.s3-website-us-east-1.amazonaws.com/s3repo
    - /s3repo
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://gocfs.s3-website-us-east-1.amazonaws.com/rci
    - /rci
  - CmdLine:
    - chmod +x /dcd /s3repo /rci /dumb-init
    Name: run
    PrependShell: true
  - CmdLine:
    - /dumb-init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /dcd
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
