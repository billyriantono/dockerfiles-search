MetaArgs: null
Stages:
- BaseName: node:8
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y wget --no-install-recommends     && wget
      -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add
      -     && sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/
      stable main" >> /etc/apt/sources.list.d/google.list'     && apt-get update     &&
      apt-get install -y google-chrome-unstable       --no-install-recommends     &&
      rm -rf /var/lib/apt/lists/*     && apt-get purge --auto-remove -y curl     &&
      rm -rf /src/*.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y imagemagick libmagickcore-dev libmagickwand-dev --no-install-recommends
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - yarn.lock
    - .
  - CmdLine:
    - npm install -g yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - Env:
    - Key: PPB_LAUNCH_CHROME_INSECURE
      Value: "1"
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:8
  Name: ""
  Platform: ""
  SourceCode: FROM node:8
