MetaArgs: null
Stages:
- BaseName: node:10.10.0-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Marc J. Greenberg <codemarc@gmail.com>"'
    Name: label
  - Env:
    - Key: TZ
      Value: America/New_York
    Name: env
  - CmdLine:
    - cp /usr/share/zoneinfo/US/Eastern /etc/localtime &&     echo "America/New_York"
      > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update      && apt-get install -yq libgconf-2-4      && apt-get install
      -y wget --no-install-recommends      && wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub
      | apt-key add -      && sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/
      stable main" >> /etc/apt/sources.list.d/google.list'      && apt-get update      &&
      apt-get install -y dos2unix vim      && apt-get install -y google-chrome-unstable
      --no-install-recommends      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - yarn.lock
    - /
  - CmdLine:
    - yarn install
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:/node_modules/.bin"'
    Name: env
  - Name: workdir
    Path: /app
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: node:10.10.0-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:10.10.0-slim
