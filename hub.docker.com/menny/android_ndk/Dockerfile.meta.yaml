MetaArgs: null
Stages:
- BaseName: menny/android:1.9.0
  Commands:
  - Maintainer: Menny Even-Danan "menny@evendanan.net"
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1.9.0"'
    Name: label
  - Labels:
    - Key: description
      Value: '"A general use Android docker for CI with latest NDK"'
    Name: label
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget --output-document=android-ndk.zip --quiet https://dl.google.com/android/repository/android-ndk-r15c-linux-x86_64.zip
      && unzip android-ndk.zip && rm -f android-ndk.zip && mv android-ndk-r15c android-ndk-linux
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_NDK
      Value: /opt/android-ndk-linux
    Name: env
  - Env:
    - Key: ANDROID_NDK_HOME
      Value: /opt/android-ndk-linux
    Name: env
  - Name: workdir
    Path: /opt/workspace
  From:
    Image: menny/android:1.9.0
  Name: ""
  Platform: ""
  SourceCode: FROM menny/android:1.9.0
