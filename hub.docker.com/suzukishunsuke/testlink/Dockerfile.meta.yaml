MetaArgs: null
Stages:
- BaseName: debian:8.6
  Commands:
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    - Key: APACHE_RUN_GROUP
      Value: www-data
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    - Key: TERM
      Value: xterm
    - Key: TESTLINK_VERSION
      Value: 1.9.15
    - Key: DUMB_INIT_VERSION
      Value: 1.2.0
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y apache2 php5 wget php5-mysql &&     wget
      -q http://downloads.sourceforge.net/project/testlink/TestLink%201.9/TestLink%20${TESTLINK_VERSION}/testlink-${TESTLINK_VERSION}.tar.gz
      &&     tar zxvf testlink-${TESTLINK_VERSION}.tar.gz &&     mv testlink-${TESTLINK_VERSION}
      /var/www/html/testlink &&     rm testlink-${TESTLINK_VERSION}.tar.gz &&     echo
      "max_execution_time=3000" >> /etc/php5/apache2/php.ini &&     echo "session.gc_maxlifetime=60000"
      >> /etc/php5/apache2/php.ini &&     mkdir -p $APACHE_RUN_DIR $APACHE_LOCK_DIR
      $APACHE_LOG_DIR /var/testlink/logs /var/testlink/upload_area &&     chmod 777
      -R /var/www/html/testlink /var/testlink/logs /var/testlink/upload_area &&     wget
      https://github.com/Yelp/dumb-init/releases/download/v${DUMB_INIT_VERSION}/dumb-init_${DUMB_INIT_VERSION}_amd64.deb
      &&     dpkg -i dumb-init_${DUMB_INIT_VERSION}_amd64.deb &&     rm dumb-init_${DUMB_INIT_VERSION}_amd64.deb
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 80/tcp
  - CmdLine:
    - /usr/bin/dumb-init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/apache2
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: debian:8.6
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8.6
