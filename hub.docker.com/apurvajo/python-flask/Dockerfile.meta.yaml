MetaArgs: null
Stages:
- BaseName: python:3.5
  Commands:
  - Maintainer: Nazim Lala <naziml@microsoft.com>
    Name: maintainer
  - Env:
    - Key: NGINX_VERSION
      Value: 1.12.0-1~jessie
    Name: env
  - CmdLine:
    - "apt-key adv --keyserver hkp://pgp.mit.edu:80 --recv-keys 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62
      \t&& echo \"deb http://nginx.org/packages/debian/ jessie nginx\" >> /etc/apt/sources.list
      \t&& apt-get update \t&& apt-get install -y --no-install-recommends --no-install-suggests
      \t            ca-certificates \t            nginx=${NGINX_VERSION} \t            nginx-module-xslt
      \t            nginx-module-geoip \t\t\t\tnginx-module-image-filter \t\t\t\tnginx-module-perl
      \t\t\t\tnginx-module-njs \t            gettext-base \t            supervisor
      \t            openssh-server \t&& rm -rf /var/lib/apt/lists/* \t&& ln -sf /dev/stdout
      /var/log/nginx/access.log \t&& ln -sf /dev/stderr /var/log/nginx/error.log \t&&
      echo \"daemon off;\" >> /etc/nginx/nginx.conf \t&& rm /etc/nginx/conf.d/default.conf
      \ \t&& echo \"root:Docker!\" | chpasswd"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sshd_config
    - /etc/ssh/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init_container.sh
    - /bin/
  - CmdLine:
    - pip install uwsgi   && chmod 755 /bin/init_container.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - uwsgi.ini
    - /etc/uwsgi/
  - CmdLine:
    - pip install flask
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./app
    - /app
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "2222"
    - "80"
  - CmdLine:
    - /bin/init_container.sh
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5
