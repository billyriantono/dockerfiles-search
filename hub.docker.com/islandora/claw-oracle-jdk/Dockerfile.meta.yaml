MetaArgs: null
Stages:
- BaseName: islandora/claw-base
  Commands:
  - Maintainer: Nigel Banks <nigel.g.banks@gmail.com>
    Name: maintainer
  - Labels:
    - Key: '"Description"'
      Value: '"Base Java for Islandora CLAW"'
    - Key: '"License"'
      Value: '"MIT"'
    - Key: '"Version"'
      Value: '"0.0.1"'
    Name: label
  - Key: JAVA_VERSION
    Name: arg
    Value: 8.72.15
  - Env:
    - Key: JAVA_HOME
      Value: /opt/jdk
    - Key: JAVA_OPTS
      Value: '""'
    - Key: PATH
      Value: ${PATH}:/opt/jdk/bin
    Name: env
  - CmdLine:
    - 'JAVA_MAJOR=${JAVA_VERSION%%.*} && JAVA_MINOR=$(echo ${JAVA_VERSION} | cut -d.
      -f2) && JAVA_BUILD=${JAVA_VERSION#*.*.} &&      curl -jksSLH "Cookie: oraclelicense=accept-securebackup-cookie"      http://download.oracle.com/otn-pub/java/jdk/${JAVA_MAJOR}u${JAVA_MINOR}-b${JAVA_BUILD}/jdk-${JAVA_MAJOR}u${JAVA_MINOR}-linux-x64.tar.gz
      |      tar -xzf - -C /opt &&      mv /opt/jdk1.${JAVA_MAJOR}.0_${JAVA_MINOR}
      /opt/jdk &&      chown -R root:root /opt/jdk &&      rm -rf /opt/jdk/*src.zip             /opt/jdk/lib/missioncontrol             /opt/jdk/lib/visualvm             /opt/jdk/lib/*javafx*             /opt/jdk/jre/lib/plugin.jar             /opt/jdk/jre/lib/ext/jfxrt.jar             /opt/jdk/jre/bin/javaws             /opt/jdk/jre/lib/javaws.jar             /opt/jdk/jre/lib/desktop             /opt/jdk/jre/plugin             /opt/jdk/jre/lib/deploy*             /opt/jdk/jre/lib/*javafx*             /opt/jdk/jre/lib/*jfx*             /opt/jdk/jre/lib/amd64/libdecora_sse.so             /opt/jdk/jre/lib/amd64/libprism_*.so             /opt/jdk/jre/lib/amd64/libfxplugins.so             /opt/jdk/jre/lib/amd64/libglass.so             /opt/jdk/jre/lib/amd64/libgstreamer-lite.so             /opt/jdk/jre/lib/amd64/libjavafx*.so             /opt/jdk/jre/lib/amd64/libjfx*.so             /opt/jdk/man
      &&      cleanup'
    Name: run
    PrependShell: true
  From:
    Image: islandora/claw-base
  Name: ""
  Platform: ""
  SourceCode: FROM islandora/claw-base
