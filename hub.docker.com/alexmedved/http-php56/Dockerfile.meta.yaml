MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Oleksandr Medvid <alex.medve@gmail.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - mkdir -p /home/ftp_prod
    Name: run
    PrependShell: true
  - CmdLine:
    - "groupadd -r apache -g 1003 && \tuseradd -u 1002 -r -g apache -d /home/ftp_prod
      -s /sbin/nologin -c \"Apache User\" ftp_prod && \tchown -R ftp_prod:apache /home/ftp_prod"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get -y install        apache2=2.4.*        libapache2-mod-php5
      \       php5        php5-mcrypt        php5-pgsql        php5-mysql        php5-gd
      \       php5-curl\tphp5-redis &&        apt-get clean &&        /usr/sbin/a2enmod
      rewrite &&        rm -rf /var/www/html &&        mkdir -p /var/lock/apache2
      /var/run/apache2 /var/log/apache2 /var/www/html &&        chown -R ftp_prod:apache
      /var/lock/apache2 /var/run/apache2 /var/log/apache2 /var/www/html &&        chmod
      -v +x /run.sh &&        ln -sf /dev/stderr /var/log/apache2/error.log &&        ln
      -sf /dev/stdout /var/log/apache2/access.log"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2.conf
    - /etc/apache2/apache2.conf
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /var/www/html
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
