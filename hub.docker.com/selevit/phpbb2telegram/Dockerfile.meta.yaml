MetaArgs: null
Stages:
- BaseName: python:3.6
  Commands:
  - Maintainer: Sergey Levitin <selevit@gmail.com>
    Name: maintainer
  - Name: volume
    Volumes:
    - /app/.last_message_id
  - CmdLine:
    - python
    - main.py
    Name: cmd
    PrependShell: false
  - CmdLine:
    - set -x &&     export DEBIAN_FRONTEND=noninteractive &&     sed -i 's|deb.debian.org|mirror.yandex.ru|'
      /etc/apt/sources.list &&     sed -i 's|security.debian.org|mirror.yandex.ru/debian-security|'
      /etc/apt/sources.list &&     apt-get update -qq &&     apt-get install --no-install-recommends
      -y libxml2-dev &&     apt-get clean &&     rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /app
  - CmdLine:
    - set -x &&     pip install --no-cache-dir --disable-pip-version-check --upgrade
      pip &&     pip install --no-cache-dir --disable-pip-version-check --upgrade
      setuptools &&     pip install --no-cache-dir --disable-pip-version-check -r
      requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - set -x     chmod -R a+rX /app/main &&     find . -name '__pycache__' -type d
      | xargs rm -rf &&     python -c 'import compileall, os; compileall.compile_dir(os.curdir,
      force=1)'
    Name: run
    PrependShell: true
  - Key: APP_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: APP_VERSION
      Value: ${APP_VERSION:-local_commit}
    Name: env
  From:
    Image: python:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6
