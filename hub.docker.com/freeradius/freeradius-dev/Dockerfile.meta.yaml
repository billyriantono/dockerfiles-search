MetaArgs:
- DefaultValue: alpine:latest
  Key: from
  ProvidedValue: null
  Value: alpine:latest
Stages:
- As: build
  BaseName: ${from}
  Commands:
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add git gcc make
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/src/repositories
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src/repositories
  - Key: source
    Name: arg
    Value: https://github.com/FreeRADIUS/freeradius-server.git
  - Key: release
    Name: arg
    Value: v3.0.x
  - CmdLine:
    - git clone --depth 1 --single-branch --branch ${release} ${source}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: freeradius-server
  - CmdLine:
    - apk add libc-dev talloc-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add libressl libressl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add linux-headers
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add pcre-dev libidn-dev krb5-dev samba-dev curl-dev json-c-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add openldap-dev unbound-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add ruby-dev perl-dev python2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add hiredis-dev libmemcached-dev gdbm-dev libcouchbase-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add postgresql-dev mariadb-dev unixodbc-dev sqlite-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure --prefix=/opt
    Name: run
    PrependShell: true
  - CmdLine:
    - make -j2
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /opt/lib/*.a
    Name: run
    PrependShell: true
  From:
    Image: ${from}
  Name: build
  Platform: ""
  SourceCode: FROM ${from} as build
- BaseName: ${from}
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /opt
    - /opt
  - CmdLine:
    - apk update     && apk add talloc libressl pcre libwbclient         && apk add
      libcurl json-c libldap hiredis sqlite-dev         && ln -s /opt/etc/raddb /etc/raddb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Name: expose
    Ports:
    - 1812/udp
    - 1813/udp
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - radiusd
    Name: cmd
    PrependShell: false
  From:
    Image: ${from}
  Name: ""
  Platform: ""
  SourceCode: FROM ${from}
