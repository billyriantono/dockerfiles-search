MetaArgs: null
Stages:
- BaseName: jwilder/nginx-proxy
  Commands:
  - CmdLine:
    - apt-get update -qq && apt-get -y install apache2-utils
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_ROOT
      Value: /var/www/api-gateway
    Name: env
  - Name: workdir
    Path: $NODE_ROOT
  - CmdLine:
    - mkdir log
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app.conf
    - /tmp/app.nginx
  - CmdLine:
    - envsubst '$NODE_ROOT' < /tmp/app.nginx > /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  From:
    Image: jwilder/nginx-proxy
  Name: ""
  Platform: ""
  SourceCode: FROM jwilder/nginx-proxy
