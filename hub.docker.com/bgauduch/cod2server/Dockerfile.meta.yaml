MetaArgs: null
Stages:
- As: build
  BaseName: debian:buster-20190708-slim
  Commands:
  - Env:
    - Key: COD2_VER
      Value: '"1_3"'
    - Key: LIB_NAME
      Value: '"libcod2"'
    - Key: LIBCOD_GIT_URL
      Value: '"https://github.com/voron00/libcod"'
    - Key: LIBCOD_MYSQL_TYPE
      Value: "1"
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install -y     git=1:2.20.1-2     libstdc++5:i386=1:3.3.6-30     gcc-multilib=4:8.3.0-1     g++-multilib=4:8.3.0-1     default-libmysqlclient-dev:i386=1.0.5     libsqlite3-dev:i386=3.27.2-3
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone ${LIBCOD_GIT_URL} ${TMPDIR}/${LIB_NAME}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${TMPDIR}/${LIB_NAME}
  - CmdLine:
    - yes ${LIBCOD_MYSQL_TYPE} | ./doit.sh cod2_${COD2_VER}
    Name: run
    PrependShell: true
  - CmdLine:
    - mv bin/libcod2_${COD2_VER}.so /lib/libcod2_${COD2_VER}.so
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/cod2_lnxded_1_3_nodelay_va_loc
    - /bin/cod2_lnxded
  - CmdLine:
    - chmod +x /bin/cod2_lnxded
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  From:
    Image: debian:buster-20190708-slim
  Name: build
  Platform: ""
  SourceCode: FROM debian:buster-20190708-slim AS build
- BaseName: alpine:3.11.2
  Commands:
  - Labels:
    - Key: maintainer
      Value: '''bgauduch'''
    Name: label
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /lib/i386-linux-gnu/
    - /lib/i386-linux-gnu/
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /usr/lib/i386-linux-gnu/
    - /usr/lib/i386-linux-gnu/
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /lib/ld-linux.so.2
    - /lib/ld-linux.so.2
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /lib/libcod2_1_3.so
    - /lib/libcod2_1_3.so
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /bin/cod2_lnxded
    - /server/cod2_lnxded
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /entrypoint.sh
    - /entrypoint.sh
  - Name: expose
    Ports:
    - 20500/udp
    - 20510/udp
    - 28960/tcp
    - 28960/udp
  - Name: workdir
    Path: /server
  - Name: volume
    Volumes:
    - /server/main
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.11.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.11.2
