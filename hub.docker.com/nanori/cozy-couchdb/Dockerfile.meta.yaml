MetaArgs: null
Stages:
- BaseName: debian:sid
  Commands:
  - Maintainer: Rony Dray <contact@obigroup.fr>, Jonathan Dray <jonathan.dray@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get install --quiet --assume-yes --no-install-recommends     couchdb     &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -M cozy
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - local.ini
    - /etc/couchdb/local.ini
  - CmdLine:
    - mkdir /var/run/couchdb && chown -hR couchdb /var/run/couchdb /etc/couchdb/local.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/couchdb/couchdb.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5984"
  - Name: volume
    Volumes:
    - /var/lib/couchdb/
  - Name: workdir
    Path: /var/lib/couchdb
  - Name: user
    User: couchdb
  - CmdLine:
    - /usr/bin/couchdb
    Name: cmd
    PrependShell: false
  From:
    Image: debian:sid
  Name: ""
  Platform: ""
  SourceCode: FROM debian:sid
