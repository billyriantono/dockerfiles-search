    PrependShell: true
  - CmdLine:
    - dpkg -i /tmp/pure-ftpd-mysql/pure-ftpd-common*.deb && dpkg -i /tmp/pure-ftpd-mysql/pure-ftpd-mysql*.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-mark hold pure-ftpd-common pure-ftpd-mysql
