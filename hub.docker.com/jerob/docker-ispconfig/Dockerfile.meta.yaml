      source pure-ftpd-mysql &&     cd pure-ftpd-* &&     sed -i '/^optflags=/ s/$/
      --without-capabilities/g' ./debian/rules &&     dpkg-buildpackage -b -uc > /tmp/pureftpd-build-stdout.txt
      2> /tmp/pureftpd-build-stderr.txt
