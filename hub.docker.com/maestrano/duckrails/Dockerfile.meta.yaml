MetaArgs: null
Stages:
- BaseName: ruby:2.4-stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Lazarus Lazaridis http://iridakos.com"'
    Name: label
  - Name: workdir
    Path: /opt/duckrails
  - Env:
    - Key: RAILS_ENV
      Value: production
    Name: env
  - Env:
    - Key: RACK_ENV
      Value: production
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - "apt-get update \t  && apt-get install -y --no-install-recommends nodejs     &&
      rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile
    - Gemfile.lock
    - ./
  - CmdLine:
    - bundle install --deployment --without development test --binstubs --jobs=2 --retry=4
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/database.yml.sample
    - config/database.yml
  - CmdLine:
    - bundle exec rake db:create
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle exec rake db:migrate
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle exec rake assets:precompile
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - puma
    Name: cmd
    PrependShell: false
  From:
    Image: ruby:2.4-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.4-stretch
