MetaArgs: null
Stages:
- BaseName: maestrano/docker-lamp:stable
  Commands:
  - Maintainer: Maestrano <it@maestrano.com>
    Name: maintainer
  - CmdLine:
    - apt-get -y update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ansible
    - /etc/ansible
  - Name: workdir
    Path: /etc/ansible
  - CmdLine:
    - ansible-playbook -i hosts site.yml
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/mysql
    - /var/lib/mysql
    - /etc/apache2
    - /etc/php5
    - /var/log/apache2
    - /var/log/mysql
    - /var/lib/magento
  From:
    Image: maestrano/docker-lamp:stable
  Name: ""
  Platform: ""
  SourceCode: FROM maestrano/docker-lamp:stable
