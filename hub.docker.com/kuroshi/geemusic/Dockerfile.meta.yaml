MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Spencer Julian <hellothere@spencerjulian.com>
    Name: maintainer
  - CmdLine:
    - apk update  && apk upgrade  && apk add --update curl wget bash ruby ruby-bundler
      python3 python3-dev py3-pip dumb-init musl linux-headers build-base libffi-dev
      openssl-dev ruby-rdoc ruby-irb && rm -rf /var/cache/apk/*  && mkdir /geemusic
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /geemusic
  - Name: workdir
    Path: /geemusic
  - CmdLine:
    - pip3 install -r requirements.txt  && gem install foreman
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4000"
  - CmdLine:
    - /usr/bin/dumb-init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - foreman
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
