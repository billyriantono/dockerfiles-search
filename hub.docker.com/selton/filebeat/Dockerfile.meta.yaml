MetaArgs: null
Stages:
- As: builder
  BaseName: alpine:3.8
  Commands:
  - Maintainer: yonfan.zhao <seltonzyf@gmail.com>
    Name: maintainer
  - Env:
    - Key: FILEBEAT_VERSION
      Value: 6.4.2
    - Key: FILEBEAT_SHA1
      Value: ee4e98fe5e3bfa31d40069912755a7396f7d570c973c6e9f7d0ff56f514db1cb15467cdaac17ef01f05fea1258bed3d511c569e0b716d44365fba2f9ebb42dd0
    Name: env
  - CmdLine:
    - set -x &&   apk update &&   apk add ca-certificates wget &&   update-ca-certificates
      &&   echo "start install filebeat." &&   wget https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-${FILEBEAT_VERSION}-linux-x86_64.tar.gz
      -O /filebeat.tar.gz &&   echo "${FILEBEAT_SHA1}  filebeat.tar.gz" | sha512sum
      -c -
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: builder
  Platform: ""
  SourceCode: FROM alpine:3.8 as builder
- As: final
  BaseName: alpine:3.8
  Commands:
  - Name: workdir
    Path: /opt
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /filebeat.tar.gz
    - .
  - CmdLine:
    - set -x &&   apk add libc6-compat &&   tar xzvf filebeat.tar.gz &&   cd filebeat-*
      &&   cp filebeat /bin &&   cd /opt &&   rm -rf filebeat*
    Name: run
    PrependShell: true
  - CmdLine:
    - filebeat
    - -e
    - -c
    - /filebeat.yml
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: final
  Platform: ""
  SourceCode: FROM alpine:3.8 as final
