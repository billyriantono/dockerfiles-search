MetaArgs: null
Stages:
- BaseName: resin/amd64-debian:stretch
  Commands:
  - Maintainer: Bruno Binet <bruno.binet@helioslite.com>
    Name: maintainer
  - Env:
    - Key: INITSYSTEM
      Value: "on"
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: SALT_VERSION
      Value: 2019.2.2
    Name: env
  - CmdLine:
    - echo "deb http://repo.saltstack.com/apt/debian/9/amd64/archive/${SALT_VERSION}
      stretch main" > /etc/apt/sources.list.d/salt.list
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://repo.saltstack.com/apt/debian/9/amd64/archive/${SALT_VERSION}/SALTSTACK-GPG-KEY.pub
    - /tmp/SALTSTACK-GPG-KEY.pub
  - CmdLine:
    - echo "9e0d77c16ba1fe57dfd7f1c5c2130438  /tmp/SALTSTACK-GPG-KEY.pub" | md5sum
      --check
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key add /tmp/SALTSTACK-GPG-KEY.pub
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -yq --no-install-recommends     dbus vim less
      net-tools procps lsb-release git openssh-client make gnupg     salt-master salt-api
      python-apt python-git python-openssl     python-concurrent.futures python-pip     &&
      pip install cherrypy==3.2.3 https://github.com/salt-formulas/reclass/archive/v1.6.0.zip     &&
      apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: MOLTEN_VERSION
      Value: 0.3.1
    Name: env
  - Env:
    - Key: MOLTEN_MD5
      Value: 04483620978a3167827bdd1424e34505
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/martinhoefling/molten/releases/download/v${MOLTEN_VERSION}/molten-${MOLTEN_VERSION}.tar.gz
    - molten-${MOLTEN_VERSION}.tar.gz
  - CmdLine:
    - echo "${MOLTEN_MD5}  molten-${MOLTEN_VERSION}.tar.gz" | md5sum --check
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/molten && tar -xf molten-${MOLTEN_VERSION}.tar.gz -C /opt/molten
      --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /lib/systemd/system/dbus.service /etc/systemd/system/;     sed -i 's/OOMScoreAdjust=.*//'
      /etc/systemd/system/dbus.service
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - override.conf
    - /etc/systemd/system/salt-master.service.d/override.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pre-salt-master.sh
    - /usr/local/bin/pre-salt-master.sh
  - Name: expose
    Ports:
    - "443"
    - "4505"
    - "4506"
  - Env:
    - Key: BEFORE_EXEC_SCRIPT
      Value: /etc/salt/before-exec.sh
    Name: env
  - CmdLine:
    - /bin/date
    Name: cmd
    PrependShell: false
  From:
    Image: resin/amd64-debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM resin/amd64-debian:stretch
