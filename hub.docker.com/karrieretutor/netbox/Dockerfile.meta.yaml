MetaArgs: null
Stages:
- BaseName: python:3
  Commands:
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends         sudo
      graphviz postgresql-client     && apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: NETBOX_COMMIT
      Value: 0e18997c797a6dd5ec54726fed54d20e0e0413bd
    Name: env
  - CmdLine:
    - mkdir -p /usr/src/netbox     && git clone https://github.com/digitalocean/netbox.git
      /usr/src/netbox     && (cd /usr/src/netbox && git checkout -q "$NETBOX_COMMIT")     &&
      (cd /usr/src/netbox && pip install --no-cache-dir -r requirements.txt)
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/netbox/netbox
  - CmdLine:
    - groupadd -g 1000 netbox     && useradd -u 1000 -g 1000 -d /usr/src/netbox netbox     &&
      chown -Rh netbox:netbox /usr/src/netbox
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - chmod 755 /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 8000/tcp
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - runserver
    - --insecure
    - 0.0.0.0:8000
    Name: cmd
    PrependShell: false
  From:
    Image: python:3
  Name: ""
  Platform: ""
  SourceCode: FROM python:3
