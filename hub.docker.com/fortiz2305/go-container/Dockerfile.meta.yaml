MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: Francisco Ortiz <fortizabril@gmail.com>
    Name: maintainer
  - Env:
    - Key: GOLANG_VERSION
      Value: "1.8"
    Name: env
  - CmdLine:
    - set -ex   && apk add --no-cache --virtual .build-deps bash gcc musl-dev go openssl   &&
      wget https://storage.googleapis.com/golang/go$GOLANG_VERSION.src.tar.gz -O go.tar.gz   &&
      tar -C /usr/local -xzf go.tar.gz   && rm go.tar.gz   && cd /usr/local/go/src   &&
      export GOROOT_BOOTSTRAP="$(go env GOROOT)"   && ./make.bash   && apk del .build-deps
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:$PATH
    - Key: GOSRC
      Value: $GOPATH/src
    - Key: GOBIN
      Value: $GOPATH/bin
    Name: env
  - CmdLine:
    - mkdir -p "$GOSRC" "$GOBIN"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hello
    - $GOSRC/hello
  - Name: workdir
    Path: $GOSRC/hello
  - CmdLine:
    - go test   && go run hello.go
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
