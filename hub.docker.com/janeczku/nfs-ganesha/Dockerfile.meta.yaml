MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: jan@rancher.com
    Name: maintainer
  - CmdLine:
    - yum install -y epel-release.noarch centos-release-gluster37.noarch &&     rpm
      --import /etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-7 &&     rpm --import /etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-SIG-Storage
      &&     yum -y install     nfs-ganesha nfs-ganesha-xfs nfs-ganesha-vfs     nfs-utils
      rpcbind dbus &&     yum -y clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: TINI_VERSION
      Value: v0.16.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /tini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini.asc
    - /tini.asc
  - CmdLine:
    - set -x     && export GNUPGHOME="$(mktemp -d)"     && gpg --keyserver ha.pool.sks-keyservers.net
      --recv-keys 595E85A6B1B4779EA4DAAEC70B588DFF0527A9B7     && gpg --verify /tini.asc     &&
      rm -rf "$GNUPGHOME" /tini.asc     && chmod +x /tini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - Name: volume
    Volumes:
    - /data/nfs
  - Name: expose
    Ports:
    - "111"
    - 111/udp
    - "2049"
    - 38465-38467
    - "662"
  - CmdLine:
    - /tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /opt/start_nfs.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
