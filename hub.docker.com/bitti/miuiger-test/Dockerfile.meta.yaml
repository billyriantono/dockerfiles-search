MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Marco Foggiato <bitti06@gmail.com>
    Name: maintainer
  - Labels:
    - Key: caddy_version
      Value: '"0.9.5"'
    - Key: architecture
      Value: '"amd64"'
    Name: label
  - Key: plugins
    Name: arg
    Value: git,filemanager,realip,multipass
  - CmdLine:
    - set -x &&     echo "http://dl-cdn.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories
      &&     apk update &&     apk upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update --no-cache         openssh-client         wget         git         tar          curl         php7         php7-memcached         php7-mysqlnd         php7-dom         php7-ctype         php7-curl         php7-fpm         php7-gd         php7-intl         php7-json         php7-mbstring         php7-mcrypt         php7-mysqli         php7-opcache         php7-pdo         php7-pdo_mysql         php7-posix         php7-session         php7-xml         php7-iconv         php7-phar         php7-openssl         php7-zip         php7-zlib
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/php7/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /etc/php7/php.ini
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /
  - CmdLine:
    - 'curl --silent --show-error --fail --location       --header "Accept: application/tar+gzip,
      application/x-gzip, application/octet-stream" -o -       "https://caddyserver.com/download/build?os=linux&arch=amd64&features=${plugins}"     |
      tar --no-same-owner -C /usr/bin/ -xz caddy  && chmod 0755 /usr/bin/caddy  &&
      /usr/bin/caddy -version'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
