MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Yvonnick Esnault <yvonnick@esnau.lt>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y \t        git             apache2             curl
      \            libapache2-mod-php5             libmysqlclient18             mercurial
      \            mysql-client             php-apc             php5             php5-apcu
      \            php5-cli             php5-curl             php5-gd             php5-json
      \            php5-ldap             php5-mysql             python-pygments             sendmail
      \            subversion             tar             unzip             sudo         &&
      apt-get clean"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - download.sh
    - /opt/download.sh
  - Key: PHABRICATOR_COMMIT
    Name: arg
    Value: 79f2e81f38
  - Key: ARCANIST_COMMIT
    Name: arg
    Value: c304c4e045
  - Key: LIBPHUTIL_COMMIT
    Name: arg
    Value: 55f554b618
  - Name: workdir
    Path: /opt
  - CmdLine:
    - bash download.sh phabricator $PHABRICATOR_COMMIT
    Name: run
    PrependShell: true
  - CmdLine:
    - bash download.sh arcanist    $ARCANIST_COMMIT
    Name: run
    PrependShell: true
  - CmdLine:
    - bash download.sh libphutil   $LIBPHUTIL_COMMIT
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - phabricator.conf
    - /etc/apache2/sites-available/phabricator.conf
  - CmdLine:
    - ln -s /etc/apache2/sites-available/phabricator.conf             /etc/apache2/sites-enabled/phabricator.conf
      &&         rm -f /etc/apache2/sites-enabled/000-default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/phabricator/conf/local /var/repo
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - local.json
    - /opt/phabricator/conf/local/local.json
  - CmdLine:
    - sed -e 's/post_max_size =.*/post_max_size = 32M/'           -e 's/upload_max_filesize
      =.*/upload_max_filesize = 32M/'           -e 's/;opcache.validate_timestamps=.*/opcache.validate_timestamps=0/'           -i
      /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/lib/git-core/git-http-backend /opt/phabricator/support/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/phabricator/bin/config set phd.user "root"
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "www-data ALL=(ALL) SETENV: NOPASSWD: /opt/phabricator/support/bin/git-http-backend"
      >> /etc/sudoers'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - download-cas.sh
    - /opt/download-cas.sh
  - Name: workdir
    Path: /opt
  - CmdLine:
    - bash download-cas.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start-server
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM    debian:jessie
