MetaArgs: null
Stages:
- BaseName: alpine:3
  Commands:
  - Maintainer: Marcel Maatkamp <m.maatkamp@gmail.com>
    Name: maintainer
  - Name: workdir
    Path: /projects
  - CmdLine:
    - apk update && apk upgrade &&     apk add --update freeradius freeradius-sqlite
      freeradius-radclient freeradius-rest sqlite openssl-dev &&     chgrp radius  /usr/sbin/radiusd
      && chmod g+rwx /usr/sbin/radiusd &&     rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/db/
    - /etc/freeradius/certs
  - Name: expose
    Ports:
    - 1812/udp
    - "18120"
    - 1813/udp
  - CmdLine:
    - radiusd
    - -xx
    - -f
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3
