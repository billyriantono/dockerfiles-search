MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: HOME
      Value: /var/lib/tor
    Name: env
  - CmdLine:
    - apk add --no-cache git libevent-dev openssl-dev gcc make automake ca-certificates
      autoconf musl-dev &&         mkdir -p /usr/local/src/ &&         git clone https://git.torproject.org/tor.git
      /usr/local/src/tor &&         cd /usr/local/src/tor &&         git checkout
      $(git tag | tail -1) &&         ./autogen.sh &&         ./configure             --disable-asciidoc             --sysconfdir=/etc             --disable-unittests
      &&         make && make install &&         cd .. &&         rm -rf tor &&         apk
      add --no-cache python3 python3-dev py-pip &&         python3 -m ensurepip &&         rm
      -r /usr/lib/python*/ensurepip &&         pip3 install --upgrade pip setuptools
      pycrypto &&         apk del git libevent-dev openssl-dev make automake python3-dev
      gcc autoconf musl-dev &&         apk add --no-cache libevent openssl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - assets/entrypoint-config.yml
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - assets/onions
    - /usr/local/src/onions
  - Chown: ""
    Name: add
    SourcesAndDest:
    - assets/torrc
    - /var/local/tor/torrc.tpl
  - CmdLine:
    - mkdir -p /etc/tor/
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pyentrypoint==0.3.8
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src/onions && python3 setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${HOME}/.tor &&         addgroup -S -g 107 tor &&         adduser -S
      -G tor -u 104 -H -h ${HOME} tor
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/tor/hidden_service/
  - CmdLine:
    - pyentrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - tor
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM    alpine
