MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Labels:
    - Key: name
      Value: '"Node Exporter Builder"'
    - Key: vendor
      Value: '"Prometheus"'
    - Key: version
      Value: '"2"'
    - Key: maintainer
      Value: '"gaojingan@gmail.com"'
    Name: label
  - Name: volume
    Volumes:
    - /export
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - compile.sh
    - /usr/local/bin/compile.sh
  - Env:
    - Key: GOLANG_VERSION
      Value: "1.9"
    Name: env
  - Env:
    - Key: GOLANG_DOWNLOAD_URL
      Value: https://golang.org/dl/go$GOLANG_VERSION.linux-amd64.tar.gz
    - Key: GOLANG_DOWNLOAD_SHA256
      Value: '''d70eadefce8e160638a9a6db97f7192d8463069ab33138893ad3bf31b0650a79'''
    Name: env
  - CmdLine:
    - yum -y install bash git curl environment-modules make gcc     && yum clean all     &&
      curl -fsSL "$GOLANG_DOWNLOAD_URL" -o golang.tar.gz     && echo "$GOLANG_DOWNLOAD_SHA256  golang.tar.gz"
      | sha256sum -c -     && tar -C /usr/local -xzf golang.tar.gz     && rm golang.tar.gz     &&
      mkdir -p /go/src     && mkdir -p /go/bin     && mkdir -p /go/pkg     && chmod
      +x /usr/local/bin/compile.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - golang.module
    - /etc/modulefiles/golang/$GOLANG_VERSION
  - CmdLine:
    - /usr/local/bin/compile.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
