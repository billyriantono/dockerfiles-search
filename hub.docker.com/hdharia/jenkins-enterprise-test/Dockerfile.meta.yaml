MetaArgs: null
Stages:
- BaseName: java:8-jdk
  Commands:
  - Maintainer: Harshal Dharia <Hdharia@cloudbees.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y wget git curl zip && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_HOME
      Value: /var/jenkins_home
    Name: env
  - Env:
    - Key: SSHD_HOST
      Value: jenkins.beedemo.local
    Name: env
  - Env:
    - Key: JENKINS_PREFIX
      Value: /cje
    Name: env
  - Env:
    - Key: JENKINS_SSH_PORT
      Value: "2022"
    Name: env
  - Env:
    - Key: JENKINS_HTTP_PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: JENKINS_URL
      Value: http://jenkins.beedemo.local:8080/cje
    Name: env
  - Env:
    - Key: COPY_REF_FILES
      Value: "true"
    Name: env
  - CmdLine:
    - useradd -d "$JENKINS_HOME" -u 1000 -m -s /bin/bash jenkins
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $JENKINS_HOME
  - CmdLine:
    - mkdir -p /usr/share/jenkins/ref/init.groovy.d
    Name: run
    PrependShell: true
  - Env:
    - Key: TINI_SHA
      Value: 066ad710107dc7ee05d3aa6e4974f01dc98f3888
    Name: env
  - CmdLine:
    - curl -fL https://github.com/krallin/tini/releases/download/v0.5.0/tini-static
      -o /bin/tini && chmod +x /bin/tini   && echo "$TINI_SHA /bin/tini" | sha1sum
      -c -
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.groovy
    - /usr/share/jenkins/ref/init.groovy.d/init_00_fixed-ports_url.groovy
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init-disable.groovy
    - /usr/share/jenkins/ref/init.groovy.d/init_99_disable.groovy
  - Env:
    - Key: JENKINS_VERSION
      Value: 1.651.3.1
    Name: env
  - Env:
    - Key: JENKINS_SHA
      Value: 515508cd6311cd343f304c6567bc7f6e03c06a0e
    Name: env
  - CmdLine:
    - curl -fL http://jenkins-updates.cloudbees.com/download/je/$JENKINS_VERSION/jenkins.war
      -o /usr/share/jenkins/jenkins.war   && echo "$JENKINS_SHA /usr/share/jenkins/jenkins.war"
      | sha1sum -c -
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R jenkins "$JENKINS_HOME" /usr/share/jenkins/ref
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "2022"
  - Env:
    - Key: COPY_REFERENCE_FILE_LOG
      Value: $JENKINS_HOME/copy_reference_file.log
    Name: env
  - Name: user
    User: jenkins
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jenkins.sh
    - /usr/local/bin/jenkins.sh
  - CmdLine:
    - /bin/tini
    - --
    - /usr/local/bin/jenkins.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jdk
