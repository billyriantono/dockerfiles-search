MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"tabledevil"'
    Name: label
  - Labels:
    - Key: docker.cmd
      Value: '"docker run -it --rm -v /mnt/sdc1:/data tabledevil/kaspersky"'
    Name: label
  - CmdLine:
    - apt update && apt install -y wget perl
    Name: run
    PrependShell: true
  - CmdLine:
    - wget "https://products.s.kaspersky-labs.com/endpoints/keslinux10/10.1.1.6421/multilanguage-10.1.1.6421/babce9ef/kesl_10.1.1-6421_amd64.deb"
      && dpkg -i kesl_10.1.1-6421_amd64.deb && rm kesl_10.1.1-6421_amd64.deb
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - answer.txt
    - /root/answer.txt
  - CmdLine:
    - /opt/kaspersky/kesl/bin/kesl-setup.pl --autoinstall=/root/answer.txt ; true
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /root/start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - readme
    - /root/readme
  - CmdLine:
    - chmod +x /root/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - shell
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
