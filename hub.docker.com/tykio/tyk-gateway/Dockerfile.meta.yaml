MetaArgs: null
Stages:
- BaseName: debian:jessie-slim
  Commands:
  - Env:
    - Key: GRPCVERSION
      Value: 1.7.0
    Name: env
  - Env:
    - Key: TYKVERSION
      Value: 2.9.2~144.1c7335c
    Name: env
  - Env:
    - Key: TYKLANG
      Value: '""'
    Name: env
  - Labels:
    - Key: Description
      Value: '"Tyk Gateway docker image"'
    - Key: Vendor
      Value: '"Tyk"'
    - Key: Version
      Value: $TYKVERSION
    Name: label
  - CmdLine:
    - apt-get update  && apt-get upgrade -y  && apt-get install -y --no-install-recommends             wget
      curl ca-certificates apt-transport-https gnupg unzip  && curl -L https://packagecloud.io/tyk/tyk-gateway/gpgkey
      | apt-key add -  && apt-get install -y --no-install-recommends             build-essential             libluajit-5.1-2             luarocks  &&
      luarocks install lua-cjson  && apt-get install -y --no-install-recommends             python3-setuptools             libpython3.4             jq  &&
      wget https://bootstrap.pypa.io/get-pip.py && python3 get-pip.py && rm get-pip.py  &&
      pip3 install grpcio==$GRPCVERSION  && apt-get purge -y build-essential  && apt-get
      autoremove -y  && rm -rf /root/.cache
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://packagecloud.io/tyk/tyk-gateway-unstable/debian/ jessie main"
      | tee /etc/apt/sources.list.d/tyk_tyk-gateway.list  && apt-get update  && apt-get
      install --allow-unauthenticated -f --force-yes -y tyk-gateway=$TYKVERSION  &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./tyk.standalone.conf
    - /opt/tyk-gateway/tyk.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /opt/tyk-gateway/entrypoint.sh
  - Name: volume
    Volumes:
    - /opt/tyk-gateway/
  - Name: workdir
    Path: /opt/tyk-gateway/
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ./entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie-slim
