MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Maintainer: meihuabo<meihuabo@163.com>
    Name: maintainer
  - Key: MIRROR
    Name: arg
    Value: http://apache.mirrors.pair.com
  - Key: VERSION
    Name: arg
    Value: 3.4.9
  - Labels:
    - Key: name
      Value: '"zookeeper"'
    - Key: version
      Value: $VERSION
    Name: label
  - CmdLine:
    - apk add --no-cache wget bash     && mkdir /opt     && wget -q -O - $MIRROR/zookeeper/zookeeper-$VERSION/zookeeper-$VERSION.tar.gz
      | tar -xzf - -C /opt     && mv /opt/zookeeper-$VERSION /opt/zookeeper     &&
      cp /opt/zookeeper/conf/zoo_sample.cfg /opt/zookeeper/conf/zoo.cfg     && mkdir
      -p /tmp/zookeeper
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2181"
    - "2888"
    - "3888"
  - Name: workdir
    Path: /opt/zookeeper
  - Name: volume
    Volumes:
    - /opt/zookeeper/conf
    - /tmp/zookeeper
  - CmdLine:
    - /opt/zookeeper/bin/zkServer.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
