MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: Stig Kleppe-JÃ¸rgensen <from.docker@nisgits.net>
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /opt/Upsource/conf
    - /opt/Upsource/data
    - /opt/Upsource/logs
    - /opt/Upsource/backups
  - Name: workdir
    Path: /opt
  - Env:
    - Key: UPSOURCE_VERSION
      Value: 2.0.3653
    Name: env
  - CmdLine:
    - groupadd -g 999 upsource     && useradd -u 999 -g 999 -m -d /home/upsource -p
      dummy upsource       && wget -q http://download.jetbrains.com/upsource/upsource-$UPSOURCE_VERSION.zip     &&
      unzip upsource-$UPSOURCE_VERSION.zip     && rm -rf upsource-$UPSOURCE_VERSION.zip     &&
      chown -R upsource:upsource /opt/Upsource
    Name: run
    PrependShell: true
  - Name: user
    User: upsource
  - Name: workdir
    Path: /opt/Upsource
  - CmdLine:
    - bin/upsource.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
