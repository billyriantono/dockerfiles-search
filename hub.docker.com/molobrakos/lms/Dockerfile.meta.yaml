MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Name: volume
    Volumes:
    - /config
    - /music
    - /logs
    - /cache
  - Name: workdir
    Path: /lms
  - CmdLine:
    - set -x &&     apt-get update &&     apt-get -y --no-install-recommends install
      curl pv supervisor faad flac lame sox libio-socket-ssl-perl dumb-init &&     curl
      -O     http://downloads-origin.slimdevices.com/nightly$(curl http://downloads-origin.slimdevices.com/nightly/?ver=7.9
      | grep -o '/7.9[^"]*amd64.deb') &&     dpkg -i *.deb &&     rm -f *.deb &&     apt-get
      -y autoremove &&     apt-get -y clean &&     rm -rf /var/lib/apt/lists/* &&     rm
      -rf /tmp/* &&     rm -rf /var/tmp/* &&     useradd --user-group --home-dir /lms
      --shell /bin/false lms
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3483"
    - 3483/udp
    - "9000"
    - "9090"
  - Health:
      Test:
      - CMD-SHELL
      - curl --max-time 5 --silent --fail --output /dev/null --data '{"id":1,"method":"slim.request","params":["",["serverstatus"]]}'
        http://localhost:9000/jsonrpc.js || exit 1
    Name: healthcheck
  - Name: user
    User: lms
  - CmdLine:
    - dumb-init
    - --
    - squeezeboxserver
    - --user
    - lms
    - --prefsdir
    - /config
    - --logdir
    - /logs
    - --cachedir
    - /cache
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
