MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"mail@sunnydaydev.me"'
    Name: label
  - CmdLine:
    - dpkg --add-architecture i386 &&     apt-get update -y &&     apt-get install
      -y libncurses5:i386 libc6:i386 libstdc++6:i386 lib32gcc1 lib32ncurses5 lib32z1
      zlib1g:i386 &&     apt-get install -y --no-install-recommends openjdk-8-jdk
      &&     apt-get install -y git wget zip curl &&     apt-get install -y qt5-default
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '''en_US.UTF-8'''
    - Key: LANGUAGE
      Value: '''en_US:en'''
    - Key: LC_ALL
      Value: '''en_US.UTF-8'''
    Name: env
  - CmdLine:
    - apt-get install -y locales &&     locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_VERSION
      Value: "4.5"
    Name: env
  - CmdLine:
    - cd /opt &&     wget -q https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
      &&     unzip gradle*.zip -d gradle &&     rm gradle*.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: KOTLIN_VERSION
      Value: 1.2.30-eap-16
    Name: env
  - CmdLine:
    - cd /opt &&     wget -q https://github.com/JetBrains/kotlin/releases/download/v${KOTLIN_VERSION}/kotlin-compiler-${KOTLIN_VERSION}.zip
      &&     unzip *kotlin*.zip &&     rm *kotlin*.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_SDK_VERSION
      Value: "3859397"
    Name: env
  - CmdLine:
    - mkdir -p /opt/android-sdk && cd /opt/android-sdk &&     wget -q https://dl.google.com/android/repository/sdk-tools-linux-${ANDROID_SDK_VERSION}.zip
      &&     unzip *tools*linux*.zip &&     rm *tools*linux*.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64
    Name: env
  - Env:
    - Key: GRADLE_HOME
      Value: /opt/gradle
    Name: env
  - Env:
    - Key: GRADLE_USER_HOME
      Value: $GRADLE_HOME
    Name: env
  - Env:
    - Key: KOTLIN_HOME
      Value: /opt/kotlinc
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${GRADLE_HOME}/bin:${KOTLIN_HOME}/bin:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/emulator
    Name: env
  - Env:
    - Key: _JAVA_OPTIONS
      Value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: ${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - license_accepter.sh
    - /opt/
  - CmdLine:
    - /opt/license_accepter.sh $ANDROID_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - sdkmanager "emulator" "tools" "platform-tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | sdkmanager "platforms;android-27" "build-tools;27.0.3" "system-images;android-25;google_apis;armeabi-v7a"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5037"
  - Name: expose
    Ports:
    - "22"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - banner.net
    - /etc/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - authorized_keys
    - /tmp/
  - CmdLine:
    - "apt-get update -y &&     apt-get install -y openssh-server supervisor locales
      &&     mkdir -p /var/run/sshd /var/log/supervisord &&     locale-gen en en_US
      en_US.UTF-8 &&     FILE_SSHD_CONFIG=\"/etc/ssh/sshd_config\" &&     echo \"\\nBanner
      /etc/banner.net\" >> $FILE_SSHD_CONFIG &&     echo \"\\nPermitUserEnvironment=yes\"
      >> $FILE_SSHD_CONFIG &&     ssh-keygen -q -N \"\" -f /root/.ssh/id_rsa &&     FILE_SSH_ENV=\"/root/.ssh/environment\"
      &&     touch $FILE_SSH_ENV && chmod 600 $FILE_SSH_ENV && \tprintenv | grep \"JAVA_HOME\\|GRADLE_HOME\\|KOTLIN_HOME\\|ANDROID_HOME\\|LD_LIBRARY_PATH\\|PATH\"
      >> $FILE_SSH_ENV &&     FILE_AUTH_KEYS=\"/root/.ssh/authorized_keys\" &&     touch
      $FILE_AUTH_KEYS && chmod 600 $FILE_AUTH_KEYS &&     for file in /tmp/*.pub;
      \    do if [ -f \"$file\" ]; then echo \"\\n\" >> $FILE_AUTH_KEYS && cat $file
      >> $FILE_AUTH_KEYS && echo \"\\n\" >> $FILE_AUTH_KEYS; fi;     done &&     (rm
      /tmp/*.pub 2> /dev/null || true)"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
