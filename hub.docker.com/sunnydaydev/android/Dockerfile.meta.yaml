      $GCLOUD_SDK_CONFIG  && /usr/bin/gcloud config set --installation core/disable_usage_reporting
      true  && sed -i -- ''s/\"disable_usage_reporting\": false/\"disable_usage_reporting\":
      true/g'' $GCLOUD_SDK_CONFIG'
