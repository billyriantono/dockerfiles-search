MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - CmdLine:
    - apk add --no-cache python py2-pip curl ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install kube-shell
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /config
    Name: env
  - Key: KUBE_VER
    Name: arg
    Value: v1.7.0
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://storage.googleapis.com/kubernetes-release/release/${KUBE_VER}/bin/linux/amd64/kubectl
    - /usr/local/bin/kubectl
  - CmdLine:
    - chmod +x /usr/local/bin/kubectl && adduser kubectl -Du 2342 -h /config
    Name: run
    PrependShell: true
  - Name: user
    User: kubectl
  - CmdLine:
    - kube-shell
    Name: entrypoint
    PrependShell: true
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
