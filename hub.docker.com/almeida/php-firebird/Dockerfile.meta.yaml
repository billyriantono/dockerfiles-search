MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.4
  Commands:
  - Maintainer: Thyago Almeida <thyagoaa@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get install -y nginx-light &&   apt-get install -y php5-fpm
      &&   sed -ri 's/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g' /etc/php5/fpm/php.ini
      &&   apt-get install -y php5-interbase &&   php5enmod interbase &&   apt-get
      install -y supervisor &&   mkdir -p /etc/supervisor/conf.d/ &&   apt-get clean
      &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./build/nginx/default
    - /etc/nginx/sites-available/default
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./build/supervisor/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Name: volume
    Volumes:
    - /usr/share/nginx/html
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04.4
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.4
