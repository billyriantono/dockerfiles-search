MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - CmdLine:
    - apt-get update &&   apt-get install -y --no-install-recommends python-pip python-setuptools
      mp3val bs1770gain &&   pip install -U wheel beautifulsoup4 beets flask pyacoustid
      pylast requests &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /import
    - /music
  - Env:
    - Key: BEETSDIR
      Value: /config
    Name: env
  - Name: workdir
    Path: /import
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./clean-and-import.sh
    - /usr/bin/clean-and-import
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
