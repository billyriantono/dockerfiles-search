MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Dockerfiles
    Name: maintainer
  - CmdLine:
    - "apt-get update &&     apt-get upgrade -y &&     apt-get install -y \tgit \tpython3
      \tpython3-dev \tpython3-setuptools \tpython3-pip \tnginx \tsupervisor \tsqlite3
      &&     pip3 install -U pip && \tpip3 install -U pip setuptools &&     rm -rf
      /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install uwsgi
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx-app.conf
    - /etc/nginx/sites-available/default
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisor-app.conf
    - /etc/supervisor/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app/requirements.txt
    - /home/docker/code/app/
  - CmdLine:
    - pip3 install -r /home/docker/code/app/requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /home/docker/code/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pip.conf
    - /.pip/pip.conf
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - supervisord
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
