MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Labels:
    - Key: Swamy
      Value: Kottur
    Name: label
  - CmdLine:
    - apt -y update &&  apt -y install wget &&  apt -y install tar
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /opt/java
    Name: env
  - Env:
    - Key: JRE_HOME
      Value: /opt/java/jre
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /opt/tomcat
    Name: env
  - Env:
    - Key: CATALINA_TMPDIR
      Value: /tmp/tomcat
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$JAVA_HOME/bin:$JRE_HOME/bin:$CATALINA_HOME/bin:$CATALINA_HOME/scripts
    Name: env
  - Env:
    - Key: JAVA_VERSION
      Value: 8u192
    Name: env
  - Env:
    - Key: JAVA_BUILD
      Value: b12
    Name: env
  - CmdLine:
    - 'wget --no-cookies --no-check-certificate --header "Cookie: gpw_e24=http%3A%2F%2Fwww.oracle.com%2F;
      oraclelicense=accept-securebackup-cookie"  "http://download.oracle.com/otn-pub/java/jdk/${JAVA_VERSION}-${JAVA_BUILD}/750e1c8617c5452694857ad95c3ee230/jdk-${JAVA_VERSION}-linux-x64.tar.gz"
      &&  tar -xzf jdk-${JAVA_VERSION}-linux-x64.tar.gz &&  rm jdk*.tar.gz &&  mv
      jdk* ${JAVA_HOME}'
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --install /usr/bin/java java /opt/java/bin/java 2 && update-alternatives
      --install /usr/bin/jar jar /opt/java/bin/jar 2 && update-alternatives --install
      /usr/bin/javac javac /opt/java/bin/javac 2 && update-alternatives --set jar
      /opt/java/bin/jar && update-alternatives --set javac /opt/java/bin/javac
    Name: run
    PrependShell: true
  - Env:
    - Key: TOMCAT_MAJOR
      Value: "9"
    Name: env
  - Env:
    - Key: TOMCAT_VERSION
      Value: 9.0.12
    Name: env
  - CmdLine:
    - wget https://www.apache.org/dist/tomcat/tomcat-${TOMCAT_MAJOR}/v${TOMCAT_VERSION}/bin/apache-tomcat-${TOMCAT_VERSION}.tar.gz
      &&  tar -xvf apache-tomcat-${TOMCAT_VERSION}.tar.gz &&  rm apache-tomcat*.tar.gz
      &&  mv apache-tomcat* ${CATALINA_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x ${CATALINA_HOME}/bin/*sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $CATALINA_TMPDIR
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf $CATALINA_HOME/webapps/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/tomcat/bin/catalina.sh
    - run
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
