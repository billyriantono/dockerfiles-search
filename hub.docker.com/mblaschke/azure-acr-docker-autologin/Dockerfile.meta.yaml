MetaArgs: null
Stages:
- As: go-dependencies
  BaseName: golang
  Commands:
  - CmdLine:
    - go get github.com/tools/godep
    Name: run
    PrependShell: true
  - CmdLine:
    - go get k8s.io/client-go/...     && cd $GOPATH/src/k8s.io/client-go     && git
      checkout v6.0.0     && godep restore ./...
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/jessevdk/go-flags
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/Azure/go-autorest/autorest
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/Azure/go-autorest/autorest/adal
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/Azure/go-autorest/autorest/azure
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/Azure/azure-sdk-for-go/arm/containerregistry
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/dgrijalva/jwt-go
    Name: run
    PrependShell: true
  From:
    Image: golang
  Name: go-dependencies
  Platform: ""
  SourceCode: FROM golang as go-dependencies
- As: backend
  BaseName: golang
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./src
    - /app
  - Chown: ""
    From: go-dependencies
    Name: copy
    SourcesAndDest:
    - /go
    - /go
  - CmdLine:
    - set -x     && go build -o main .
    Name: run
    PrependShell: true
  From:
    Image: golang
  Name: backend
  Platform: ""
  SourceCode: FROM golang as backend
- BaseName: alpine
  Commands:
  - CmdLine:
    - "apk add --no-cache         libc6-compat     \tca-certificates"
    Name: run
    PrependShell: true
  - Chown: ""
    From: backend
    Name: copy
    SourcesAndDest:
    - /app/
    - /app/
  - CmdLine:
    - /app/main
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
