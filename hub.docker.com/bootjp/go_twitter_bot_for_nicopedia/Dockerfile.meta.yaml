MetaArgs: null
Stages:
- As: build
  BaseName: golang:alpine
  Commands:
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - CmdLine:
    - apk add --no-cache git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $GOPATH/src/ &&   mkdir -p github.com/bootjp &&   cd github.com/bootjp &&   git
      clone https://github.com/bootjp/go_twitter_bot_for_nicopedia.git &&   cd ./go_twitter_bot_for_nicopedia
      &&   GOOS=linux CGO_ENABLED=0 go build -a -o out main/main.go &&   cp out /app
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: build
  Platform: ""
  SourceCode: FROM golang:alpine AS build
- BaseName: alpine
  Commands:
  - CmdLine:
    - apk add --no-cache tzdata ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /app
    - /app
  - CmdLine:
    - /app
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
