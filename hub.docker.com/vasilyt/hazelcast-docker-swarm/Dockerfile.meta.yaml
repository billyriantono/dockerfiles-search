MetaArgs: null
Stages:
- BaseName: openjdk:8u171-jre-alpine
  Commands:
  - Labels:
    - Key: authors
      Value: '"Pavel <pavel@multiloginapp.com>, Igor <igorzep@gmail.com>"'
    Name: label
  - Key: HZ_VERSION
    Name: arg
    Value: 3.10.6
  - Key: CACHE_API_VERSION
    Name: arg
    Value: 1.0.0
  - Key: HZ_SWARM_VERSION
    Name: arg
    Value: 1.0-RC8
  - Key: HZ_HOME
    Name: arg
    Value: '"/opt/hazelcast"'
  - Key: HZ_JAR
    Name: arg
    Value: '"hazelcast-all-${HZ_VERSION}.jar"'
  - Key: CACHE_API_JAR
    Name: arg
    Value: '"cache-api-${CACHE_API_VERSION}.jar"'
  - CmdLine:
    - apk add --no-cache bash curl  && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${HZ_HOME}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${HZ_HOME}
  - CmdLine:
    - curl -svf -o ${HZ_HOME}/${HZ_JAR}          -L https://repo1.maven.org/maven2/com/hazelcast/hazelcast-all/${HZ_VERSION}/${HZ_JAR}
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -svf -o ${HZ_HOME}/${CACHE_API_JAR}          -L https://repo1.maven.org/maven2/javax/cache/cache-api/${CACHE_API_VERSION}/${CACHE_API_JAR}
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -svf -o ${HZ_HOME}/hazelcast-docker-swarm-discovery-spi.jar          -L
      http://repo.spring.io/plugins-release/org/bitsofinfo/hazelcast-docker-swarm-discovery-spi/${HZ_SWARM_VERSION}/hazelcast-docker-swarm-discovery-spi-${HZ_SWARM_VERSION}.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'hazelcastDownloadId=docker' > hazelcast-download.properties
    Name: run
    PrependShell: true
  - Env:
    - Key: CLASSPATH_DEFAULT
      Value: '"${HZ_HOME}:${HZ_HOME}/*"'
    Name: env
  - Env:
    - Key: JAVA_OPTS_DEFAULT
      Value: '"-Djava.net.preferIPv4Stack=true"'
    Name: env
  - Env:
    - Key: MIN_HEAP_SIZE
      Value: '""'
    Name: env
  - Env:
    - Key: MAX_HEAP_SIZE
      Value: '""'
    Name: env
  - Env:
    - Key: CLASSPATH
      Value: '""'
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '""'
    Name: env
  - Name: expose
    Ports:
    - "5701"
  - CmdLine:
    - bash
    - -c
    - 'set -euo pipefail       && if [[ "x${CLASSPATH}" != "x" ]]; then export CLASSPATH="${CLASSPATH_DEFAULT}:${CLASSPATH}";
      else export CLASSPATH="${CLASSPATH_DEFAULT}"; fi       && if [[ "x${JAVA_OPTS}"
      != "x" ]]; then export JAVA_OPTS="${JAVA_OPTS_DEFAULT} ${JAVA_OPTS}"; else export
      JAVA_OPTS="${JAVA_OPTS_DEFAULT}"; fi       && if [[ "x${MIN_HEAP_SIZE}" != "x"
      ]]; then export JAVA_OPTS="${JAVA_OPTS} -Xms${MIN_HEAP_SIZE}"; fi       && if
      [[ "x${MAX_HEAP_SIZE}" != "x" ]]; then export JAVA_OPTS="${JAVA_OPTS} -Xmx${MAX_HEAP_SIZE}";
      fi       && echo "########################################"       && echo "#
      JAVA_OPTS=${JAVA_OPTS}"       && echo "# CLASSPATH=${CLASSPATH}"       && echo
      "# starting now...."       && echo "########################################"       &&
      set -x       && exec java -server ${JAVA_OPTS} com.hazelcast.core.server.StartServer      '
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8u171-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u171-jre-alpine
