MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Cilli√© Malan <cilliemalan@gmail.com>
    Name: maintainer
  - Name: workdir
    Path: /work/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - database*
    - nginx*
    - postgres*
    - teamcity*
    - run.sh
    - /work/
  - Env:
    - Key: TEAMCITY_DATA_PATH
      Value: /data/teamcity
    Name: env
  - CmdLine:
    - /bin/bash
    - teamcity-install.sh
    Name: run
    PrependShell: false
  - CmdLine:
    - /bin/bash
    - postgres-install.sh
    Name: run
    PrependShell: false
  - CmdLine:
    - /bin/bash
    - nginx-install.sh
    Name: run
    PrependShell: false
  - Name: volume
    Volumes:
    - data/postgres
    - data/teamcity
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /bin/bash
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
