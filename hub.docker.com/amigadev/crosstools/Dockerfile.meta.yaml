MetaArgs: null
Stages:
- As: build-env
  BaseName: sebastianbergmann/amiga-gcc:latest
  Commands: null
  From:
    Image: sebastianbergmann/amiga-gcc:latest
  Name: build-env
  Platform: ""
  SourceCode: FROM sebastianbergmann/amiga-gcc:latest as build-env
- BaseName: amigadev/docker-base:latest
  Commands:
  - Env:
    - Key: CROSS_PFX
      Value: m68k-amigaos
    Name: env
  - Chown: ""
    From: build-env
    Name: copy
    SourcesAndDest:
    - /opt/amiga
    - /opt/${CROSS_PFX}
  - CmdLine:
    - ln -s /opt/${CROSS_PFX} /opt/amiga
    Name: run
    PrependShell: true
  - Maintainer: Marlon Beijer "marlon@amigadev.com"
    Name: maintainer
  - CmdLine:
    - apt purge -y gcc g++ flex bison gettext texinfo binutils libgmp-dev libmpfr-dev
      libmpc-dev libncurses-dev && apt autoremove -y
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "root:root" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/${CROSS_PFX} /tools
    Name: run
    PrependShell: true
  - Env:
    - Key: CROSS_ROOT
      Value: /opt/${CROSS_PFX}
    Name: env
  - Name: workdir
    Path: /work
  - CmdLine:
    - /entry/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - imagefiles/cmake.sh
    - /usr/local/bin/cmake
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - imagefiles/ccmake.sh
    - /usr/local/bin/ccmake
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - imagefiles/entrypoint.sh
    - /entry/
  - Env:
    - Key: AS
      Value: ${CROSS_ROOT}/bin/${CROSS_PFX}-as
    - Key: LD
      Value: ${CROSS_ROOT}/bin/${CROSS_PFX}-ld
    - Key: AR
      Value: ${CROSS_ROOT}/bin/${CROSS_PFX}-ar
    - Key: CC
      Value: ${CROSS_ROOT}/bin/${CROSS_PFX}-gcc
    - Key: CXX
      Value: ${CROSS_ROOT}/bin/${CROSS_PFX}-g++
    - Key: RANLIB
      Value: ${CROSS_ROOT}/bin/${CROSS_PFX}-ranlib
    Name: env
  - CmdLine:
    - "ln -sf ${CROSS_ROOT}/bin/${CROSS_PFX}-as /usr/bin/as && \tln -sf ${CROSS_ROOT}/bin/${CROSS_PFX}-ar
      /usr/bin/ar && \tln -sf ${CROSS_ROOT}/bin/${CROSS_PFX}-ld /usr/bin/ld && \tln
      -sf ${CROSS_ROOT}/bin/${CROSS_PFX}-gcc /usr/bin/gcc && \tln -sf ${CROSS_ROOT}/bin/${CROSS_PFX}-g++
      /usr/bin/g++ && \tln -sf ${CROSS_ROOT}/bin/${CROSS_PFX}-ranlib /usr/bin/ranlib"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dependencies/toolchains/${CROSS_PFX}.cmake
    - ${CROSS_ROOT}/lib/
  - Env:
    - Key: CMAKE_TOOLCHAIN_FILE
      Value: ${CROSS_ROOT}/lib/${CROSS_PFX}.cmake
    Name: env
  - Env:
    - Key: CMAKE_PREFIX_PATH
      Value: /opt/${CROSS_PFX}:/opt/${CROSS_PFX}/usr
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${CROSS_ROOT}/bin
    Name: env
  From:
    Image: amigadev/docker-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM amigadev/docker-base:latest
