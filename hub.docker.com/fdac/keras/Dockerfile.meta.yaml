MetaArgs: null
Stages:
- BaseName: tensorflow/tensorflow
  Commands:
  - Maintainer: audrism  <audris@mockus.org>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -qq  && apt-get install --no-install-recommends -y     git openssh-client     dbus
      openssh-server lsof sudo vim wget curl lsb-release tmux zip     libsm6 libxext6
      libfontconfig1 libxrender1     r-recommended r-base-dev r-cran-car r-cran-rcolorbrewer
      r-cran-fastcluster  && apt-get clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip --no-cache-dir install pandas opencv-python jupyter pymongo
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ ! -d /var/run/sshd ]; then mkdir /var/run/sshd; chmod 0755 /var/run/sshd;
      fi
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.sh'
    - /bin/
  - Env:
    - Key: NB_USER
      Value: jovyan
    Name: env
  - Env:
    - Key: NB_UID
      Value: "1000"
    Name: env
  - Env:
    - Key: HOME
      Value: /home/$NB_USER
    Name: env
  - CmdLine:
    - useradd -m -s /bin/bash -N -u $NB_UID $NB_USER && mkdir $HOME/.ssh && chown
      -R $NB_USER:users $HOME
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.py'
    - $HOME/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - id_rsa_gcloud.pub
    - $HOME/.ssh/authorized_keys
  - CmdLine:
    - cd $HOME && wget https://github.com/fchollet/deep-learning-models/releases/download/v0.2/resnet50_weights_tf_dim_ordering_tf_kernels_notop.h5
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $NB_USER:users $HOME && chmod -R og-rwx $HOME/.ssh
    Name: run
    PrependShell: true
  From:
    Image: tensorflow/tensorflow
  Name: ""
  Platform: ""
  SourceCode: FROM tensorflow/tensorflow
