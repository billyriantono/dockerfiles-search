MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Env:
    - Key: ARCHIVA_VERSION
      Value: 2.2.3
    Name: env
  - Labels:
    - Key: name
      Value: '"jefferyb/apache-archiva"'
    - Key: maintainer
      Value: '"Jeffery Bagirimvano <jefferyb@uark.edu>"'
    - Key: version
      Value: '"${ARCHIVA_VERSION}"'
    - Key: url
      Value: '"https://github.com/jefferyb/apache-archiva"'
    - Key: run
      Value: '''docker run -itd --name apache-archiva -p 8080:8080 jefferyb/apache-archiva'''
    - Key: summary
      Value: '"Apache Archiva Openshift Image, based on openjdk using openshift specific
        guidelines"'
    - Key: io.k8s.display-name
      Value: '"Apache Archiva"'
    - Key: io.k8s.description
      Value: '"Apache Archivaâ„¢ is an extensible repository management software that
        helps taking care of your own personal or enterprise-wide build artifact repository."'
    - Key: io.openshift.expose-services
      Value: '"8080/tcp"'
    - Key: io.openshift.tags
      Value: '"jefferyb,apache,archiva,artifact,repository,openshift,kubernetes"'
    Name: label
  - Env:
    - Key: APP_ROOT
      Value: /opt/app-root
    Name: env
  - Env:
    - Key: PATH
      Value: ${APP_ROOT}/bin:${PATH}
    - Key: HOME
      Value: ${APP_ROOT}
    - Key: ARCHIVA_BASE
      Value: ${APP_ROOT}/archiva-base
    Name: env
  - CmdLine:
    - mkdir -p ${APP_ROOT}       && wget -q http://www-eu.apache.org/dist/archiva/${ARCHIVA_VERSION}/binaries/apache-archiva-${ARCHIVA_VERSION}-bin.zip       &&
      unzip -q apache-archiva-${ARCHIVA_VERSION}-bin.zip -d /tmp       && cp -frp
      /tmp/apache-archiva*/* ${APP_ROOT}/       && rm -fr /tmp/apache-archiva* apache-archiva-${ARCHIVA_VERSION}-bin.zip       &&
      mkdir -p ${ARCHIVA_BASE}/logs ${ARCHIVA_BASE}/data ${ARCHIVA_BASE}/temp ${ARCHIVA_BASE}/repositories       &&
      cp -frp ${APP_ROOT}/conf ${ARCHIVA_BASE}/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/
    - ${APP_ROOT}/bin/
  - CmdLine:
    - chmod -R u+x ${APP_ROOT}/bin &&     chgrp -R 0 ${APP_ROOT} &&     chmod -R g=u
      ${APP_ROOT} /etc/passwd
    Name: run
    PrependShell: true
  - Name: user
    User: "10001"
  - Name: workdir
    Path: ${ARCHIVA_BASE}
  - CmdLine:
    - uid_entrypoint
    Name: entrypoint
    PrependShell: false
  - Name: volume
    Volumes:
    - ${ARCHIVA_BASE}
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - start-archiva
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
