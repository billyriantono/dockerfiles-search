MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Visay Keo <keo@visay.info>
    Name: maintainer
  - CmdLine:
    - locale-gen en_US.UTF-8 en_GB.UTF-8 de_DE.UTF-8 es_ES.UTF-8 fr_FR.UTF-8 it_IT.UTF-8
      km_KH sv_SE.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get upgrade -y -q --no-install-recommends && apt-get install
      -y --no-install-recommends software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y language-pack-en-base && LC_ALL=en_US.UTF-8 add-apt-repository
      -y ppa:ondrej/php
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends     curl     sqlite3     imagemagick     ghostscript     sendmail     openssl     php-ssh2     php7.1-cli     php7.1-curl     php7.1-fpm     php7.1-gd     php7.1-imagick     php7.1-ldap     php7.1-mbstring     php7.1-mysql     php7.1-redis     php7.1-soap     php7.1-sqlite3     php7.1-xdebug     php7.1-xml     php7.1-zip     &&
      apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/app/php.ini
    - /etc/php/7.1/fpm/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/app/php-fpm.conf
    - /etc/php/7.1/fpm/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/app/php-cli.ini
    - /etc/php/7.1/cli/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/app/www.conf
    - /etc/php/7.1/fpm/pool.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/entrypoint/app.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - php-fpm7.1
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
