MetaArgs: null
Stages:
- As: builder
  BaseName: cbinckly/djextpkg-builder:latest
  Commands: null
  From:
    Image: cbinckly/djextpkg-builder:latest
  Name: builder
  Platform: ""
  SourceCode: FROM cbinckly/djextpkg-builder:latest as builder
- BaseName: python:3.7-alpine
  Commands:
  - Env:
    - Key: PYTHONDONTWRITEBYTECODE
      Value: "1"
    Name: env
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - CmdLine:
    - apk add --no-cache         --upgrade         --repository http://dl-cdn.alpinelinux.org/alpine/edge/main         gettext         libpq         postgresql-client         &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /wheels
    - /wheels
  - CmdLine:
    - pip install --upgrade pip     && pip install -r /wheels/requirements.txt -f
      /wheels     && rm -rf /root/.cache/pip/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app/
  - CmdLine:
    - /usr/src/app/deploy/bin/start_wsgi.sh
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-alpine
