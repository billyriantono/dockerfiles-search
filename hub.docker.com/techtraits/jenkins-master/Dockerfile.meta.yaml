MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Bilal Sheikh <bilal@techtraits.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /var/lib/docker
  - Env:
    - Key: JENKINS_HOME
      Value: /var/jenkins
    Name: env
  - Env:
    - Key: HOME
      Value: /var/jenkins
    Name: env
  - CmdLine:
    - /usr/local/bin/docker-wrapper
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - java -jar /usr/share/jenkins/jenkins.war
    Name: cmd
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-wrapper.sh
    - /usr/local/bin/docker-wrapper
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://get.docker.io/builds/Linux/x86_64/docker-latest
    - /usr/local/bin/docker
  - CmdLine:
    - chmod +x /usr/local/bin/docker
    Name: run
    PrependShell: true
  - CmdLine:
    - echo deb http://archive.ubuntu.com/ubuntu precise universe > /etc/apt/sources.list.d/universe.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && apt-get install -qqy wget curl git iptables ca-certificates
      apparmor
    Name: run
    PrependShell: true
  - CmdLine:
    - echo deb http://pkg.jenkins-ci.org/debian binary/ >> /etc/apt/sources.list     &&
      wget -q -O - http://pkg.jenkins-ci.org/debian/jenkins-ci.org.key | apt-key add
      -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && apt-get install -qqy jenkins
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
