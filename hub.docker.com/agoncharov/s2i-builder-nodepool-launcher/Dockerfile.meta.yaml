MetaArgs: null
Stages:
- BaseName: registry.fedoraproject.org/f28/s2i-base
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Artem Goncharov <artem.goncharov@gmail.com>"'
    Name: label
  - Env:
    - Key: BUILDER_VERSION
      Value: "0.1"
    Name: env
  - Env:
    - Key: PYTHON_VERSION
      Value: "3.6"
    - Key: PATH
      Value: $HOME/.local/bin/:$PATH
    - Key: PYTHONUNBUFFERED
      Value: "1"
    - Key: PYTHONIOENCODING
      Value: UTF-8
    - Key: LC_ALL
      Value: en_US.UTF-8
    - Key: LANG
      Value: en_US.UTF-8
    - Key: PIP_NO_CACHE_DIR
      Value: "off"
    Name: env
  - Env:
    - Key: NAME
      Value: python3
    - Key: VERSION
      Value: "0"
    - Key: RELEASE
      Value: "1"
    - Key: ARCH
      Value: x86_64
    Name: env
  - Labels:
    - Key: io.k8s.description
      Value: '"Platform for building Nodepool Launcher"'
    - Key: io.k8s.display-name
      Value: '"Builder Nodepool Launcher F28"'
    - Key: io.openshift.expose-services
      Value: '"8005/tcp"'
    - Key: io.openshift.tags
      Value: '"builder,nodepool,launcher,0.1.0"'
    Name: label
  - CmdLine:
    - INSTALL_PKGS="python3 python3-devel python3-setuptools python3-pip     python3-virtualenv
      re2-devel nss_wrapper" &&     dnf -y --setopt=tsflags=nodocs install $INSTALL_PKGS
      &&     rpm -V $INSTALL_PKGS &&     dnf -y clean all --enablerepo='*'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./s2i/bin/
    - $STI_SCRIPTS_PATH
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./root/
    - /
  - CmdLine:
    - virtualenv-$PYTHON_VERSION ${APP_ROOT} &&     mkdir -m 775 -p /etc/nodepool
      /var/run/nodepool /var/lib/nodepool /var/log/nodepool /mnt &&     chown -R 1001:0
      /etc/nodepool /var/run/nodepool /var/lib/nodepool /var/log/nodepool /mnt &&     chown
      -R 1001:0 ${APP_ROOT} &&     fix-permissions ${APP_ROOT} -P
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - Name: expose
    Ports:
    - "8005"
  - CmdLine:
    - $STI_SCRIPTS_PATH/usage
    Name: cmd
    PrependShell: true
  From:
    Image: registry.fedoraproject.org/f28/s2i-base
  Name: ""
  Platform: ""
  SourceCode: FROM registry.fedoraproject.org/f28/s2i-base
