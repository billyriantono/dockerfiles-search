MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Oscar Hellstr√∂m <oscar.hellstrom@vinnter.se>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Image for building mbed projects with the GNU Arm Embedded toolchain"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y     software-properties-common     && add-apt-repository
      ppa:team-gcc-arm-embedded/ppa     && apt-get update     && apt-get install -y     libnss-wrapper     build-essential     cmake     gcc-arm-embedded     python3     python3-pip     git     mercurial     zsh     bash-completion     locales     &&
      apt-get purge software-properties-common -y     && apt-get autoremove -y     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - pip3 install mbed-cli && mbed toolchain -G GCC_ARM && rm -rf ~/.cache/pip/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /usr/local/bin/run.sh
  - CmdLine:
    - /usr/local/bin/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
