MetaArgs: null
Stages:
- BaseName: t0nyhays/java8base
  Commands:
  - Maintainer: DJ Spiess dj@deege.com
    Name: maintainer
  - Env:
    - Key: FUSEKI_VERSION
      Value: 1.1.1
    Name: env
  - Env:
    - Key: JENA_VERSION
      Value: 2.12.1
    Name: env
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install curl
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && curl http://www.apache.org/dist/jena/binaries/jena-fuseki-${FUSEKI_VERSION}-distribution.tar.gz
      | tar zx
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/jena-fuseki-${FUSEKI_VERSION} /opt/jena-fuseki
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && curl http://www.apache.org/dist/jena/binaries/apache-jena-${JENA_VERSION}.tar.gz
      | tar zx
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/apache-jena-${JENA_VERSION} /opt/jena
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /opt/jena-fuseki/fuseki-server /opt/jena-fuseki/s-*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3030"
  - Name: workdir
    Path: /opt/jena-fuseki
  - CmdLine:
    - ./fuseki-server
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: t0nyhays/java8base
  Name: ""
  Platform: ""
  SourceCode: FROM t0nyhays/java8base
