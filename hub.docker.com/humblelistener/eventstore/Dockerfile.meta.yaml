MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: P Karthikeyan <@humblelistener>
    Name: maintainer
  - Env:
    - Key: ES_VERSION
      Value: main
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -qq update     && apt-get install -qq curl apt-transport-https
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://apt-oss.geteventstore.com/eventstore.key | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb [arch=amd64] https://apt-oss.geteventstore.com/ubuntu/ trusty $ES_VERSION"
      > /etc/apt/sources.list.d/eventstore.list   && apt-get -qq update   && apt-get
      -qq install eventstore-oss
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/db
    - /data/logs
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - eventstore.conf
    - /etc/eventstore/
  - Expression: COPY eventstore.conf /etc/eventstore/
    Name: onbuild
  - Name: expose
    Ports:
    - "2113"
  - Name: expose
    Ports:
    - "1113"
  - CmdLine:
    - exec /usr/bin/eventstored
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
