MetaArgs: null
Stages:
- BaseName: php:5.6-fpm
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y     libfreetype6-dev     libjpeg62-turbo-dev     libpng12-dev     libpq-dev     apt-utils     mysql-client     zlib1g-dev     drush
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install pdo_mysql mbstring opcache     && docker-php-ext-configure
      gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     && docker-php-ext-install
      gd && apt-get install -y libmemcached-dev     && pecl install memcached     &&
      docker-php-ext-enable memcached
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug     && docker-php-ext-enable xdebug     && sed -i '1 a xdebug.remote_autostart=true'
      /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini     && sed -i '1 a xdebug.remote_mode=req'
      /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini     && sed -i '1 a xdebug.remote_handler=dbgp'
      /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini     && sed -i '1 a xdebug.remote_connect_back=1
      ' /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini     && sed -i '1 a xdebug.remote_port=9000'
      /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini     && sed -i '1 a xdebug.remote_host=127.0.0.1'
      /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini     && sed -i '1 a xdebug.remote_enable=1'
      /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/entrypoint.sh
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - php-fpm
    Name: cmd
    PrependShell: false
  From:
    Image: php:5.6-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-fpm
