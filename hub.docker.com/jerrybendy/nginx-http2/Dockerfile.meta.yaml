MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Jerry Bendy <jerry@icewingcc.com>
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get install --no-install-recommends --no-install-suggests
      -y             build-essential libpcre3 libpcre3-dev zlib1g-dev unzip git
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vendors/nginx-ct-1.3.2.zip
    - /usr/local/src/nginx-ct.zip
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vendors/openssl-OpenSSL_1_0_2j.tar.gz
    - /usr/local/src/openssl.tar.gz
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vendors/nginx-1.11.8.tar.gz
    - /usr/local/src/nginx.tar.gz
  - CmdLine:
    - cd /usr/local/src     && unzip nginx-ct.zip     && mv nginx-ct-1.3.2/ nginx-ct     &&
      tar zxf openssl.tar.gz     && mv openssl-OpenSSL_1_0_2j/ openssl     && tar
      zxf nginx.tar.gz     && mv nginx-1.11.8/ nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src/nginx     && ./configure             --add-module=../nginx-ct             --with-openssl=../openssl             --with-http_v2_module             --with-http_ssl_module             --with-http_gzip_static_module             --with-http_stub_status_module     &&
      make     && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*     && rm -rf /usr/local/src/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/nginx     && touch /var/log/nginx/access.log     && ln -sf
      /dev/stdout /var/log/nginx/access.log     && touch /var/log/nginx/error.log     &&
      ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /usr/local/nginx/conf/nginx.conf
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/local/nginx/sbin/nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
