    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer |   php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install golang-go    && mkdir /opt/go    &&
      export GOPATH=/opt/go    && go get github.com/mailhog/mhsendmail
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g 1000 app  && useradd -g 1000 -u 1000 -d /var/www -s /bin/bash app
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y gnupg   && curl -sL https://deb.nodesource.com/setup_8.x
      | bash -   && apt-get install -y nodejs   && mkdir /var/www/.config /var/www/.npm   &&
      chown app:app /var/www/.config /var/www/.npm
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install grunt -g
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://files.magerun.net/n98-magerun2.phar && chmod +x ./n98-magerun2.phar
      && mv ./n98-magerun2.phar /usr/local/bin/n98-magerun2.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - printf '* *\t* * *\tapp\t%s/usr/local/bin/php /var/www/html/update/cron.php\n'
      >> /etc/crontab
    Name: run
    PrependShell: true
  - CmdLine:
    - printf '* *\t* * *\tapp\t%s/usr/local/bin/php /var/www/html/bin/magento cron:run\n'
      >> /etc/crontab
    Name: run
    PrependShell: true
  - CmdLine:
    - printf '* *\t* * *\tapp\t%s/usr/local/bin/php /var/www/html/bin/magento setup:cron:run\n#\n'
      >> /etc/crontab
    Name: run
    PrependShell: true
