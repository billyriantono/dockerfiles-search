      pip install --upgrade awscli   && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "deb http://deb.debian.org/debian stretch-backports main non-free\ndeb-src
      http://deb.debian.org/debian stretch-backports main non-free" > /etc/apt/sources.list.d/backports.list   &&
      apt-get update   && apt-get -t stretch-backports install -y libsodium-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure   gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install   bcmath   gd   intl   mbstring   opcache   pdo_mysql   soap   sockets   sodium   xsl   zip
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl channel-update pecl.php.net   && pecl install xdebug   && docker-php-ext-enable
      xdebug   && sed -i -e 's/^zend_extension/\;zend_extension/g' /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libssh2-1-dev   && pecl install ssh2-1.2   && docker-php-ext-enable
