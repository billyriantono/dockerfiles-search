MetaArgs: null
Stages:
- BaseName: baselibrary/baseimage:1.0.0
  Commands:
  - Maintainer: ShawnMa <qsma@thoughtworks.com>
    Name: maintainer
  - Env:
    - Key: POSTGRES_MAJOR
      Value: "9.3"
    Name: env
  - Env:
    - Key: POSTGRES_VERSION
      Value: 2.1.8+dfsg-5~97.git43a09cc.pgdg14.04+1
    Name: env
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys ACCC4CF8 &&  echo "deb
      http://apt.postgresql.org/pub/repos/apt trusty-pgdg main" > /etc/apt/sources.list.d/postgres.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&  apt-get install -y postgresql-9.3-postgis-2.1=$POSTGRES_VERSION
      postgresql-contrib-9.3 python-psycopg2 &&  rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /bin/gosu "https://github.com/tianon/gosu/releases/download/1.7/gosu-amd64"
      &&  chmod u+x /bin/gosu
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/lib/postgresql/9.3/bin:$PATH
    Name: env
  - Env:
    - Key: PGDATA
      Value: /var/lib/postgresql/data
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - chmod a+x            /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: volume
    Volumes:
    - /var/lib/postgresql/data
  - CmdLine:
    - postgres
    Name: cmd
    PrependShell: false
  From:
    Image: baselibrary/baseimage:1.0.0
  Name: ""
  Platform: ""
  SourceCode: FROM baselibrary/baseimage:1.0.0
