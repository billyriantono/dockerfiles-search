MetaArgs: null
Stages:
- BaseName: baselibrary/java:8
  Commands:
  - Maintainer: ShawnMa <qsma@thoughtworks.com>
    Name: maintainer
  - Env:
    - Key: DOCKER_VERSION
      Value: 1.12.6-0~ubuntu-xenial
    Name: env
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 2C52609D &&  echo "deb
      https://apt.dockerproject.org/repo ubuntu-xenial main" > /etc/apt/sources.list.d/docker.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&  apt-get install -y docker-engine=$DOCKER_VERSION git cvs
      subversion mercurial make openssh-server &&  rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd &&  sed -i "s/UsePrivilegeSeparation.*/UsePrivilegeSeparation
      no/g" /etc/ssh/sshd_config &&  sed -i "s/UsePAM.*/UsePAM no/g"                                 /etc/ssh/sshd_config
      &&  sed -i "s/PermitRootLogin.*/PermitRootLogin yes/g"              /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - chmod a+x            /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: baselibrary/java:8
  Name: ""
  Platform: ""
  SourceCode: FROM baselibrary/java:8
