MetaArgs: null
Stages:
- BaseName: httpd:alpine
  Commands:
  - Maintainer: racoon
    Name: maintainer
  - CmdLine:
    - echo " <!DOCTYPE html> <html> <head> <title>TESTPAGE</title> </head> <body>
      <h1>This is a Heading</h1> <h3>This is a sub heading</h3> <p>This is a paragraph.</p>
      </body> </html>" > /usr/local/apache2/htdocs/index.html
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apache2ctl
    - -D
    - FOREGROUND
    Name: entrypoint
    PrependShell: false
  From:
    Image: httpd:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM httpd:alpine
