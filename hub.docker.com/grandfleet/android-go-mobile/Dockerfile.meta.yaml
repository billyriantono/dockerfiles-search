MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Env:
    - Key: SDK_URL
      Value: '"https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip"'
    - Key: ANDROID_HOME
      Value: '"/usr/local/android-sdk"'
    - Key: ANDROID_VERSION
      Value: "28"
    - Key: ANDROID_BUILD_TOOLS_VERSION
      Value: 28.0.1
    Name: env
  - CmdLine:
    - mkdir "$ANDROID_HOME" .android     && cd "$ANDROID_HOME"     && curl -o sdk.zip
      $SDK_URL     && unzip sdk.zip     && rm sdk.zip     && yes | $ANDROID_HOME/tools/bin/sdkmanager
      --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - $ANDROID_HOME/tools/bin/sdkmanager --update
    Name: run
    PrependShell: true
  - CmdLine:
    - $ANDROID_HOME/tools/bin/sdkmanager "build-tools;${ANDROID_BUILD_TOOLS_VERSION}"     "platforms;android-${ANDROID_VERSION}"     "platform-tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - $ANDROID_HOME/tools/bin/sdkmanager "ndk-bundle"
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''hosts: files dns'' > /etc/nsswitch.conf'
    Name: run
    PrependShell: true
  - Env:
    - Key: GOLANG_VERSION
      Value: 1.10.3
    Name: env
  - CmdLine:
    - "set -eux; \tapt-get update; \tapt-get install -y --no-install-recommends \t\t
      bash \t\tbuild-essential \t\topenssl \t\tlibssl-dev \t\tgolang \t; \trm -rf
      /var/lib/apt/lists/*; \texport \t\tGOROOT_BOOTSTRAP=\"$(go env GOROOT)\" \t\tGOOS=\"$(go
      env GOOS)\" \t\tGOARCH=\"$(go env GOARCH)\" \t\tGOHOSTOS=\"$(go env GOHOSTOS)\"
      \t\tGOHOSTARCH=\"$(go env GOHOSTARCH)\" \t; \taptArch=\"$(dpkg-architecture
      \ -q DEB_BUILD_GNU_CPU)\"; \tcase \"$aptArch\" in \t\tarm) export GOARM='6'
      ;; \t\tx86_64) export GO386='387' ;; \tesac; \t\twget -O go.tgz \"https://golang.org/dl/go$GOLANG_VERSION.src.tar.gz\";
      \techo '567b1cc66c9704d1c019c50bef946272e911ec6baf244310f87f4e678be155f2 *go.tgz'
      | sha256sum -c -; \ttar -C /usr/local -xzf go.tgz; \trm go.tgz; \t\tcd /usr/local/go/src;
      \t./make.bash; \t\texport PATH=\"/usr/local/go/bin:$PATH\"; \tgo version"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/go/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir /workspace
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /go
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /go /workspace/go
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /workspace/go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$GOPATH/src" "$GOPATH/bin" "$GOPATH/pkg" && chmod -R 777 "$GOPATH"
    Name: run
    PrependShell: true
  - CmdLine:
    - go get golang.org/x/mobile/cmd/gomobile
    Name: run
    PrependShell: true
  - CmdLine:
    - gomobile init -ndk $ANDROID_HOME/ndk-bundle/
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
