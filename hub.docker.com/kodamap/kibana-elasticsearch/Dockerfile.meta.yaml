MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Hiroshi KODAMA
    Name: maintainer
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install java
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /etc/alternatives/jre_openjdk
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$HOME/bin:$JAVA_HOME/bin
    Name: env
  - CmdLine:
    - rpm --import https://artifacts.elastic.co/GPG-KEY-elasticsearch
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - logstash.repo
    - /etc/yum.repos.d/
  - CmdLine:
    - yum install logstash -y
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/share/logstash/bin/logstash-plugin install logstash-codec-sflow
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/share/logstash/bin/logstash-plugin update logstash-codec-netflow
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/share/logstash/bin/logstash-plugin update logstash-input-udp
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/share/logstash/bin/logstash-plugin update logstash-input-tcp
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/share/logstash/bin/logstash-plugin update logstash-filter-dns
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/share/logstash/bin/logstash-plugin update logstash-filter-geoip
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/share/logstash/bin/logstash-plugin update logstash-filter-translate
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /
  - CmdLine:
    - chmod 755 /run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "2055"
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
