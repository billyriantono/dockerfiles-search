MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Dominik Hahn <dominik@monostream.com>
    Name: maintainer
  - Name: workdir
    Path: /workspace
  - Env:
    - Key: GOPATH
      Value: /usr/local/bin
    Name: env
  - Env:
    - Key: CF_DIAL_TIMEOUT
      Value: "60"
    Name: env
  - CmdLine:
    - apk --update add --quiet --no-cache openssl go zip &&     apk --update add --quiet
      --no-cache --virtual build-dependencies git
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - "https://cli.run.pivotal.io/stable?release=linux64-binary&source=github"
      | tar -C /usr/local/bin -zxf -
    Name: run
    PrependShell: true
  - CmdLine:
    - cf install-plugin Diego-Enabler -f -r CF-Community &&     go get github.com/contraband/autopilot
      &&     cf install-plugin $GOPATH/bin/autopilot -f &&     go get github.com/odlp/antifreeze
      &&     cf install-plugin $GOPATH/bin/antifreeze -f
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del build-dependencies &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/ash
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
