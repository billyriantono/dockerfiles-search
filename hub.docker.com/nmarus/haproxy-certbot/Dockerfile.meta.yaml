MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y libssl1.0.0 libpcre3 --no-install-recommends
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: HAPROXY_MAJOR
      Value: "1.6"
    Name: env
  - Env:
    - Key: HAPROXY_VERSION
      Value: 1.6.9
    Name: env
  - CmdLine:
    - buildDeps='curl gcc libc6-dev libpcre3-dev libssl-dev make'   && set -x   &&
      apt-get update && apt-get install -y $buildDeps --no-install-recommends && rm
      -rf /var/lib/apt/lists/*   && curl -SL "http://www.haproxy.org/download/${HAPROXY_MAJOR}/src/haproxy-${HAPROXY_VERSION}.tar.gz"
      -o haproxy.tar.gz   && mkdir -p /usr/src/haproxy   && tar -xzf haproxy.tar.gz
      -C /usr/src/haproxy --strip-components=1   && rm haproxy.tar.gz   && make -C
      /usr/src/haproxy     TARGET=linux2628     USE_PCRE=1 PCREDIR=     USE_OPENSSL=1     USE_ZLIB=1     all     install-bin   &&
      mkdir -p /config   && mkdir -p /usr/local/etc/haproxy   && cp -R /usr/src/haproxy/examples/errorfiles
      /usr/local/etc/haproxy/errors   && rm -rf /usr/src/haproxy   && apt-get purge
      -y --auto-remove $buildDeps
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y supervisor cron libnl-utils net-tools iptables
      &&   apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - echo 'deb http://ftp.debian.org/debian jessie-backports main' > /etc/apt/sources.list.d/jessie-backports.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y certbot -t jessie-backports &&   apt-get
      clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/etc/haproxy/certs.d
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/etc/letsencrypt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - certbot.cron
    - /etc/cron.d/certbot
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cli.ini
    - /usr/local/etc/letsencrypt/cli.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - haproxy-refresh.sh
    - /usr/bin/haproxy-refresh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - haproxy-restart.sh
    - /usr/bin/haproxy-restart
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - certbot-certonly.sh
    - /usr/bin/certbot-certonly
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - certbot-renew.sh
    - /usr/bin/certbot-renew
  - CmdLine:
    - chmod +x /usr/bin/haproxy-refresh /usr/bin/haproxy-restart /usr/bin/certbot-certonly
      /usr/bin/certbot-renew
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
