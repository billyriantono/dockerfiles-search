MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: Renato Ivancic <renato.ivancic@gmail.com>
    Name: maintainer
  - Env:
    - Key: ANDROID_VERSION
      Value: android-24
    Name: env
  - Env:
    - Key: ANDROID_SDK_VERSION
      Value: 24.4.1
    Name: env
  - Env:
    - Key: BUILD_TOOLS_VERSION
      Value: build-tools-24.0.3
    Name: env
  - Env:
    - Key: GRADLE_VERSION
      Value: 2.14.1
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: GRADLE_USER_HOME
      Value: /usr/bin/gradle
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools:$GRADLE_USER_HOME/bin
    Name: env
  - CmdLine:
    - apt-get update -y &&     dpkg --add-architecture i386 &&     apt-get update
      -y &&     apt-get install -y libncurses5:i386 libstdc++6:i386 zlib1g:i386
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
    - /usr/bin/gradle.zip
  - Name: workdir
    Path: /usr/bin
  - CmdLine:
    - apt-get install -y unzip &&     unzip gradle.zip &&     ln -s gradle-${GRADLE_VERSION}
      gradle &&     rm gradle.zip &&     apt-get remove -y unzip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://dl.google.com/android/android-sdk_r${ANDROID_SDK_VERSION}-linux.tgz
    - /tmp/android-sdk-linux.tgz
  - CmdLine:
    - mkdir -p $ANDROID_HOME &&     tar -xzf /tmp/android-sdk-linux.tgz -C /tmp &&     mv
      /tmp/android-sdk-linux/* $ANDROID_HOME &&     ( sleep 5 && while [ 1 ]; do sleep
      1; echo y; done ) | android update sdk --no-ui --all --filter platform-tools,${ANDROID_VERSION},${BUILD_TOOLS_VERSION},extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* &&     apt-get autoremove -y &&     apt-get
      clean
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /build
  - Name: workdir
    Path: /build
  - CmdLine:
    - gradle
    - -version
    Name: cmd
    PrependShell: false
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
