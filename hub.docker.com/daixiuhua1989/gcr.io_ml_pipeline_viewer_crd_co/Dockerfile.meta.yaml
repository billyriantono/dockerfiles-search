MetaArgs: null
Stages:
- BaseName: node:8-alpine
  Commands:
  - Env:
    - Key: DEFAULT_WORKDIR
      Value: /opt
    Name: env
  - Env:
    - Key: EXPLORER_APP_PATH
      Value: $DEFAULT_WORKDIR/explorer
    Name: env
  - Env:
    - Key: DATABASE_HOST
      Value: 127.0.0.1
    Name: env
  - Env:
    - Key: DATABASE_PORT
      Value: "5432"
    Name: env
  - Env:
    - Key: DATABASE_NAME
      Value: fabricexplorer
    Name: env
  - Env:
    - Key: DATABASE_USERNAME
      Value: hppoc
    Name: env
  - Env:
    - Key: DATABASE_PASSWD
      Value: password
    Name: env
  - Env:
    - Key: STARTUP_SCRIPT
      Value: /opt
    Name: env
  - Name: workdir
    Path: $DEFAULT_WORKDIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $EXPLORER_APP_PATH
  - CmdLine:
    - chmod 777 $EXPLORER_APP_PATH/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - "apk add --no-cache --virtual npm-deps python make g++ &&     apk add --no-cache
      findutils &&     python -m ensurepip &&     rm -r /usr/lib/python*/ensurepip
      &&     pip install --upgrade pip setuptools && \trm -r /root/.cache"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $EXPLORER_APP_PATH && npm install && npm build
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $EXPLORER_APP_PATH && cd client && npm install && yarn build
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del npm-deps
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - node $EXPLORER_APP_PATH/main.js && tail -f /dev/null
    Name: cmd
    PrependShell: true
  From:
    Image: node:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:8-alpine
