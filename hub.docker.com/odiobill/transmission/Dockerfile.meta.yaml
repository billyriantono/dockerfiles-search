MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Davide Lucchesi  "davide@lucchesi.nl"
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y -q transmission-daemon
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/127.0.0.1/*.*.*.*/" /etc/transmission-daemon/settings.json
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/transmission-daemon
  - Name: volume
    Volumes:
    - /var/lib/transmission-daemon/downloads
  - Name: expose
    Ports:
    - "9091"
  - Name: expose
    Ports:
    - "51413"
  - Name: expose
    Ports:
    - 51413/udp
  - CmdLine:
    - /usr/bin/transmission-daemon
    - -f
    - -g
    - /etc/transmission-daemon
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
