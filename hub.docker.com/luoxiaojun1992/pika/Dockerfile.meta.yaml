MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: left2right <yqzhang@easemob.com>
    Name: maintainer
  - CmdLine:
    - rpm -ivh https://mirrors.ustc.edu.cn/epel/epel-release-latest-7.noarch.rpm &&     yum
      -y update &&     yum -y install snappy-devel &&     yum -y install protobuf-devel
      &&     yum -y install gflags-devel &&     yum -y install glog-devel &&     yum
      -y install gcc-c++ &&     yum -y install make &&     yum -y install which &&     yum
      -y install git
    Name: run
    PrependShell: true
  - Env:
    - Key: PIKA
      Value: /pika
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ${PIKA}
  - Name: workdir
    Path: ${PIKA}
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PIKA}/output/bin:${PATH}
    Name: env
  - Name: workdir
    Path: ${PIKA}/output
  - Name: expose
    Ports:
    - "9221"
  - CmdLine:
    - /pika/output/bin/pika
    - -c
    - /pika/conf/pika.conf
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
