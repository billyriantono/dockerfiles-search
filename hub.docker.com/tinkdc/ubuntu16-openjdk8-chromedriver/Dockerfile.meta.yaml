MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: TZ
      Value: Asia/Shanghai
    Name: env
  - Env:
    - Key: LANG
      Value: zh_CN.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: zh_CN:zh
    Name: env
  - Env:
    - Key: LC_ALL
      Value: zh_CN.UTF-8
    Name: env
  - CmdLine:
    - apt update     && apt install openjdk-8-jdk wget  locales tzdata unzip language-pack-zh-hans
      -y     && rm /etc/localtime && ln -sf /usr/share/zoneinfo/$TZ /etc/localtime     &&
      locale-gen --purge zh_CN.UTF-8 zh_CN.UTF-8     && localedef -i zh_CN -c -f UTF-8
      -A /usr/share/locale/locale.alias zh_CN.UTF-8     && echo 'LANG="zh_CN.UTF-8"'
      > /etc/default/locale     && echo 'LANGUAGE="zh_CN:zh"' >> /etc/default/locale
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add - \t&& echo \"deb http://dl.google.com/linux/chrome/deb/ stable main\" >>
      /etc/apt/sources.list.d/google-chrome.list \t&& apt-get update -qqy \t&& apt-get
      -qqy install curl unzip  google-chrome-stable \t&& rm /etc/apt/sources.list.d/google-chrome.list
      \t&& rm -rf /var/lib/apt/lists/* /var/cache/apt/* \t&& sed -i 's/\"$HERE\\/chrome\"/\"$HERE\\/chrome\"
      --no-sandbox/g' /opt/google/chrome/google-chrome"
    Name: run
    PrependShell: true
  - CmdLine:
    - "CHROME_DRIVER_VERSION=`curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE`
      \t&& wget --no-verbose -O /tmp/chromedriver_linux64.zip https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
      \t&& rm -rf /opt/chromedriver \t&& unzip /tmp/chromedriver_linux64.zip -d /opt
      \t&& rm /tmp/chromedriver_linux64.zip \t&& mv /opt/chromedriver /opt/chromedriver-$CHROME_DRIVER_VERSION
      \t&& chmod 755 /opt/chromedriver-$CHROME_DRIVER_VERSION \t&& ln -fs /opt/chromedriver-$CHROME_DRIVER_VERSION
      /usr/bin/chromedriver"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update -qqy \t&& apt-get -qqy install xvfb \t&& rm -rf /var/lib/apt/lists/*
      /var/cache/apt/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
