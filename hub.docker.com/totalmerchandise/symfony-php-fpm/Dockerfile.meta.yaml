- BaseName: php:7.3-fpm-alpine3.9
  Commands:
  - Maintainer: Total Merchandise Developers <developers@totalmerchandise.co.uk>
    Name: maintainer
  - CmdLine:
    - apk update     && apk add --update --no-cache --virtual .build-deps autoconf
      make g++ zlib-dev libzip-dev     && curl -sS https://getcomposer.org/installer
      | php -- --install-dir=/usr/local/bin --filename=composer     && composer global
      require hirak/prestissimo     && ln -snf /usr/share/zoneinfo/Europe/London /etc/localtime
      && echo Europe/London > /etc/timezone     && printf '[PHP]\ndate.timezone =
      "%s"\n', Europe/London > /usr/local/etc/php/conf.d/tzone.ini     && docker-php-ext-install
      pdo_mysql opcache mysqli exif zip     && apk add --no-cache freetype libpng
      libjpeg-turbo freetype-dev libpng-dev libjpeg-turbo-dev     && docker-php-ext-configure
      gd         --with-jpeg-dir=/usr/include --with-png-dir=/usr/include --with-freetype-dir=/usr/include     &&
      NPROC=$(grep -c ^processor /proc/cpuinfo 2>/dev/null || 1)     && docker-php-ext-install
      -j${NPROC} gd     && pecl install -o -f redis     && rm -rf /tmp/pear     &&
      docker-php-ext-enable redis     && echo "php_admin_flag[log_errors] = on">>/usr/local/etc/php-fpm.d/www.conf     &&
      echo "php_admin_value[error_reporting] = E_ALL">>/usr/local/etc/php-fpm.d/www.conf     &&
      rm -r /usr/src/     && rm /usr/local/bin/phpdbg     && apk del .build-deps
    Name: run
    PrependShell: true
