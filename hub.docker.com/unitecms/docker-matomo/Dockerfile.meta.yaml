MetaArgs: null
Stages:
- BaseName: unitecms/docker-nginx-php-fpm
  Commands:
  - Env:
    - Key: MATOMO_VERSION
      Value: 3.5.1
    Name: env
  - Env:
    - Key: NAME
      Value: matomo
    - Key: SUMMARY
      Value: '"matomo image"'
    - Key: DESCRIPTION
      Value: '"matomo image"'
    - Key: APP_ROOT
      Value: /app
    - Key: PATH
      Value: /app/bin:$PATH
    Name: env
  - Labels:
    - Key: summary
      Value: '"${SUMMARY}"'
    - Key: description
      Value: '"${DESCRIPTION}"'
    - Key: io.k8s.description
      Value: '"${DESCRIPTION}"'
    - Key: io.k8s.display-name
      Value: '"${DESCRIPTION}"'
    - Key: io.openshift.expose-services
      Value: '"8080:http"'
    - Key: io.openshift.tags
      Value: '"${NAME}"'
    - Key: name
      Value: '"unitecms/docker-matomo"'
    - Key: version
      Value: '"1"'
    - Key: maintainer
      Value: '"www.unitecms.io <stefan@unite.co.at>"'
    Name: label
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./root/
    - /
  - CmdLine:
    - fix-permissions /etc/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${APP_ROOT}
  - CmdLine:
    - rpm-file-permissions &&     useradd -u 1001 -r -g 0 -d ${APP_ROOT} -s /sbin/nologin       -c
      "Default Application User" default &&     chown -R 1001:0 ${APP_ROOT}
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://builds.piwik.org/matomo-latest.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip matomo-latest.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - rm matomo-latest.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y php72-php-pecl-geoip
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "geoip.custom_directory=/app/matomo/misc" >> /etc/php.d/geoip.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/php_admin_value\[disable_functions\].*/php_admin_value[disable_functions]
      = system, show_source, symlink, exec, dl, passthru, escapeshellarg, escapeshellcmd/'
      /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R 1001:0 ${APP_ROOT}
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - Name: volume
    Volumes:
    - /app
  From:
    Image: unitecms/docker-nginx-php-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM unitecms/docker-nginx-php-fpm
