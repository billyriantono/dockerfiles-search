MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Thomas Runting <tom@tomrunting.pro>
    Name: maintainer
  - CmdLine:
    - "adduser \t--home /home/steam \t--disabled-password \t--shell /bin/bash \t--gecos
      \"user for running steam\" \t--quiet \tsteam"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y curl lib32gcc1 &&     apt-get clean
      &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/steamcmd &&    cd /opt/steamcmd &&    curl -s http://media.steampowered.com/installer/steamcmd_linux.tar.gz
      | tar -vxz &&    chown -R steam /opt/steamcmd &&    mkdir -p /opt/steamapps/FortressCraft
      &&    chown -R steam /opt/steamapps
    Name: run
    PrependShell: true
  - Name: user
    User: steam
  - Name: workdir
    Path: /opt/steamcmd
  - CmdLine:
    - /opt/steamcmd/steamcmd.sh +login anonymous +force_install_dir /opt/steamapps/FortressCraft
      +app_update 443600 -beta linux_server_headless validate +quit
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/steamcmd/FortressCraft/FC_Linux_Universal.x86_64
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
