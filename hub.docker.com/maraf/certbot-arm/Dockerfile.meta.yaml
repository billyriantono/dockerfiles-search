MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - apt-get update -q &&     apt-get install certbot -qy &&     apt-get install
      nginx -qy
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - service nginx start &&     certbot certonly --webroot -w /var/www/html/ -d $DOMAIN
      -m $EMAIL -n --agree-tos &&     mkdir -p /mnt/certs &&     cp -L /etc/letsencrypt/live/$DOMAIN/*.*
      /mnt/certs
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
