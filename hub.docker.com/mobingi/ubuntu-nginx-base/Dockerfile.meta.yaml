MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: sawanoboriyu@higanworks.com
    Name: maintainer
  - CmdLine:
    - apt-get update --fix-missing
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y curl supervisor openssh-server   build-essential
      git curl sqlite3 supervisor libpq-dev   libmysqlclient-dev postgresql libpq-dev
      mysql-client libsqlite3-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://nginx.org/keys/nginx_signing.key | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo deb http://nginx.org/packages/mainline/ubuntu/ `lsb_release -cs` nginx
      > /etc/apt/sources.list.d/nginx.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - CmdLine:
    - rm -f /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config
    - /config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sudoers
    - /etc/sudoers
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Expression: ADD provision.sh /provision.sh
    Name: onbuild
  - Expression: ADD startup.sh /startup.sh
    Name: onbuild
  - Expression: ADD nginx.conf /etc/nginx/conf.d/app.conf
    Name: onbuild
  - Expression: ADD supervisord.conf /etc/supervisor/conf.d/supervisord.conf
    Name: onbuild
  - Expression: RUN chmod +x /*.sh
    Name: onbuild
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
