Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"mobingi,Inc."'
    Name: label
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\tnginx \t\tsoftware-properties-common
      \t\tsupervisor \t&& apt-get clean \t&& rm -fr /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - LC_ALL=C.UTF-8 add-apt-repository ppa:ondrej/php
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\tphp5.6 \t\tphp5.6-cli
      \t\tphp5.6-curl \t\tphp5.6-dev \t\tphp5.6-fpm \t\tphp5.6-gd \t\tphp5.6-imap
      \t\tphp5.6-mbstring \t\tphp5.6-mcrypt \t\tphp5.6-mysql \t\tphp5.6-pgsql \t\tphp5.6-pspell
      \t\tphp5.6-xml \t\tphp5.6-xmlrpc \t\tphp-apcu \t\tphp-memcached \t\tphp-pear
      \t\tphp-redis \t&& apt-get clean \t&& rm -fr /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -i \t-e \"s/keepalive_timeout 65;/keepalive_timeout 2;\\n\\tclient_max_body_size
      100m;/\" \t/etc/nginx/nginx.conf &&    echo \"daemon off;\" >> /etc/nginx/nginx.conf"
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -i \t-e \"s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/\" \t-e \"s/upload_max_filesize
      = 2M/upload_max_filesize = 100M/\" \t-e \"s/post_max_size = 8M/post_max_size
      = 100M/\" \t/etc/php/5.6/fpm/php.ini"
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -i \t-e \"s/;daemonize = yes/daemonize = no/\" \t-e \"s/\\/run\\/php\\/php5.6-fpm.sock/\\/var\\/run\\/php5-fpm.sock/\"
      \t/etc/php/5.6/fpm/php-fpm.conf"
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -i \t-e \"s/;catch_workers_output = yes/catch_workers_output = yes/\" \t-e
      \"s/\\/run\\/php\\/php5.6-fpm.sock/\\/var\\/run\\/php5-fpm.sock/\" \t-e \"s/;clear_env
      = no/clear_env = no/\" \t/etc/php/5.6/fpm/pool.d/www.conf"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /run/php
    Name: run
    PrependShell: true
