MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Shisei Hanai<ruimo.uno@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install openjdk-7-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --display java
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - profile
    - /profile
  - CmdLine:
    - /bin/bash
    - --rcfile
    - /profile
    - -i
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
