MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Shisei Hanai<ruimo.uno@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install build-essential wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libreadline-dev build-essential zlib1g-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && wget http://ftp.postgresql.org/pub/source/v9.6.3/postgresql-9.6.3.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && tar xf postgresql-9.6.3.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/postgresql-9.6.3 &&   ./configure &&   make &&   make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/postgresql-9.6.3/contrib/pg_trgm &&   sed -i 's;^\(\s*#define\s*KEEPONLYALNUM.*\)$;/*
      \1 */;' trgm.h &&   make &&   make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -r /tmp/postgresql-9.6.3
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --shell /bin/false -d /var/home postgres
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/pgsql/data
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R postgres:postgres /var/pgsql
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/pgsql
  - Name: expose
    Ports:
    - "5432"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - profile
    - /profile
  - Chown: ""
    Name: add
    SourcesAndDest:
    - _initdb.sh
    - /initdb.sh
  - CmdLine:
    - chmod +x /initdb.sh
    Name: run
    PrependShell: true
  - Name: user
    User: postgres
  - CmdLine:
    - /usr/local/pgsql/bin/postgres
    - -D
    - /var/pgsql/data
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
