MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Shisei Hanai<ruimo.uno@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install wget -y
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&   wget http://nginx.org/keys/nginx_signing.key &&   apt-key add nginx_signing.key
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://nginx.org/packages/mainline/ubuntu/ xenial nginx" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb-src http://nginx.org/packages/mainline/ubuntu/ xenial nginx" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nginx monit openssh-server
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - monit
    - /etc/monit/conf.d/
  - CmdLine:
    - useradd -s /bin/false --create-home --user-group sshnginx
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i.bak   -e "s/^\s*PasswordAuthentication\(.*\)$/# PasswordAuthentication\1/"   /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "PasswordAuthentication no" >> /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/sshnginx/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /home/sshnginx
    Name: run
    PrependShell: true
  - Expression: ADD authorized_keys /home/sshnginx/.ssh/authorized_keys
    Name: onbuild
  - Expression: RUN chmod 600 /home/sshnginx/.ssh/authorized_keys
    Name: onbuild
  - Expression: RUN chown -R sshnginx:sshnginx /home/sshnginx/.ssh
    Name: onbuild
  - Name: expose
    Ports:
    - "22"
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - mkdir -p /var/log/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/monit
    - -I
    - -c
    - /etc/monit/monitrc
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
