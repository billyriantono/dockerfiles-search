MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: KIBANA_VERSION
      Value: 6.5.4
    Name: env
  - Env:
    - Key: SG_VERSION
      Value: 6.5.4-17
    Name: env
  - CmdLine:
    - "apk --update add bash curl wget &&     mkdir /opt &&     curl -s https://artifacts.elastic.co/downloads/kibana/kibana-oss-${KIBANA_VERSION}-linux-x86_64.tar.gz
      | tar zx -C /opt &&     apk add nodejs &&     rm -rf /opt/kibana-${KIBANA_VERSION}-linux-x86_64/node
      &&     mkdir -p /opt/kibana-${KIBANA_VERSION}-linux-x86_64/node/bin &&     ln
      -sf /usr/bin/node /opt/kibana-${KIBANA_VERSION}-linux-x86_64/node/bin/node &&
      \t\t/opt/kibana-${KIBANA_VERSION}-linux-x86_64/bin/kibana-plugin install --no-optimize
      \"https://oss.sonatype.org/content/repositories/releases/com/floragunn/search-guard-kibana-plugin/$SG_VERSION/search-guard-kibana-plugin-$SG_VERSION.zip\"
      &&     rm -rf /var/cache/apk/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/kibana-${KIBANA_VERSION}-linux-x86_64/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p /.backup/kibana
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - /.backup/kibana/config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./src/
    - /run/
  - CmdLine:
    - chmod +x -R /run/
    Name: run
    PrependShell: true
  - Env:
    - Key: KIBANA_PWD
      Value: '"changeme"'
    - Key: ELASTICSEARCH_HOST
      Value: '"0-0-0-0"'
    - Key: ELASTICSEARCH_PORT
      Value: '"9200"'
    - Key: KIBANA_HOST
      Value: '"0.0.0.0"'
    - Key: ELASTICSEARCH_PROTOCOL
      Value: '"https"'
    Name: env
  - Name: expose
    Ports:
    - "5601"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/kibana.yml
    - /opt/kibana-$KIBANA_VERSION-linux-x86_64/config/kibana.yml
  - CmdLine:
    - /opt/kibana-${KIBANA_VERSION}-linux-x86_64/bin/kibana --optimize
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /opt/kibana-$KIBANA_VERSION-linux-x86_64/config/kibana.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - /run/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - kibana
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
