MetaArgs: null
Stages:
- BaseName: debian:stable
  Commands:
  - Maintainer: Richard Lincoln, r.w.lincoln@gmail.com
    Name: maintainer
  - Env:
    - Key: PETSC_VERSION
      Value: 3.5.2
    Name: env
  - Env:
    - Key: SLEPC_VERSION
      Value: 3.5.3
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y make gcc gfortran wget python pkg-config
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libblas-dev liblapack-dev libopenmpi-dev openmpi-bin openssh-client
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget --no-verbose http://ftp.mcs.anl.gov/pub/petsc/release-snapshots/petsc-lite-$PETSC_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - gunzip -c petsc-lite-$PETSC_VERSION.tar.gz | tar -xof -
    Name: run
    PrependShell: true
  - Env:
    - Key: PETSC_DIR
      Value: /opt/petsc-$PETSC_VERSION
    Name: env
  - Env:
    - Key: PETSC_ARCH
      Value: arch-linux2-c-debug
    Name: env
  - Name: workdir
    Path: $PETSC_DIR
  - CmdLine:
    - ./configure
    Name: run
    PrependShell: true
  - CmdLine:
    - make all
    Name: run
    PrependShell: true
  - CmdLine:
    - make test
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget --no-verbose http://www.grycap.upv.es/slepc/download/distrib/slepc-$SLEPC_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - gunzip -c slepc-$SLEPC_VERSION.tar.gz | tar -xof -
    Name: run
    PrependShell: true
  - Env:
    - Key: SLEPC_DIR
      Value: /opt/slepc-$SLEPC_VERSION
    Name: env
  - Name: workdir
    Path: $SLEPC_DIR
  - CmdLine:
    - ./configure
    Name: run
    PrependShell: true
  - CmdLine:
    - make all
    Name: run
    PrependShell: true
  - CmdLine:
    - make test
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: $PETSC_DIR/$PETSC_ARCH/lib:$SLEPC_DIR/$PETSC_ARCH/lib
    Name: env
  - Env:
    - Key: PKG_CONFIG_PATH
      Value: $PETSC_DIR/$PETSC_ARCH/lib/pkgconfig:$SLEPC_DIR/$PETSC_ARCH/lib/pkgconfig
    Name: env
  From:
    Image: debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable
