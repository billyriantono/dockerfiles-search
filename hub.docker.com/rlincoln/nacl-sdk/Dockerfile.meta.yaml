MetaArgs: null
Stages:
- BaseName: debian:testing
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Maintainer: Richard Lincoln, r.w.lincoln@gmail.com
    Name: maintainer
  - Env:
    - Key: SDK_VERSION
      Value: "40"
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libc6-i386 lib32stdc++6 bzip2 wget python python-dev unzip
      git curl python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.email "r.w.lincoln@gmail.com"
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.name "Richard Lincoln"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-verbose http://storage.googleapis.com/nativeclient-mirror/nacl/nacl_sdk/nacl_sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip nacl_sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - ./nacl_sdk/naclsdk install pepper_$SDK_VERSION
    Name: run
    PrependShell: true
  - Env:
    - Key: NACL_SDK_ROOT
      Value: /nacl_sdk/pepper_$SDK_VERSION
    Name: env
  - CmdLine:
    - git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /depot_tools:$PATH
    Name: env
  - CmdLine:
    - mkdir /naclports
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /naclports
  - CmdLine:
    - gclient config --name=src https://chromium.googlesource.com/external/naclports.git
    Name: run
    PrependShell: true
  - CmdLine:
    - gclient sync
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /naclports/src
  - CmdLine:
    - git checkout -b pepper_$SDK_VERSION origin/pepper_$SDK_VERSION
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /naclports/src/bin:$PATH
    Name: env
  - Name: expose
    Ports:
    - "5103"
  From:
    Image: debian:testing
  Name: ""
  Platform: ""
  SourceCode: FROM debian:testing
