MetaArgs: null
Stages:
- BaseName: nginx:1.11.1
  Commands:
  - Maintainer: Nick Portokallidis <portokallidis@gmail.com>
    Name: maintainer
  - Name: workdir
    Path: /usr/share/nginx/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ./
  - Env:
    - Key: PORT
      Value: "80"
    Name: env
  - CmdLine:
    - rm /etc/nginx/conf.d/*.conf && mv /usr/share/nginx/html/nginx.conf.default /etc/nginx/conf.d/nginx.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - bash
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.11.1
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.11.1
