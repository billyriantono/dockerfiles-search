MetaArgs: null
Stages:
- BaseName: centos/s2i-base-centos7
  Commands:
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: RUBY_VERSION
      Value: "2.4"
    Name: env
  - Env:
    - Key: SUMMARY
      Value: '"Builder image for serving up Asciidoc files"'
    - Key: DESCRIPTION
      Value: '"S2I builder image that takes Asciidoc files from a source repository,
        converts them into HTML using Asciidoctor and serves them up using a simple
        HTTP server."'
    Name: env
  - Labels:
    - Key: summary
      Value: '"$SUMMARY"'
    - Key: description
      Value: '"$DESCRIPTION"'
    - Key: io.k8s.description
      Value: '"$DESCRIPTION"'
    - Key: io.k8s.display-name
      Value: '"Asciidoc"'
    - Key: io.openshift.expose-services
      Value: '"8080:http"'
    - Key: io.openshift.tags
      Value: '"builder,asciidoc"'
    - Key: name
      Value: '"quintesse/s2i-asciidoc"'
    - Key: maintainer
      Value: '"Tako Schotanus <tschotan@redhat.com>"'
    Name: label
  - CmdLine:
    - yum install -y centos-release-scl &&     INSTALL_PKGS="rh-ruby24 rh-ruby24-ruby-devel
      rh-ruby24-rubygem-rake rh-ruby24-rubygem-bundler rh-nodejs6 rh-nodejs6-npm "
      &&     yum install -y --setopt=tsflags=nodocs $INSTALL_PKGS && rpm -V $INSTALL_PKGS
      &&     yum clean all -y
    Name: run
    PrependShell: true
  - CmdLine:
    - scl --list
    Name: run
    PrependShell: true
  - CmdLine:
    - LD_LIBRARY_PATH=/opt/rh/rh-ruby24/root/usr/lib64:$LD_LIBRARY_PATH /opt/rh/rh-ruby24/root/usr/bin/gem
      install -N asciidoctor
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./s2i/bin/
    - $STI_SCRIPTS_PATH
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./root/
    - /
  - CmdLine:
    - chown -R 1001:0 /opt/app-root && chmod -R ug+rwx /opt/app-root &&     rpm-file-permissions
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - CmdLine:
    - $STI_SCRIPTS_PATH/usage
    Name: cmd
    PrependShell: true
  From:
    Image: centos/s2i-base-centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos/s2i-base-centos7
