MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: David Personette <dperson@dperson.com>
    Name: maintainer
  - CmdLine:
    - export DEBIAN_FRONTEND='noninteractive' &&     apt-get update -qq &&     apt-get
      install -qqy --no-install-recommends iptables openvpn wget                 $(apt-get
      -s dist-upgrade|awk '/^Inst.*ecurity/ {print $2}') &&    apt-get clean &&     rm
      -rf /var/lib/apt/lists/* /tmp/* &&     addgroup --system vpn
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - openvpn.sh
    - /usr/bin/
  - Name: volume
    Volumes:
    - /vpn
  - CmdLine:
    - openvpn.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
