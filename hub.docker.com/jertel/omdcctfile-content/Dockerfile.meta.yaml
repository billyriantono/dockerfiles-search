MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Jose De la Rosa "https://github.com/jose-delarosa"
    Name: maintainer
  - Env:
    - Key: PATH
      Value: $PATH:/opt/dell/srvadmin/bin:/opt/dell/srvadmin/sbin
    Name: env
  - Env:
    - Key: USER
      Value: root
    Name: env
  - Env:
    - Key: PASS
      Value: password
    Name: env
  - CmdLine:
    - yum -y update &&     yum -y install gcc wget perl passwd which tar libstdc++.so.6
      compat-libstdc++-33.i686 glibc.i686 net-snmp
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "$USER:$PASS" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - http://linux.dell.com/repo/hardware/DSU_16.02.00/bootstrap.cgi
      | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install srvadmin-all && yum clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: SYSTEMCTL_SKIP_REDIRECT
      Value: "1"
    Name: env
  - CmdLine:
    - /usr/sbin/snmpd && srvadmin-services.sh restart && tail -f /opt/dell/srvadmin/var/log/openmanage/dcsys64.xml
    Name: cmd
    PrependShell: true
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
