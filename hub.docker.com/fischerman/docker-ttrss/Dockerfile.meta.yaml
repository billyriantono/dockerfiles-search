MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Christian LÃ¼ck <christian@lueck.tv>
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update && apt-get install -y php7.0-mbstring   git
      nginx supervisor php7.0-fpm php7.0-cli php7.0-curl php7.0-gd php7.0-json php-gettext
      php7.0-intl   php7.0-pgsql php7.0-ldap php7.0-mysql php7.0-mcrypt && apt-get
      clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - phpenmod mcrypt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ttrss.nginx.conf
    - /etc/nginx/sites-available/ttrss
  - CmdLine:
    - ln -s /etc/nginx/sites-available/ttrss /etc/nginx/sites-enabled/ttrss
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y curl --no-install-recommends
      && rm -rf /var/lib/apt/lists/*     && curl -SL https://git.tt-rss.org/fox/tt-rss/archive/19.2.tar.gz
      | tar xzC /var/www --strip-components 1     && apt-get purge -y --auto-remove
      curl     && chown www-data:www-data -R /var/www
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - af_newspapers
    - /var/www/plugins/af_newspapers
  - CmdLine:
    - git clone https://github.com/hydrian/TTRSS-Auth-LDAP.git /root/TTRSS-Auth-LDAP     &&
      cp -r /root/TTRSS-Auth-LDAP/plugins/auth_ldap plugins/     && rm -rf /root/TTRSS-Auth-LDAP     &&
      git clone https://github.com/HenryQW/mercury_fulltext.git /var/www/plugins/mercury_fulltext     &&
      ls -la /var/www/plugins
    Name: run
    PrependShell: true
  - CmdLine:
    - cp config.php-dist config.php     && mkdir -p /var/run/php
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Env:
    - Key: SELF_URL_PATH
      Value: http://localhost
    Name: env
  - Env:
    - Key: DB_NAME
      Value: ttrss
    Name: env
  - Env:
    - Key: DB_USER
      Value: ttrss
    Name: env
  - Env:
    - Key: DB_PASS
      Value: ttrss
    Name: env
  - Env:
    - Key: AUTH_METHOD
      Value: internal
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configure-db.php
    - /configure-db.php
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
