MetaArgs: null
Stages:
- BaseName: tcloud/jdk:8
  Commands:
  - Maintainer: tcloud
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: BASE_DIR
      Value: /usr/local/vertx
    Name: env
  - Env:
    - Key: VERSION
      Value: 2.1.6
    Name: env
  - Env:
    - Key: TARBALL_DIR
      Value: vertx-zk-${VERSION}
    Name: env
  - Env:
    - Key: TARBALL
      Value: ${TARBALL_DIR}.tar.gz
    Name: env
  - CmdLine:
    - "mkdir -p ${BASE_DIR} && \tcd ${BASE_DIR} && \tcurl --silent  -O  https://bytebucket.org/TStatic/docker-vertxzk/raw/8751a4ebe1dc59b5ff20de405d87032e9bcfccf6/${VERSION}/$TARBALL
      && \tsleep 200"
    Name: run
    PrependShell: true
  - CmdLine:
    - "ls -lh ${BASE_DIR} && \ttar xzf ${BASE_DIR}/$TARBALL -C ${BASE_DIR} && \tln
      -s ${BASE_DIR}/$TARBALL_DIR ${BASE_DIR}/current && \trm -f ${BASE_DIR}/$TARBALL"
    Name: run
    PrependShell: true
  - Env:
    - Key: VERTX_HOME
      Value: ${BASE_DIR}/current
    Name: env
  - Env:
    - Key: PATH
      Value: $VERTX_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - "echo \"VERTX_HOME=$VERTX_HOME\">> /etc/environment && \techo \"PATH=\\$VERTX_HOME/bin:$PATH\">>
      /etc/environment"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $VERTX_HOME
  - Name: volume
    Volumes:
    - /data
  From:
    Image: tcloud/jdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM tcloud/jdk:8
