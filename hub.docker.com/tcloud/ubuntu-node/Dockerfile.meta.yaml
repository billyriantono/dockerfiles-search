MetaArgs: null
Stages:
- BaseName: tcloud/ubuntu-python:latest
  Commands:
  - Name: user
    User: root
  - Env:
    - Key: NODE_VERSION
      Value: 7.8.0
    Name: env
  - Env:
    - Key: NODE_DIR
      Value: /opt/nodejs
    Name: env
  - CmdLine:
    - "mkdir ${NODE_DIR} && \tcurl -L https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-x64.tar.gz
      | tar xvzf - -C ${NODE_DIR} --strip-components=1"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:${NODE_DIR}/bin
    Name: env
  - Name: volume
    Volumes:
    - /data
    - /log
  - Name: workdir
    Path: /data
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - "sudo apt-get clean && \tsudo apt-get autoremove -y && \tsudo rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  From:
    Image: tcloud/ubuntu-python:latest
  Name: ""
  Platform: ""
  SourceCode: FROM tcloud/ubuntu-python:latest
