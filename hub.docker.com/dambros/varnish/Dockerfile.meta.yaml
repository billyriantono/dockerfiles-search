MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Fabrizio Balliano <fabrizio@fabrizioballiano.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y curl && curl -s https://packagecloud.io/install/repositories/varnishcache/varnish41/script.deb.sh
      | bash && apt-get update && apt-get install -y varnish vim && apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: VCL_CONFIG
      Value: /etc/varnish/default.vcl
    Name: env
  - Env:
    - Key: CACHE_SIZE
      Value: 256M
    Name: env
  - Env:
    - Key: VARNISHD_PARAMS
      Value: -p default_ttl=3600 -p default_grace=3600 -T 0.0.0.0:6082 -S /etc/varnish/secret
    Name: env
  - Name: expose
    Ports:
    - "6082"
    - "80"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
