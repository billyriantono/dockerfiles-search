MetaArgs: null
Stages:
- BaseName: cursor/mbase
  Commands:
  - Maintainer: Ryan Pederson <ryan@pederson.ca>
    Name: maintainer
  - CmdLine:
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections   &&
      add-apt-repository -y ppa:vbernat/haproxy-1.8   && apt-get update -q   && apt-get
      -y install supervisor haproxy=1.8.\*   && apt-get clean   && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init
    - /init
  - CmdLine:
    - chmod +x /init
    Name: run
    PrependShell: true
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: cursor/mbase
  Name: ""
  Platform: ""
  SourceCode: FROM cursor/mbase
