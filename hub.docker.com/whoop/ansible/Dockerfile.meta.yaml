MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Nathaniel Waisbrot <waisbrot@whoop.com>
    Name: maintainer
  - Env:
    - Key: ANSIBLE_VERSION
      Value: 2.0.0.2
    Name: env
  - Env:
    - Key: ANSIBLE_CONFIG
      Value: /ansible.cfg
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     apt-get install -y --no-install-recommends
      python python-pip python-crypto openssh-client sshpass &&     pip install ansible==${ANSIBLE_VERSION}
      boto ansible-lint python-dateutil httplib2
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssh.py
    - /usr/local/lib/python2.7/dist-packages/ansible/plugins/connection/ssh.py
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ansible.cfg
    - run.sh
    - /
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
