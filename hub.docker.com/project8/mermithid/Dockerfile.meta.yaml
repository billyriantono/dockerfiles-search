  Commands:
  - Key: build_type
    Name: arg
    Value: Release
  - Env:
    - Key: MERMITHID_BUILD_TYPE
      Value: $build_type
    Name: env
  - Env:
    - Key: MERMITHID_TAG
      Value: v1.1.11
    Name: env
  - Env:
    - Key: MERMITHID_BUILD_PREFIX
      Value: /usr/local/p8/mermithid/$MERMITHID_TAG
    Name: env
  - CmdLine:
    - mkdir -p $MERMITHID_BUILD_PREFIX &&    chmod -R 777 $MERMITHID_BUILD_PREFIX/..
      &&    cd $MERMITHID_BUILD_PREFIX &&    echo "source ${COMMON_BUILD_PREFIX}/setup.sh"
      > setup.sh &&    echo "export MERMITHID_TAG=${MERMITHID_TAG}" >> setup.sh &&    echo
      "export MERMITHID_BUILD_PREFIX=${MERMITHID_BUILD_PREFIX}" >> setup.sh &&    echo
      'ln -sfT $MERMITHID_BUILD_PREFIX $MERMITHID_BUILD_PREFIX/../current' >> setup.sh
      &&    echo 'export PATH=$MERMITHID_BUILD_PREFIX/bin:$PATH' >> setup.sh &&    echo
      'export LD_LIBRARY_PATH=$MERMITHID_BUILD_PREFIX/lib:$LD_LIBRARY_PATH' >> setup.sh
      &&    echo 'export PYTHONPATH=$MERMITHID_BUILD_PREFIX/$(python -m site --user-site
      | sed "s%$(python -m site --user-base)%%"):$PYTHONPATH' >> setup.sh &&    /bin/true
    Name: run
    PrependShell: true
