MetaArgs: null
Stages:
- BaseName: marvambass/nginx-ssl-secure
  Commands:
  - Maintainer: codedevote
    Name: maintainer
  - Env:
    - Key: RANCHER_URL
      Value: localhost
    Name: env
  - Env:
    - Key: RANCHER_PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: RANCHER_CONTAINER_NAME
      Value: rancher
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rancher.conf
    - /etc/nginx/conf.d/rancher.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /opt/entrypoint.sh
  - CmdLine:
    - chmod a+x /opt/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  From:
    Image: marvambass/nginx-ssl-secure
  Name: ""
  Platform: ""
  SourceCode: FROM marvambass/nginx-ssl-secure
