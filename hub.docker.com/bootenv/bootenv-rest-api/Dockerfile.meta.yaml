    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1.0.0-alpha.1"'
    Name: label
  - Labels:
    - Key: description
      Value: '"This file describes the standard way to run >bootenv REST-API, using
        Docker!"'
    Name: label
  - Env:
    - Key: BOOTENV_API_VERSION
      Value: 1.0.0-alpha.1
