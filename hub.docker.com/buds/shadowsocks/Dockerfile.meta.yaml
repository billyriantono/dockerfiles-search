MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"peace0phmind@gmail.com"'
    Name: label
  - Key: SS_LIBEV_VERSION
    Name: arg
    Value: 3.2.3
  - Key: KCP_VERSION
    Name: arg
    Value: "20181114"
  - Key: SS_DOWNLOAD_URL
    Name: arg
    Value: https://github.com/shadowsocks/shadowsocks-libev/releases/download/v${SS_LIBEV_VERSION}/shadowsocks-libev-${SS_LIBEV_VERSION}.tar.gz
  - Key: OBFS_DOWNLOAD_URL
    Name: arg
    Value: https://github.com/shadowsocks/simple-obfs.git
  - Key: KCP_DOWNLOAD_URL
    Name: arg
    Value: https://github.com/xtaci/kcptun/releases/download/v${KCP_VERSION}/kcptun-linux-amd64-${KCP_VERSION}.tar.gz
  - CmdLine:
    - apk add --no-cache --virtual .build-deps       autoconf       automake       build-base       c-ares-dev       libev-dev       libtool       libsodium-dev       linux-headers       mbedtls-dev       pcre-dev       curl       tar       xmlto       udns-dev       git     &&
      curl -sSLO ${SS_DOWNLOAD_URL}     && tar -zxf shadowsocks-libev-${SS_LIBEV_VERSION}.tar.gz     &&
      (cd shadowsocks-libev-${SS_LIBEV_VERSION}     && ./configure --prefix=/usr --disable-documentation     &&
      make install)     && git clone ${OBFS_DOWNLOAD_URL}     && (cd simple-obfs     &&
      git submodule update --init --recursive     && ./autogen.sh && ./configure --disable-documentation    &&
      make && make install)     && curl -sSLO ${KCP_DOWNLOAD_URL}     && tar -zxf
      kcptun-linux-amd64-${KCP_VERSION}.tar.gz     && mv server_linux_amd64 /usr/bin/kcpserver     &&
      mv client_linux_amd64 /usr/bin/kcpclient     && apk del .build-deps     && rm
      -rf shadowsocks-libev-${SS_LIBEV_VERSION}.tar.gz         shadowsocks-libev-${SS_LIBEV_VERSION}         kcptun-linux-amd64-${KCP_VERSION}.tar.gz         simple-obfs     &&
      apk add --no-cache          rng-tools          $(scanelf --needed --nobanner
      /usr/bin/ss-*           | awk '{ gsub(/,/, "\nso:", $2); print "so:" $2 }'           |
      sort -u)
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
