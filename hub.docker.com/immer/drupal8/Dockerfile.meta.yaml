MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Name: expose
    Ports:
    - "80"
  - Env:
    - Key: LANG
      Value: C.UTF-8
    - Key: SMTP_HOST
      Value: mailhog
    - Key: SMTP_PORT
      Value: "25"
    - Key: SMTP_AUTH
      Value: "off"
    - Key: SMTP_USER
      Value: ""
    - Key: SMTP_PASS
      Value: ""
    - Key: SMTP_FROM
      Value: noreply@example.com
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo Europe/Paris | tee /etc/timezone  && apt-get update  && apt-get install
      -y software-properties-common curl  && add-apt-repository -y ppa:ondrej/php  &&
      apt-get update  && curl -sL https://deb.nodesource.com/setup_9.x | bash -  &&
      apt-get install -y --no-install-recommends --allow-unauthenticated apache2 php7.2
      libapache2-mod-php7.2 php-memcached       php7.2-mbstring php7.2-xml php7.2-mysql
      php7.2-opcache php7.2-json       php7.2-gd php7.2-curl php7.2-ldap php7.2-mysql
      php7.2-odbc php7.2-soap php7.2-xsl       php7.2-zip php7.2-intl php7.2-cli php7.2-xdebug       nodejs
      rsync       build-essential       unzip git-core ssh curl mysql-client nano
      vim less       msmtp msmtp-mta telnet  && rm -Rf /var/cache/apt/*  && a2enmod
      rewrite expires  && a2enmod headers  && phpenmod bcmath  && php -r "copy('https://getcomposer.org/installer',
      'composer-setup.php');"  && php composer-setup.php  && php -r "unlink('composer-setup.php');"  &&
      mv composer.phar /usr/local/bin/composer  && echo 'export PATH="$PATH:/var/www/vendor/bin"'
      >> ~/.bashrc  && npm install -g grunt-cli  && sed -i 's/\/var\/www\/html/\/var\/www\/web/g'
      /etc/apache2/sites-enabled/000-default.conf  && composer global require drush/drush:8.*  &&
      ln -s /root/.composer/vendor/bin/drush /usr/bin/drush  && phpdismod xdebug  &&
      drush dl drush_language-9.x  && mkdir -p /var/scripts  && cd /var/scripts  &&
      curl -O http://get.sensiolabs.org/security-checker.phar  && curl https://drupalconsole.com/installer
      -L -o drupal.phar  && mv drupal.phar /usr/local/bin/drupal  && chmod +x /usr/local/bin/drupal  &&
      mkdir -p /var/www/private  && chmod -Rf 777 /var/www/private
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/php.ini
    - /etc/php/7.1/apache2/php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/apache2.conf
    - /etc/apache2/apache2.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/mpm_prefork.conf
    - /etc/apache2/mods-enabled/mpm_prefork.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/scripts
    - /var/scripts
  - Labels:
    - Key: cron
      Value: '"drush cron"'
    - Key: update
      Value: '"sh /var/scripts/update.sh"'
    - Key: securityupdates
      Value: '"sh /var/scripts/securityupdates.sh"'
    - Key: restore
      Value: '"sh /var/scripts/restore.sh"'
    - Key: backup
      Value: '"sh /var/scripts/backup.sh"'
    - Key: test
      Value: '"sh /var/scripts/test.sh"'
    Name: label
  - Name: workdir
    Path: /var/www/web
  - CmdLine:
    - /var/scripts/startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
