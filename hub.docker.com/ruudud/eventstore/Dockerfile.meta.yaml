- BaseName: debian
  Commands:
  - Maintainer: PÃ¥l Ruud <ruudud@gmail.com>
    Name: maintainer
  - Env:
    - Key: ES_VERSION
      Value: 3.4.0
    Name: env
  - CmdLine:
    - apt-get update         && apt-get install -y curl         && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L http://download.geteventstore.com/binaries/EventStore-OSS-Ubuntu-14.04-v$ES_VERSION.tar.gz
      | tar xz -C /opt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/EventStore-OSS-Ubuntu-14.04-v$ES_VERSION
  - Name: volume
    Volumes:
    - /data/db
  - Name: volume
    Volumes:
    - /data/logs
  - Name: expose
    Ports:
    - "2113"
  - Name: expose
    Ports:
    - "1113"
  - CmdLine:
    - ./run-node.sh
    - --ext-ip=0.0.0.0
    - --ext-http-prefixes=http://*:2113/
    - --add-interface-prefixes=false
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --db /data/db
    - --log /data/logs
    - --run-projections=all
