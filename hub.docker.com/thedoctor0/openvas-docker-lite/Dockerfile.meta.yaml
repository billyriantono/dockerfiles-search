      Value: dumb
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install alien         bsdtar         bzip2         curl         dirb         dnsutils         git         libsasl2-modules         net-tools         nikto         nmap         nsis         openssh-client         python-pip         rpm         rsync         redis         redis-server         smbclient         socat         sqlite3         sshpass         texlive-latex-base         texlive-latex-extra         texlive-latex-recommended         wapiti         wget         xsltproc     -yq
      &&     pip install lxml &&     apt-get purge software-properties-common -yq
      &&     apt autoremove -yq &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install software-properties-common --no-install-recommends
      -yq &&     add-apt-repository ppa:mrazavi/openvas -y &&     apt-get clean &&     apt-get
      update &&     apt-get install libopenvas9-dev         openssh-client         openvas9-scanner         openvas9-cli         openvas9-manager     -yq
      &&     apt autoremove -yq &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - export tar='bsdtar'
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://github.com/Arachni/arachni/releases/download/v1.5.1/arachni-1.5.1-0.5.12-linux-x86_64.tar.gz
      &&     tar -zxf arachni-1.5.1-0.5.12-linux-x86_64.tar.gz &&     mv arachni-1.5.1-0.5.12
      /opt/arachni &&     ln -s /opt/arachni/bin/* /usr/local/bin/ &&     rm -rf arachni*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
