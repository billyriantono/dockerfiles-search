    - scripts/update
    - /update
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/scan.py
    - scan.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - configs/redis.conf
    - /etc/redis/redis.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - configs/openvassd.conf
    - /etc/openvas/openvassd.conf
  - CmdLine:
    - mkdir -p /var/run/redis &&     mkdir reports &&     chmod 777 reports &&     chmod
      +x /start &&     chmod +x /update &&     chmod +x scan.py &&     sed -i 's/DAEMON_ARGS=""/DAEMON_ARGS="-a
      0.0.0.0"/' /etc/init.d/openvas-manager
    Name: run
    PrependShell: true
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /var/lib/openvas
    - /var/lib/openvas
  - CmdLine:
    - bash /update &&     service openvas-scanner stop &&     service openvas-manager
      stop &&     service redis-server stop
