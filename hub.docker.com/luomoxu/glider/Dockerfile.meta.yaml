MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Env:
    - Key: VERSION
      Value: 0.9.2
    Name: env
  - Env:
    - Key: GLIDER_ONLY
      Value: "true"
    Name: env
  - Name: workdir
    Path: /srv/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /srv/
  - CmdLine:
    - apk add --no-cache tzdata tar wget &&     mkdir /srv/glider &&     wget "https://github.com/nadoo/glider/releases/download/v${VERSION}/glider_${VERSION}_linux_amd64.tar.gz"
      -O /srv/glider/glider-linux-amd64.tar.gz &&     cd /srv/glider &&     tar -zxvf
      /srv/glider/glider-linux-amd64.tar.gz "glider_${VERSION}_linux_amd64/glider"
      --strip-components=1 &&     chmod +x /srv/*.sh &&     chmod +x /srv/glider/glider
      &&     apk del tar wget &&     rm -rf /srv/glider/glider-linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /srv/glider/config
  - CmdLine:
    - /srv/glider/glider
    - -config
    - /srv/glider/config/glider.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
