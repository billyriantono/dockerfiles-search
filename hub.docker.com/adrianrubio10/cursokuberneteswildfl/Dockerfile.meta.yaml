MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: SYI <ysi@adorsys.de>
    Name: maintainer
  - Key: COPY_IMAGE_VERSION
    Name: arg
    Value: v2.0.0-rc.1
  - Key: HELM_VERSION
    Name: arg
    Value: v2.10.0
  - Key: HELM_DIFF_VERSION
    Name: arg
    Value: v2.9.0+2
  - CmdLine:
    - yum install -y epel-release centos-release-openshift-origin     && yum install
      -y git docker-client ansible origin-clients     && yum clean all     && rm -rf
      /var/cache/yum     && curl -LsSf -O https://storage.googleapis.com/kubernetes-helm/helm-${HELM_VERSION}-linux-amd64.tar.gz     &&
      tar -zxvf helm-${HELM_VERSION}-linux-amd64.tar.gz     && mv linux-amd64/helm
      /usr/local/bin/helm     && rm -rf helm-${HELM_VERSION}-linux-amd64.tar.gz linux-amd64     &&
      helm init --client-only     && helm plugin install https://github.com/databus23/helm-diff
      --version ${HELM_DIFF_VERSION}     && curl -LsSf -o /usr/local/bin/copy-docker-image
      "https://github.com/jkroepke/copy-docker-image/releases/download/${COPY_IMAGE_VERSION}/copy-docker-image_linux_amd64"     &&
      chmod +x /usr/local/bin/copy-docker-image
    Name: run
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
