MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: James Knight <tech@jamesknightcoaching.com>
    Name: maintainer
  - Env:
    - Key: LANGUAGE
      Value: en_US
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US
    Name: env
  - CmdLine:
    - echo "@edge-community http://dl-cdn.alpinelinux.org/alpine/edge/community" >>
      /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --update --no-cache   add   zlib zlib-dev   build-base   libxml2 libxml2-dev   libxslt
      libxslt-dev   readline readline-dev   ruby ruby-dev ruby-io-console ruby-irb   ruby-json
      ruby-rake ruby-rdoc ruby-bigdecimal   git bash   yaml yaml-dev   libffi libffi-dev   nodejs-npm    python2
      rsync   sshpass openssh openssh-client   tar automake alpine-sdk nasm autoconf    libpng
      libpng-dev   libwebp libwebp-dev   libjpeg-turbo libjpeg-turbo-dev libjpeg-turbo-utils   yarn@edge-community   gifsicle@edge-community   optipng@edge-community
    Name: run
    PrependShell: true
  - CmdLine:
    - gem update --system && gem clean && gem install --no-ri --no-rdoc   json:1.8.6
      nokogiri:1.7.0.1 jekyll:3.8.3
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/lib/ruby/gems/*/cache/*.gem
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn global add gulp@4.0.0 gulp-cli@latest
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
