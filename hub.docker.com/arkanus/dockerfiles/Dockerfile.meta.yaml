MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Marcos SÃ¡nchez <arkanus@gmail.com>
    Name: maintainer
  - CmdLine:
    - "apk add --no-cache nodejs &&    npm install -g npm &&    npm install -g yo
      generator-hubot coffee-script &&    mkdir /hubot &&\tadduser -D hubot &&\tchown
      -R hubot:hubot /hubot"
    Name: run
    PrependShell: true
  - Name: user
    User: hubot
  - Name: workdir
    Path: /hubot
  - CmdLine:
    - yo hubot --name=shalldoek --description="Dog-Sucking bot" --defaults &&    npm
      install hubot-slack --save
    Name: run
    PrependShell: true
  - Env:
    - Key: HUBOT_NAME
      Value: hubot
    - Key: HUBOT_ADAPTER
      Value: slack
    Name: env
  - CmdLine:
    - /hubot/bin/hubot
    - --adapter $HUBOT_ADAPTER
    - --name $HUBOT_NAME
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
