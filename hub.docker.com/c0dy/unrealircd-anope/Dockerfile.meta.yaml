MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Cody Zacharias <codyzacharias@pm.me>"'
    Name: label
  - CmdLine:
    - apt-get update &&       apt-get upgrade -y
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/ircd
    Name: env
  - CmdLine:
    - mkdir -p $HOME &&       adduser --disabled-password --shell /bin/sh --home $HOME
      ircd &&       chown -R ircd:ircd $HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y       wget       build-essential       libssl-dev       cmake
    Name: run
    PrependShell: true
  - Name: user
    User: ircd
  - Name: workdir
    Path: $HOME
  - Env:
    - Key: UNREAL_VERSION
      Value: 4.0.17
    Name: env
  - CmdLine:
    - wget --no-check-certificate       --trust-server-names       https://www.unrealircd.org/downloads/unrealircd-latest.tar.gz
      &&       tar xzvf unrealircd-$UNREAL_VERSION.tar.gz &&       cd unrealircd-$UNREAL_VERSION
      &&       ./Config -nointro       &&       make &&       make install
    Name: run
    PrependShell: true
  - Env:
    - Key: ANOPE_VERSION
      Value: 2.0.6
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.cache
    - .
  - CmdLine:
    - wget https://github.com/anope/anope/releases/download/$ANOPE_VERSION/anope-$ANOPE_VERSION-source.tar.gz
      &&       tar xzvf anope-$ANOPE_VERSION-source.tar.gz &&       mv config.cache
      anope-$ANOPE_VERSION-source/ &&       cd anope-$ANOPE_VERSION-source &&       ./Config
      -nointro -quick &&       cd build &&       make &&       make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm unrealircd-$UNREAL_VERSION.tar.gz       anope-$ANOPE_VERSION-source.tar.gz
      &&       rm -rf anope-$ANOPE_VERSION-source &&       rm -rf unrealircd-$UNREAL_VERSION
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start_services.sh
    - .
  - Name: user
    User: root
  - CmdLine:
    - apt-get remove -y       wget       build-essential &&       apt autoremove -y
      &&       chown -R ircd:ircd /home/ircd
    Name: run
    PrependShell: true
  - Name: user
    User: ircd
  - CmdLine:
    - chmod 775 start_services.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "6667"
  - Name: expose
    Ports:
    - "6697"
  - Name: expose
    Ports:
    - "6090"
  - CmdLine:
    - ./start_services.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
