MetaArgs: null
Stages:
- BaseName: docker:latest
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"Jeshan BABOOA <j@jeshan.co>"'
    Name: label
  - CmdLine:
    - apk add --no-cache curl py-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install docker-compose
    Name: run
    PrependShell: true
  - Env:
    - Key: MACHINE_VERSION
      Value: 0.12.2
    - Key: COMPOSE_VERSION
      Value: 1.15.0
    Name: env
  - Name: workdir
    Path: /usr/local/bin
  - CmdLine:
    - curl -L "https://github.com/docker/machine/releases/download/v${MACHINE_VERSION}/docker-machine-Linux-x86_64"   -o
      docker-machine && chmod +x docker-machine
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/bin/ && rm -rf dockerd docker-containerd docker-containerd-ctr
      docker-runc   docker-containerd-shim docker-proxy docker-init
    Name: run
    PrependShell: true
  From:
    Image: docker:latest
  Name: ""
  Platform: ""
  SourceCode: FROM docker:latest
