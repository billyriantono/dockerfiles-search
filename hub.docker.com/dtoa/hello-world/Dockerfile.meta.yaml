MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Fernando Mayo <fernando@tutum.co>, Feng Honglin <hfeng@tutum.co>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - my.cnf
    - /etc/mysql/conf.d/my.cnf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mysqld_charset.cnf
    - /etc/mysql/conf.d/mysqld_charset.cnf
  - CmdLine:
    - apt-get update &&     apt-get -yq install mysql-server-5.5 pwgen &&     rm -rf
      /var/lib/apt/lists/* &&     rm /etc/mysql/conf.d/mysqld_safe_syslog.cnf &&     if
      [ ! -f /usr/share/mysql/my-default.cnf ] ; then cp /etc/mysql/my.cnf /usr/share/mysql/my-default.cnf;
      fi &&     mysql_install_db > /dev/null 2>&1 &&     touch /var/lib/mysql/.EMPTY_DB
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - import_sql.sh
    - /import_sql.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Env:
    - Key: MYSQL_USER
      Value: admin
    - Key: MYSQL_PASS
      Value: '**Random**'
    - Key: ON_CREATE_DB
      Value: '**False**'
    - Key: REPLICATION_MASTER
      Value: '**False**'
    - Key: REPLICATION_SLAVE
      Value: '**False**'
    - Key: REPLICATION_USER
      Value: replica
    - Key: REPLICATION_PASS
      Value: replica
    - Key: ON_CREATE_DB
      Value: '**False**'
    Name: env
  - Name: volume
    Volumes:
    - /etc/mysql
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
