Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: MYSQL_ROOT_PASSWORD
      Value: mostest
    Name: env
  - Env:
    - Key: MYSQL_USER
      Value: mmuser
    Name: env
  - Env:
    - Key: MYSQL_PASSWORD
      Value: mostest
    Name: env
  - Env:
    - Key: MYSQL_DATABASE
      Value: mattermost_test
    Name: env
  - CmdLine:
    - groupadd -r mysql && useradd -r -g mysql mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver pool.sks-keyservers.net --recv-keys A4A9406876FCBD3C456770C88C718D3B5072E1F5
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_MAJOR
      Value: "5.6"
