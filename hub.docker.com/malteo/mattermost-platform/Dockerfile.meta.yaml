  - Env:
    - Key: MYSQL_VERSION
      Value: 5.6.25
    Name: env
  - CmdLine:
    - echo "deb http://repo.mysql.com/apt/debian/ wheezy mysql-${MYSQL_MAJOR}" > /etc/apt/sources.list.d/mysql.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update \t&& export DEBIAN_FRONTEND=noninteractive \t&& apt-get -y install
      perl wget mysql-server \t&& rm -rf /var/lib/apt/lists/* \t&& rm -rf /var/lib/mysql
      && mkdir -p /var/lib/mysql"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -Ei 's/^(bind-address|log)/#&/' /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Name: workdir
    Path: /mattermost
  - CmdLine:
    - wget --no-check-certificate https://s3.amazonaws.com/mattermost-travis-master/mattermost.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxvf mattermost.tar.gz --strip-components=1 && rm mattermost.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config_docker.json
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entry.sh
    - /
  - CmdLine:
    - chmod +x /docker-entry.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entry.sh
    Name: entrypoint
    PrependShell: true
  - CmdLine:
    - mkdir /mattermost-data/
    Name: run
    PrependShell: true
