MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Gabriel Eckerson 014@savemetechs.net
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install build-essential libpcre3 libpcre3-dev libssl-dev wget unzip
      &&     mkdir /usr/build &&     cd /usr/build &&         wget http://nginx.org/download/nginx-1.9.9.tar.gz
      &&         wget https://github.com/arut/nginx-rtmp-module/archive/master.zip
      &&         wget https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-64bit-static.tar.xz
      &&         tar -xvf nginx-1.9.9.tar.gz &&         unzip master.zip &&         tar
      -xvf ffmpeg-release-64bit-static.tar.xz &&         cd nginx-1.9.9 &&             ./configure
      --with-http_ssl_module --add-module=../nginx-rtmp-module-master &&             make
      &&             make install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/local/nginx/html/stream &&     mkdir /usr/local/nginx/html/stream/vids
      &&     mkdir /usr/local/nginx/html/stream/css &&     mkdir /usr/local/nginx/html/stream/images
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /usr/local/nginx/conf/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.html
    - vlc.html
    - /usr/local/nginx/html/stream/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - css
    - /usr/local/nginx/html/stream/css/
  - Name: expose
    Ports:
    - "1935"
    - "80"
  - CmdLine:
    - /usr/local/nginx/sbin/nginx
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
