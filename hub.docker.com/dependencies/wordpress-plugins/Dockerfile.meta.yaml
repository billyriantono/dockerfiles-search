MetaArgs: null
Stages:
- BaseName: python:3.6-alpine
  Commands:
  - CmdLine:
    - apk --no-cache add git curl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - pip install requests semantic_version
    Name: run
    PrependShell: true
  - Env:
    - Key: DEPS_VERSION
      Value: 2.4.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/dependencies-io/deps/releases/download/${DEPS_VERSION}/deps_${DEPS_VERSION}_linux_amd64.tar.gz
    - .
  - CmdLine:
    - mkdir deps &&     tar -zxvf deps_${DEPS_VERSION}_linux_amd64.tar.gz -C deps
      &&     ln -s /usr/src/app/deps/deps /usr/local/bin/deps
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.email "bot@dependencies.io"
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.name "Dependencies.io Bot"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/
    - /usr/src/app/
  - Name: workdir
    Path: /repo
  - CmdLine:
    - python
    - /usr/src/app/entrypoint.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6-alpine
