MetaArgs: null
Stages:
- BaseName: node:8
  Commands:
  - CmdLine:
    - useradd -u 9000 app &&     mkdir /home/app &&     chown -R app:app /home/app
      &&     mkdir /repo &&     chown -R app:app /repo &&     mkdir /usr/src/actor
      &&     chown -R app:app /usr/src/actor
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/actor
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /usr/src/actor
  - Chown: ""
    Name: add
    SourcesAndDest:
    - yarn.lock
    - /usr/src/actor
  - CmdLine:
    - yarn install
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/usr/src/actor/node_modules/.bin:${PATH}"'
    Name: env
  - Env:
    - Key: PULLREQUEST_VERSION
      Value: 0.6.0
    Name: env
  - CmdLine:
    - wget https://github.com/dependencies-io/deps/releases/download/${PULLREQUEST_VERSION}/pullrequest_${PULLREQUEST_VERSION}_linux_amd64.tar.gz
      &&     mkdir pullrequest &&     tar -zxvf pullrequest_${PULLREQUEST_VERSION}_linux_amd64.tar.gz
      -C pullrequest &&     ln -s /usr/src/actor/pullrequest/pullrequest /usr/local/bin/pullrequest
    Name: run
    PrependShell: true
  - Name: user
    User: app
  - CmdLine:
    - git config --global user.email "bot@dependencies.io"
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.name "Dependencies.io Bot"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.js
    - /usr/src/actor
  - Name: workdir
    Path: /repo
  - CmdLine:
    - node
    - --optimize_for_size
    - --max_old_space_size=460
    - /usr/src/actor/entrypoint.js
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:8
  Name: ""
  Platform: ""
  SourceCode: FROM node:8
