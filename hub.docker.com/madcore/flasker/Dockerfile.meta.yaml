MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-dev python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/webapp
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /opt/requirements.txt
  - CmdLine:
    - pip install uwsgi
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r /opt/requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/webapp
  - Env:
    - Key: HOME
      Value: /opt/webapp
    Name: env
  - Name: workdir
    Path: /opt/webapp
  - Name: expose
    Ports:
    - "9019"
  - CmdLine:
    - uwsgi
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --http
    - 0.0.0.0:9019
    - --module
    - app:app
    - --processes
    - "1"
    - --threads
    - "8"
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
