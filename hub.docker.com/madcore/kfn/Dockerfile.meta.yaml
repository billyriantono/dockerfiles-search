    - examples/neo.py
    - $PATH_BASE/examples/neo.py
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install librdkafka-dev libyajl-dev kafkacat python-pip dnsutils nano
      -y
    Name: run
    PrependShell: true
