MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Phase2 <outrigger@phase2technology.com>"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - yum -y install epel-release yum-plugin-ovl deltarpm &&     yum -y update &&     yum
      -y install sudo ssh curl less vim-minimal dnsutils openssl &&     yum clean
      all
    Name: run
    PrependShell: true
  - Env:
    - Key: S6_VERSION
      Value: v1.19.1.1
    Name: env
  - CmdLine:
    - curl -L "https://github.com/just-containers/s6-overlay/releases/download/$S6_VERSION/s6-overlay-amd64.tar.gz"
      > /tmp/s6-overlay-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzf /tmp/s6-overlay-amd64.tar.gz -C / --exclude="./bin" &&     tar xzf /tmp/s6-overlay-amd64.tar.gz
      -C /usr ./bin
    Name: run
    PrependShell: true
  - Env:
    - Key: S6_BEHAVIOUR_IF_STAGE2_FAILS
      Value: "1"
    Name: env
  - Env:
    - Key: CONFD_VERSION
      Value: 0.11.0
    Name: env
  - CmdLine:
    - curl -L "https://github.com/kelseyhightower/confd/releases/download/v$CONFD_VERSION/confd-$CONFD_VERSION-linux-amd64"
      > /usr/bin/confd &&     chmod +x /usr/bin/confd
    Name: run
    PrependShell: true
  - Env:
    - Key: CONFD_OPTS
      Value: '''--backend=env --onetime'''
    Name: env
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - Name: volume
    Volumes:
    - /var/log/services
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
