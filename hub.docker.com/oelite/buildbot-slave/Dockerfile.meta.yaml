MetaArgs: null
Stages:
- BaseName: docker:1.12
  Commands:
  - Maintainer: Esben Haabendal <esben@haabendal.dk>
    Name: maintainer
  - CmdLine:
    - apk add --no-cache --progress     python python-dev build-base     libffi-dev
      openssl-dev     git sudo  && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget "https://bootstrap.pypa.io/get-pip.py" -O /dev/stdout | python  && pip
      install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install buildbot-slave
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets
    - /srv/setup/
  - CmdLine:
    - adduser -D -h /srv/buildbot -s /bin/bash buildbot  && chown -R buildbot:buildbot
      /srv/setup
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv/buildbot
  - CmdLine:
    - /srv/setup/setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: docker:1.12
  Name: ""
  Platform: ""
  SourceCode: FROM docker:1.12
