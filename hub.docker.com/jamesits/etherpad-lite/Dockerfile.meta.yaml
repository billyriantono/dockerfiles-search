MetaArgs: null
Stages:
- BaseName: node:8.16-jessie
  Commands:
  - Maintainer: James Swineson <jamesswineson@gmail.com>
    Name: maintainer
  - Env:
    - Key: ETHERPAD_VERSION
      Value: 1.7.5
    Name: env
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     apt-get install -y curl unzip
      mysql-client supervisor gzip git python libssl-dev pkg-config build-essential
      &&     rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/
  - CmdLine:
    - curl -SL     https://github.com/ether/etherpad-lite/archive/${ETHERPAD_VERSION}.zip     >
      etherpad.zip && unzip etherpad && rm etherpad.zip &&     mv etherpad-lite-${ETHERPAD_VERSION}
      etherpad-lite
    Name: run
    PrependShell: true
  - Name: workdir
    Path: etherpad-lite
  - CmdLine:
    - bin/installDeps.sh     && rm settings.json
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - sed -i 's/^node/exec\ node/' bin/run.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/etherpad-lite/var
  - CmdLine:
    - ln -s var/settings.json settings.json
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor.conf
    - /etc/supervisor/supervisor.conf
  - Name: expose
    Ports:
    - "9001"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisor/supervisor.conf
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: node:8.16-jessie
  Name: ""
  Platform: ""
  SourceCode: FROM node:8.16-jessie
