MetaArgs:
- DefaultValue: 0.16.1
  Key: BASE_VERSION
  ProvidedValue: null
  Value: 0.16.1
Stages:
- BaseName: arxiv/base:${BASE_VERSION}
  Commands:
  - Name: workdir
    Path: /opt/arxiv
  - Name: expose
    Ports:
    - "8000"
  - Env:
    - Key: PATH
      Value: '"/opt/arxiv:${PATH}"'
    - Key: ARXIV_HOME
      Value: '"https://arxiv.org"'
    - Key: LOGLEVEL
      Value: "10"
    - Key: STORAGE_VOLUME
      Value: /data
    - Key: KINESIS_STREAM
      Value: '"PDFIsAvailable"'
    - Key: KINESIS_SHARD_ID
      Value: '"0"'
    - Key: KINESIS_CHECKPOINT_VOLUME
      Value: '"/checkpoint"'
    - Key: KINESIS_START_TYPE
      Value: '"AT_TIMESTAMP"'
    Name: env
  - Name: volume
    Volumes:
    - /data
  - Name: volume
    Volumes:
    - /checkpoint
  - Name: volume
    Volumes:
    - /pdfs
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Pipfile
    - Pipfile.lock
    - /opt/arxiv/
  - CmdLine:
    - pipenv install && rm -rf ~/.cache/pip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wsgi.py
    - uwsgi.ini
    - /opt/arxiv/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fulltext
    - /opt/arxiv/fulltext/
  - CmdLine:
    - pipenv
    - run
    Name: entrypoint
    PrependShell: false
  From:
    Image: arxiv/base:${BASE_VERSION}
  Name: ""
  Platform: ""
  SourceCode: FROM arxiv/base:${BASE_VERSION}
