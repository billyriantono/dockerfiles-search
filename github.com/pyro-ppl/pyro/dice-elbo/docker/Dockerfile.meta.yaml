MetaArgs:
- DefaultValue: ubuntu:16.04
  Key: base_img
  ProvidedValue: null
  Value: ubuntu:16.04
Stages:
- BaseName: ${base_img}
  Commands:
  - Key: cuda
    Name: arg
    Value: "0"
  - Key: python_version
    Name: arg
    Value: "2.7"
  - Key: pyro_branch
    Name: arg
    Value: release
  - Key: pytorch_branch
    Name: arg
    Value: release
  - Key: uid
    Name: arg
    Value: "1000"
  - Key: gid
    Name: arg
    Value: "1000"
  - Key: ostype
    Name: arg
    Value: Linux
  - Env:
    - Key: USER_NAME
      Value: pyromancer
    Name: env
  - Env:
    - Key: CONDA_DIR
      Value: /opt/conda
    Name: env
  - Env:
    - Key: WORK_DIR
      Value: /workspace
    Name: env
  - Env:
    - Key: PATH
      Value: ${CONDA_DIR}/bin:${PATH}
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install.sh
    - /install.sh
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends          build-essential          cmake          git          curl          ca-certificates
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o ~/miniconda.sh -O  https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh  &&     chmod
      +x ~/miniconda.sh &&     ~/miniconda.sh -b -p ${CONDA_DIR} &&     rm ~/miniconda.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: CMAKE_PREFIX_PATH
      Value: '"$(dirname $(which conda))/../"'
    Name: env
  - CmdLine:
    - bash -c 'if [ ${ostype} == Linux ]; then groupadd -r --gid ${gid} ${USER_NAME};
      fi &&     useradd -r --create-home --shell /bin/bash --uid ${uid} --gid ${gid}
      ${USER_NAME}'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${WORK_DIR}
  - CmdLine:
    - chown ${USER_NAME} ${WORK_DIR} ${CONDA_DIR} -R
    Name: run
    PrependShell: true
  - Name: user
    User: ${USER_NAME}
  - CmdLine:
    - conda install -y python=${python_version} &&     conda install -y jupyter matplotlib
    Name: run
    PrependShell: true
  - CmdLine:
    - bash /install.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - jupyter
    - notebook
    - --port=8888
    - --no-browser
    - --ip=0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: ${base_img}
  Name: ""
  Platform: ""
  SourceCode: FROM ${base_img}
