      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://launchpadlibrarian.net/449075198/libmysqlclient21_8.0.18-0ubuntu0.19.10.1_amd64.deb     &&
      dpkg -i libmysqlclient21_8.0.18-0ubuntu0.19.10.1_amd64.deb     && rm libmysqlclient21_8.0.18-0ubuntu0.19.10.1_amd64.deb     &&
      apt-get remove -y --purge wget
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /lib/x86_64-linux-gnu/libreadline.so.7     /lib/x86_64-linux-gnu/libreadline.so.6
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/share/doc
