    Name: add
    SourcesAndDest:
    - environment.yml
    - /root/code/environment.yml
  - CmdLine:
    - conda env create -f /root/code/environment.yml
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONPATH
      Value: /root/code/rllab:$PYTHONPATH
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/conda/envs/rllab3/bin:$PATH
    Name: env
  - CmdLine:
    - echo "source activate rllab3" >> /root/.bashrc
    Name: run
    PrependShell: true
  - Env:
    - Key: BASH_ENV
      Value: /root/.bashrc
    Name: env
  - Name: workdir
    Path: /root/code
  - Env:
    - Key: THEANO_FLAGS
      Value: mode=FAST_RUN,device=gpu,floatX=float32
